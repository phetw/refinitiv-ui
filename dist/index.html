n</tr>\n<tr>\n<td><code>message</code></td>\n<td><code>message</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>The message to show in the notification.</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Notification style: Warning</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>dismiss</code></td>\n<td><code>(): void</code></td>\n<td>Dismisses the notification, firing a <code>dismiss</code> event and collapsing the notification.</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>collapsed</code></td>\n<td>Dispatched when notification is collapsed</td>\n</tr>\n<tr>\n<td><code>dismiss</code></td>\n<td>Dispatched when notification is dismissed</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/number-field","title":"Number Field","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"number-field\">Number Field</h1>\n<code-sandbox hash=\"9d737e55\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/number-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;number-field&#39;);\nconst curr1 = document.getElementById(&#39;curr1&#39;);\nconst cf = document.getElementById(&#39;cf&#39;);\nconst out = document.getElementById(&#39;out&#39;);\n\nout.value = (curr1.value * cf.value).toFixed(2);\ncurr1.addEventListener(&#39;value-changed&#39;, () =&gt; {\n  out.value = (curr1.value * cf.value).toFixed(2);\n});\ncf.addEventListener(&#39;value-changed&#39;, () =&gt; {\n  out.value = (curr1.value * cf.value).toFixed(2);\n});\n</code></pre>\n<pre><code class=\"language-css\">.label:not(:first-child) {\n  margin-top: 8px;\n}\n.label {\n  margin-bottom: 4px;\n}\nef-number-field {\n  max-width: 160px;\n  text-align: right;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-panel spacing&gt;\n  &lt;div&gt;Pound Sterling (£)&lt;/div&gt;\n  &lt;ef-number-field value=&quot;1000&quot; step=&quot;1&quot; min=&quot;1&quot; id=&quot;curr1&quot;&gt;&lt;/ef-number-field&gt;\n  &lt;div class=&quot;label&quot;&gt;Conversion Rate&lt;/div&gt;\n  &lt;ef-number-field value=&quot;38.62&quot; min=&quot;0&quot; step=&quot;0.01&quot; id=&quot;cf&quot;&gt;&lt;/ef-number-field&gt;\n  &lt;div class=&quot;label&quot;&gt;Thai Baht (฿)&lt;/div&gt;\n  &lt;ef-number-field readonly value=&quot;12000&quot; no-spinner id=&quot;out&quot;&gt;&lt;/ef-number-field&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n</code-sandbox><p><code>ef-number-field</code> is a form control element for numerical values.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Number field can be used in a similar fashion to the native number input.</p>\n<pre><code class=\"language-html\">&lt;ef-number-field value=&quot;1000&quot;&gt;&lt;/ef-number-field&gt;\n</code></pre>\n<h3 id=\"getting-value\">Getting value</h3>\n<p>Just like the HTML native input, the number field input value is a <code>string</code> which can be accessed via the <code>value</code> property.</p>\n<pre><code class=\"language-html\">&lt;ef-number-field id=&quot;number-input&quot; value=&quot;3&quot;&gt;&lt;/ef-number-field&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const numberInput = document.getElementById(&#39;number-input&#39;);\nconsole.log(numberInput.value); // &quot;3&quot;\n</code></pre>\n<p>You can listen for the <code>value-changed</code> event that is triggered whenever the value changes due to user interactions.</p>\n<code-sandbox hash=\"58ab8e6b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/number-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;number-field&#39;);\nconst element = document.getElementById(&#39;event&#39;);\nconst valueChangedText = document.getElementById(&#39;value-text&#39;);\n\nelement.addEventListener(&#39;value-changed&#39;, (e) =&gt; {\n  valueChangedText.innerHTML = e.detail.value;\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-number-field id=&quot;event&quot; placeholder=&quot;Use spinner or type number to change value.&quot;&gt;&lt;/ef-number-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-number-field id=&quot;event&quot;&gt;&lt;/ef-number-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&#39;event&#39;);\nconst valueChangedText = document.getElementById(&#39;value-text&#39;);\n\nelement.addEventListener(&#39;value-changed&#39;, (e) =&gt; {\n  valueChangedText.innerHTML = e.detail.value;\n});\n</code></pre>\n<h3 id=\"input-validation\">Input validation</h3>\n<p>To validate input from users <code>ef-number-field</code> provides similar features to a native input. When a user assigns an invalid input to the control, it will automatically apply an error style to alert the user.</p>\n<aside class=\"info\"><p>Validation of user input of <code>ef-number-field</code> is consistent with a native input. <a href=\"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/number\">See native input</a>.</p>\n</aside><h3 id=\"set-min-or-max-value\">Set min or max value</h3>\n<p>Minimum and maximum values can be set to limit input values when the user interacts. If a value exceeds the min or max set programmatically, the component will change to dipslay an error state.</p>\n<code-sandbox hash=\"7906d682\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/number-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;number-field&#39;);\ndocument.getElementById(&#39;mm&#39;).value = &#39;-15&#39;;\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-number-field placeholder=&quot;Min/Max&quot; min=&quot;-12&quot; max=&quot;16&quot; id=&quot;mm&quot;&gt;&lt;/ef-number-field&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-number-field min=&quot;-12&quot; max=&quot;16&quot;&gt;&lt;/ef-number-field&gt;\n</code></pre>\n<h3 id=\"set-input-step\">Set input step</h3>\n<p>The step attribute specifies the interval between valid numbers. For instance, when <code>step=&quot;2&quot;</code>, valid values Would only be even numbers e.g. 2,4,6,8....</p>\n<code-sandbox hash=\"ca7ba14b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/number-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;number-field&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-number-field placeholder=&quot;Even numbers only&quot; step=&quot;2&quot;&gt;&lt;/ef-number-field&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-number-field step=&quot;2&quot;&gt;&lt;/ef-number-field&gt;\n</code></pre>\n<p>Whenever input is invalid, the error attribute will be added to the element. You can use the <code>error</code> property to check if input is currently in the error state.</p>\n<pre><code class=\"language-html\">&lt;ef-number-field id=&quot;number-input&quot; value=&quot;3&quot; max=&quot;2&quot;&gt;&lt;/ef-number-field&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const numberInput = document.getElementById(&#39;number-input&#39;);\nconsole.log(numberInput.error); // &quot;true&quot;\n</code></pre>\n<p>You can add the event listener <code>error-changed</code> to the element and it will dispatch whenever the error state changes.</p>\n<code-sandbox hash=\"d4ff6976\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/number-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;number-field&#39;);\nconst element = document.getElementById(&#39;input&#39;);\nconst errorChangedText = document.getElementById(&#39;error-text&#39;);\nelement.value = &quot;-1&quot;\n\nelement.addEventListener(&#39;error-changed&#39;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Value must be between 0 - 10.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n  });\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-number-field id=&quot;input&quot; min=&quot;0&quot; max=&quot;10&quot;&gt;&lt;/ef-number-field&gt;\n&lt;p&gt;Error: &lt;code id=&quot;error-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-number-field id=&quot;input&quot; min=&quot;0&quot; max=&quot;10&quot;&gt;&lt;/ef-number-field&gt;\n&lt;p&gt;Error: &lt;code id=&quot;error-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&#39;input&#39;);\nconst errorChangedText = document.getElementById(&#39;error-text&#39;);\nelement.value = &#39;-1&#39;;\n\nelement.addEventListener(&#39;error-changed&#39;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &#39;Value must be between 0 - 10.&#39;;\n  }\n  else {\n    errorChangedText.innerHTML = &#39;&#39;;\n  }\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set error state</td>\n</tr>\n<tr>\n<td><code>max</code></td>\n<td><code>max</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Set maximum value.<br />This value must be greater than or equal to the value of the <code>min</code> attribute</td>\n</tr>\n<tr>\n<td><code>min</code></td>\n<td><code>min</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Set minimum value.<br />This value must be less than or equal to the value of the <code>max</code> attribute</td>\n</tr>\n<tr>\n<td><code>noSpinner</code></td>\n<td><code>no-spinner</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set spinner&#39;s visibility</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set placeholder text</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>selectionDirection</code></td>\n<td></td>\n<td><code>&quot;forward&quot; | &quot;backward&quot; | &quot;none&quot; | null</code></td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td><code>selectionEnd</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td><code>selectionStart</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td><code>step</code></td>\n<td><code>step</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Set step value</td>\n</tr>\n<tr>\n<td><code>transparent</code></td>\n<td><code>transparent</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disables all other states and border/background styles.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>The value of the number entered into the input.</td>\n</tr>\n<tr>\n<td><code>valueAsNumber (readonly)</code></td>\n<td></td>\n<td><code>number</code></td>\n<td></td>\n<td>Returns the value of the element, interpreted as double number</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set warning state</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>checkValidity</code></td>\n<td><code>(): boolean</code></td>\n<td>Returns true if an input element contains valid data.</td>\n</tr>\n<tr>\n<td><code>onInputChange</code></td>\n<td><code>(event: any): void</code></td>\n<td></td>\n</tr>\n<tr>\n<td><code>onInputInput</code></td>\n<td><code>(event: any): void</code></td>\n<td></td>\n</tr>\n<tr>\n<td><code>reportValidity</code></td>\n<td><code>(): boolean</code></td>\n<td>Validate input. Mark as error if input is invalid</td>\n</tr>\n<tr>\n<td><code>setSelectionRange</code></td>\n<td><code>(startSelection: number | null, endSelection: number | null, selectionDirection?: &quot;forward&quot; | &quot;backward&quot; | &quot;none&quot; | undefined): void</code></td>\n<td></td>\n</tr>\n<tr>\n<td><code>stepDown</code></td>\n<td><code>(stepIncrement?: number | undefined): void</code></td>\n<td>Decreases the input value by amount of step<br /><br /><strong>stepIncrement</strong>: The stepIncrement parameter is a numeric value. If no parameter is passed, stepIncrement defaults to 1.</td>\n</tr>\n<tr>\n<td><code>stepUp</code></td>\n<td><code>(stepIncrement?: number | undefined): void</code></td>\n<td>Increases the input value by amount of step<br /><br /><strong>stepIncrement</strong>: The stepIncrement parameter is a numeric value. If no parameter is passed, stepIncrement defaults to 1.</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>error-changed</code></td>\n<td>Dispatched when error state changes</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/overlay-menu","title":"Overlay Menu","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"overlay-menu\">Overlay Menu</h1>\n<code-sandbox hash=\"2459137b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay-menu&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nmenu.positionTarget = button;\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    menu.opened = true;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 235px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-button cta id=&quot;button&quot;&gt;Choose Item&lt;/ef-button&gt;\n&lt;/section&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot; opened&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Regions&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;emea&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;n-america&quot;&gt;N. America&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;apac&quot;&gt;APAC&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;latin-america&quot;&gt;Latin America&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Favorites&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;flame&quot;&gt;Thailand&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;divider&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;dislike-empty&quot; disabled&gt;Unspecified&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;emea&quot;&gt;\n  &lt;ef-item&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item&gt;France&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;united-kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;united-kingdom&quot;&gt;\n  &lt;ef-item&gt;Cardiff&lt;/ef-item&gt;\n  &lt;ef-item&gt;Edinburgh&lt;/ef-item&gt;\n  &lt;ef-item&gt;London&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;n-america&quot;&gt;\n  &lt;ef-item&gt;Canada&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;apac&quot;&gt;\n  &lt;ef-item&gt;China&lt;/ef-item&gt;\n  &lt;ef-item&gt;Australia&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;latin-america&quot;&gt;\n  &lt;ef-item&gt;Mexico&lt;/ef-item&gt;\n  &lt;ef-item&gt;Brazil&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n</code-sandbox><p><code>ef-overlay-menu</code> is an overlay window that supports single-level and multi-level menus. It can be positioned by attaching to other elements, or its vertical and horizontal offset can be adjusted, if needed.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Create <code>ef-overlay-menu</code> with <code>ef-item</code> elements as menu items. Listen for the <code>item-trigger</code> event to identify a clicked item.</p>\n<p>As the overlay menu is designed to support several use cases (multi-selection, toggle, etc.), the menu will not close when an item is clicked. To open or close the menu, simply set the <code>opened</code> property to true or false, respectively.</p>\n<code-sandbox hash=\"3e11b2ec\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay-menu&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nconst menuController = menu.parentElement;\nmenu.positionTarget = button;\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    menu.opened = true;\n  }\n});\n\nmenuController.addEventListener(&#39;item-trigger&#39;, (e) =&gt; {\n  const value = e.detail.value;\n  console.log(&#39;You have clicked on: &#39; + value);\n  button.innerHTML = value;\n  menu.opened = false;\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 135px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-button cta id=&quot;button&quot;&gt;Choose Item&lt;/ef-button&gt;\n&lt;/section&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;Spain&quot;&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;France&quot; disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;United Kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button cta id=&quot;button&quot;&gt;Choose Item&lt;/ef-button&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;Spain&quot;&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;France&quot; disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;United Kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nconst menuController = menu.parentElement;\nmenu.positionTarget = button;\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    menu.opened = true;\n  }\n});\n\nmenuController.addEventListener(&#39;item-trigger&#39;, (e) =&gt; {\n  const value = e.detail.value;\n  console.log(&#39;You have clicked on: &#39; + value);\n  button.innerHTML = value;\n  menu.opened = false;\n});\n</code></pre>\n<aside class=\"info\"><p>See Item API document for more detail about <code>ef-item</code> properties</p>\n</aside><h3 id=\"nested-menus\">Nested menus</h3>\n<p>Menu and sub-menus are bound together using the <code>for</code> and <code>id</code> attributes of <code>ef-item</code> and the sub-menu. The <code>for</code> attribute must be equal to the <code>id</code> attribute of the related sub-menu in order to bind the menu and submenu together.</p>\n<code-sandbox hash=\"72a6a52b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay-menu&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nmenu.positionTarget = button;\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    menu.opened = true;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 225px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-button cta id=&quot;button&quot;&gt;Nested menus&lt;/ef-button&gt;\n&lt;/section&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Regions&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;emea&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;apac&quot;&gt;APAC&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;emea&quot;&gt;\n  &lt;ef-item&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;united-kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;united-kingdom&quot;&gt;\n  &lt;ef-item&gt;Cardiff&lt;/ef-item&gt;\n  &lt;ef-item&gt;Edinburgh&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;london&quot;&gt;London&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;london&quot;&gt;\n  &lt;ef-item&gt;London Bridge&lt;/ef-item&gt;\n  &lt;ef-item&gt;Westminster Bridge&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;apac&quot;&gt;\n  &lt;ef-item&gt;China&lt;/ef-item&gt;\n  &lt;ef-item&gt;Australia&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-overlay-menu id=&quot;menu&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Regions&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;emea&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;apac&quot;&gt;APAC&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;emea&quot;&gt;\n  &lt;ef-item&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;united-kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;united-kingdom&quot;&gt;\n  &lt;ef-item&gt;Cardiff&lt;/ef-item&gt;\n  &lt;ef-item&gt;Edinburgh&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;london&quot;&gt;London&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;london&quot;&gt;\n  &lt;ef-item&gt;London Bridge&lt;/ef-item&gt;\n  &lt;ef-item&gt;Westminster Bridge&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;apac&quot;&gt;\n  &lt;ef-item&gt;China&lt;/ef-item&gt;\n  &lt;ef-item&gt;Australia&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n<h3 id=\"compact-menu\">Compact menu</h3>\n<p>If there is not enough space to fit sub-menus, add the <code>compact</code> attribute. In this mode, sub-menus will be opened on top of the parent menu.</p>\n<code-sandbox hash=\"46cf3317\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay-menu&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nmenu.positionTarget = button;\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    menu.opened = true;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 135px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-button cta id=&quot;button&quot;&gt;Compact menu&lt;/ef-button&gt;\n&lt;/section&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot; compact&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Regions&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;emea&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;apac&quot;&gt;APAC&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;emea&quot; compact&gt;\n  &lt;ef-item&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;united-kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;united-kingdom&quot; compact&gt;\n  &lt;ef-item&gt;Cardiff&lt;/ef-item&gt;\n  &lt;ef-item&gt;Edinburgh&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;london&quot;&gt;London&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;london&quot; compact&gt;\n  &lt;ef-item&gt;London Bridge&lt;/ef-item&gt;\n  &lt;ef-item&gt;Westminster Bridge&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;apac&quot; compact&gt;\n  &lt;ef-item&gt;China&lt;/ef-item&gt;\n  &lt;ef-item&gt;Australia&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-overlay-menu compact&gt;\n  ...\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n<h3 id=\"managing-position-and-user-interaction\">Managing position and user interaction</h3>\n<p><code>ef-overlay-menu</code> inherits properties from <code>ef-overlay</code> and thus supports the same positioning strategies.</p>\n<p>The developer may specify <code>with-backdrop</code> together with <code>no-cancel-on-outside-click</code> so users must interact with the menu before they can return to the application.</p>\n<code-sandbox hash=\"2b72de09\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay-menu&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nconst menuController = menu.parentElement;\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    // position at the top right corner of the button\n    menu.positionTarget = button;\n    menu.position = [&#39;right-start&#39;];\n    menu.opened = true;\n  }\n});\n\nmenuController.addEventListener(&#39;item-trigger&#39;, (e) =&gt; {\n  menu.opened = false;\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 115px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-button cta id=&quot;button&quot;&gt;Choose Item&lt;/ef-button&gt;\n&lt;/section&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot; with-backdrop no-cancel-on-outside-click&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;Spain&quot;&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;France&quot; disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;United Kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button cta id=&quot;button&quot;&gt;Choose Item&lt;/ef-button&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot; with-backdrop no-cancel-on-outside-click&gt;...&lt;/ef-overlay-menu&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    // position at the top right corner of the button\n    menu.positionTarget = button;\n    menu.position = [&#39;right-start&#39;];\n    menu.opened = true;\n  }\n});\n</code></pre>\n<h3 id=\"loading-from-data\">Loading from data</h3>\n<p><code>ef-overlay-menu</code> can be populated using the <code>data</code> property. <code>data</code> fields have the same names as properties in <code>ef-item</code>. Use the <code>items</code> collection to create sub-menus.</p>\n<p>Alternatively, you can set <code>data</code> using a <a href=\"./resources/collection-composer\">CollectionComposer</a>, which is useful when you need a rich API to manage data externally.</p>\n<code-sandbox hash=\"876b4ce3\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay-menu&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\n\nmenu.data = [{\n  type: &#39;header&#39;,\n  label: &#39;Regions&#39;\n}, {\n  icon: &#39;flame&#39;,\n  label: &#39;EMEA&#39;,\n  items: [{\n      label: &#39;Spain&#39;\n  }, {\n      label: &#39;France&#39;,\n      disabled: true\n  }, {\n      label: &#39;Italy&#39;\n  }, {\n      label: &#39;United Kingdom&#39;\n  }]\n}, {\n  type: &#39;divider&#39;\n}, {\n  label: &#39;APAC&#39;\n}];\n\nmenu.positionTarget = button;\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    menu.opened = true;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 165px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-button cta id=&quot;button&quot;&gt;Choose Item&lt;/ef-button&gt;\n&lt;/section&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot;&gt;&lt;/ef-overlay-menu&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-overlay-menu id=&quot;menu&quot;&gt;&lt;/ef-overlay-menu&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const menu = document.getElementById(&#39;menu&#39;);\n\nmenu.data = [{\n  type: &#39;header&#39;,\n  label: &#39;Regions&#39;\n}, {\n  icon: &#39;flame&#39;,\n  label: &#39;EMEA&#39;,\n  items: [{\n    label: &#39;Spain&#39;\n  }, {\n    label: &#39;France&#39;,\n    disabled: true\n  }, {\n    label: &#39;Italy&#39;\n  }, {\n    label: &#39;United Kingdom&#39;\n  }]\n}, {\n  type: &#39;divider&#39;\n}, {\n  label: &#39;APAC&#39;\n}];\n</code></pre>\n<h3 id=\"data-property-interface\">Data property interface</h3>\n<p>The <code>data</code> property of the <code>ef-overlay-menu</code> use the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/overlay-menu/helpers/types.ts\">OverlayMenuData</a> interface for its data items.</p>\n<h3 id=\"managing-selection\">Managing selection</h3>\n<p><code>ef-overlay-menu</code> does not manage the selected state. Instead, the developer decides the selection model by changing the <code>selected</code> attribute on menu items. Furthermore, the developer may use the <code>values</code> getter and setter to manipulate selected items across a menu and all of its sub-menus.</p>\n<code-sandbox hash=\"bf695325\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay-menu&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nconst menuController = menu.parentElement;\nmenu.positionTarget = button;\n\nconst getItemDescendants = (item) =&gt; {\n  let descendants = [];\n  while (item) {\n    descendants.unshift(item);\n    item = item.parentElement &amp;&amp; item.parentElement.id\n      ? menuController.querySelector(&#39;ef-item[for=&#39; + item.parentElement.id + &#39;]&#39;)\n      : null;\n    }\n\n  return descendants;\n};\n\nmenuController.addEventListener(&#39;item-trigger&#39;, (e) =&gt; {\n  const selectedPath = getItemDescendants(e.target);\n  menu.values = selectedPath.map((item) =&gt; {\n    return item.value;\n  });\n});\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    menu.opened = true;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 200px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-button cta id=&quot;button&quot;&gt;Choose Item&lt;/ef-button&gt;\n&lt;/section&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Regions&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;emea&quot; for=&quot;emea&quot; selected&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;apac&quot; for=&quot;apac&quot;&gt;APAC&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;emea&quot;&gt;\n  &lt;ef-item value=&quot;spain&quot;&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;france&quot; disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;united-kingdom&quot; for=&quot;united-kingdom&quot; selected&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;united-kingdom&quot;&gt;\n  &lt;ef-item value=&quot;cardiff&quot;&gt;Cardiff&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;edinburgh&quot;&gt;Edinburgh&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;london&quot; selected&gt;London&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;apac&quot;&gt;\n  &lt;ef-item value=&quot;china&quot;&gt;China&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;australia&quot;&gt;Australia&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const menuController = menu.parentElement;\n\nconst getItemDescendants = (item) =&gt; {\n  let descendants = [];\n  while (item) {\n    descendants.unshift(item);\n    item = item.parentElement &amp;&amp; item.parentElement.id\n      ? menuController.querySelector(&#39;ef-item[for=&#39; + item.parentElement.id + &#39;]&#39;)\n      : null;\n    }\n\n  return descendants;\n};\n\nmenuController.addEventListener(&#39;item-trigger&#39;, (e) =&gt; {\n  const selectedPath = getItemDescendants(e.target);\n  menu.values = selectedPath.map((item) =&gt; {\n    return item.value;\n  });\n});\n</code></pre>\n<h3 id=\"overlay-transitions\">Overlay transitions</h3>\n<p><code>ef-overlay-menu</code> supports a number of built-in transitions. To set the transition, use the <code>transition-style</code> attribute.</p>\n<code-sandbox hash=\"30368781\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay-menu&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst button = document.getElementById(&#39;button&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nmenu.positionTarget = button;\n\nbutton.addEventListener(&#39;click&#39;, () =&gt; {\n  if (!menu.fullyOpened &amp;&amp; !menu.transitioning) {\n    menu.opened = true;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 200px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-button cta id=&quot;button&quot;&gt;With Transitions&lt;/ef-button&gt;\n&lt;/section&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot; transition-style=&quot;slide&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Regions&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;emea&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;apac&quot;&gt;APAC&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;emea&quot; transition-style=&quot;slide&quot;&gt;\n  &lt;ef-item&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;united-kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;united-kingdom&quot; transition-style=&quot;slide&quot;&gt;\n  &lt;ef-item&gt;Cardiff&lt;/ef-item&gt;\n  &lt;ef-item&gt;Edinburgh&lt;/ef-item&gt;\n  &lt;ef-item&gt;London&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;apac&quot; transition-style=&quot;slide&quot;&gt;\n  &lt;ef-item&gt;China&lt;/ef-item&gt;\n  &lt;ef-item&gt;Australia&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-overlay-menu id=&quot;menu&quot; transition-style=&quot;slide&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Regions&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;emea&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;apac&quot;&gt;APAC&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;emea&quot; transition-style=&quot;slide&quot;&gt;\n  &lt;ef-item&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item for=&quot;united-kingdom&quot;&gt;United Kingdom&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;united-kingdom&quot; transition-style=&quot;slide&quot;&gt;\n  &lt;ef-item&gt;Cardiff&lt;/ef-item&gt;\n  &lt;ef-item&gt;Edinburgh&lt;/ef-item&gt;\n  &lt;ef-item&gt;London&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n&lt;ef-overlay-menu id=&quot;apac&quot; transition-style=&quot;slide&quot;&gt;\n  &lt;ef-item&gt;China&lt;/ef-item&gt;\n  &lt;ef-item&gt;Australia&lt;/ef-item&gt;\n&lt;/ef-overlay-menu&gt;\n</code></pre>\n<h3 id=\"position-against-target\">Position against target</h3>\n<p>Position may contain a single word or a comma separated list to set the priority. Position is not applied if <code>attachTarget</code> is not HTML Element. For instance:</p>\n<ul>\n<li><code>[bottom-middle, top-middle]</code>  default position is bottom-middle, if cannot fit position top-middle.</li>\n<li><code>[left, right]</code> the align is not set, set best position on the left or right.</li>\n</ul>\n<pre><code class=\"language-javascript\">menu.position = [&#39;bottom-end&#39;, &#39;bottom-start&#39;, &#39;right-end&#39;, &#39;center-middle&#39;];\n</code></pre>\n<p>The first part defines <em>position</em>. The optional second part defines <em>align</em>. For instance: <code>bottom</code>, <code>top-start</code>, <code>right-middle</code>.</p>\n<table>\n<thead>\n<tr>\n<th>Position</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>top</code></td>\n<td>Above target (same as <code>top-start</code>)</td>\n</tr>\n<tr>\n<td><code>right</code></td>\n<td>After target (same as <code>right-middle</code>)</td>\n</tr>\n<tr>\n<td><code>bottom</code></td>\n<td>Below target (same as <code>bottom-start</code>)</td>\n</tr>\n<tr>\n<td><code>left</code></td>\n<td>Before target (same as <code>left-middle</code>)</td>\n</tr>\n<tr>\n<td><code>center</code></td>\n<td>At the center of target (same as <code>center-middle</code>)</td>\n</tr>\n</tbody></table>\n<br>\n\n<table>\n<thead>\n<tr>\n<th>Align</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>start</code></td>\n<td>Target is aligned at the start of popup</td>\n</tr>\n<tr>\n<td><code>middle</code></td>\n<td>Target is aligned at the middle of popup</td>\n</tr>\n<tr>\n<td><code>end</code></td>\n<td>Target is aligned at the end of popup</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>compact</code></td>\n<td><code>compact</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Switch to compact style menu</td>\n</tr>\n<tr>\n<td><code>data</code></td>\n<td></td>\n<td><code>OverlayMenuData|undefined</code></td>\n<td></td>\n<td>Construct the menu from data object.<br />Cannot be used with internal content</td>\n</tr>\n<tr>\n<td><code>horizontalOffset</code></td>\n<td><code>horizontal-offset</code></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>A pixel value that will be added to the position calculated on the horizontal axis. The offset will be applied either to the <code>left</code> or <code>right</code> depending on the <code>positionTarget</code></td>\n</tr>\n<tr>\n<td><code>lockPositionTarget</code></td>\n<td><code>lock-position-target</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to true to lock position target</td>\n</tr>\n<tr>\n<td><code>noCancelOnEscKey</code></td>\n<td><code>no-cancel-on-esc-key</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to true to disable canceling the overlay with the ESC key</td>\n</tr>\n<tr>\n<td><code>noCancelOnOutsideClick</code></td>\n<td><code>no-cancel-on-outside-click</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to true to disable canceling the overlay by clicking outside it</td>\n</tr>\n<tr>\n<td><code>offset</code></td>\n<td><code>offset</code></td>\n<td><code>number</code></td>\n<td></td>\n<td>A pixel value that will be added to the position calculated on the vertical or horizontal axis. The offset is applied dynamically depending on the <code>positionTarget</code></td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True if the menu is currently displayed</td>\n</tr>\n<tr>\n<td><code>position</code></td>\n<td><code>position</code></td>\n<td><code>Position[] | undefined</code></td>\n<td></td>\n<td>Set position and align against the attach target.</td>\n</tr>\n<tr>\n<td><code>positionTarget</code></td>\n<td></td>\n<td><code>HTMLElement | null</code></td>\n<td>null</td>\n<td>Position next to the HTML element</td>\n</tr>\n<tr>\n<td><code>transitionStyle</code></td>\n<td><code>transition-style</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Set the transition style</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Returns the first selected item value.</td>\n</tr>\n<tr>\n<td><code>values</code></td>\n<td></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Array of item&#39;s values</td>\n</tr>\n<tr>\n<td><code>verticalOffset</code></td>\n<td><code>vertical-offset</code></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>A pixel value that will be added to the position calculated on the vertical axis. The offset will be applied either to the <code>top</code> or <code>bottom</code> depending on the <code>positionTarget</code></td>\n</tr>\n<tr>\n<td><code>withBackdrop</code></td>\n<td><code>with-backdrop</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True to show backdrop</td>\n</tr>\n<tr>\n<td><code>x</code></td>\n<td><code>x</code></td>\n<td><code>number | undefined</code></td>\n<td></td>\n<td>Set a specific x coordinate</td>\n</tr>\n<tr>\n<td><code>y</code></td>\n<td><code>y</code></td>\n<td><code>number | undefined</code></td>\n<td></td>\n<td>Set a specific y coordinate</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>item-trigger</code></td>\n<td>Dispatched when user clicks on item</td>\n</tr>\n<tr>\n<td><code>opened-changed</code></td>\n<td>Dispatched when when opened attribute changes internally. Prevent default to stop opening/closing pipeline</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/overlay","title":"Overlay","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"overlay\">Overlay</h1>\n<code-sandbox hash=\"ea450c65\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\n\nconst openButton = document.getElementById(&#39;open-overlay&#39;);\nconst overlay = document.getElementById(&#39;overlay&#39;);\nopenButton.addEventListener(&#39;tap&#39;, () =&gt; {\n  overlay.opened = true;\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  display:flex;\n  justify-content: center;\n  align-items: center;\n  height: 300px;\n}\n#overlay {\n  height: 200px;\n  width: 400px;\n  display: flex;\n  flex-direction: column;\n  justify-content: center;\n  align-items: center;\n  text-align: center;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-overlay id=&quot;overlay&quot; with-backdrop with-shadow opened&gt;\n  &lt;h3&gt;Hello!&lt;/h3&gt;\n  &lt;p&gt;Click grey area to close this overlay.&lt;/p&gt;\n&lt;/ef-overlay&gt;\n&lt;section&gt;\n  &lt;ef-button cta id=&quot;open-overlay&quot;&gt;Open&lt;/ef-button&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><p><code>ef-overlay</code> is a base modal container for components. It helps create dialogs, tooltips, menus and other elements that should appear on top of the main application window. It is highly configurable, including positioning, attaching to elements, transition styles, backdrops and much more.</p>\n<h3 id=\"usage\">Usage</h3>\n<ul>\n<li><a href=\"./elements/overlay#position-against-window\">Position against window</a></li>\n<li><a href=\"./elements/overlay#attach-to-target\">Attach to target</a></li>\n<li><a href=\"./elements/overlay#position-against-target\">Position against target</a></li>\n<li><a href=\"./elements/overlay#position-strategy\">Position strategy</a></li>\n<li><a href=\"./elements/overlay#customize-behavior\">Customize behavior</a></li>\n</ul>\n<h3 id=\"advanced-usage\">Advanced usage</h3>\n<ul>\n<li><a href=\"./elements/overlay#advanced-attributes\">Advanced attributes</a></li>\n<li><a href=\"./elements/overlay#control-focus-behavior\">Control focus behavior</a></li>\n<li><a href=\"./elements/overlay#control-focus-behavior\">Control focus behavior</a></li>\n</ul>\n<hr>\n<br>\n\n<h3 id=\"using-overlay\">Using overlay</h3>\n<p><code>ef-overlay</code> is typically initiated by a user action. The overlay can be opened by setting the <code>opened</code> property. Remove the property to close the overlay. In addition, the user can close the overlay by clicking outside overlay area or by pressing the ESC key.</p>\n<pre><code class=\"language-html\">&lt;ef-overlay id=&quot;overlay&quot;&gt;Default&lt;/ef-overlay&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const overlay = document.getElementById(&#39;overlay&#39;);\noverlay.opened = true;\n</code></pre>\n<h3 id=\"position-against-window\">Position against window</h3>\n<p>By default <code>ef-overlay</code> appears at the centre of the window. You can set <code>position-target</code> to change that behavior.</p>\n<table>\n<thead>\n<tr>\n<th>Position Target</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>top</code></td>\n<td>Top side of the screen (same as <code>top center</code> or <code>center top</code>)</td>\n</tr>\n<tr>\n<td><code>top left</code></td>\n<td>Top left corner of the screen (same as <code>left top</code>)</td>\n</tr>\n<tr>\n<td><code>top right</code></td>\n<td>Top right corner of the screen (same as <code>right top</code>)</td>\n</tr>\n<tr>\n<td><code>right</code></td>\n<td>Right side of the screen (same as <code>right center</code> or <code>center right</code>)</td>\n</tr>\n<tr>\n<td><code>bottom</code></td>\n<td>Bottom side of the screen (same as <code>bottom center</code> or <code>center bottom</code>)</td>\n</tr>\n<tr>\n<td><code>bottom left</code></td>\n<td>Bottom left corner of the screen (same as <code>left bottom</code>)</td>\n</tr>\n<tr>\n<td><code>bottom right</code></td>\n<td>Bottom right corner of the screen (same as <code>right bottom</code>)</td>\n</tr>\n<tr>\n<td><code>left</code></td>\n<td>Left side of the screen (same as <code>left center</code> or <code>center left</code>)</td>\n</tr>\n<tr>\n<td><code>center</code> (default)</td>\n<td>Center of the screen (same as <code>center center</code>)</td>\n</tr>\n</tbody></table>\n<br>\n\n<p><code>ef-overlay</code> supports <code>x</code> and <code>y</code> attributes, which define an offset in pixels based on the position target. For instance, if <code>position-target=&quot;top left&quot;</code>, offset is calculated from the top left corner. If <code>position-target=&quot;bottom right&quot;</code>, offset is calculated from the bottom right corner.</p>\n<code-sandbox hash=\"55271382\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\n\nconst openButton = document.getElementById(&#39;open-overlay&#39;);\nconst overlay = document.getElementById(&#39;overlay&#39;);\nlet idx = 0;\nlet x;\nlet y;\n\nconst positions = [&#39;top&#39;, &#39;top left&#39;, &#39;left&#39;, &#39;bottom left&#39;, &#39;bottom&#39;, &#39;bottom right&#39;, &#39;right&#39;, &#39;top right&#39;, &#39;center&#39;];\n\nconst setPositionTarget = () =&gt; {\n  if (overlay.opened) {\n    const position = positions[idx];\n    overlay.positionTarget = position;\n\n    x = position === &#39;center&#39; || position === &#39;top&#39; || position === &#39;bottom&#39; ? 0 : 20;\n    y = position === &#39;center&#39; || position === &#39;left&#39; || position === &#39;right&#39; ? 0 : 20;\n\n    overlay.innerHTML = position + &#39;&lt;br&gt;&lt;br&gt;x: &#39; + x + &#39;&lt;br&gt;y: &#39; + y;\n    overlay.x = x;\n    overlay.y = y;\n    overlay.fit();\n    setTimeout(() =&gt; {\n      idx += 1;\n      if (idx &gt;= positions.length) {\n        idx = 0;\n      }\n      setPositionTarget();\n    }, 1000);\n  }\n};\n\nopenButton.addEventListener(&#39;tap&#39;, () =&gt; {\n  overlay.opened = true;\n  setPositionTarget();\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  display:flex;\n  justify-content: center;\n  align-items: center;\n  height: 300px;\n}\n#overlay {\n  height: 100px;\n  width: 100px;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  text-align: center;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-overlay id=&quot;overlay&quot; with-shadow&gt;&lt;/ef-overlay&gt;\n&lt;section&gt;\n  &lt;ef-button cta id=&quot;open-overlay&quot;&gt;Open&lt;/ef-button&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-overlay position-target=&quot;top right&quot; x=&quot;20&quot; y=&quot;40&quot;&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<h3 id=\"attach-to-target\">Attach to target</h3>\n<p>Overlay can be attached to an element by setting the <code>positionTarget</code> property to an <code>HTMLElment</code> object.</p>\n<code-sandbox hash=\"eb144f23\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\n\nconst target = document.getElementById(&#39;target&#39;);\nconst overlay = document.getElementById(&#39;overlay&#39;);\n\noverlay.positionTarget = target;\ntarget.addEventListener(&#39;value-changed&#39;, () =&gt; {\n  if (target.value) {\n    overlay.opened = true;\n    overlay.innerHTML = target.value;\n  }\n  else {\n    overlay.opened = false;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  display:flex;\n  justify-content: center;\n  align-items: center;\n  height: 200px;\n}\n#overlay {\n  min-width: 152px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-overlay id=&quot;overlay&quot; spacing no-autofocus with-shadow offset=&quot;4&quot;&gt;&lt;/ef-overlay&gt;\n&lt;section&gt;\n  &lt;ef-text-field id=&quot;target&quot; placeholder=&quot;Type to trigger overlay&quot;&gt;&lt;/ef-text-field&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const target = document.getElementById(&#39;target&#39;);\nconst overlay = document.getElementById(&#39;overlay&#39;);\noverlay.positionTarget = target;\n</code></pre>\n<h3 id=\"position-against-target\">Position against target</h3>\n<p>Position strategies are set using the <code>position</code> property. <code>ef-overlay</code> picks the best strategy to show maximum content without overlapping the target element. If none of the position strategies can be used, the overlay may overlap the target element or restrict the overlay size.</p>\n<pre><code class=\"language-javascript\">overlay.position = [&#39;bottom-end&#39;, &#39;bottom-start&#39;, &#39;right-end&#39;, &#39;center-middle&#39;];\n</code></pre>\n<h3 id=\"position-strategy\">Position strategy</h3>\n<p>The first part defines <em>position</em>. The optional second part defines <em>align</em>. For instance: <code>bottom</code>, <code>top-start</code>, <code>right-middle</code>.</p>\n<table>\n<thead>\n<tr>\n<th>Position</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>top</code></td>\n<td>Above target (same as <code>top-start</code>)</td>\n</tr>\n<tr>\n<td><code>right</code></td>\n<td>After target (same as <code>right-middle</code>)</td>\n</tr>\n<tr>\n<td><code>bottom</code></td>\n<td>Below target (same as <code>bottom-start</code>)</td>\n</tr>\n<tr>\n<td><code>left</code></td>\n<td>Before target (same as <code>left-middle</code>)</td>\n</tr>\n<tr>\n<td><code>center</code></td>\n<td>At the center of target (same as <code>center-middle</code>)</td>\n</tr>\n</tbody></table>\n<table>\n<thead>\n<tr>\n<th>Align</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>start</code></td>\n<td>Target is aligned at the start of overlay</td>\n</tr>\n<tr>\n<td><code>middle</code></td>\n<td>Target is aligned at the middle of overlay</td>\n</tr>\n<tr>\n<td><code>end</code></td>\n<td>Target is aligned at the end of overlay</td>\n</tr>\n</tbody></table>\n<code-sandbox hash=\"b8949ab1\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\n\nconst openButton = document.getElementById(&#39;open-overlay&#39;);\nconst overlay = document.getElementById(&#39;overlay&#39;);\noverlay.positionTarget = openButton;\n\nlet idx = 0;\nconst positions = [\n  &#39;bottom-end&#39;, &#39;bottom-middle&#39;, &#39;bottom-start&#39;,\n  &#39;right-start&#39;, &#39;right-middle&#39;, &#39;right-end&#39;,\n  &#39;top-start&#39;, &#39;top-middle&#39;, &#39;top-end&#39;,\n  &#39;left-end&#39;, &#39;left-middle&#39;, &#39;left-start&#39;,\n  &#39;center-end&#39;, &#39;center-middle&#39;, &#39;center-start&#39;\n];\n\nconst setPosition = () =&gt; {\n  if (overlay.opened) {\n    overlay.position = [positions[idx]];\n    overlay.innerHTML = positions[idx];\n    overlay.fit();\n    setTimeout(() =&gt; {\n      idx += 1;\n      if (idx &gt;= positions.length) {\n        idx = 0;\n      }\n      setPosition();\n    }, 1000);\n  }\n};\n\nopenButton.addEventListener(&#39;tap&#39;, () =&gt; {\n  overlay.opened = true;\n  setPosition();\n});\n\n</code></pre>\n<pre><code class=\"language-css\">section {\n  display:flex;\n  justify-content: center;\n  align-items: center;\n  height: 300px;\n}\n#overlay {\n  height: 100px;\n  width: 100px;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-overlay id=&quot;overlay&quot; lock-position-target with-shadow offset=&quot;4&quot;&gt;&lt;/ef-overlay&gt;\n&lt;section&gt;\n  &lt;ef-button cta id=&quot;open-overlay&quot;&gt;Try It&lt;/ef-button&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><p>Use <code>no-overlap</code> to ensure that the overlay never overlaps the target element. If there is not enough space, the overlay will restrict its size.</p>\n<pre><code class=\"language-html\">&lt;ef-overlay no-overlap&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<p>Use <code>offset</code> to add pixel offset from the target element.</p>\n<pre><code class=\"language-html\">&lt;ef-overlay offset=&quot;4&quot;&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<h3 id=\"customize-behavior\">Customize behavior</h3>\n<p>Behavior of overlay is customized easily by using attributes, e.g. <code>with-shadow</code>, <code>full-screen</code>, <code>with-backdrop</code>, etc.\nYou can use <code>transition-style</code> to add a transition.</p>\n<code-sandbox hash=\"fb30b3d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;overlay&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/item?min&#39;;\nhalo(&#39;button&#39;);\nhalo(&#39;select&#39;);\nhalo(&#39;item&#39;);\n\nconst openButton = document.getElementById(&#39;open-overlay&#39;);\nconst transitionStyle = document.getElementById(&#39;transition&#39;);\nconst overlay = document.getElementById(&#39;overlay&#39;);\n\noverlay.attachTarget = transitionStyle;\nopenButton.addEventListener(&#39;tap&#39;, () =&gt; {\n  overlay.transitionStyle = transitionStyle.value;\n  overlay.innerHTML = transitionStyle.value;\n  overlay.opened = true;\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  display:flex;\n  justify-content: center;\n  align-items: center;\n  height: 200px;\n}\n#overlay {\n  height: 100px;\n  width: 212px;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-overlay id=&quot;overlay&quot; with-shadow transition-style=&quot;zoom&quot;&gt;&lt;/ef-overlay&gt;\n&lt;section&gt;\n  &lt;ef-select id=&quot;transition&quot;&gt;\n    &lt;ef-item value=&quot;fade&quot;&gt;fade&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;zoom&quot; selected&gt;zoom&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide&quot;&gt;slide&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide-down&quot;&gt;slide-down&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide-up&quot;&gt;slide-up&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide-right&quot;&gt;slide-right&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide-left&quot;&gt;slide-left&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide-right-up&quot;&gt;slide-right-up&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide-left-up&quot;&gt;slide-left-up&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide-right-down&quot;&gt;slide-right-down&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;slide-left-down&quot;&gt;slide-left-down&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n  &lt;ef-button cta id=&quot;open-overlay&quot;&gt;Open&lt;/ef-button&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-overlay transition-style=&quot;fade&quot;&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>Transition Styles</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>fade</td>\n<td>Fade overlay in</td>\n</tr>\n<tr>\n<td>slide</td>\n<td>Slide overlay from center in</td>\n</tr>\n<tr>\n<td>zoom</td>\n<td>Zoom overlay from center in</td>\n</tr>\n<tr>\n<td>slide-down</td>\n<td>Slide down from top</td>\n</tr>\n<tr>\n<td>slide-up</td>\n<td>Slide up from bottom</td>\n</tr>\n<tr>\n<td>slide-right</td>\n<td>Slide in from right</td>\n</tr>\n<tr>\n<td>slide-left</td>\n<td>Slide in from left</td>\n</tr>\n<tr>\n<td>slide-right-down</td>\n<td>Slide down from the top left to bottom right</td>\n</tr>\n<tr>\n<td>slide-right-up</td>\n<td>Slide up from the bottom left to top right</td>\n</tr>\n<tr>\n<td>slide-left-down</td>\n<td>Slide down from the top right to bottom left</td>\n</tr>\n<tr>\n<td>slide-left-up</td>\n<td>Slide up from the bottom right to top left</td>\n</tr>\n</tbody></table>\n<br>\n\n<h3 id=\"advanced-usage-1\">Advanced Usage</h3>\n<hr>\n<h3 id=\"applying-exotic-css-properties\">Applying exotic CSS properties</h3>\n<p><code>ef-overlay</code> calculates <code>x</code> and <code>y</code> coordinates based on screen dimension and position target (if any). An overlay using <code>position: fixed</code> is removed from the normal document flow and is positioned relative to the initial containing block established by the viewport. The positioning algorithm assumes that overlay, viewport and positionTarget are located within the same coordinate system.</p>\n<p>However, there are exceptions when the positioning algorithm may behave differently, or may not work at all. According to <a href=\"https://www.w3.org/TR/css-transforms-1/#propdef-transform\">CSS Transforms Specs</a>, if <code>transform</code>, <code>perspective</code> or <code>filter</code> properties are set to something other than <code>none</code>, then that ancestor behaves as the containing block. In addition, if the <code>zoom</code> property is set on anything other than the <code>html</code> or <code>body</code> tag, then the coordinate system will be different for different parts of the document, and the overlay may not be positioned correctly.</p>\n<p>While the above is true for most modern browsers, the actual implementation may differ between browsers and versions.</p>\n<p>Below is a brief summary of supported use cases.</p>\n<table>\n<thead>\n<tr>\n<th></th>\n<th>CSS Property</th>\n<th>Status</th>\n<th>Notes</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>✓</td>\n<td>zoom</td>\n<td>Partial Support</td>\n<td>Property is only supported on <code>html</code> and <code>body</code> elements.</td>\n</tr>\n<tr>\n<td>✓</td>\n<td>filter</td>\n<td>Partial Support</td>\n<td>Overlay position/size is relative to the <em>filter container</em>.<br/><br/>If filter is applied to <code>html</code> element, overlay size is not restricted by window size.</td>\n</tr>\n<tr>\n<td>✓</td>\n<td>transform:translate<br/>transform:translate3d<br/></td>\n<td>Partial Support</td>\n<td>Overlay position/size is relative to the <em>transform container</em>.<br/><br/>If transform is applied to <code>html</code> element, overlay size is not restricted by window size.<br/><br/>Translating z-axis is not supported.</td>\n</tr>\n<tr>\n<td>✗</td>\n<td>transform:rotate<br/>transform:rotate3d</td>\n<td>No Support</td>\n<td>-</td>\n</tr>\n<tr>\n<td>✗</td>\n<td>transform:matrix<br/>transform:matrix3d</td>\n<td>No Support</td>\n<td>-</td>\n</tr>\n<tr>\n<td>✗</td>\n<td>transform:scale<br/>transform:scale3d</td>\n<td>No Support</td>\n<td>-</td>\n</tr>\n<tr>\n<td>✗</td>\n<td>transform:skew</td>\n<td>No Support</td>\n<td>-</td>\n</tr>\n<tr>\n<td>✗</td>\n<td>transform:perspective</td>\n<td>No Support</td>\n<td>-</td>\n</tr>\n<tr>\n<td>✗</td>\n<td>perspective</td>\n<td>No Support</td>\n<td>-</td>\n</tr>\n</tbody></table>\n<h3 id=\"advanced-attributes\">Advanced attributes</h3>\n<p>To create a modal overlay, use the <code>no-cancel-on-outside-click</code>, <code>no-cancel-on-esc-key</code>, and <code>with-backdrop</code> attributes together.</p>\n<pre><code class=\"language-html\">&lt;ef-overlay no-cancel-on-outside-click no-cancel-on-esc-key with-backdrop&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<p>By default <code>ef-overlay</code> automatically sets <em>z-index=103</em>. If there are other absolutely positioned elements not controlled by the Element Framework, you can override the initial value by setting the <code>z-index</code> attribute.</p>\n<pre><code class=\"language-html\">&lt;ef-overlay z-index=&quot;1000&quot;&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<p>By default <code>ef-overlay</code> locks document level interaction. This allows only the content inside the overlay to be scrollable and clickable. To change this behavior, set <code>no-interaction-lock</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-overlay no-interaction-lock&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<p>If the developer needs to keep multiple elements interactive, then the <code>interactiveElements</code> property is used.</p>\n<pre><code class=\"language-javascript\">overlay.interactiveElements = [\n  htmlElement1,\n  htmlElement2\n];\n</code></pre>\n<h3 id=\"control-focus-behavior\">Control focus behavior</h3>\n<p><code>ef-overlay</code> controls the tabbing and focus behavior. When the overlay is opened, only elements inside the overlay can be tabbed through. In addition, the overlay puts the focus on itself when opened.</p>\n<p>Use <code>no-autofocus</code> to stop the overlay from focusing on its content when opened.</p>\n<pre><code class=\"language-html\">&lt;ef-overlay no-autofocus&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<p>When the overlay is attached to a position target element, the user can still interact with the target element. Use <code>lock-position-target</code> to change this default behavior.</p>\n<pre><code class=\"language-html\">&lt;ef-overlay lock-position-target&gt;&lt;/ef-overlay&gt;\n</code></pre>\n<p>When the overlay is open, only the elements inside the overlay can be tabbed through. You can change the default by setting the <code>focusBoundary</code> property.</p>\n<p>In the example below, the focus boundary is kept within <em>custom-element</em>. Even when the overlay is open, the user is still able to focus and tab on <em>ef-text-field</em>.</p>\n<pre><code class=\"language-html\">&lt;custom-element id=&quot;customElement&quot;&gt;\n  &lt;ef-text-field id=&quot;input&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-overlay id=&quot;overlay&quot; no-autofocus&gt;&lt;/ef-overlay&gt;\n&lt;/custom-element&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const customElement = document.getElementById(&#39;customElement&#39;);\nconst input = document.getElementById(&#39;input&#39;);\nconst overlay = document.getElementById(&#39;overlay&#39;);\n\noverlay.positionTarget = input;\noverlay.focusBoundary = customElement;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>focusBoundary</code></td>\n<td></td>\n<td></td>\n<td>&quot;this&quot;</td>\n<td>Set focus boundary to restrict tabbing. Default&#39;s overlay itself.<br />If external focus is required, set to null</td>\n</tr>\n<tr>\n<td><code>fullScreen</code></td>\n<td><code>full-screen</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to true to show overlay in full screen mode</td>\n</tr>\n<tr>\n<td><code>fullyOpened (readonly)</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td></td>\n<td>Returns true if the overlay is opened and animation is not running.<br />Returns false if overlay is closed and animation is not running</td>\n</tr>\n<tr>\n<td><code>horizontalOffset</code></td>\n<td><code>horizontal-offset</code></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>A pixel value that will be added to the position calculated on the horizontal axis.<br />The offset will be applied either to the <code>left</code> or <code>right</code> depending on the <code>positionTarget</code></td>\n</tr>\n<tr>\n<td><code>interactiveElements</code></td>\n<td></td>\n<td><code>object</code></td>\n<td>[]</td>\n<td>A list of elements, which are active when overlay is opened<br />Valid only if noInteractionLock is false (default)</td>\n</tr>\n<tr>\n<td><code>lockPositionTarget</code></td>\n<td><code>lock-position-target</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True to lock position target<br />Valid only if noInteractionLock is false (default)</td>\n</tr>\n<tr>\n<td><code>noAutofocus</code></td>\n<td><code>no-autofocus</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to true to disable autofocusing the overlay or open</td>\n</tr>\n<tr>\n<td><code>noCancelOnEscKey</code></td>\n<td><code>no-cancel-on-esc-key</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to true to disable canceling the overlay with the ESC key</td>\n</tr>\n<tr>\n<td><code>noCancelOnOutsideClick</code></td>\n<td><code>no-cancel-on-outside-click</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to true to disable canceling the overlay by clicking outside it</td>\n</tr>\n<tr>\n<td><code>noFocusManagement</code></td>\n<td><code>no-focus-management</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True to not apply focus management.<br />The overlay will not limit Tab behaviour or do auto-focusing</td>\n</tr>\n<tr>\n<td><code>noInteractionLock</code></td>\n<td><code>no-interaction-lock</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Stop preventing user interaction when overlay is visible</td>\n</tr>\n<tr>\n<td><code>noOverlap</code></td>\n<td><code>no-overlap</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True to not overlap positionTarget</td>\n</tr>\n<tr>\n<td><code>offset</code></td>\n<td><code>offset</code></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>A pixel value that will be added to the position calculated on the vertical or horizontal axis.<br />The offset is applied dynamically depending on the <code>positionTarget</code></td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True if the overlay is currently displayed</td>\n</tr>\n<tr>\n<td><code>position</code></td>\n<td><code>position</code></td>\n<td><code>{} | undefined</code></td>\n<td></td>\n<td>Set position and align against the attach target.<br />Position may contain a single word or a comma separated list to set the priority.<br />Position is not applied if <code>attachTarget</code> is not HTML Element.<br />For instance: <code>[bottom-middle, top-middle]</code> - default position is bottom-middle, if cannot fit position top-middle;<br />or <code>[left, right]</code> - align is not set, set best position on the left or right<br /><br />Position can be: <code>top</code>, <code>right</code>, <code>bottom</code>, <code>left</code>, <code>center</code><br />Align can be: <code>start</code>, <code>middle</code>, <code>end</code></td>\n</tr>\n<tr>\n<td><code>positionTarget</code></td>\n<td><code>position-target</code></td>\n<td><code>PositionTarget|null|undefined</code></td>\n<td></td>\n<td>Set the position target as follows:<br />- HTMLElement if overlay is position next to the HTML element<br />- String containing <code>top</code>, <code>right</code>, <code>left</code>, <code>bottom</code>, <code>center</code> combinations to position against the screen.<br />For instance: <code>top left</code> - put the overlay at <code>top left</code> point of the screen; <code>bottom</code> - put overlay at <code>bottom center</code> point of the screen</td>\n</tr>\n<tr>\n<td><code>positionTargetConfig (readonly)</code></td>\n<td></td>\n<td></td>\n<td></td>\n<td>Get position target configuration based on positionTarget and fullScreen properties<br />Used for caching and calculations</td>\n</tr>\n<tr>\n<td><code>spacing</code></td>\n<td><code>spacing</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True to apply spacing for overlay content</td>\n</tr>\n<tr>\n<td><code>transitionStyle</code></td>\n<td><code>transition-style</code></td>\n<td><code>TransitionStyle|null|undefined</code></td>\n<td></td>\n<td>Set the transition style</td>\n</tr>\n<tr>\n<td><code>transitioning (readonly)</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td></td>\n<td>Returns true if overlay is doing opening or closing transition</td>\n</tr>\n<tr>\n<td><code>transparent</code></td>\n<td><code>transparent</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True to make overlay background transparent</td>\n</tr>\n<tr>\n<td><code>verticalOffset</code></td>\n<td><code>vertical-offset</code></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>A pixel value that will be added to the position calculated on the vertical axis.<br />The offset will be applied either to the <code>top</code> or <code>bottom</code> depending on the <code>positionTarget</code></td>\n</tr>\n<tr>\n<td><code>withBackdrop</code></td>\n<td><code>with-backdrop</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True to show backdrop</td>\n</tr>\n<tr>\n<td><code>withShadow</code></td>\n<td><code>with-shadow</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>True to add shadow</td>\n</tr>\n<tr>\n<td><code>x</code></td>\n<td><code>x</code></td>\n<td><code>number|null|undefined</code></td>\n<td></td>\n<td>Set a specific x coordinate</td>\n</tr>\n<tr>\n<td><code>y</code></td>\n<td><code>y</code></td>\n<td><code>number|null|undefined</code></td>\n<td></td>\n<td>Set a specific y coordinate</td>\n</tr>\n<tr>\n<td><code>zIndex</code></td>\n<td><code>z-index</code></td>\n<td><code>number|null|undefined</code></td>\n<td></td>\n<td>Set a preferable z-index to override automatically calculated z-index</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>clearCached</code></td>\n<td><code>(): void</code></td>\n<td>Clear all cached values.<br />Run when external changes occur to styles to re-calculate position.</td>\n</tr>\n<tr>\n<td><code>fit</code></td>\n<td><code>(): void</code></td>\n<td>Fit the overlay panel</td>\n</tr>\n<tr>\n<td><code>refit</code></td>\n<td><code>(): void</code></td>\n<td>Clear all cached values and fit the overlay.<br />Use this function if any of <code>maxWidth</code>, <code>maxHeight</code>, <code>minWidth</code>, <code>minHeight</code>, <code>height</code> or <code>width</code> changed</td>\n</tr>\n<tr>\n<td><code>toFront</code></td>\n<td><code>(): void</code></td>\n<td>Move overlay to front of other overlays</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>animationiteration</code></td>\n<td></td>\n</tr>\n<tr>\n<td><code>closed</code></td>\n<td>Dispatched when overlay becomes invisible and close animation finishes</td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td>Dispatched when the overlay becomes visible and the open animation finishes</td>\n</tr>\n<tr>\n<td><code>opened-changed</code></td>\n<td>Dispatched when when open attribute changes internally. Prevent default to stop opening/closing pipeline</td>\n</tr>\n<tr>\n<td><code>refit</code></td>\n<td>Dispatched when refit algorithm finishes calculations</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/pagination","title":"Pagination","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"pagination\">Pagination</h1>\n<code-sandbox hash=\"11b89c72\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/pagination?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;pagination&#39;);\n</code></pre>\n<pre><code class=\"language-css\">#wrapper {\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  height: 120px;\n  margin-right: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;wrapper&quot;&gt;\n  &lt;ef-pagination&gt;&lt;/ef-pagination&gt;\n  &lt;ef-pagination max=&quot;7&quot;&gt;&lt;/ef-pagination&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-pagination</code> is used when content is divided into separate pages to display the page numbers and enable navigation between them. The component should be positioned at the bottom right of the content.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>You can use pagination with or without knowing a total pages. Total pages can be set by using attribute/property <code>max</code>. However, if <code>max</code> is not set, users can navigate to until an infinity page.</p>\n<pre><code class=\"language-html\">&lt;ef-pagination&gt;&lt;/ef-pagination&gt;\n&lt;ef-pagination max=&quot;7&quot;&gt;&lt;/ef-pagination&gt;\n</code></pre>\n<h3 id=\"listen-event-when-users-changed-page\">Listen event when users changed page</h3>\n<p>The pagination component will fire <code>value-changed</code> with the value of the new page in <code>e.detail.value</code>.</p>\n<code-sandbox hash=\"98efa9cd\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/pagination?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;pagination&#39;);\nconst pagination = document.getElementById(&#39;pagination&#39;);\npagination.addEventListener(&#39;value-changed&#39;, (e) =&gt; {\n  const text = document.getElementById(&#39;text&#39;);\n  text.textContent = e.detail.value;\n});\n</code></pre>\n<pre><code class=\"language-css\">#wrapper {\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  height: 120px;\n  margin-right: 100px;\n}\n#console {\n  display: flex;\n  align-items: center;\n  justify-content: center;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;wrapper&quot;&gt;\n  &lt;ef-pagination id=&quot;pagination&quot; max=&quot;30&quot;&gt;&lt;/ef-pagination&gt;\n&lt;/div&gt;\n&lt;div id=&quot;console&quot;&gt;\n  Page =&amp;nbsp;&lt;span id=&quot;text&quot;&gt;&lt;/span&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-pagination id=&quot;pagination&quot; max=&quot;30&quot;&gt;&lt;/ef-pagination&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const pagination = document.getElementById(&#39;pagination&#39;);\npagination.addEventListener(&#39;value-changed&#39;, (e) =&gt; console.log(e.detail.value));\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to disable</td>\n</tr>\n<tr>\n<td><code>max</code></td>\n<td><code>max</code></td>\n<td><code>string</code></td>\n<td></td>\n<td>Max page</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td></td>\n<td>Current page</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>first</code></td>\n
