f-checkbox&gt;\n</code></pre>\n<h3 id=\"disabled-and-readonly\">Disabled and readonly</h3>\n<p><code>ef-checkbox</code> can be set to disabled or readonly by using the associated attributes.</p>\n<code-sandbox hash=\"439cd718\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/checkbox?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;checkbox&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-checkbox {\n  margin-left: 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-checkbox checked&gt;Default&lt;/ef-checkbox&gt;\n&lt;ef-checkbox disabled checked&gt;Disabled&lt;/ef-checkbox&gt;\n&lt;ef-checkbox readonly checked&gt;Readonly&lt;/ef-checkbox&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-checkbox checked&gt;Default&lt;/ef-checkbox&gt;\n&lt;ef-checkbox disabled checked&gt;Disabled&lt;/ef-checkbox&gt;\n&lt;ef-checkbox readonly checked&gt;Readonly&lt;/ef-checkbox&gt;\n</code></pre>\n<h3 id=\"handle-when-check-state-changed\">Handle when check state changed</h3>\n<p>The <code>checked-changed</code> event can be used to recognize when the state of a checkbox has been changed. In code, the event can also check if the state is set to <code>checked</code> or <code>indeterminate</code> by querying the associated property.</p>\n<pre><code class=\"language-javascript\">const checkbox = document.getElementById(&quot;Checkbox&quot;);\ncheckbox.addEventListener(&#39;checked-changed&#39;, (e) =&gt; {\n  // console.log(e.target.checked)\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>checked</code></td>\n<td><code>checked</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Value of checkbox</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>indeterminate</code></td>\n<td><code>indeterminate</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to indeterminate</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>checked-changed</code></td>\n<td>Fired when the <code>checked</code> property changes.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/clock","title":"Clock","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"clock\">Clock</h1>\n<code-sandbox hash=\"e925f5e0\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/clock?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;clock&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  padding: 30px;\n  display: flex;\n}\nef-clock:not(last-child) {\n  margin-right: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-clock&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock am-pm&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock show-seconds&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock am-pm show-seconds&gt;&lt;/ef-clock&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p>Clock component displays a clock with the time in HH:MM:SS format. It can be configured to show any custom time.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>The clock is set to display the time as <code>00:00:00</code> by default. You can configure the component to show the seconds segment, display it in a 12-hour format or tick the clock.</p>\n<code-sandbox hash=\"a0ad3349\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/clock?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;clock&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  padding: 30px;\n  display: flex;\n}\nef-clock:not(last-child) {\n  margin-right: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-clock&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock show-seconds&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock show-seconds tick&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock am-pm&gt;&lt;/ef-clock&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-clock&gt;&lt;/ef-clock&gt;\n&lt;ef-clock show-seconds&gt;&lt;/ef-clock&gt;\n&lt;ef-clock show-seconds tick&gt;&lt;/ef-clock&gt;\n&lt;ef-clock am-pm&gt;&lt;/ef-clock&gt;\n</code></pre>\n<h3 id=\"custom-initial-time\">Custom initial time</h3>\n<p>You can customize the initial time of <code>ef-clock</code> using <code>value</code>.</p>\n<code-sandbox hash=\"6a22f130\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/clock?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;clock&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  padding: 30px;\n  display: flex;\n}\nef-clock:not(last-child) {\n  margin-right: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-clock value=&quot;6:5&quot;&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock value=&quot;06:05&quot;&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock value=&quot;6:05:20&quot;&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock value=&quot;06:05:20&quot;&gt;&lt;/ef-clock&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-clock value=&quot;06:05&quot;&gt;&lt;/ef-clock&gt;\n&lt;ef-clock value=&quot;06:05:20&quot;&gt;&lt;/ef-clock&gt;\n</code></pre>\n<aside class=\"info\"><p>Valid time formats are <code>hh:mm</code> and <code>hh:mm:ss</code>. This component does not support milliseconds.</p>\n</aside><h3 id=\"offset\">Offset</h3>\n<p>You can shift the time displayed by setting the <code>offset</code> attribute in seconds. The clock will display the offset time by calculating <code>value</code> and <code>offset</code> together without affecting the original <code>value</code> data.</p>\n<code-sandbox hash=\"7bdbc49\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/clock?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;clock&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  padding: 30px;\n  display: flex;\n}\nef-clock:not(last-child) {\n  margin-right: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-clock offset=&quot;3600&quot;&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock offset=&quot;9000&quot;&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock offset=&quot;19800&quot;&gt;&lt;/ef-clock&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-clock offset=&quot;3600&quot;&gt;&lt;/ef-clock&gt;\n&lt;ef-clock offset=&quot;9000&quot;&gt;&lt;/ef-clock&gt;\n&lt;ef-clock offset=&quot;19800&quot;&gt;&lt;/ef-clock&gt;\n</code></pre>\n<h3 id=\"interactive-mode\">Interactive mode</h3>\n<p>Set the <code>interactive</code> attribute of <code>ef-clock</code> to allow users to interact with it. When interactive is set, users can click on clock segments to set the <code>offset</code> values.</p>\n<code-sandbox hash=\"d0e1b25c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/clock?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;clock&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\n\ndocument.getElementById(&#39;reset&#39;).addEventListener(&#39;click&#39;, () =&gt; {\n  document.getElementById(&#39;clock&#39;).offset = 0;\n});\n</code></pre>\n<pre><code class=\"language-css\">div {\n  padding: 30px;\n  display: flex;\n  align-items: center;\n}\nef-clock:not(last-child) {\n  margin-right: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-clock id=&quot;clock&quot; interactive&gt;&lt;/ef-clock&gt;\n  &lt;ef-button id=&quot;reset&quot;&gt;Reset&lt;/ef-button&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-clock interactive&gt;&lt;/ef-clock&gt;\n</code></pre>\n<h3 id=\"responsive-size\">Responsive size</h3>\n<p>Clock size can be responsive if you set the <code>font-size</code> style with viewport units.</p>\n<code-sandbox hash=\"cc32111\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/clock?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;clock&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  display: flex;\n  flex-wrap: nowrap;\n  align-item: center;\n  padding: 30px;\n}\n\nef-clock {\n  flex-grow: 0.1;\n  margin: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-clock style=&quot;font-size: 2vw;&quot;&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock style=&quot;font-size: 5vw;&quot;&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock style=&quot;font-size: 10vw;&quot;&gt;&lt;/ef-clock&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-clock style=&quot;font-size: 2vw;&quot; am-pm&gt;&lt;/ef-clock&gt;\n&lt;ef-clock style=&quot;font-size: 5vw;&quot; am-pm&gt;&lt;/ef-clock&gt;\n&lt;ef-clock style=&quot;font-size: 10vw;&quot; am-pm&gt;&lt;/ef-clock&gt;\n</code></pre>\n<h3 id=\"analogue\">Analogue</h3>\n<p>Set <code>analogue</code> attribute will change digital clock to analogue display. When the size of analogue clock is smaller than the break point, It will switch to a simple clock face.</p>\n<code-sandbox hash=\"2219c025\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/clock?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;clock&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  padding: 35px 0;\n}\nef-clock {\n  margin:0px 20px;\n}\n#smallSize {\n  width: 64px;\n  height: 64px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-clock analogue tick show-seconds am-pm&gt;&lt;/ef-clock&gt;\n  &lt;ef-clock id=&quot;smallSize&quot; analogue tick show-seconds am-pm&gt;&lt;/ef-clock&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-clock analogue tick show-seconds am-pm&gt;&lt;/ef-clock&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>amPm</code></td>\n<td><code>am-pm</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Display the digital clock in 12hr format.</td>\n</tr>\n<tr>\n<td><code>analogue</code></td>\n<td><code>analogue</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Display clock in analogue style.</td>\n</tr>\n<tr>\n<td><code>interactive</code></td>\n<td><code>interactive</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Enabled interactive mode. Allowing the user to offset the value.</td>\n</tr>\n<tr>\n<td><code>offset</code></td>\n<td><code>offset</code></td>\n<td><code>number</code></td>\n<td></td>\n<td>Get offset value</td>\n</tr>\n<tr>\n<td><code>showSeconds</code></td>\n<td><code>show-seconds</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Display the seconds segment.</td>\n</tr>\n<tr>\n<td><code>tick</code></td>\n<td><code>tick</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Toggles clock ticking function.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;00:00:00&quot;</td>\n<td>Get time value in format <code>hh:mm:ss</code></td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>resizedCallback</code></td>\n<td><code>(size: any): void</code></td>\n<td>Called when the element&#39;s dimension have changed<br /><br /><strong>size</strong>: Element size</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>offset-changed</code></td>\n<td>Fired when the the user offsets the clock in <code>interactive</code> mode.</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Fired when the value property changes while ticking.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/collapse","title":"Collapse","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"collapse\">Collapse</h1>\n<code-sandbox hash=\"81d64cf1\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/collapse?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;collapse&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-collapse header=&quot;Section 1&quot;&gt;\n  &lt;div style=&quot;padding:10px&quot;&gt;Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.&lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n</code-sandbox><p><code>ef-collapse</code> allows users to hide non-critical information or areas of the screen, maximizing the amount of real estate available to their primary content.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>The <code>ef-collapse</code> can wrap around any html content, be it native html elements such as <code>div</code> or custom components.</p>\n<pre><code class=\"language-html\">&lt;ef-collapse expanded&gt;\n  &lt;div&gt;\n  Macchiato grounds cappuccino brewed cortado beans lungo bar mocha. Flavour, irish bar siphon foam siphon skinny est trifecta.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n<h3 id=\"set-title\">Set title</h3>\n<p>The title of each section can be set using the <code>header</code> attribute.</p>\n<code-sandbox hash=\"4a704a79\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/collapse?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;collapse&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-collapse header=&quot;Section 1&quot;&gt;\n  &lt;div&gt;\n  Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-collapse header=&quot;Section 1&quot;&gt;\n  &lt;div&gt;\n  Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n<h3 id=\"set-section-level\">Set section level</h3>\n<p>You can set the <code>level</code> attribute to visualize hierarchical content. Styling each level is managed by the theme.</p>\n<code-sandbox hash=\"32f67561\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/collapse?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;collapse&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-collapse level=&quot;1&quot; header=&quot;Level 1&quot;&gt;\n  &lt;div&gt;\n  Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n&lt;ef-collapse level=&quot;2&quot; header=&quot;Level 2&quot;&gt;\n  &lt;div&gt;\n  Foam, crema pumpkin spice siphon cup aromatic ut turkish plunger pot dark. That macchiato robusta sweet galao blue mountain to go trifecta fair trade.\n&lt;/div&gt;\n&lt;/ef-collapse&gt;\n&lt;ef-collapse level=&quot;3&quot; header=&quot;Level 3&quot;&gt;\n  &lt;div&gt;\n  Macchiato grounds cappuccino brewed cortado beans lungo bar mocha. Flavour, irish bar siphon foam siphon skinny est trifecta.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-collapse level=&quot;1&quot; header=&quot;Level 1&quot;&gt;\n  &lt;div&gt;\n  Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n&lt;ef-collapse level=&quot;2&quot; header=&quot;Level 2&quot;&gt;\n  &lt;div&gt;\n  Foam, crema pumpkin spice siphon cup aromatic ut turkish plunger pot dark. That macchiato robusta sweet galao blue mountain to go trifecta fair trade.\n&lt;/div&gt;\n&lt;/ef-collapse&gt;\n&lt;ef-collapse level=&quot;3&quot; header=&quot;Level 3&quot;&gt;\n  &lt;div&gt;\n  Macchiato grounds cappuccino brewed cortado beans lungo bar mocha. Flavour, irish bar siphon foam siphon skinny est trifecta.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n<h3 id=\"content-spacing\">Content spacing</h3>\n<p>Content can be set to use default padding from the theme by adding the <code>spacing</code> attribute.</p>\n<code-sandbox hash=\"d39bfdb8\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/collapse?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;collapse&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-collapse spacing header=&quot;Section 1&quot;&gt;\n  &lt;div&gt;\n  Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-collapse spacing header=&quot;Section 1&quot;&gt;\n  &lt;div&gt;\n  Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n<h3 id=\"custom-header\">Custom header</h3>\n<p>The header can contain simple text or components such as checkbox, button. These components can be added using <code>slot</code>.</p>\n<code-sandbox hash=\"14f2758d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/collapse?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;collapse&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-collapse {\n  margin-top: 35px;\n  margin-bottom: 35px;\n}\nef-collapse &gt; ef-checkbox {\n  margin-right: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-collapse header=&quot;Single Origin Beans&quot;&gt;\n  &lt;ef-checkbox slot=&quot;header-left&quot;&gt;&lt;/ef-checkbox&gt;\n  &lt;div slot=&quot;header-right&quot; class=&quot;badge&quot;&gt;8&lt;/div&gt;\n  &lt;ef-button slot=&quot;header-right&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n  &lt;div&gt;\n  Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-collapse header=&quot;Single Origin Beans&quot;&gt;\n  &lt;ef-checkbox slot=&quot;header-left&quot;&gt;&lt;/ef-checkbox&gt;\n  &lt;div slot=&quot;header-right&quot; class=&quot;badge&quot;&gt;8&lt;/div&gt;\n  &lt;ef-button slot=&quot;header-right&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n  &lt;div&gt;\n  Beans, breve galao froth arabica wings seasonal. Medium, galao redeye single origin brewed rich flavour as crema.\n  &lt;/div&gt;\n&lt;/ef-collapse&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>expanded</code></td>\n<td><code>expanded</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to expand the item</td>\n</tr>\n<tr>\n<td><code>header</code></td>\n<td><code>header</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Set text on the header</td>\n</tr>\n<tr>\n<td><code>level</code></td>\n<td><code>level</code></td>\n<td><code>&quot;1&quot; | &quot;2&quot; | &quot;3&quot;</code></td>\n<td>&quot;3&quot;</td>\n<td>Use level styling from theme</td>\n</tr>\n<tr>\n<td><code>spacing</code></td>\n<td><code>spacing</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to apply padding from theme to content section</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>expanded-changed</code></td>\n<td>Fired when the <code>expanded</code> property changes.</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>header-left</code></td>\n<td>Slot to add custom contents to the left side of header e.g. ef-icon, ef-checkbox</td>\n</tr>\n<tr>\n<td><code>header-right</code></td>\n<td>Slot to add custom contents to the right side of header e.g. ef-icon, ef-checkbox</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/color-dialog","title":"Color Dialog","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"color-dialog\">Color Dialog</h1>\n<code-sandbox hash=\"d0dcc00e\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/color-dialog?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;color-dialog&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\ndocument.getElementById(&#39;button&#39;).addEventListener(&#39;click&#39;, () =&gt; {\n  let dlg = document.getElementById(&#39;d1&#39;);\n  dlg.opened = true;\n});\n</code></pre>\n<pre><code class=\"language-css\">.dialog-container {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-color-dialog id=&quot;d1&quot; opened&gt;&lt;/ef-color-dialog&gt;\n&lt;div class=&quot;dialog-container&quot;&gt;\n  &lt;ef-button id=&quot;button&quot;&gt;Open Color Dialog&lt;/ef-button&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-color-dialog</code> allows users to select any color. You can set the value as a hex color code (short hex is also supported) or as Red/Green/Blue (0 - 255). Users can choose a color directly from a pallete UI or via input boxes in the dialog.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Color dialog can be opened and closed just like any popup window, by setting the attribute/property <code>opened</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-color-dialog opened id=&quot;colorDialog&quot;&gt;&lt;/ef-color-dialog&gt;\n</code></pre>\n<h3 id=\"preset-default-value\">Preset default value</h3>\n<p>Color Dialog also accepts an initial color value. To set the default value, use the <code>value</code> attribute.</p>\n<code-sandbox hash=\"5e5a503b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/color-dialog?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;color-dialog&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\ndocument.getElementById(&#39;button&#39;).addEventListener(&#39;click&#39;, () =&gt; {\n  let dlg = document.getElementById(&#39;d1&#39;);\n  dlg.opened = true;\n});\n</code></pre>\n<pre><code class=\"language-css\">.dialog-container {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-color-dialog id=&quot;d1&quot; opened value=&quot;#9966ff&quot;&gt;&lt;/ef-color-dialog&gt;\n&lt;div class=&quot;dialog-container&quot;&gt;\n  &lt;ef-button id=&quot;button&quot;&gt;Open Color Dialog&lt;/ef-button&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-color-dialog value=&quot;#9966ff&quot;&gt;&lt;/ef-color-dialog&gt;\n</code></pre>\n<h3 id=\"no-color-option\">&#39;No Color&#39; option</h3>\n<p>In some circumstances, it might be necessary for the component to allow a user to select &quot;no color.&quot; This option can be activated using the <code>allow-nocolor</code> property/attribute.  </p>\n<p>When users select &quot;no color&quot; from the UI, the color dialog sets the attribute/property <code>value</code> to <code>null</code>.</p>\n<code-sandbox hash=\"9a5f48a6\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/color-dialog?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;color-dialog&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\ndocument.getElementById(&#39;button&#39;).addEventListener(&#39;click&#39;, () =&gt; {\n  let dlg = document.getElementById(&#39;d1&#39;);\n  dlg.opened = true;\n});\n</code></pre>\n<pre><code class=\"language-css\">.dialog-container {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-color-dialog id=&quot;d1&quot; opened allow-nocolor&gt;&lt;/ef-color-dialog&gt;\n&lt;div class=&quot;dialog-container&quot;&gt;\n  &lt;ef-button id=&quot;button&quot;&gt;Open Color Dialog&lt;/ef-button&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-color-dialog allow-nocolor&gt;&lt;/ef-color-dialog&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>allowNocolor</code></td>\n<td><code>allow-nocolor</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set the palettes to activate no-color option</td>\n</tr>\n<tr>\n<td><code>blue</code></td>\n<td><code>blue</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Blue value from 0 to 255</td>\n</tr>\n<tr>\n<td><code>draggable</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td>true</td>\n<td>False to make the dialog not draggable.</td>\n</tr>\n<tr>\n<td><code>green</code></td>\n<td><code>green</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Green value from 0 to 255</td>\n</tr>\n<tr>\n<td><code>header</code></td>\n<td><code>header</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Set Header/Title of the color dialog</td>\n</tr>\n<tr>\n<td><code>hex</code></td>\n<td><code>hex</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Value of hex without # sign, supports both 3-digits shorthand hex and regular 6-digits hex</td>\n</tr>\n<tr>\n<td><code>noCancelOnEscKey</code></td>\n<td><code>no-cancel-on-esc-key</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Prevents dialog to close when user presses ESC key</td>\n</tr>\n<tr>\n<td><code>noCancelOnOutsideClick</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td>true</td>\n<td>Prevents dialog to close when user clicks outside the dialog.</td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set dialog to open</td>\n</tr>\n<tr>\n<td><code>positionTarget</code></td>\n<td><code>position-target</code></td>\n<td><code>string | undefined</code></td>\n<td></td>\n<td>Set position of dialog i.e. <code>top</code>, <code>right</code>, <code>left</code>, <code>bottom</code>, <code>center</code> or combination of theme e.g. <code>top right</code>.</td>\n</tr>\n<tr>\n<td><code>red</code></td>\n<td><code>red</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Red value from 0 to 255</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Value of selected color from color dialog will be written here as hex value<br />e.g. &quot;#00f&quot; or &quot;#0000ff&quot;</td>\n</tr>\n<tr>\n<td><code>withBackdrop</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td>true</td>\n<td>False to hide backdrop.</td>\n</tr>\n<tr>\n<td><code>withShadow</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td>true</td>\n<td>False to remove shadow for dialog component.</td>\n</tr>\n<tr>\n<td><code>x</code></td>\n<td><code>x</code></td>\n<td><code>string | undefined</code></td>\n<td></td>\n<td>Set a specific x coordinate of dialog</td>\n</tr>\n<tr>\n<td><code>y</code></td>\n<td><code>y</code></td>\n<td><code>string | undefined</code></td>\n<td></td>\n<td>Set a specific y coordinate of dialog</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>opened-changed</code></td>\n<td>Fired when the <code>opened</code> property changes.</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Fired when the <code>value</code> property changes.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/combo-box","title":"Combo Box","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"combo-box\">Combo Box</h1>\n<code-sandbox hash=\"61d6757\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/combo-box?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;combo-box&#39;);\nconst comboBox = document.querySelector(&#39;ef-combo-box&#39;);\ncomboBox.data = [\n  { label: &#39;EMEA&#39;, type: &#39;header&#39; },\n  { label: &#39;France&#39;, value: &#39;fr&#39; },\n  { label: &#39;Russian Federation&#39;, value: &#39;ru&#39; },\n  { label: &#39;Spain&#39;, value: &#39;es&#39; },\n  { label: &#39;United Kingdom&#39;, value: &#39;gb&#39;, selected: true },\n  { label: &#39;APAC&#39;, type: &#39;header&#39; },\n  { label: &#39;China&#39;, value: &#39;ch&#39; },\n  { label: &#39;Australia&#39;, value: &#39;au&#39; },\n  { label: &#39;India&#39;, value: &#39;in&#39; },\n  { label: &#39;Thailand&#39;, value: &#39;th&#39; },\n  { label: &#39;AMERS&#39;, type: &#39;header&#39; },\n  { label: &#39;Canada&#39;, value: &#39;ca&#39; },\n  { label: &#39;United States&#39;, value: &#39;us&#39; },\n  { label: &#39;Brazil&#39;, value: &#39;br&#39; },\n  { label: &#39;Argentina&#39;, value: &#39;ar&#39; }\n];\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-combo-box opened&gt;&lt;/ef-combo-box&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-combo-box</code> displays a text input and an associated pop-up element that helps users set a value.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>The <code>ef-combo-box</code> uses the <code>data</code> property that follow <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/combo-box/helpers/types.ts\">ComboBoxData</a> interface.</p>\n<pre><code class=\"language-javascript\">const comboBox = document.querySelector(&#39;ef-combo-box&#39;);\ncomboBox.data = [\n  { label: &#39;EMEA&#39;, type: &#39;header&#39; },\n  { label: &#39;France&#39;, value: &#39;fr&#39; },\n  { label: &#39;United Kingdom&#39;, value: &#39;gb&#39;, selected: true }\n  // ...\n];\n</code></pre>\n<p>The <code>ef-combo-box</code> uses the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/combo-box/helpers/types.ts\">ComboBoxData</a> interface for its data items.</p>\n<h3 id=\"getting-value-on-single-and-multiple-mode\">Getting value on single and multiple mode</h3>\n<p>When an item is selected, the item&#39;s <code>value</code> will set to Combo Box&#39;s <code>value</code>.</p>\n<p>Value can be preset via <code>selected</code> field when set data or by programmatically setting the Combo Box <code>value</code> property.</p>\n<pre><code class=\"language-javascript\">comboBox.data = [\n  // ...\n  { label: &#39;United Kingdom&#39;, value: &#39;gb&#39;, selected: true }\n  // ...\n];\n</code></pre>\n<pre><code class=\"language-javascript\">comboBox.value = &#39;gb&#39;;\n</code></pre>\n<p>In <code>multiple</code> mode, uses the <code>values</code> property to get selected values.</p>\n<pre><code class=\"language-javascript\">comboBox.data = [\n  // ...\n  { label: &#39;United Kingdom&#39;, value: &#39;gb&#39;, selected: true },\n  { label: &#39;Thailand&#39;, value: &#39;th&#39;, selected: true }\n  // ...\n];\n</code></pre>\n<pre><code class=\"language-javascript\">comboBox.values = [&#39;gb&#39;, &#39;th&#39;];\n</code></pre>\n<aside class=\"info\"><p>By default, Combo Box allow to set value that available in its data set.</p>\n</aside><h3 id=\"free-text-mode\">Free text mode</h3>\n<p>Set <code>free-text</code> to allow Combo Box to contain any arbitrary value. This mode is designed to cover a search input with suggestions scenario.</p>\n<code-sandbox hash=\"e90161cb\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/combo-box?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;combo-box&#39;);\nconst comboBox = document.querySelector(&#39;ef-combo-box&#39;);\ncomboBox.data = [\n  { label: &#39;EMEA&#39;, type: &#39;header&#39; },\n  { label: &#39;France&#39;, value: &#39;France&#39; },\n  { label: &#39;Russian Federation&#39;, value: &#39;Russian Federation&#39; },\n  { label: &#39;Spain&#39;, value: &#39;Spain&#39; },\n  { label: &#39;United Kingdom&#39;, value: &#39;United Kingdom&#39; },\n  { label: &#39;APAC&#39;, type: &#39;header&#39; },\n  { label: &#39;China&#39;, value: &#39;China&#39; },\n  { label: &#39;Australia&#39;, value: &#39;Australia&#39; },\n  { label: &#39;India&#39;, value: &#39;India&#39; },\n  { label: &#39;Thailand&#39;, value: &#39;Thailand&#39; },\n  { label: &#39;AMERS&#39;, type: &#39;header&#39; },\n  { label: &#39;Canada&#39;, value: &#39;Canada&#39; },\n  { label: &#39;United States&#39;, value: &#39;United States&#39; },\n  { label: &#39;Brazil&#39;, value: &#39;Brazil&#39; },\n  { label: &#39;Argentina&#39;, value: &#39;Argentina&#39; }\n];\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-combo-box free-text&gt;&lt;/ef-combo-box&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-combo-box free-text&gt;&lt;/ef-combo-box&gt;\n</code></pre>\n<h3 id=\"filtering\">Filtering</h3>\n<p>Default filtering is applied on the data <code>label</code> property. Filtering happens when the user modifies the input text.</p>\n<p>The developer may wish to do their own filtering by implementing the <code>filter</code> property.</p>\n<p>A typical example is to apply filter on multiple data properties (e.g. <code>label</code> and <code>value</code> as in the example below).</p>\n<code-sandbox hash=\"e7d8ed88\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/combo-box?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;combo-box&#39;);\nconst comboBox = document.querySelector(&#39;ef-combo-box&#39;);\ncomboBox.data = [\n  { label: &#39;EMEA&#39;, type: &#39;header&#39; },\n  { label: &#39;France&#39;, value: &#39;fr&#39; },\n  { label: &#39;Russian Federation&#39;, value: &#39;ru&#39; },\n  { label: &#39;Spain&#39;, value: &#39;es&#39; },\n  { label: &#39;United Kingdom&#39;, value: &#39;gb&#39; },\n  { label: &#39;APAC&#39;, type: &#39;header&#39; },\n  { label: &#39;China&#39;, value: &#39;ch&#39; },\n  { label: &#39;Australia&#39;, value: &#39;au&#39; },\n  { label: &#39;India&#39;, value: &#39;in&#39; },\n  { label: &#39;Thailand&#39;, value: &#39;th&#39; },\n  { label: &#39;AMERS&#39;, type: &#39;header&#39; },\n  { label: &#39;Canada&#39;, value: &#39;ca&#39; },\n  { label: &#39;United States&#39;, value: &#39;us&#39; },\n  { label: &#39;Brazil&#39;, value: &#39;br&#39; },\n  { label: &#39;Argentina&#39;, value: &#39;ar&#39; }\n];\nconst customFilter = (comboBox) =&gt; {\n  let query = &#39;&#39;;\n  let queryRegExp;\n  const getRegularExpressionOfQuery = () =&gt; {\n    if (comboBox.query !== query || !queryRegExp) {\n      query = comboBox.query || &#39;&#39;;\n      queryRegExp = new RegExp(query.replace(/(\\W)/g, &#39;\\\\$1&#39;), &#39;i&#39;);\n    }\n    return queryRegExp;\n  };\n  return (item) =&gt; {\n    const regex = getRegularExpressionOfQuery();\n    const result = query === item.value || regex.test(item.label);\n    regex.lastIndex = 0; // do not forget to reset last index\n    return result;\n  };\n};\n\ncomboBox.filter = customFilter(comboBox);\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-combo-box placeholder=&quot;Type &amp;quot;th&amp;quot; or &amp;quot;Thailand&amp;quot;&quot;&gt;&lt;/ef-combo-box&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">// Make a scoped re-usable filter for performance\nconst customFilter = (comboBox) =&gt; {\n  let query = &#39;&#39;; // reference query string for validating queryRegExp cache state\n  let queryRegExp; // cache RegExp\n\n  // Get current RegExp, or renew if out of date\n  // this is fetched on demand by filter/renderer\n  // only created once per query\n  const getRegularExpressionOfQuery = () =&gt; {\n    if (comboBox.query !== query || !queryRegExp) {\n      query = comboBox.query || &#39;&#39;;\n      queryRegExp = new RegExp(query.replace(/(\\W)/g, &#39;\\\\$1&#39;), &#39;i&#39;);\n    }\n    return queryRegExp;\n  };\n\n  // return scoped custom filter\n  return (item) =&gt; {\n    const regex = getRegularExpressionOfQuery();\n      // test on value or label\n      const result = query === item.value || regex.test(item.label);\n      regex.lastIndex = 0; // do not forget to reset last index\n      return result;\n    };\n};\n\ncomboBox.filter = customFilter(comboBox);\n</code></pre>\n<aside class=\"info\"><p>Regardless of filter configuration Combo Box always treats <code>type: &#39;header&#39;</code> items as group headers, which persist as long as at least one item within the group is visible.</p>\n</aside><h3 id=\"asynchronous-filtering\">Asynchronous filtering</h3>\n<p>The component&#39;s built-in filter can only be used with pre-loaded data. However, you can still implement Asynchronous filtering by following these simple steps.</p>\n<p>First, you need to remove the default filter:</p>\n<pre><code class=\"language-javascript\">comboBox.filter = null;\n</code></pre>\n<p>If the Combo Box value is set, you must ensure that the corresponding data item is <strong>always</strong> present.</p>\n<pre><code class=\"language-javascript\">if (comboBox.value) {\n  comboBox.data = fetch(`/give-me-data?v=${comboBox.value}`);\n}\n</code></pre>\n<p>To avoid excessive calls to the server you may want to set <code>query-debounce-rate</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-combo-box query-debounce-rate=&quot;200&quot;&gt;&lt;/ef-combo-box&gt;\n</code></pre>\n<p>Finally, listen for the <code>query-changed</code> event to make calls to the server and set the <code>data</code> property. Combo Box moves itself to the <em>loading</em> state.</p>\n<pre><code class=\"language-javascript\">combo.addEventListener(&#39;query-changed&#39;, async () =&gt; {\n  comboBox.data = fetch(`/give-me-data?q=${comboBox.query}&amp;v=${comboBox.value}`);\n});\n</code></pre>\n<p>In the example below we mimic asynchronous filtering with <em>setTimeout</em>.</p>\n<code-sandbox hash=\"4332c6d9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/combo-box?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;combo-box&#39;);\n// A collection of data our search is based on\nconst data = [\n  { label: &#39;France&#39;, value: &#39;fr&#39; },\n  { label: &#39;Russian Federation&#39;, value: &#39;ru&#39; },\n  { label: &#39;Spain&#39;, value: &#39;es&#39; },\n  { label: &#39;United Kingdom&#39;, value: &#39;gb&#39; },\n  { label: &#39;China&#39;, value: &#39;ch&#39; },\n  { label: &#39;Australia&#39;, value: &#39;au&#39; },\n  { label: &#39;India&#39;, value: &#39;in&#39; },\n  { label: &#39;Thailand&#39;, value: &#39;th&#39; },\n  { label: &#39;Canada&#39;, value: &#39;ca&#39; },\n  { label: &#39;United States&#39;, value: &#39;us&#39; },\n  { label: &#39;Brazil&#39;, value: &#39;br&#39; },\n  { label: &#39;Argentina&#39;, value: &#39;ar&#39; }\n];\n\nconst comboBox = document.querySelector(&#39;ef-combo-box&#39;);\n\n// You **must** reset the default filter\ncomboBox.filter = null;\n\n// A function to make request. In real life scenario it may wrap fetch\nconst request = (query, value) =&gt; {\n  const regex = new RegExp(query.replace(/(\\W)/g, &#39;\\\\$1&#39;), &#39;i&#39;);\n\n  // Always keep a promise to let Combo Box know that the data is loading\n  return new Promise((resolve) =&gt; {\n    let filterData = [];\n    if (query || value) {\n      for (let i = 0; i &lt; data.length; i += 1) {\n        let item = data[i];\n        // Include element itself\n        // Mark value hidden if it does not match search query\n        if (value &amp;&amp; item.value === value) {\n          filterData.push(Object.assign({}, item, {\n            selected: true,\n            hidden: query ? !regex.test(item.label) : false\n          }));\n          regex.lastIndex = 0;\n          continue;\n        }\n\n        if (query &amp;&amp; regex.test(item.label)) {\n          filterData.push(item);\n          regex.lastIndex = 0;\n        }\n      }\n    }\n    setTimeout(() =&gt; {\n      resolve(filterData);\n    }, 500);\n  });\n}\n\n// Populate self with the initial value\ncomboBox.data = request(&#39;&#39;, &#39;gb&#39;);\n\n// Listen for query change event and make the request\ncomboBox.addEventListener(&#39;query-changed&#39;, (event) =&gt; {\n  comboBox.data = request(comboBox.query, comboBox.value);\n});\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-combo-box value=&quot;gb&quot; query-debounce-rate=&quot;200&quot;&gt;&lt;/ef-combo-box&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><h3 id=\"custom-renderer\">Custom renderer</h3>\n<p>Combo Box supports custom rendering by providing a renderer function to the <code>renderer</code> property. The renderer receives a data item, Collection Composer and previously mapped item elements (if any), and must return an <code>HTMLElement</code>.</p>\n<p>The preferred approach is to extend the <code>DefaultRender</code> that comes with Combo Box. The default renderer uses <a href=\"./elements/item\">Item</a> elements, and supports highlighted, selected, disabled, hidden and readonly states.</p>\n<pre><code class=\"language-javascript\">import { DefaultRenderer } from &#39;../lib/ef-combo-box&#39;;\n\n// Create a re-useable renderer that shows Flags next to the country\nclass FlagRender extends DefaultRenderer {\n  constructor (comboBox) {\n    // Keep the reference to the default renderer\n    const defaultRenderer = super(comboBox);\n    // store reference to flag for easy access.\n    // Use WeakMap to not care about memory leaks\n    const flagMap = new WeakMap();\n\n    // Return the closure\n    return (item, composer, element) =&gt; {\n      element = defaultRenderer(item, composer, element);\n      const type = composer.getItemPropertyValue(item, &#39;type&#39;);\n      let flagElement = flagMap.get(element);\n      if (!flagElement &amp;&amp; (!type || type === &#39;text&#39;)) {\n        // Text items\n        flagElement = document.createElement(&#39;ef-flag&#39;);\n        flagElement.slot = &#39;left&#39;; // use ef-item slotted content\n        element.appendChild(flagElement);\n        flagMap.set(element, flagElement);\n      }\n      else if (flagElement &amp;&amp; type &amp;&amp; type !== &#39;text&#39;) {\n        // Header items, which should not have a flag\n        // Make sure that flag element is removed\n        flagElement.parentNode.removeChild(flagElement);\n        flagElement.remove(element, flagElement);\n        flagElement = null;\n      }\n\n      // Make sure that you can re-use the same element with new data item\n      if (flagElement) {\n        flagElement.flag = composer.getItemPropertyValue(item, &#39;value&#39;);\n      }\n\n      return element;\n    };\n  }\n}\ncomboBox.renderer = new FlagRender(comboBox);\n</code></pre>\n<p>As an alternative you can provide your own renderer. If you go that route, you must ensure that, at a minimum, the highlighted, selected and hidden states are covered.</p>\n<pre><code class=\"language-javascript\">comboBox.renderer = (item, composer, element) =&gt; {\n  // Make sure to re-use the same element for increased performance\n  if (!element) {\n    element = document.createElement(&#39;div&#39;);\n    element.style.setProperty(&#39;margin&#39;, &#39;5px 10px&#39;);\n    element.style.setProperty(&#39;padding&#39;, &#39;5px 0&#39;);\n  }\n\n  // All item properties are read using the Collection Composer\n  const type = composer.getItemPropertyValue(item, &#39;type&#39;);\n  const label = composer.getItemPropertyValue(item, &#39;label&#39;);\n  const selected = composer.getItemPropertyValue(item, &#39;selected&#39;) === true;\n  const highlighted = composer.getItemPropertyValue(item, &#39;highlighted&#39;) === true;\n  const hidden = composer.getItemPropertyValue(item, &#39;hidden&#39;) === true;\n\n  // Style the element accordingly\n  element.style.setProperty(&#39;display&#39;, hidden ? &#39;none&#39;: &#39;block&#39;);\n  element.textContent = label;\n\n  let colour = &#39;grey&#39;;\n  if (type === &#39;header&#39;) {\n    colour = &#39;red&#39;;\n  }\n  else if (highlighted) {\n    colour = &#39;green&#39;;\n  }\n  else if (selected) {\n    colour = &#39;blue&#39;;\n  }\n\n  element.style.setProperty(&#39;color&#39;, colour);\n\n  return element;\n};\n</code></pre>\n<code-sandbox hash=\"5c93497e\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/combo-box?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;combo-box&#39;);\nconst comboBox = document.querySelector(&#39;ef-combo-box&#39;);\ncomboBox.data = [\n  { label: &#39;EMEA&#39;, type: &#39;header&#39; },\n  { label: &#39;France&#39;, value: &#39;fr&#39; },\n  { label: &#39;Russian Federation&#39;, value: &#39;ru&#39; },\n  { label: &#39;Spain&#39;, value: &#39;es&#39; },\n  { label: &#39;United Kingdom&#39;, value: &#39;gb&#39;, selected: true },\n  { label: &#39;APAC&#39;, type: &#39;header&#39; },\n  { label: &#39;China&#39;, value: &#39;ch&#39; },\n  { label: &#39;Australia&#39;, value: &#39;au&#39; },\n  { label: &#39;India&#39;, value: &#39;in&#39; },\n  { label: &#39;Thailand&#39;, value: &#39;th&#39; },\n  { label: &#39;AMERS&#39;, type: &#39;header&#39; },\n  { label: &#39;Canada&#39;, value: &#39;ca&#39; },\n  { label: &#39;United States&#39;, value: &#39;us&#39; },\n  { label: &#39;Brazil&#39;, value: &#39;br&#39; },\n  { label: &#39;Argentina&#39;, value: &#39;ar&#39; }\n];\n\nconst createFlagRender = (context) =&gt; {\n  // Keep the reference to the default renderer\n  const defaultRenderer = context.renderer;\n\n  // store reference to flag for easy access.\n  // Use WeakMap to not care about memory leaks\n  const flagMap = new WeakMap();\n\n  // Return the closure\n  return (item, composer, element) =&gt; {\n    element = defaultRenderer(item, composer, element);\n    const type = composer.getItemPropertyValue(item, &#39;type&#39;);\n    let flagElement = flagMap.get(element);\n    if (!flagElement &amp;&amp; (!type || type === &#39;text&#39;)) {\n      // Text items\n      flagElement = document.createElement(&#39;ef-flag&#39;);\n      flagElement.slot = &#39;left&#39;;\n      element.appendChild(flagElement);\n      flagMap.set(element, flagElement);\n    }\n    else if (flagElement &amp;&amp; type &amp;&amp; type !== &#39;text&#39;) {\n      // Header items, which should not have a flag\n      // Make sure that flag element is removed\n      flagElement.parentNode.removeChild(flagElement);\n      flagMap.remove(element, flagElement);\n      flagElement = null;\n    }\n\n    // Make sure that you can re-use the same element with new data item\n    if (flagElement) {\n      flagElement.flag = composer.getItemPropertyValue(item, &#39;value&#39;);\n    }\n\n    return element;\n  };\n};\n\nconst setRenderer = () =&gt; comboBox.renderer = createFlagRender(comboBox);\n\nif (customElements.get(&#39;ef-combo-box&#39;)) {\n  setRenderer();\n}\nelse {\n  customElements.whenDefined(&#39;ef-combo-box&#39;).then(setRenderer);\n}\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-combo-box opened&gt;&lt;/ef-combo-box&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><h3 id=\"css-variables\">CSS Variables</h3>\n<p>By default the popup width is equivalent to the input box. However, it can be overridden using CSS.</p>\n<pre><code class=\"language-css\">ef-combo-box {\n  --list-max-height: 100px;\n  --list-max-width: 70px;\n}\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--list-max-width</td>\n<td>Max width of popup list</td>\n</tr>\n<tr>\n<td>--list-max-height</td>\n<td>Max height of popup list</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>clears</code></td>\n<td><code>clears</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Show clears button</td>\n</tr>\n<tr>\n<td><code>data</code></td>\n<td></td>\n<td><code>ComboBoxData&lt;T&gt;</code></td>\n<td>[]</td>\n<td>Data array to be displayed</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to error</td>\n</tr>\n<tr>\n<td><code>filter</code></td>\n<td></td>\n<td><code>ComboBoxFilter&lt;T&gt; | null</code></td>\n<td>&quot;defaultFilter<T>(this)&quot;</td>\n<td>Custom filter for static data<br />Set this to null when data is filtered externally, eg XHR</td>\n</tr>\n<tr>\n<td><code>freeText</code></td>\n<td><code>free-text</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Allow to enter any value</td>\n</tr>\n<tr>\n<td><code>label (readonly)</code></td>\n<td></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Label of selected value</td>\n</tr>\n<tr>\n<td><code>multiple</code></td>\n<td><code>multiple</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Multiple selection mode</td>\n</tr>\n<tr>\n<td><code>name</code></td>\n<td><code>name</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set name of the element</td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Track opened state of popup</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Placeholder for input field</td>\n</tr>\n<tr>\n<td><code>query</code></td>\n<td></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Query string applied to combo-box<br />Set via internal input</td>\n</tr>\n<tr>\n<td><code>queryDebounceRate</code></td>\n<td><code>query-debounce-rate</code></td>\n<td><code>number</code></td>\n<td></td>\n<td>Control query rate, defaults to 0</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>renderer</code></td>\n<td></td>\n<td><code>ComboBoxRenderer</code></td>\n<td>&quot;new ComboBoxRenderer(this)&quot;</td>\n<td>Renderer used to render list item elements</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Returns the first selected item value.<br />Use <code>values</code> when multiple selection mode is enabled.</td>\n</tr>\n<tr>\n<td><code>values</code></td>\n<td></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Returns a values collection of the currently<br />selected item values</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to warning</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>onInputChange</code></td>\n<td><code>(event: any): void</code></td>\n</tr>\n<tr>\n<td><code>onInputInput</code></td>\n<td><code>(event: any): void</code></td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>animationiteration</code></td>\n<td></td>\n</tr>\n<tr>\n<td><code>opened-changed</code></td>\n<td>Dispatched when opened state changes</td>\n</tr>\n<tr>\n<td><code>query-changed</code></td>\n<td>Dispatched when query changes</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/counter","title":"Counter","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"counter\">Counter</h1>\n<code-sandbox hash=\"2055ebb7\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/counter?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;counter&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-counter value=&quot;20&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;100&quot; value=&quot;150&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;1999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;1000&quot; value=&quot;1999&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n</code-sandbox><p><code>ef-counter</code> is a badge component which can be used to show a number of selected items.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>The number that displays on the counter can be set via the <code>value</code> attribute/property. If <code>value</code> is unset, negative or not a string number, it will display &#39;0&#39;. Any decimal value will be truncated e.g. &#39;9.9&#39; will be converted to &#39;9&#39;.</p>\n<code-sandbox hash=\"17c82974\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/counter?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;counter&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-counter&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9.9&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;XYZ&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;-10&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-counter&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9.9&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;XYZ&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;-10&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n<h3 id=\"set-maximum-value\">Set maximum value</h3>\n<p>Use the <code>max</code> attribute/property to limit the value displayed. The counter will display the maximum value with a plus sign suffix <code>+</code> when <code>value</code> is greater than <code>max</code>.</p>\n<p>If <code>max</code> is unset, negative or not a string number, it will reset to the default and the counter will not apply the max to its value. If <code>max</code> is set with a decimal, it will be truncated e.g. &#39;99.9&#39; will be converted to &#39;99&#39;.</p>\n<code-sandbox hash=\"35e84740\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/counter?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;counter&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-counter value=&quot;100&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;99.9&quot; value=&quot;100&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;XYZ&quot; value=&quot;100&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;-99&quot; value=&quot;100&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;199&quot; value=&quot;200&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-counter value=&quot;100&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;99.9&quot; value=&quot;100&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;XYZ&quot; value=&quot;100&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;-99&quot; value=&quot;100&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;199&quot; value=&quot;200&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n<h3 id=\"compact-notation\">Compact notation</h3>\n<p><code>ef-counter</code> supports compact notation to minimize large number formats. Numbers greater than 999 will be formatted as abbreviated numbers.</p>\n<code-sandbox hash=\"397d94b1\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/counter?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;counter&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-counter value=&quot;9999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;99999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;99999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;99999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;99999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;999999999999999&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-counter value=&quot;9999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;99999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;99999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;99999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;9999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;99999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter value=&quot;999999999999999&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n<p>Compact notation also work with the <code>max</code> attribute.</p>\n<code-sandbox hash=\"9006db91\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/counter?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;counter&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-counter max=&quot;9000&quot; value=&quot;9999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;90000&quot; value=&quot;99999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;900000&quot; value=&quot;999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;9000000&quot; value=&quot;9999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;90000000&quot; value=&quot;99999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;900000000&quot; value=&quot;999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;9000000000&quot; value=&quot;9999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;90000000000&quot; value=&quot;99999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;900000000000&quot; value=&quot;999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;9000000000000&quot; value=&quot;9999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;90000000000000&quot; value=&quot;99999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;900000000000000&quot; value=&quot;999999999999999&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-counter max=&quot;9000&quot; value=&quot;9999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;90000&quot; value=&quot;99999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;900000&quot; value=&quot;999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;9000000&quot; value=&quot;9999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;90000000&quot; value=&quot;99999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;900000000&quot; value=&quot;999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;9000000000&quot; value=&quot;9999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;90000000000&quot; value=&quot;99999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;900000000000&quot; value=&quot;999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;9000000000000&quot; value=&quot;9999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;90000000000000&quot; value=&quot;99999999999999&quot;&gt;&lt;/ef-counter&gt;\n&lt;ef-counter max=&quot;900000000000000&quot; value=&quot;999999999999999&quot;&gt;&lt;/ef-counter&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>max</code></td>\n<td><code>max</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set maximum counter value.<br />This value will be displayed with suffix <code>+</code> if count value is larger than max.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>The value of counter as string number</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/datetime-picker","title":"Datetime Picker","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"datetime-picker\">Datetime Picker</h1>\n<code-sandbox hash=\"8a3955da\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/datetime-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;datetime-picker&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 315px;\n  padding: 0 3px;\n}\n[range][timepicker] {\n  width: 400px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-datetime-picker&gt;&lt;/ef-datetime-picker&gt;\n  &lt;ef-datetime-picker range duplex timepicker opened&gt;&lt;/ef-datetime-picker&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><p><code>ef-datetime-picker</code> allows the user to select a date or date range, and optionally a time, and display the selection in a specific format.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>By default, Datetime Picker only allows the user to select the date. Use the <code>timepicker</code> attribute to allow the user to select both a date and time.</p>\n<p>An initial value for the Datetime Picker can be set using the <code>value</code> attribute/property.</p>\n<code-sandbox hash=\"4923d15b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/datetime-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;datetime-picker&#39;);\n  document.querySelector(&#39;[timepicker]&#39;).value = &#39;2019-03-20&#39;;\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 315px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-datetime-picker value=&quot;2019-03-20&quot; opened&gt;&lt;/ef-datetime-picker&gt;\n  &lt;ef-datetime-picker timepicker&gt;&lt;/ef-datetime-picker&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-datetime-picker value=&quot;2019-03-20&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker timepicker&gt;&lt;/ef-datetime-picker&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">datetimePicker.value = &#39;2019-03-20&#39;;\n</code></pre>\n<h3 id=\"setting-the-date\">Setting the date</h3>\n<p>The displayed date is based on <code>format</code> and user language. However, <code>value</code> must be in <code>yyyy-MM-dd</code> format (e.g. &quot;2019-03-20&quot;).\nIf <code>timepicker</code> is on, <code>value</code> must be in <code>yyyy-MM-ddTHH:mm</code> or <code>yyyy-MM-ddTHH:mm:ss</code> format (e.g. &quot;2019-03-20T23:40&quot; or &quot;2019-03-20T23:40:59&quot;).</p>\n<aside class=\"fail\"><p>Wrong</p>\n<pre><code class=\"language-html\">&lt;!-- Value must be in &quot;yyyy-MM-dd&quot; format. `format` is only for displayed date --&gt;\n&lt;ef-datetime-picker format=&quot;dd-MM-yyyy&quot; value=&quot;03-20-2019&quot; opened&gt;&lt;/ef-datetime-picker&gt;\n&lt;!-- If `timepicker` is not set you must not pass time information --&gt;\n&lt;ef-datetime-picker value=&quot;2019-03-20T23:40&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;!-- If `timepicker` is set you must pass time information --&gt;\n&lt;ef-datetime-picker timepicker value=&quot;2019-03-20&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;!-- `value`, `min` and `max` must always follow the same format --&gt;\n&lt;ef-datetime-picker timepicker value=&quot;2019-03-20T09:00&quot; min=&quot;2019-03-20&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;!-- The value must not contain any time-zone information --&gt;\n&lt;ef-datetime-picker timepicker value=&quot;2019-03-20T23:40:34Z&quot;&gt;&lt;/ef-datetime-picker&gt;\n</code></pre>\n</aside><aside class=\"success\"><p>Correct</p>\n<pre><code class=\"language-html\">&lt;ef-datetime-picker value=&quot;2019-03-20&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker timepicker value=&quot;2019-03-20T23:40&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker value=&quot;2019-03-20&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker timepicker value=&quot;2019-03-20T09:00&quot; min=&quot;2019-03-20T00:00&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker timepicker value=&quot;2019-03-20T23:40:34&quot;&gt;&lt;/ef-datetime-picker&gt;\n</code></pre>\n</aside><aside class=\"fail\"><p>Wrong</p>\n<pre><code class=\"language-javascript\">// Date object is an invalid input\ndatetimePicker.value = new Date(2019, 02, 20);\n// `toLocaleString()` is based on current locale and might not give correct results in different regions\ndatetimePicker.value = new Date(2019, 02, 20).toLocaleString();\n// `toISOString()` contains time-zone information and cannot be used\ndatetimePicker.value = new Date(2019, 02, 20).toISOString();\n</code></pre>\n</aside><aside class=\"success\"><p>Correct</p>\n<pre><code class=\"language-javascript\">datetimePicker.value = &#39;2019-03-20&#39;; /* if `timepicker` is off */\ndatetimePicker.value = &#39;2019-03-20T09:00&#39;; /* if `timepicker` is on */\n</code></pre>\n</aside><h3 id=\"range-select\">Range select</h3>\n<p>Use <code>range</code> to switch the Datetime Picker to date range selection mode. By default, <code>range</code> provides a single calendar that allows users to choose start and end dates.</p>\n<p>Datetime Picker provides an optional attribute, <code>duplex</code> and <code>duplex=&quot;split&quot;</code>, where it will popup with 2 calendars.</p>\n<ul>\n<li>Use <code>duplex</code> to show two calendars that are automatically shifted together when users navigate to the next month.</li>\n<li>Use <code>duplex=&quot;split&quot;</code> to show two calendars such that each can be navigated independently.</li>\n</ul>\n<p>An initial range value for Datetime Picker can be set using <code>values</code>.</p>\n<code-sandbox hash=\"dc69e86f\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/datetime-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;datetime-picker&#39;);\ndocument.querySelector(&#39;[timepicker]&#39;).values = [&#39;2019-01-01T12:01&#39;, &#39;2019-01-07T14:54&#39;];\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 315px;\n  padding: 0 3px;\n}\n[range][timepicker] {\n  width: 400px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-datetime-picker range duplex values=&quot;2019-01-01,2019-01-07&quot; opened&gt;&lt;/ef-datetime-picker&gt;\n  &lt;ef-datetime-picker range duplex=&quot;split&quot; timepicker&gt;&lt;/ef-datetime-picker&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-datetime-picker range duplex values=&quot;2019-01-01,2019-01-07&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker range duplex=&quot;split&quot; timepicker&gt;&lt;/ef-datetime-picker&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">datetimePicker.values = [&#39;2019-01-01T12:01&#39;, &#39;2019-01-07T14:54&#39;];\n</code></pre>\n<h3 id=\"custom-formats\">Custom formats</h3>\n<p>Custom date and time formats can be set using <code>format</code> attribute/property. Use <code>show-seconds</code> to allow the user to select second. Use <code>am-pm</code> to switch time picker into AM/PM time format.</p>\n<aside class=\"info\"><p>Format is based on <a href=\"https://date-fns.org/docs/format\">date-fns</a>.</p>\n</aside><code-sandbox hash=\"cacdb4e2\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/datetime-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;datetime-picker&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 315px;\n  padding: 0 3px;\n}\nef-datetime-picker {\n  width: 180px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-datetime-picker format=&quot;do MMMM yyyy&quot; opened&gt;&lt;/ef-datetime-picker&gt;\n  &lt;ef-datetime-picker format=&quot;yyyy-MM-dd HH:mm:ss&quot; timepicker show-seconds&gt;&lt;/ef-datetime-picker&gt;\n  &lt;ef-datetime-picker format=&quot;d MMMM yyyy&quot;&gt;&lt;/ef-datetime-picker&gt;\n  &lt;ef-datetime-picker format=&quot;dd, yyyy, MMMM, h:mm a&quot; timepicker am-pm&gt;&lt;/ef-datetime-picker&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-datetime-picker format=&quot;do MMMM yyyy&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker format=&quot;yyyy-MM-dd HH:mm:ss&quot; timepicker show-seconds&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker format=&quot;d MMMM yyyy&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker format=&quot;dd, yyyy, MMMM, h:mm a&quot; timepicker am-pm&gt;&lt;/ef-datetime-picker&gt;\n</code></pre>\n<h3 id=\"defining-min-and-max-values\">Defining min and max values</h3>\n<p>You can restrict the available date range by passing in <code>min</code> and <code>max</code> values.</p>\n<aside class=\"warning\"><p>If <code>timepicker</code> is on, <code>min</code> and <code>max</code> must contain time information.</p>\n</aside><code-sandbox hash=\"12da11c3\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/datetime-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;datetime-picker&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 315px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-datetime-picker min=&quot;2015-01-01&quot; max=&quot;2022-12-31&quot; opened&gt;&lt;/ef-datetime-picker&gt;\n  &lt;ef-datetime-picker timepicker min=&quot;2015-01-01T00:00&quot; max=&quot;2022-12-31T23:59&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-datetime-picker min=&quot;2015-01-01&quot; max=&quot;2022-12-31&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker timepicker min=&quot;2015-01-01T00:00&quot; max=&quot;2022-12-31T23:59&quot;&gt;&lt;/ef-datetime-picker&gt;\n</code></pre>\n<h3 id=\"setting-locale\">Setting locale</h3>\n<p>Datetime Picker uses system default locale (or US-English if locale is not present). You can change the locale by setting <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\">lang</a> attribute either globally on <em>document</em> tag or locally.</p>\n<p>The first day of the week is defined by the locale. You can override it by setting <code>first-day-of-week</code>.</p>\n<code-sandbox hash=\"2d4f30a\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/datetime-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;datetime-picker&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 290px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-datetime-picker lang=&quot;zh&quot; value=&quot;2019-05-21&quot; opened&gt;&lt;/ef-datetime-picker&gt;\n  &lt;ef-datetime-picker first-day-of-week=&quot;3&quot; value=&quot;2019-05-21&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-datetime-picker lang=&quot;zh&quot; value=&quot;2019-05-21&quot;&gt;&lt;/ef-datetime-picker&gt;\n&lt;ef-datetime-picker first-day-of-week=&quot;3&quot; value=&quot;2019-05-21&quot;&gt;&lt;/ef-datetime-picker&gt;\n</code></pre>\n<h3 id=\"set-content-to-slots\">Set content to slots</h3>\n<p>Use slots to add additional content into the Datetime Picker.</p>\n<code-sandbox hash=\"160ff4dd\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/datetime-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;datetime-picker&#39;);\nconst pad = (number, size) =&gt; {\n  let s = String(Math.abs(number));\n  while (s.length &lt; size) {\n    s = &#39;0&#39; + s;\n  }\n  return (number &lt; 0 ? &#39;-&#39; : &#39;&#39;) + s;\n};\n\nconst formatToDateTime = (value) =&gt; {\n  value = new Date(value);\n  const year = pad(value.getFullYear(), 4);\n  const month = pad(value.getMonth() + 1, 2);\n  const date = pad(value.getDate(), 2);\n  const hours = pad(value.getHours(), 2);\n  const minutes = pad(value.getMinutes(), 2);\n  const seconds = pad(value.getSeconds(), 2);\n  return year + &#39;-&#39; + month + &#39;-&#39; + date + &#39;T&#39; + hours + &#39;:&#39; + minutes + &#39;:&#39; + seconds;\n};\n\nconst toValues = (from, to) =&gt; [formatToDateTime(from), formatToDateTime(to)];\nconst rangePicker = document.querySelector(&#39;ef-datetime-picker&#39;);\ndocument.getElementById(&#39;today&#39;).addEventListener(&#39;tap&#39;, () =&gt; {\n  const to = new Date().setSeconds(0, 0);\n  const from = new Date(to).setHours(0, 0, 0, 0);\n  rangePicker.values = toValues(from, to);\n});\ndocument.getElementById(&#39;1-week&#39;).addEventListener(&#39;tap&#39;, () =&gt; {\n  const to = new Date().setSeconds(0, 0);\n  const from = new Date(to) - 7 * 24 * 60 * 60 * 1000;\n  rangePicker.values = toValues(from, to);\n});\ndocument.getElementById(&#39;1-month&#39;).addEventListener(&#39;tap&#39;, () =&gt; {\n  const now = new Date();\n  const to = now.setSeconds(0, 0);\n  const from = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate(), now.getHours(), now.getMinutes());\n  rangePicker.values = toValues(from, to);\n});\ndocument.getElementById(&#39;3-months&#39;).addEventListener(&#39;tap&#39;, () =&gt; {\n  const now = new Date();\n  const to = now.setSeconds(0, 0);\n  const from = new Date(now.getFullYear(), now.getMonth() - 3, now.getDate(), now.getHours(), now.getMinutes());\n  rangePicker.values = toValues(from, to);\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 315px;\n  padding: 0 3px;\n}\n[range][timepicker] {\n  width: 400px;\n}\n.range-nav-bar {\n  display: flex;\n  flex-direction: column;\n  padding: 10px;\n}\n.range-nav-bar ef-button {\n  padding: 5px;\n  margin: 5px 0;\n  height: 25px;\n  min-width: 50px;\n  font-size: 75%;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-datetime-picker range duplex=&quot;split&quot; timepicker opened&gt;\n    &lt;div slot=&quot;left&quot; class=&quot;range-nav-bar&quot;&gt;\n      &lt;ef-button id=&quot;today&quot;&gt;Today&lt;/ef-button&gt;\n      &lt;ef-button id=&quot;1-week&quot;&gt;1 Week&lt;/ef-button&gt;\n      &lt;ef-button id=&quot;1-month&quot;&gt;1 Month&lt;/ef-button&gt;\n      &lt;ef-button id=&quot;3-months&quot;&gt;3 Months&lt;/ef-button&gt;\n    &lt;/div&gt;\n  &lt;/ef-datetime-picker&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-datetime-picker range duplex=&quot;split&quot; timepicker&gt;\n  &lt;div slot=&quot;left&quot;&gt;\n    &lt;ef-button id=&quot;today&quot;&gt;Today&lt;/ef-button&gt;\n    &lt;ef-button id=&quot;1-week&quot;&gt;1 Week&lt;/ef-button&gt;\n    &lt;ef-button id=&quot;1-month&quot;&gt;1 Month&lt;/ef-button&gt;\n    &lt;ef-button id=&quot;3-months&quot;&gt;3 Months&lt;/ef-button&gt;\n  &lt;/div&gt;\n&lt;/ef-datetime-picker&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>amPm</code></td>\n<td><code>am-pm</code></td>\n<td><code>boolean</code></td>\
