s/radio-button"},{"title":"Search Field","location":"./elements/search-field"},{"title":"Select","location":"./elements/select"},{"title":"Slider","location":"./elements/slider"},{"title":"Text Field","location":"./elements/text-field"},{"title":"Time Picker","location":"./elements/time-picker"},{"title":"Tree Select","location":"./elements/tree-select"}],"collapsed":false,"collapsible":true},{"title":"Grouping","items":[{"title":"Accordion","location":"./elements/accordion"},{"title":"Collapse","location":"./elements/collapse"},{"title":"Header","location":"./elements/header"},{"title":"Item","location":"./elements/item"},{"title":"List","location":"./elements/list"},{"title":"Overlay Menu","location":"./elements/overlay-menu"},{"title":"Tree","location":"./elements/Tree"}],"collapsed":false,"collapsible":true},{"title":"Data Containers","items":[{"title":"Card","location":"./elements/card"},{"title":"Dialog","location":"./elements/dialog"},{"title":"Label","location":"./elements/label"},{"title":"Layout","location":"./elements/layout"},{"title":"Overlay","location":"./elements/overlay"},{"title":"Panel","location":"./elements/panel"},{"title":"Sidebar Layout","location":"./elements/sidebar-layout"}],"collapsed":false,"collapsible":true},{"title":"Feedback","items":[{"title":"Appstate Bar","location":"./elements/appstate-bar"},{"title":"Loader","location":"./elements/loader"},{"title":"Notification","location":"./elements/notification"},{"title":"Tooltip","location":"./elements/tooltip"}],"collapsed":false,"collapsible":true},{"title":"Data Visualization","items":[{"title":"Canvas","location":"./elements/canvas"},{"title":"Chart","location":"./elements/chart"},{"title":"Clock","location":"./elements/clock"},{"title":"Heatmap","location":"./elements/heatmap"},{"title":"Interactive Chart","location":"./elements/interactive-chart"},{"title":"LED Gauge","location":"./elements/led-gauge"},{"title":"Progress Bar","location":"./elements/progress-bar"},{"title":"Rating","location":"./elements/rating"},{"title":"Sparkline","location":"./elements/sparkline"},{"title":"Swing Gauge","location":"./elements/swing-gauge"},{"title":"Tornado Chart","location":"./elements/tornado-chart"}],"collapsed":false,"collapsible":true},{"title":"Icons & Flags","items":[{"title":"Icon","location":"./elements/icon"},{"title":"Flag","location":"./elements/flag"}],"collapsed":false,"collapsible":true}],"collapsed":true,"collapsible":true},{"title":"Build an App","items":[{"title":"Framework Integration","items":[{"title":"Vanilla","location":"./integrations/javascript"},{"title":"Angular","location":"./integrations/angular"},{"title":"React","location":"./integrations/react"},{"title":"Vue","location":"./integrations/vue"}],"collapsed":false,"collapsible":true},{"title":"Styles","items":[{"title":"Typography","location":"./styles/typography"},{"title":"Styling Components","location":"./styles/styling-components"},{"title":"Movement Colours","location":"./styles/movement-colors"}],"collapsed":true,"collapsible":true},{"title":"Accessibility","items":[{"title":"Overview","location":"./accessibility/overview"}],"collapsed":true,"collapsible":true},{"title":"Internationalization (i18n)","location":"./intl/internationalization"},{"title":"Theme Switching","location":"./guides/theme-switching"}],"collapsed":true,"collapsible":true},{"title":"More Resources","items":[{"title":"Data Collection Composer","location":"./resources/collection-composer"}],"collapsed":true,"collapsible":true}],"menu":[{"title":"Support","items":[{"title":"Q&A","location":"https://community.developers.refinitiv.com/spaces/391/index.html"},{"title":"Contact Us","location":"mailto:RefinitivUIDev@refinitiv.com"}]}],"routes":[{"location":"./","title":"Element Framework v5","description":"Welcome to Element Framework","layout":"default","language_tabs":[],"html":"<h1 id=\"refinitivs-design-system-components\">Refinitiv&#39;s Design System Components</h1>\n<h5 id=\"element-framework-provides-components-and-tooling-aligned-with-refinitivs-design-system-to-help-developers-build-applications-faster-and-more-efficiently\">Element Framework provides components and tooling aligned with Refinitiv&#39;s design system to help developers build applications faster and more efficiently.</h5>\n<hr>\n<div class=\"elf-doc-home\" style=\"display:none\" >\n  <link rel=\"stylesheet\" href=\"resources/styles/home.css\">\n  <div class=\"elf-doc-content\">\n    <div class=\"content-box\">\n      <img src=\"./resources/images/home.components.png\" />\n      <p><strong>Components</strong> are flexible, cohesive and simple to use. They can work in any framework, or by themselves.</p>\n    </div>\n    <div class=\"content-box\">\n      <img src=\"./resources/images/home.theming.png\" />\n      <p><strong>Theming</strong> is fully compliant with Refinitiv's Halo product design system</p>\n    </div>\n    <div class=\"content-box\">\n      <img src=\"./resources/images/home.performance.png\" />\n      <p><strong>Performance</strong> is superior with render times and load speeds, using shared resources across components.</p>\n    </div>\n  </div>\n  <div class=\"home-footer\">\n    <span class=\"footer-link\">\n      <a id=\"get-started-link\" href=\"./start/installation\" style=\"text-decoration:none;\">\n            <svg style=\"width:20px\" viewBox=\"0 0 24 24\" aria-hidden=\"true\"><g class=\"nc-icon-wrapper\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\"><path d=\"M2 12h20\" data-cap=\"butt\" data-color=\"color-2\"></path><path d=\"M15 5l7 7-7 7\" stroke-linecap=\"square\"></path></g></svg>\n      Get Started</a>\n    </span>\n  </div>\n</div>"},{"location":"./accessibility/overview","title":"Accessibility","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"accessibility\">Accessibility</h1>\n<p><a href=\"https://www.who.int/disabilities/world_report/2011/report.pdf\">The World Report on Disability</a> revealed that over 15% of the global population experiences some form of disability, and a recent study by <a href=\"https://www.tortoisemedia.com/disability100-report/\">The Valuable 500</a> suggests that disability is more prevalent in the business world than most people realize.</p>\n<p>In keeping with this growing public awareness, LSEG Refinitiv has signed on as a member of The Valuable 500 and made a commitment to inclusion. </p>\n<aside class=\"important\"><p>Just as importantly, our customers have been telling us that their own internal policies require us to deliver products that are as accessible as possible.</p>\n</aside><p>Consequently, the Element Framework components have been developed and tested with the needs of disabled individuals in mind. Our goal is WCAG 2.1 AA compliance, and while we can never perfectly accommodate every possible user and use case, we are committed to continual improvement. </p>\n<p>It is important for you to be aware that leveraging the Element Framework will not by itself make your product UI accessible. Teams still need to implement complimentary functionality in order to ensure that the entire user journey is an accessible experience. </p>\n<p>Below, we have gathered some best practices to help you make your product UIs accessible.</p>\n<h2 id=\"testing-your-code-for-accessibility\">Testing your code for accessibility</h2>\n<p>The following checkpoints should be part of your development and release cycle:</p>\n<h3 id=\"test-with-a-keyboard\">Test with a keyboard</h3>\n<p>Try to navigate and operate the product you are working on using only a keyboard (do not utilize a mouse at all). Can you complete a journey using the keyboard alone? More info.</p>\n<h3 id=\"test-with-a-screen-reader\">Test with a screen reader</h3>\n<p>Install a screen reader on your machine. For Mac users, there is a built in VoiceOver screen reader. For Windows users, install a free copy of the NVDA screen reader. Does basic screen reader navigation and operation work properly on your product?</p>\n<h3 id=\"test-viewing-in-grayscale\">Test viewing in grayscale</h3>\n<p>Enable grayscale mode on your machine. For Mac users, enable the Grayscale Display Filter in the Accessibility settings. For Windows users, enable the Grayscale Colour Filter in the Ease of Access settings.</p>\n<h3 id=\"test-practical-workarounds\">Test practical workarounds</h3>\n<p>When implementing accessible solutions for complex UI elements is not possible, remember that workarounds that allow disabled users to move forward in their workflow are acceptable solutions. For example, is there a way for users to download the data from a data table or grid so they can open it in Excel?</p>\n<h2 id=\"color-accessibility\">Color accessibility</h2>\n<p>Color blindness is <a href=\"https://www.colourblindawareness.org/colour-blindness/\">more prevalent</a>  than many people realize. One in eight males and one in twelve females are believed to struggled discerning different colors. What’s more, non-color-blind users who suffer from deteriorating eyesight or those using computers under sub-optimal lighting conditions also find it difficult to recognize colors. Feedback from our users supports these observations. </p>\n<p>In response, our Design teams strive to convey information using indicators beyond color alone. The Element Framework components have been designed and tested to ensure that colors have sufficient contrast ratio and brightness. </p>\n<p>Nevertheless, UI developers are still encouraged to quality test color contrast and to ensure that all components work as expected in both Dark and Light modes.</p>\n<h2 id=\"keyboard-accessibility\">Keyboard accessibility</h2>\n<p>People with motor disabilities may favour using the keyboard alone when interacting with computer software. Anecdotal evidence also suggests that financial professionals such as Traders prefer the rapidity and ease of keyboard navigation over using a mouse or other pointing device.  </p>\n<p>Consequently, the Element Framework components have been engineered for full compatibility with keyboard manipulation. They strive to provide a consistent user experience across Refinitiv products based on the keys diagrammed in figure 1 below. </p>\n<p><img src=\"https://user-images.githubusercontent.com/81604092/144179777-585af83e-37ca-45f3-abd1-6317093e8f43.png\" alt=\"Figure 1: Basic keyboard interaction keys\"> &quot;Figure 1: Basic keyboard interaction keys&quot;)</p>\n<p>When developing your UI, be cognizant of the common keyboard interactions noted below, which users tend to expect to encounter.</p>\n<ul>\n<li>Only interactive elements should receive keyboard focus - users typically expect to press Tab or Shift+Tab to give focus to elements that they can interact with.</li>\n<li>Once interactive elements receive focus, they can then be activated using common activation keystrokes such as SpaceBar or Enter.</li>\n<li>Components that contain additional options within them, such as Radio Bar, Tab Bar and Select, can be sub-navigated using Arrow keys.</li>\n<li>Interactive elements can be dismissed using the Escape key. For example, hiding a Tooltip or Overlay.</li>\n</ul>\n<p>Keyboard navigation is best implemented in such a way that it promotes logical rules of orientation and navigation (see figure 2 below).</p>\n<ul>\n<li>Focus usually starts from the top-left of the screen when it first loads.</li>\n<li>Focus can be followed easily via the use of a visually consistent focus indication.</li>\n<li>Upon activation of a component, focus can automatically be initiated on a logical starting point. For example, when an Overlay Menu or Overlay is highlighted, focus programmatically moves to the first item.</li>\n<li>Modal components can restrict the focus to remain within the modal region. </li>\n<li>When a control is dismissed, focus should be returned to the triggering element. </li>\n</ul>\n<p><img src=\"https://user-images.githubusercontent.com/81604092/144179893-7a51ceba-06f1-453f-8abb-cd6a5a64b938.png\" alt=\"Figure 2 - Focus starts from the top and follows logical order\" title=\"Figure 2 - Focus starts from the top and follows logical order\"></p>\n<h2 id=\"visual-impairment-accessibility\">Visual impairment accessibility</h2>\n<p>Studies show that when most people reach the age of 40, they have already begun to experience <a href=\"https://www.aoa.org/healthy-eyes/eye-health-for-life/adult-vision-41-to-60-years-of-age?sso=y\">deterioration of their eyesight</a>. Individuals who struggle with sight impairment need ways to enlarge a user interface so they can better see the content. Common examples include manually enlarging text size or zooming into the screen. </p>\n<p>Those who must deal with more severe vision impairment may use specialized software that allows them to increase contrast, zoom and read out content that displays on the screen. In fact, standard operating systems often provide users with basic versions of such tools. </p>\n<p>Developers should be aware that LSEG Refinitiv Workspace offers features to help users avoid the use of specialized software, such as text resizing, dark and light modes, and adjustable market movement colors. The best practices of software testing and release dictate that developers check the product UI’s ability to leverage these helpful features.</p>\n<h2 id=\"screen-reader-accessibility\">Screen reader accessibility</h2>\n<p>Screen readers are specialized software to describe what is on a screen so that users with severe vision impairment can understand and interact with a device. Screen readers rely on semantic coding to enable users to perceive, operate and understand content on the screen. Thus, the effectiveness of screen reading software is significantly reliant on properly implemented front-end code. </p>\n<p>When testing your UI for screen reader compatibility, keep in mind that users commonly <a href=\"https://webaim.org/projects/screenreadersurvey9/#browsercombos\">pair a screen reader with a certain browser</a>, because measurable differences exist in interoperability and support. </p>\n<p>Below are common pairs of screen readers and browsers. </p>\n<ul>\n<li>JAWS with Edge/Chrome/Firefox</li>\n<li>NVDA with Chrome/Firefox</li>\n<li>VoiceOver with Safari/Chrome</li>\n</ul>\n<p>A good rule of thumb is that if you ensure keyboard accessibility it will also benefit screen reader accessibility. Below are considerations specific to testing your code with a screen reader.</p>\n<ul>\n<li>Content should be coded with semantic HTML. Tags such as ARIA can be used to provide accessible information to elements. </li>\n<li>Content such as headings, lists, tables and forms should use appropriate tags (including ARIA).</li>\n<li>Page metadata such as title and document language should be defined.</li>\n</ul>\n<p><img src=\"https://user-images.githubusercontent.com/81604092/144179904-bf9efb47-68a4-45e7-b126-a99f5957a775.png\" alt=\"Figure 3 - HTML semantics and ARIA equivalents\" title=\"Figure 3 - HTML semantics and ARIA equivalents\"></p>\n<p>While some Element Framework components may not be fully compatible with screen readers in all situations, we continue to improve their performance over time. </p>\n<h2 id=\"other-assistive-technologies\">Other assistive technologies</h2>\n<p>Be aware that there are myriad assistive technologies that users may employ to help them access a computing device. For example, Dragon Naturally Speaking for processing voice commands or Dolphin SuperNova and ZoomText for magnification. Touch-screen devices also pose unique challenges. As we advance the accessibility features of the Halo Design System, technologies like these will increasingly be supported.</p>\n<h2 id=\"useful-resources\">Useful resources</h2>\n<p>For more information about developing excellent accessibility, check out these links.</p>\n<ul>\n<li><a href=\"https://www.w3.org/WAI/WCAG21/quickref/\">WCAG 2.1 Quick Reference Checklist</a> - appropriate level is AA</li>\n<li><a href=\"https://www.w3.org/TR/wai-aria-practices/\">W3C guide to making components accessible</a>   </li>\n<li><a href=\"hhttps://www.iso.org/standard/70913.html\">ISO 30071-1</a> (and its forerunner BS8878, and before that PAS78)</li>\n</ul>\n"},{"location":"./resources/collection-composer","title":"Collection Composer","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"data-collection-composer\">Data Collection Composer</h1>\n<p>The Collection Composer is an API wrapper for data objects that conforms to the <a href=\"#collectionitem\">CollectionItem</a> interface. This wrapper enables a fast and consistent approach to manipulating flat and nested data within elements, without affecting the original data object.</p>\n<p>All elements with <code>data</code> properties use a Collection Composer to manage their data internally. These elements apply the generic <a href=\"#dataitem\">DataItem</a> interface. Some elements may even support being controlled using an external composer.</p>\n<h3 id=\"installation\">Installation</h3>\n<p>This module is available as part of <code>@refinitiv-ui/utils</code>.</p>\n<pre><code class=\"language-shell\">npm i @refinitiv-ui/utils\n</code></pre>\n<h3 id=\"usage\">Usage</h3>\n<p>The module can be imported like any of the elements.</p>\n<pre><code class=\"language-ts\">import { CollectionComposer, CollectionItem } from &#39;@refinitiv-ui/utils&#39;;\n\n// Custom data interface\ninterface MyData extends CollectionItem {\n  src: string;\n  type: string;\n}\n\n// Create data array\nconst data: MyData[] = [{\n  src: &#39;media.refinitiv.com/video1.webm&#39;,\n  type: &#39;video/webm&#39;\n},\n{\n  src: &#39;media.refinitiv.com/video1.mp4&#39;,\n  type: &#39;video/mp4&#39;\n}];\n\n// Initialize composer, using the data array\nconst composer = new CollectionComposer(data);\n\n// Use composer to return useful data\nconst modernMedia = composer.queryItemsByPropertyValue(&#39;type&#39;, &#39;video/webm&#39;);\n</code></pre>\n<h3 id=\"collectionitem\"><code>CollectionItem</code></h3>\n<p>This interface is the minimum requirement for data passed to a Collection Composer.</p>\n<pre><code class=\"language-ts\">interface CollectionItem {\n  /**\n   * Child items collection.\n   * Used for nested data structures.\n   */\n  items?: this[];\n}\n</code></pre>\n<h3 id=\"dataitem\"><code>DataItem</code></h3>\n<p>This is the common interface to extend for elements with <code>data</code> properties.</p>\n<pre><code class=\"language-ts\">interface DataItem extends CollectionItem {\n  /**\n   * Value of the data item.\n   * This is usually the value which is returned,\n   * when the item is selected.\n   */\n  value?: string;\n  /**\n   * Whether to show or hide\n   * the item from the renderer.\n   */\n  hidden?: boolean;\n  /**\n   * Sets the item to be readonly.\n   * Read only items cannot be selected by a user.\n   */\n  readonly?: boolean;\n  /**\n   * Sets the highlight state of the item.\n   * This is usually used for navigating over items,\n   * without affecting focus, or, highlighting a multiple selection.\n   */\n  highlighted?: boolean;\n  /**\n   * Sets the selection state of the item.\n   * This is usually used for returning selected values.\n   */\n  selected?: boolean;\n  /**\n   * Sets the item to be disabled.\n   * This completely prevents the\n   * item from being interacted with.\n   */\n  disabled?: boolean;\n}\n</code></pre>\n"},{"location":"./elements/accordion","title":"Accordion","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"accordion\">Accordion</h1>\n<code-sandbox hash=\"3ca9adab\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/accordion?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;accordion&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-accordion&gt;\n  &lt;ef-collapse spacing header=&quot;SpaceX Dragon&quot;&gt;\n    The Earth was small, light blue, and so touchingly alone, our home that must be defended like a holy relic. The Earth was absolutely round. I believe I never knew what the word round meant until I saw Earth from space.\n  &lt;/ef-collapse&gt;\n  &lt;ef-collapse expanded spacing header=&quot;Falcon 9&quot;&gt;\n    We want to explore. We&#39;re curious people. Look back over history, people have put their lives at stake to go out and explore ... We believe in what we&#39;re doing. Now it&#39;s time to go.\n  &lt;/ef-collapse&gt;\n  &lt;ef-collapse spacing header=&quot;Falcon Heavy&quot;&gt;\n    You know, being a test pilot isn&#39;t always the healthiest business in the world.\n  &lt;/ef-collapse&gt;\n&lt;/ef-accordion&gt;\n</code></pre>\n</code-sandbox><p><code>ef-accordion</code> is used to display a group of <code>ef-collapse</code> controls. By default, only one item at a time can be expanded, but this behavior can be customized to allow multiple expanded item.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Accordions can be created by using <code>ef-collapse</code> inside <code>ef-accordion</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-accordion&gt;\n  &lt;ef-collapse spacing header=&quot;SpaceX Dragon&quot;&gt;\n    The Earth was small, light blue, and so touchingly alone, our home that must be defended like a holy relic. The Earth was absolutely round. I believe I never knew what the word round meant until I saw Earth from space.\n  &lt;/ef-collapse&gt;\n  &lt;ef-collapse spacing header=&quot;Falcon 9&quot;&gt;\n    We want to explore. We&#39;re curious people. Look back over history, people have put their lives at stake to go out and explore ... We believe in what we&#39;re doing. Now it&#39;s time to go.\n  &lt;/ef-collapse&gt;\n  &lt;ef-collapse spacing header=&quot;Falcon Heavy&quot;&gt;\n    You know, being a test pilot isn&#39;t always the healthiest business in the world.\n  &lt;/ef-collapse&gt;\n&lt;/ef-accordion&gt;\n</code></pre>\n<p>By default, only one item at a time can be expanded. Adding the <code>auto-collapse-disabled</code> attribute will allow each item to expand independently.</p>\n<code-sandbox hash=\"fdc249d4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/accordion?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;accordion&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-accordion auto-collapse-disabled&gt;\n  &lt;ef-collapse header=&quot;SpaceX Dragon&quot;&gt;\n    The Earth was small, light blue, and so touchingly alone, our home that must be defended like a holy relic. The Earth was absolutely round. I believe I never knew what the word round meant until I saw Earth from space.\n  &lt;/ef-collapse&gt;\n  &lt;ef-collapse header=&quot;Falcon 9&quot;&gt;\n    We want to explore. We&#39;re curious people. Look back over history, people have put their lives at stake to go out and explore ... We believe in what we&#39;re doing. Now it&#39;s time to go.\n  &lt;/ef-collapse&gt;\n&lt;/ef-accordion&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-accordion auto-collapse-disabled&gt;\n  &lt;ef-collapse header=&quot;SpaceX Dragon&quot;&gt;\n    The Earth was small, light blue, and so touchingly alone, our home that must be defended like a holy relic. The Earth was absolutely round. I believe I never knew what the word round meant until I saw Earth from space.\n  &lt;/ef-collapse&gt;\n  &lt;ef-collapse header=&quot;Falcon 9&quot;&gt;\n    We want to explore. We&#39;re curious people. Look back over history, people have put their lives at stake to go out and explore ... We believe in what we&#39;re doing. Now it&#39;s time to go.\n  &lt;/ef-collapse&gt;\n&lt;/ef-accordion&gt;\n</code></pre>\n<h3 id=\"initial-expanding-state-and-content-spacing\">Initial expanding state and content spacing.</h3>\n<p>To set an item in the accordion to expand in its initial state, set the <code>expanded</code> attribute to <code>ef-collapse</code>. If you add the <code>spacing</code> attribute to <code>ef-accordion</code> then default padding will be applied to the content section of every collapse item.</p>\n<code-sandbox hash=\"637dc6c6\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/accordion?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;accordion&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-accordion spacing&gt;\n  &lt;ef-collapse header=&quot;SpaceX Dragon&quot;&gt;\n    The Earth was small, light blue, and so touchingly alone, our home that must be defended like a holy relic. The Earth was absolutely round. I believe I never knew what the word round meant until I saw Earth from space.\n  &lt;/ef-collapse&gt;\n  &lt;ef-collapse expanded header=&quot;Falcon 9&quot;&gt;\n    We want to explore. We&#39;re curious people. Look back over history, people have put their lives at stake to go out and explore ... We believe in what we&#39;re doing. Now it&#39;s time to go.\n  &lt;/ef-collapse&gt;\n&lt;/ef-accordion&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-accordion spacing&gt;\n  &lt;ef-collapse header=&quot;SpaceX Dragon&quot;&gt;\n    The Earth was small, light blue, and so touchingly alone, our home that must be defended like a holy relic. The Earth was absolutely round. I believe I never knew what the word round meant until I saw Earth from space.\n  &lt;/ef-collapse&gt;\n  &lt;ef-collapse expanded header=&quot;Falcon 9&quot;&gt;\n    We want to explore. We&#39;re curious people. Look back over history, people have put their lives at stake to go out and explore ... We believe in what we&#39;re doing. Now it&#39;s time to go.\n  &lt;/ef-collapse&gt;\n&lt;/ef-accordion&gt;\n</code></pre>\n<h3 id=\"using-slot\">Using slot</h3>\n<p>Other features of <code>ef-collapse</code> can still be used e.g. slots.</p>\n<code-sandbox hash=\"98445d8a\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/accordion?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;accordion&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/checkbox?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;checkbox&#39;);\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-accordion {\n  margin-top: 35px;\n  margin-bottom: 35px;\n}\nef-collapse &gt; ef-checkbox {\n  margin-right: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-accordion&gt;\n  &lt;ef-collapse header=&quot;SpaceX Dragon&quot;&gt;\n    &lt;ef-checkbox slot=&quot;header-left&quot;&gt;&lt;/ef-checkbox&gt;\n    &lt;div slot=&quot;header-right&quot;&gt;8&lt;/div&gt;\n    &lt;ef-button slot=&quot;header-right&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n    The Earth was small, light blue, and so touchingly alone, our home that must be defended like a holy relic. The Earth was absolutely round. I believe I never knew what the word round meant until I saw Earth from space.\n  &lt;/ef-collapse&gt;\n\n  &lt;ef-collapse header=&quot;Falcon 9&quot;&gt;\n    &lt;ef-checkbox slot=&quot;header-left&quot;&gt;&lt;/ef-checkbox&gt;\n    &lt;div slot=&quot;header-right&quot;&gt;10&lt;/div&gt;\n    &lt;ef-button slot=&quot;header-right&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n    We want to explore. We&#39;re curious people. Look back over history, people have put their lives at stake to go out and explore ... We believe in what we&#39;re doing. Now it&#39;s time to go.\n  &lt;/ef-collapse&gt;\n\n  &lt;ef-collapse header=&quot;Falcon Heavy&quot;&gt;\n    &lt;ef-checkbox slot=&quot;header-left&quot;&gt;&lt;/ef-checkbox&gt;\n    &lt;div slot=&quot;header-right&quot;&gt;7&lt;/div&gt;\n    &lt;ef-button slot=&quot;header-right&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n    Dinosaurs are extinct today because they lacked opposable thumbs and the brainpower to build a space program.\n  &lt;/ef-collapse&gt;\n&lt;/ef-accordion&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-accordion&gt;\n  &lt;ef-collapse header=&quot;SpaceX Dragon&quot;&gt;\n    &lt;ef-checkbox slot=&quot;header-left&quot;&gt;&lt;/ef-checkbox&gt;\n    &lt;div slot=&quot;header-right&quot;&gt;8&lt;/div&gt;\n    &lt;ef-button slot=&quot;header-right&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n    The Earth was small, light blue, and so touchingly alone, our home that must be defended like a holy relic. The Earth was absolutely round. I believe I never knew what the word round meant until I saw Earth from space.\n  &lt;/ef-collapse&gt;\n\n  &lt;ef-collapse header=&quot;Falcon 9&quot;&gt;\n    &lt;ef-checkbox slot=&quot;header-left&quot;&gt;&lt;/ef-checkbox&gt;\n    &lt;div slot=&quot;header-right&quot;&gt;10&lt;/div&gt;\n    &lt;ef-button slot=&quot;header-right&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n    We want to explore. We&#39;re curious people. Look back over history, people have put their lives at stake to go out and explore ... We believe in what we&#39;re doing. Now it&#39;s time to go.\n  &lt;/ef-collapse&gt;\n\n  &lt;ef-collapse header=&quot;Falcon Heavy&quot;&gt;\n    &lt;ef-checkbox slot=&quot;header-left&quot;&gt;&lt;/ef-checkbox&gt;\n    &lt;div slot=&quot;header-right&quot;&gt;7&lt;/div&gt;\n    &lt;ef-button slot=&quot;header-right&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n    Dinosaurs are extinct today because they lacked opposable thumbs and the brainpower to build a space program.\n  &lt;/ef-collapse&gt;\n&lt;/ef-accordion&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>autoCollapseDisabled</code></td>\n<td><code>auto-collapse-disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Allow multiple sections expand at the same time</td>\n</tr>\n<tr>\n<td><code>spacing</code></td>\n<td><code>spacing</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Add spacing to content section in all collapse items</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>header-left</code></td>\n<td>Slot to add custom contents to the left side of header e.g. ef-icon, ef-checkbox</td>\n</tr>\n<tr>\n<td><code>header-right</code></td>\n<td>Slot to add custom contents to the right side of header e.g. ef-icon, ef-checkbox</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/appstate-bar","title":"Appstate Bar","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"appstate-bar\">Appstate Bar</h1>\n<code-sandbox hash=\"8b5d560b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/appstate-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;appstate-bar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">#wrapper {\n  padding: 1px;\n}\nef-appstate-bar {\n  margin-bottom: 10px;\n}\n[slot=&quot;right&quot;] {\n  display: flex;\n  align-items: center;\n}\n[slot=&quot;right&quot;] ef-icon {\n  padding-right: 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;wrapper&quot;&gt;\n  &lt;ef-appstate-bar heading=&quot;Preview&quot;&gt;This is a preview version.\n    &lt;a alt href=&quot;#&quot;&gt;What&#39;s changing?&lt;/a&gt;\n  &lt;/ef-appstate-bar&gt;\n  &lt;ef-appstate-bar heading=&quot;IN DEVELOPMENT&quot; state=&quot;info&quot;&gt;Internal use only.\n    &lt;a alt href=&quot;#&quot; slot=&quot;right&quot;&gt;\n      &lt;ef-icon icon=&quot;present&quot;&gt;&lt;/ef-icon&gt;Send us feedback&lt;/a&gt;\n  &lt;/ef-appstate-bar&gt;\n  &lt;ef-appstate-bar heading=&quot;New&quot; state=&quot;highlight&quot;&gt;Welcome to new version.\n    &lt;a alt href=&quot;#&quot;&gt;What&#39;s new?&lt;/a&gt;\n    &lt;a alt href=&quot;#&quot; slot=&quot;right&quot;&gt;\n      &lt;ef-icon icon=&quot;help&quot;&gt;&lt;/ef-icon&gt;Help&lt;/a&gt;\n  &lt;/ef-appstate-bar&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-appstate-bar</code> is used to display status or other information at the top of an application. App State Bar comes with pre-defined colors in the theme.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Styles for App State Bar content can be set using the <code>state</code> attribute/property. The App State Bar&#39;s heading can be set via the <code>heading</code> attribute/property.</p>\n<pre><code class=\"language-html\">&lt;ef-appstate-bar heading=&quot;Heading&quot;&gt;\n  Here is your content message.\n&lt;/ef-appstate-bar&gt;\n\n&lt;ef-appstate-bar heading=&quot;Info&quot; state=&quot;info&quot;&gt;\n  Set attribute as state = &quot;info&quot;.\n&lt;/ef-appstate-bar&gt;\n\n&lt;ef-appstate-bar heading=&quot;Highlight&quot; state=&quot;highlight&quot;&gt;\n  Set attribute as state = &quot;highlight&quot;.\n&lt;/ef-appstate-bar&gt;\n</code></pre>\n<h3 id=\"right-slot\">Right slot</h3>\n<p>The App State Bar provides a slot to display content at the right of bar. The slot can contain any kind of content e.g. normal text, links, or icons.</p>\n<code-sandbox hash=\"d921b45e\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/appstate-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;appstate-bar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">#wrapper {\n  padding: 1px;\n}\n[slot=&quot;right&quot;] {\n  display: flex;\n  align-items: center;\n}\n[slot=&quot;right&quot;] ef-icon {\n  padding-right: 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;wrapper&quot;&gt;\n  &lt;ef-appstate-bar heading=&quot;Sample&quot; state=&quot;highlight&quot;&gt;\n    see on the right of bar\n    &lt;a alt href=&quot;#&quot; slot=&quot;right&quot;&gt;\n      &lt;ef-icon icon=&quot;like-empty&quot;&gt;&lt;/ef-icon&gt;This is the Right slot&lt;/a&gt;\n  &lt;/ef-appstate-bar&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">#wrapper {\n  padding: 1px;\n}\n[slot=&quot;right&quot;] {\n  display: flex;\n  align-items: center;\n}\n[slot=&quot;right&quot;] ef-icon {\n  padding-right: 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-appstate-bar heading=&quot;Sample&quot; state=&quot;highlight&quot;&gt;\n  See on the right of bar.\n  &lt;a alt href=&quot;#&quot; slot=&quot;right&quot;&gt;\n    &lt;ef-icon icon=&quot;like-empty&quot;&gt;&lt;/ef-icon&gt;This is the Right slot&lt;/a&gt;\n&lt;/ef-appstate-bar&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>heading</code></td>\n<td><code>heading</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Text to display in heading section.</td>\n</tr>\n<tr>\n<td><code>state</code></td>\n<td><code>state</code></td>\n<td><code>&quot;info&quot; | &quot;highlight&quot; | null</code></td>\n<td>null</td>\n<td>(optional) Type of state bar. Supported value are <code>info</code>, <code>highlight</code>.</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>clear</code></td>\n<td>fired when clear button is clicked</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>right</code></td>\n<td>place custom content on the right of bar.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/autosuggest","title":"Autosuggest","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"autosuggest\">Autosuggest</h1>\n<code-sandbox hash=\"f0ebbd62\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39; },\n  { label: &#39;Memphis Hoover&#39; },\n  { label: &#39;Angela Lloyd&#39; },\n  { label: &#39;Emilee Gay&#39; },\n  { label: &#39;Selah Richardson&#39; },\n  { label: &#39;Christina Erickson&#39; },\n  { label: &#39;Elaina Welch&#39; },\n  { label: &#39;Houston Tran&#39; },\n  { label: &#39;Richard Peterson&#39; },\n  { label: &#39;Andrew Lin&#39; },\n  { label: &#39;Isabell Kaiser&#39; },\n  { label: &#39;Brent Glass&#39; },\n  { label: &#39;Martha Jones&#39; },\n  { label: &#39;Anton Mcclain&#39; },\n  { label: &#39;Jamir Martin&#39; },\n  { label: &#39;Kassandra Manning&#39; },\n  { label: &#39;Madisyn Mccormick&#39; },\n  { label: &#39;Anabel Savage&#39; },\n  { label: &#39;Tyler Phillips&#39; },\n  { label: &#39;Ronan Deleon&#39; }\n];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  let query = event.detail.query;\n  let re = new RegExp(autoSuggest.constructor.EscapeRegExp(query), &#39;i&#39;);\n  autoSuggest.suggestions = query ? data.filter((item) =&gt; re.test(item.label)) : [];\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 380px;\n  padding: 0 3px;\n}\nef-text-field, ef-autosuggest {\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-autosuggest attach=&quot;#input&quot;&gt;&lt;/ef-autosuggest&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><p>Autosuggest shows suggested matches to a user query. It can be attached to a text form control, such as Text Field, Multi Input, etc. Autosuggest supports use cases such as custom rendering, pagination, asynchronous data request and others.</p>\n<h2 id=\"usage\">Usage</h2>\n<p>To start, attach <code>ef-autosuggest</code> to an input control such as <code>ef-text-field</code> using the <code>attach</code> attribute, which accepts CSS selectors.</p>\n<aside class=\"info\"><p>To attach autosuggest to other input controls, see <a href=\"./elements/autosuggest#use-custom-input\">Use custom input</a>.</p>\n</aside><pre><code class=\"language-html\">&lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-text-field&gt;\n&lt;ef-autosuggest attach=&quot;#input&quot;&gt;&lt;/ef-autosuggest&gt;\n</code></pre>\n<p>Implement the <code>suggestions-fetch-requested</code> event listener to construct suggestion data from a user query. The event will be triggered when the value of the attached control has changed or when keyboard navigation is performed.</p>\n<p>In the listener function, assign suggestion data to the <code>suggestions</code> property to display it in the popup.</p>\n<pre><code class=\"language-javascript\">// sample dataset to perform search and process output to show on autosuggest\nconst data = [{ label: &#39;Cornelius Martin&#39; },\n  { label: &#39;Memphis Hoover&#39; },\n  { label: &#39;Angela Lloyd&#39; },\n  { label: &#39;Emilee Gay&#39; },\n  { label: &#39;Selah Richardson&#39; }];\n\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  // value from attached input control\n  const query = event.detail.query;\n\n  // handle the number of min characters and populate suggestions\n  if (query &amp;&amp; query.length &gt;= 1) {\n    autoSuggest.suggestions = data.filter((item) =&gt; item.label.indexOf(query) !== -1);\n  }\n  else {\n    autoSuggest.suggestions = [];\n  }\n});\n</code></pre>\n<h3 id=\"data-property-interface\">Data property interface</h3>\n<p>Autosuggest natively processes data using the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/autosuggest/helpers/types.ts\">Suggestion</a> type. For data not applying the <code>ef-item</code> model, see <a href=\"./elements/autosuggest#integrate-with-custom-suggestion-data\">Integrate custom suggestion data</a>.</p>\n<p>Autosuggest uses the item <code>label</code> property to display item labels in the popup and highlight matched text. Autosuggest popup is visible only when there is at least one suggestion.</p>\n<aside class=\"info\"><p>See <a href=\"./elements/autosuggest#custom-renderer\">Custom renderer</a> if you need to fully control how data should be displayed on UI.</p>\n</aside><code-sandbox hash=\"c52d1f25\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39; },\n  { label: &#39;Memphis Hoover&#39; },\n  { label: &#39;Angela Lloyd&#39; },\n  { label: &#39;Emilee Gay&#39; },\n  { label: &#39;Selah Richardson&#39; },\n  { label: &#39;Christina Erickson&#39; },\n  { label: &#39;Elaina Welch&#39; },\n  { label: &#39;Houston Tran&#39; },\n  { label: &#39;Richard Peterson&#39; },\n  { label: &#39;Andrew Lin&#39; },\n  { label: &#39;Isabell Kaiser&#39; },\n  { label: &#39;Brent Glass&#39; },\n  { label: &#39;Martha Jones&#39; },\n  { label: &#39;Anton Mcclain&#39; },\n  { label: &#39;Jamir Martin&#39; },\n  { label: &#39;Kassandra Manning&#39; },\n  { label: &#39;Madisyn Mccormick&#39; },\n  { label: &#39;Anabel Savage&#39; },\n  { label: &#39;Tyler Phillips&#39; },\n  { label: &#39;Ronan Deleon&#39; }\n];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n  autoSuggest.suggestions = query ? data.filter((item) =&gt; item.label.indexOf(query) !== -1) : [];\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 380px;\n  padding: 0 3px;\n}\nef-text-field {\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-autosuggest attach=&quot;#input&quot;&gt;&lt;/ef-autosuggest&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><h3 id=\"grouping-results\">Grouping results</h3>\n<p>Autosuggest understands the Item object model, allowing the display of non-selectable headers and dividers. To show a <code>header</code> or <code>divider</code>, specify the type in suggestion items.</p>\n<code-sandbox hash=\"5df88366\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst data = [{ label: &#39;Cornelius Martin&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Memphis Hoover&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Angela Lloyd&#39;, group: &#39;Management&#39; },\n  { label: &#39;Emilee Gay&#39;, group: &#39;Management&#39; },\n  { label: &#39;Selah Richardson&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Christina Erickson&#39;, group: &#39;Application Team&#39; },\n  { label: &#39;Elaina Welch&#39;, group: &#39;Application Team&#39; },\n  { label: &#39;Houston Tran&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Richard Peterson&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Andrew Lin&#39;, group: &#39;Management&#39; },\n  { label: &#39;Isabell Kaiser&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Brent Glass&#39;, group: &#39;Management&#39; },\n  { label: &#39;Martha Jones&#39;, group: &#39;Application Team&#39; },\n  { label: &#39;Anton Mcclain&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Jamir Martin&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Kassandra Manning&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Madisyn Mccormick&#39;, group: &#39;Management&#39; },\n  { label: &#39;Anabel Savage&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Tyler Phillips&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Ronan Deleon&#39;, group: &#39;Management&#39; }];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\n\nconst groupData = (data) =&gt; {\n  let groups = {};\n\n  data.forEach((item) =&gt; {\n    groups[item.group] = groups[item.group] || [];\n    groups[item.group].push(item);\n  });\n\n  let items = [];\n  Object.keys(groups).forEach((group) =&gt; {\n    items.push({\n      type: &#39;header&#39;,\n      label: group\n    });\n\n    items = items.concat(groups[group]);\n  });\n\n  return items;\n};\n\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n  autoSuggest.suggestions = query ? groupData(data.filter((item) =&gt; item.label.indexOf(query) !== -1)) : [];\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 380px;\n  padding: 0 3px;\n}\nef-text-field {\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-autosuggest attach=&quot;#input&quot;&gt;&lt;/ef-autosuggest&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const data = [\n  { label: &#39;Cornelius Martin&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Memphis Hoover&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Angela Lloyd&#39;, group: &#39;Management&#39; },\n  // ...\n];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\n\nconst groupData = (data) =&gt; {\n  let groups = {};\n\n  data.forEach((item) =&gt; {\n    groups[item.group] = groups[item.group] || [];\n    groups[item.group].push(item);\n  });\n\n  let items = [];\n  Object.keys(groups).forEach((group) =&gt; {\n    items.push({\n      type: &#39;header&#39;,\n      label: group\n    });\n\n    items = items.concat(groups[group]);\n  });\n\n  return items;\n};\n\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n  autoSuggest.suggestions = query ? groupData(data.filter((item) =&gt; item.label.indexOf(query) !== -1)) : [];\n});\n</code></pre>\n<h3 id=\"pagination\">Pagination</h3>\n<p>When there are many <code>suggestions</code> items, it is recommended to use pagination. The implementation of this is down to the app developer. A typical approach could be to show best matches or recent items.</p>\n<p>To implement pagination in autosuggest, set the <code>moreResults</code> property to <code>true</code> when there are additional results to show. This property will display a <strong>Get more results</strong> button at the bottom of the autosuggest UI. Set the property to <code>false</code> when showing the last page.</p>\n<p>Clicking the <strong>Get more results</strong> button will trigger an <code>suggestions-fetch-requested</code> event with the event parameter <code>event.detail.reason</code> set to <code>more-results</code>.</p>\n<p>This example implements pagination and limits the result to show five suggestions per page.</p>\n<code-sandbox hash=\"2d5ba77f\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39; },\n  { label: &#39;Memphis Hoover&#39; },\n  { label: &#39;Angela Lloyd&#39; },\n  { label: &#39;Emilee Gay&#39; },\n  { label: &#39;Selah Richardson&#39; },\n  { label: &#39;Christina Erickson&#39; },\n  { label: &#39;Elaina Welch&#39; },\n  { label: &#39;Houston Tran&#39; },\n  { label: &#39;Richard Peterson&#39; },\n  { label: &#39;Andrew Lin&#39; },\n  { label: &#39;Isabell Kaiser&#39; },\n  { label: &#39;Brent Glass&#39; },\n  { label: &#39;Martha Jones&#39; },\n  { label: &#39;Anton Mcclain&#39; },\n  { label: &#39;Jamir Martin&#39; },\n  { label: &#39;Kassandra Manning&#39; },\n  { label: &#39;Madisyn Mccormick&#39; },\n  { label: &#39;Anabel Savage&#39; },\n  { label: &#39;Tyler Phillips&#39; },\n  { label: &#39;Ronan Deleon&#39; }\n];\n\nlet currentPage;\nlet suggestions;\nlet pageSize = 5;\nlet autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\n\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n  const reason = event.detail.reason;\n\n  if (reason === &#39;more-results&#39;) {\n      currentPage += 1;\n  }\n  else {\n      currentPage = 1;\n      suggestions = [];\n  }\n\n  const filteredData = query ? data.filter((item) =&gt; item.label.indexOf(query) !== -1) : [];\n\n  const page = filteredData.slice((currentPage - 1) * pageSize, currentPage * pageSize);\n\n  autoSuggest.moreResults = filteredData.length &gt; currentPage * pageSize;\n  autoSuggest.suggestions = suggestions = suggestions.concat(page);\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 380px;\n  padding: 0 3px;\n}\nef-text-field {\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-autosuggest attach=&quot;#input&quot;&gt;&lt;/ef-autosuggest&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">autoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  // ...\n  const reason = event.detail.reason;\n\n  // if this is from &#39;Get more results&#39;, do pagination logic\n  if (reason === &#39;more-results&#39;) {\n    // apply pagination logic\n  }\n  // ...\n});\n</code></pre>\n<h3 id=\"asynchronous-autosuggestion\">Asynchronous autosuggestion</h3>\n<p>Most data is filtered on the server and the results are sent asynchronously to the client. To implement this in autosuggest, requests and responses can be managed using <code>suggestions-fetch-requested</code>.</p>\n<p>Optionally, the <code>debounce-rate</code> attribute can reduce the number of server calls, and the <code>loading</code> property can show an animation while waiting for data from the server.</p>\n<code-sandbox hash=\"ee675e0b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39; },\n  { label: &#39;Memphis Hoover&#39; },\n  { label: &#39;Angela Lloyd&#39; },\n  { label: &#39;Emilee Gay&#39; },\n  { label: &#39;Selah Richardson&#39; },\n  { label: &#39;Christina Erickson&#39; },\n  { label: &#39;Elaina Welch&#39; },\n  { label: &#39;Houston Tran&#39; },\n  { label: &#39;Richard Peterson&#39; },\n  { label: &#39;Andrew Lin&#39; },\n  { label: &#39;Isabell Kaiser&#39; },\n  { label: &#39;Brent Glass&#39; },\n  { label: &#39;Martha Jones&#39; },\n  { label: &#39;Anton Mcclain&#39; },\n  { label: &#39;Jamir Martin&#39; },\n  { label: &#39;Kassandra Manning&#39; },\n  { label: &#39;Madisyn Mccormick&#39; },\n  { label: &#39;Anabel Savage&#39; },\n  { label: &#39;Tyler Phillips&#39; },\n  { label: &#39;Ronan Deleon&#39; }\n];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n\n  // Show loading mask\n  autoSuggest.loading = true;\n\n  window.setTimeout(() =&gt; {\n    // Make sure that the data we are setting is for current query\n    if (query === autoSuggest.query) {\n      autoSuggest.suggestions = query ? data.filter((item) =&gt; item.label.indexOf(query) !== -1) : [];\n      autoSuggest.loading = false;\n    }\n  }, 500);\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 380px;\n  padding: 0 3px;\n}\nef-text-field {\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-autosuggest attach=&quot;#input&quot; debounceRate=&quot;500&quot;&gt;&lt;/ef-autosuggest&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-autosuggest debounce-rate=&quot;500&quot;&gt;&lt;/ef-autosuggest&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">// ...\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n  xhttp.onreadystatechange = () =&gt; {\n    // make sure that the data we set is for the last query\n    if (query === autoSuggest.query) {\n      autoSuggest.suggestions = suggestions;\n\n      // do not forget to remove the loading mask on response\n      autoSuggest.loading = false;\n    }\n  };\n  // waiting for data, show the loading mask\n  autoSuggest.loading = true;\n  xhttp.send();\n  // ...\n});\n</code></pre>\n<h3 id=\"header-and-footer\">Header and footer</h3>\n<p>Header and/or footer can be added to autosuggest by using slots.</p>\n<code-sandbox hash=\"eaaf3f0e\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nhalo(&#39;text-field&#39;);\nhalo(&#39;header&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39; },\n  { label: &#39;Memphis Hoover&#39; },\n  { label: &#39;Angela Lloyd&#39; },\n  { label: &#39;Emilee Gay&#39; },\n  { label: &#39;Selah Richardson&#39; },\n  { label: &#39;Christina Erickson&#39; },\n  { label: &#39;Elaina Welch&#39; },\n  { label: &#39;Houston Tran&#39; },\n  { label: &#39;Richard Peterson&#39; },\n  { label: &#39;Andrew Lin&#39; },\n  { label: &#39;Isabell Kaiser&#39; },\n  { label: &#39;Brent Glass&#39; },\n  { label: &#39;Martha Jones&#39; },\n  { label: &#39;Anton Mcclain&#39; },\n  { label: &#39;Jamir Martin&#39; },\n  { label: &#39;Kassandra Manning&#39; },\n  { label: &#39;Madisyn Mccormick&#39; },\n  { label: &#39;Anabel Savage&#39; },\n  { label: &#39;Tyler Phillips&#39; },\n  { label: &#39;Ronan Deleon&#39; }\n];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n  autoSuggest.suggestions = query ? data.filter((item) =&gt; item.label.indexOf(query) !== -1) : [];\n});\n</code></pre>\n<pre><code class=\"language-css\">#wrapper {\n  height: 490px;\n  padding: 0 10px;\n  background-color: #f3f3f6;\n}\nef-text-field {\n  width: 300px;\n}\n.footer {\n  padding: 5px 10px;\n  font-size: 80%;\n  font-style: italic;\n  text-align: right;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;wrapper&quot;&gt;\n  &lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-autosuggest attach=&quot;#input&quot;&gt;\n    &lt;ef-header slot=&quot;header&quot;&gt;Company Employees&lt;/ef-header&gt;\n    &lt;div slot=&quot;footer&quot; class=&quot;footer&quot;&gt;Did we miss someone?&lt;/div&gt;\n  &lt;/ef-autosuggest&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-autosuggest&gt;\n  &lt;ef-header slot=&quot;header&quot;&gt;Company Employees&lt;/ef-header&gt;\n  &lt;div slot=&quot;footer&quot;&gt;Did we miss someone?&lt;/div&gt;\n&lt;/ef-autosuggest&gt;\n</code></pre>\n<h3 id=\"trigger-request-on-focus\">Trigger request on focus</h3>\n<p>Use the <code>request-on-focus</code> attribute to request suggestions when the input is focused.</p>\n<code-sandbox hash=\"dd70cc08\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39; },\n  { label: &#39;Memphis Hoover&#39; },\n  { label: &#39;Angela Lloyd&#39; },\n  { label: &#39;Emilee Gay&#39; },\n  { label: &#39;Selah Richardson&#39; },\n  { label: &#39;Christina Erickson&#39; },\n  { label: &#39;Elaina Welch&#39; },\n  { label: &#39;Houston Tran&#39; },\n  { label: &#39;Richard Peterson&#39; },\n  { label: &#39;Andrew Lin&#39; },\n  { label: &#39;Isabell Kaiser&#39; },\n  { label: &#39;Brent Glass&#39; },\n  { label: &#39;Martha Jones&#39; },\n  { label: &#39;Anton Mcclain&#39; },\n  { label: &#39;Jamir Martin&#39; },\n  { label: &#39;Kassandra Manning&#39; },\n  { label: &#39;Madisyn Mccormick&#39; },\n  { label: &#39;Anabel Savage&#39; },\n  { label: &#39;Tyler Phillips&#39; },\n  { label: &#39;Ronan Deleon&#39; }\n];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n  autoSuggest.suggestions = query ? data.filter((item) =&gt; item.label.indexOf(query) !== -1) : data;\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 380px;\n  padding: 0 3px;\n}\nef-text-field {\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Click here...&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-autosuggest attach=&quot;#input&quot; request-on-focus&gt;&lt;/ef-autosuggest&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-autosuggest request-on-focus&gt;&lt;/ef-autosuggest&gt;\n</code></pre>\n<h3 id=\"popup-position\">Popup position</h3>\n<p>By default, the autosuggest popup is positioned below the attached element. You can change its position by setting the <code>positionTarget</code> property. Call <code>refit()</code> if <code>positionTarget</code> has been called after <code>ef-autosuggest</code> has been instantiated.</p>\n<p>For further position customization, <code>ef-autosuggest</code> supports attributes and properties of <code>ef-overlay</code>.</p>\n<code-sandbox hash=\"55a15ec7\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst data = [\n  { label: ge</h2>\n<p>You can customize many aspects of autosuggest to provide a truly unique solution.</p>\n<h3 id=\"custom-renderer\">Custom renderer</h3>\n<p>Use the <code>renderer</code> property to assign a function to override default rendering. The function will be called when each suggestion item is rendered and must return an HTML element.</p>\n<pre><code class=\"language-javascript\">autoSuggest.renderer = (suggestion, parameters) =&gt; {\n  const query = parameters.query;\n  const el = document.createElement(&#39;div&#39;);\n\n  // Can implement text highlight based on query here. See `Helper methods section`\n  el.innerText = suggestion.label;\n  return el;\n}\n</code></pre>\n<p>If autosuggest is customized and doesn&#39;t use <code>ef-item</code> or a descendant, a <code>highlightable</code> method may be needed to control item highlights and selections, and the <code>item-highlight</code> event may be required to set/remove highlight CSS.</p>\n<aside class=\"important\"><p>Suggestions are always rendered in LightDOM, so normal CSS styling rules are applied.</p>\n</aside><code-sandbox hash=\"ba09e038\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Memphis Hoover&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Angela Lloyd&#39;, group: &#39;Management&#39; },\n  { label: &#39;Emilee Gay&#39;, group: &#39;Management&#39; },\n  { label: &#39;Selah Richardson&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Christina Erickson&#39;, group: &#39;Application Team&#39; },\n  { label: &#39;Elaina Welch&#39;, group: &#39;Application Team&#39; },\n  { label: &#39;Houston Tran&#39;, group: &#39;Contrac t.detail.suggestion;\n  const query = event.detail.query;\n\n  // map the value back to input\n  input.value = suggestion ? suggestion.value : query;\n});\n\nautoSuggest.highlightable = (suggestion) =&gt; suggestion.readonly !== true;\n</code></pre>\n<h3 id=\"use-custom-input\">Use custom input</h3>\n<p>Autosuggest can be attached to any input component. In fact, it can be attached to any HTML element as long as a constructing query object procedure is provided.</p>\n<p>For example, to use Multi Input instead of a standard Input: add event listeners to Multi Input in <code>add-attach-target-events</code> and use the <code>remove-attach-target-events</code> event to remove the listeners.</p>\n<pre><code class=\"language-javascript\">autoSuggest.addEventListener(&#39;add-attach-target-events&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  // Add event listeners to the input\n  // pipeline that run on input value change\n  multiInput.addEventListener(&#39;value-changed&#39;, autoSuggest.onInputValueChange);\n  // pipeline that run on key down\n  multiInput.addEventListener(&#39;keydown&#39;, autoSuggest.onInputKeyDown);\n  // pipeline that run on input focus\n  multiInput.addEventListener(&#39;focus&#39;, autoSuggest.onInputFocus);\n  // pipeline that run on input blur\n  multiInput.addEventListener(&#39;blur&#39;, autoSuggest.onInputBlur);\n});\n\nautoSuggest.addEventListener(&#39;remove-attach-target-events&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  // Remove event listeners on destroy\n  multiInput.removeEventListener(&#39;value-changed&#39;, autoSuggest.onInputValueChange);\n  multiInput.removeEventListener(&#39;keydown&#39;, autoSuggest.onInputKeyDown);\n  multiInput.removeEventListener(&#39;focus&#39;, autoSuggest.onInputFocus);\n  multiInput.removeEventListener(&#39;blur&#39;, autoSuggest.onInputBlur);\n});\n</code></pre>\n<p>Define the query using the <code>suggestions-query</code> event, and the suggestion selection using the <code>item-select</code> event.</p>\n<pre><code class=\"language-javascript\">autoSuggest.addEventListener(&#39;suggestions-query&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  // The query is populated from `value`\n  autoSuggest.query = multiInput.value;\n});\n\nautoSuggest.addEventListener(&#39;item-select&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  const suggestion = ev.detail.suggestion;\n  const method = ev.detail.method;\n\n  switch (method) {\n    // ...\n  }\n});\n</code></pre>\n<code-sandbox hash=\"6e002a22\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/multi-input?min&#39;;\nhalo(&#39;multi-input&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39; },\n  { label: &#39;Memphis Hoover&#39; },\n  { label: &#39;Angela Lloyd&#39; },\n  { label: &#39;Emilee Gay&#39; },\n  { label: &#39;Selah Richardson&#39; },\n  { label: &#39;Christina Erickson&#39; },\n  { label: &#39;Elaina Welch&#39; },\n  { label: &#39;Houston Tran&#39; },\n  { label: &#39;Richard Peterson&#39; },\n  { label: &#39;Andrew Lin&#39; },\n  { label: &#39;Isabell Kaiser&#39; },\n  { label: &#39;Brent Glass&#39; },\n  { label: &#39;Martha Jones&#39; },\n  { label: &#39;Anton Mcclain&#39; },\n  { label: &#39;Jamir Martin&#39; },\n  { label: &#39;Kassandra Manning&#39; },\n  { label: &#39;Madisyn Mccormick&#39; },\n  { label: &#39;Anabel Savage&#39; },\n  { label: &#39;Tyler Phillips&#39; },\n  { label: &#39;Ronan Deleon&#39; }\n];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\nconst multiInput = document.getElementById(&#39;multi-input&#39;);\n\nmultiInput.addEventListener(&#39;item-added&#39;, (event) =&gt; {\n  event.preventDefault();\n\n  multiInput.value = &#39;&#39;;\n});\n\nautoSuggest.addEventListener(&#39;add-attach-target-events&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  // add event listeners to the input. You do not have to implement all\n  // pipeline that run on input value change\n  multiInput.addEventListener(&#39;value-changed&#39;, autoSuggest.onInputValueChange);\n  // pipeline that run on key down\n  multiInput.addEventListener(&#39;keydown&#39;, autoSuggest.onInputKeyDown);\n  // pipeline that run on input focus\n  multiInput.addEventListener(&#39;focus&#39;, autoSuggest.onInputFocus);\n  // pipeline that run on input blur\n  multiInput.addEventListener(&#39;blur&#39;, autoSuggest.onInputBlur);\n});\n\nautoSuggest.addEventListener(&#39;remove-attach-target-events&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  // do not forget to remove event listeners on destroy\n  multiInput.removeEventListener(&#39;value-changed&#39;, autoSuggest.onInputValueChange);\n  multiInput.removeEventListener(&#39;keydown&#39;, autoSuggest.onInputKeyDown);\n  multiInput.removeEventListener(&#39;focus&#39;, autoSuggest.onInputFocus);\n  multiInput.removeEventListener(&#39;blur&#39;, autoSuggest.onInputBlur);\n});\n\nautoSuggest.addEventListener(&#39;suggestions-query&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  // If Enter is pressed, add the value stright away\n  if (ev.detail.reason === &#39;enter-pressed&#39; &amp;&amp; multiInput.value) {\n    multiInput.add({\n      value: multiInput.value,\n      label: multiInput.value\n    });\n  }\n\n  // Otherwise call for suggestions\n  autoSuggest.query = multiInput.value;\n});\n\nautoSuggest.addEventListener(&#39;item-select&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  const suggestion = ev.detail.suggestion;\n  const method = ev.detail.method;\n  const query = ev.detail.query;\n\n  switch (method) {\n    case &#39;click&#39;:\n    case &#39;enter&#39;:\n      multiInput.add({\n        value: suggestion.label,\n        label: suggestion.label\n      });\n\n      multiInput.value = &#39;&#39;;\n      break;\n    case &#39;navigation&#39;:\n      multiInput.value = suggestion.label;\n      break;\n    case &#39;clear&#39;:\n      multiInput.value = &#39;&#39;;\n      break;\n    case &#39;reset&#39;:\n      multiInput.value = query;\n      break;\n    default:\n      // no default\n  }\n});\n\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n  autoSuggest.suggestions = query ? data.filter((item) =&gt; item.label.indexOf(query) !== -1) : [];\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 380px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-multi-input id=&quot;multi-input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-multi-input&gt;\n  &lt;ef-autosuggest attach=&quot;#multi-input&quot;&gt;&lt;/ef-autosuggest&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><h3 id=\"complex-query\">Complex query</h3>\n<p>In addition to string-based queries, autosuggest <code>query</code> also supports objects, meaning far more complex and powerful queries can be made. The following example uses a <code>query</code> object based on two input fields.</p>\n<code-sandbox hash=\"cc3732cc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/autosuggest?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;autosuggest&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nhalo(&#39;text-field&#39;);\nhalo(&#39;select&#39;);\nconst data = [\n  { label: &#39;Cornelius Martin&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Memphis Hoover&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Angela Lloyd&#39;, group: &#39;Management&#39; },\n  { label: &#39;Emilee Gay&#39;, group: &#39;Management&#39; },\n  { label: &#39;Selah Richardson&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Christina Erickson&#39;, group: &#39;Application Team&#39; },\n  { label: &#39;Elaina Welch&#39;, group: &#39;Application Team&#39; },\n  { label: &#39;Houston Tran&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Richard Peterson&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Andrew Lin&#39;, group: &#39;Management&#39; },\n  { label: &#39;Isabell Kaiser&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Brent Glass&#39;, group: &#39;Management&#39; },\n  { label: &#39;Martha Jones&#39;, group: &#39;Application Team&#39; },\n  { label: &#39;Anton Mcclain&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Jamir Martin&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Kassandra Manning&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Madisyn Mccormick&#39;, group: &#39;Management&#39; },\n  { label: &#39;Anabel Savage&#39;, group: &#39;Core Team&#39; },\n  { label: &#39;Tyler Phillips&#39;, group: &#39;Contractors&#39; },\n  { label: &#39;Ronan Deleon&#39;, group: &#39;Management&#39; }\n];\nconst autoSuggest = document.querySelector(&#39;ef-autosuggest&#39;);\nconst groupEl = document.getElementById(&#39;group&#39;);\nconst inputEl = document.getElementById(&#39;input&#39;);\n\nautoSuggest.addEventListener(&#39;remove-attach-target-events&#39;, () =&gt; {\n  // Group change should instantiate inputValueChange as well\n  groupEl.addEventListener(&#39;value-changed&#39;, autoSuggest.onInputValueChange);\n});\n\nautoSuggest.renderer = (suggestion, query) =&gt; {\n  // Ensure that text highlight continues to work. Default render expects String\n  const value = query.value;\n  return autoSuggest.constructor.ItemRenderer(suggestion, value);\n};\n\nautoSuggest.addEventListener(&#39;item-select&#39;, (ev) =&gt; {\n  const method = ev.detail.method;\n  const query = ev.detail.query;\n\n  // override reset method\n  if (method === &#39;reset&#39;) {\n    inputEl.value = query.value;\n    ev.preventDefault();\n  }\n});\n\nautoSuggest.addEventListener(&#39;suggestions-query&#39;, (ev) =&gt; {\n  ev.preventDefault();\n\n  // construct complex query\n  autoSuggest.query = {\n    group: groupEl.value,\n    value: inputEl.value\n  };\n});\n\nautoSuggest.addEventListener(&#39;suggestions-fetch-requested&#39;, (event) =&gt; {\n  const query = event.detail.query;\n\n  // get group and value from the query\n  const group = query.group;\n  const value = query.value;\n  autoSuggest.suggestions = value &amp;&amp; group ? data.filter((item) =&gt; item.group === group &amp;&amp; item.label.indexOf(value) !== -1) : [];\n});\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 380px;\n  padding: 0 3px;\n}\n.container {\n  display: flex;\n  flex-direction: column;\n}\nef-text-field, ef-select {\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;div class=&quot;container&quot;&gt;\n    &lt;ef-select id=&quot;group&quot;&gt;\n      &lt;ef-item selected&gt;Core Team&lt;/ef-item&gt;\n      &lt;ef-item&gt;Management&lt;/ef-item&gt;\n      &lt;ef-item&gt;Application Team&lt;/ef-item&gt;\n      &lt;ef-item&gt;Contractors&lt;/ef-item&gt;\n    &lt;/ef-select&gt;\n    &lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type &#39;e&#39;&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;/div&gt;\n  &lt;ef-autosuggest attach=&quot;#input&quot;&gt;&lt;/ef-autosuggest&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><h3 id=\"html-renderer\">HTML Renderer</h3>\n<p>In modern frameworks, it may be more practical to render suggestions directly to <code>ef-autosuggest</code>, rather than using the <code>renderer</code> function. You can achieve more consistent code and better performance, thanks to Virtual DOM.</p>\n<p>Set the <code>html-renderer</code> attribute if you intend to populate suggestions directly.</p>\n<p>Consider the following example in Vue.js.</p>\n<pre><code class=\"language-html\">&lt;script&gt;\n  export default {\n    props: {\n      data: {\n        type: Array,\n        required: true\n      }\n    },\n    data: () =&gt; {\n      return {\n        query: &#39;&#39;,\n        suggestions: []\n      };\n    }\n    methods: {\n      highlightText: (label) =&gt; this.$refs.suggest.constructor.QueryWordSelect(label, this.query);\n      },\n      getSuggestions: ({ detail: { query } }) =&gt; {\n        this.query = query;\n\n        if (!query) {\n          this.suggestions = this.data;\n        }\n\n        const re = new RegExp(autoSuggest.constructor.EscapeRegExp(query), &#39;i&#39;);\n        this.suggestions = this.data.filter(({ label }) =&gt; re.test(label));\n      },\n      clearSuggestions: () =&gt; {\n        this.suggestions = [];\n      },\n      selectSuggestion: (ev) =&gt; {\n        const { detail: { method, suggestion } } = ev;\n        if (method === &#39;click&#39; || method === &#39;enter&#39;) {\n          const { value, type } = suggestion;\n          this.$emit(&#39;suggestion-selected&#39;, { value, type });\n        }\n      },\n      mounted: () =&gt; {\n        this.$refs.suggest.attach = this.$refs.input;\n      }\n    }\n  };\n&lt;/script&gt;\n&lt;template&gt;\n  &lt;div&gt;\n    &lt;ef-text-field ref=&quot;input&quot;&gt;&lt;/ef-text-field&gt;\n    &lt;ef-autosuggest\n      ref=&quot;suggest&quot;\n      html-renderer\n      :suggestions.prop=&quot;this.suggestions&quot;\n      @item-select=&quot;selectSuggestion&quot;\n      @suggestions-clear-requested.prevent=&quot;clearSuggestions&quot;\n      @suggestions-fetch-requested=&quot;getSuggestions&quot;&gt;\n      &lt;ef-item\n        v-for=&quot;(suggestion) in this.suggestions&quot;\n        :key=&quot;suggestion.id&quot;\n        v-html=&quot;highlightText(suggestion.label)&quot;&gt;&lt;/ef-item&gt;\n    &lt;/ef-autosuggest&gt;\n  &lt;/div&gt;\n&lt;/template&gt;\n</code></pre>\n<aside class=\"important\"><p>Suggestions must be passed to <code>ef-autosuggest</code>. <code>ef-autosuggest.suggestions</code> must match the rendered element exactly, i.e. <code>ef-autosuggest.suggestions[0]</code> is identical to the first rendered element.</p>\n</aside><h2 id=\"helper-methods\">Helper methods</h2>\n<p>Autosuggest provides some static helper methods.\nYou can use them through class name, <code>Autosuggest.&lt;HELPER_METHOD_NAME&gt;()</code> or the property of the constructor: <code>this.constructor.&lt;HELPER_METHOD_NAME&gt;()</code>.</p>\n<hr>\n\n<h3 id=\"escaperegexp-text\">EscapeRegExp (text)</h3>\n<p>Remove forbidden characters from the given string.</p>\n<p><strong><small>Parameters:</small></strong></p>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>text</code></td>\n<td>string</td>\n<td>String to process</td>\n</tr>\n</tbody></table>\n<p><strong><small>Return:</small></strong> <code>String</code>\nString with forbidden characters removed.</p>\n<hr>\n\n<h3 id=\"querywordselect-text-query-pattern-optional\">QueryWordSelect (text, query, pattern (optional))</h3>\n<p>Replace all matched query words with an HTML string.</p>\n<p><strong><small>Parameters:</small></strong></p>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>text</code></td>\n<td>string</td>\n<td>String to process</td>\n</tr>\n<tr>\n<td><code>query</code></td>\n<td>string</td>\n<td>Word to match in the given string</td>\n</tr>\n<tr>\n<td><code>pattern</code> <small>(Optional)</small></td>\n<td>string</td>\n<td>HTML string to use instead of the default, which is <code>&lt;span class=&quot;highlighted&quot;&gt;$1&lt;/span&gt;</code></td>\n</tr>\n</tbody></table>\n<p><strong><small>Return:</small></strong> <code>String</code>\nString with matching text processed by <code>pattern</code></p>\n<hr>\n\n<h3 id=\"itemrenderer-suggestion-query\">ItemRenderer (suggestion, query)</h3>\n<p>Construct the <code>ef-item</code> element from the suggestion object using one-to-one mapping.</p>\n<p><strong><small>Parameters:</small></strong></p>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>suggestion</code></td>\n<td>object</td>\n<td>Suggestion item object</td>\n</tr>\n<tr>\n<td><code>query</code></td>\n<td>string</td>\n<td>Query word</td>\n</tr>\n</tbody></table>\n<p><strong><small>Return:</small></strong> <code>ef-item</code>\nItem element</p>\n<hr>\n\n\n<h2 id=\"glossary\">Glossary</h2>\n<p><strong>Query</strong></p>\n<p>Object used to perform suggestions searching, and typically used to highlight the matched text on the suggestion item. In most scenarios, a query is text entered into an input box but the query can be an object to support more complex searching, see <a href=\"./elements/autosuggest#complex-query\">Complex Query</a>.</p>\n<p><strong>Value</strong></p>\n<p>Object that is displayed in the input box. In most cases, the value is the input text.</p>\n<p><strong>Reason</strong></p>\n<p>Additional information when autosuggest is going to fetch the data. It indicates why autosuggest wants to update the suggestions list. <code>reason</code> can be used to control the behavior of autosuggestion, such as implementing paging.</p>\n<table>\n<thead>\n<tr>\n<th align=\"left\">Reason</th>\n<th align=\"left\">Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td align=\"left\">value-changed</td>\n<td align=\"left\">Input value has changed.</td>\n</tr>\n<tr>\n<td align=\"left\">input-focus</td>\n<td align=\"left\"><code>request-on-focus</code> is set and the input has received focus.</td>\n</tr>\n<tr>\n<td align=\"left\">suggestions-revealed</td>\n<td align=\"left\">Autosuggest popup is hidden and users pressed <kbd>Up</kbd> or <kbd>Down</kbd> key to open suggestions.</td>\n</tr>\n<tr>\n<td align=\"left\">enter-pressed</td>\n<td align=\"left\">Autosuggest is hidden and user pressed <kbd>Enter</kbd> key to open suggestions</td>\n</tr>\n<tr>\n<td align=\"left\">escape-pressed</td>\n<td align=\"left\">Autosuggest is hidden, the input has value and users pressed <kbd>Esca
