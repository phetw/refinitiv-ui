;,\n  &quot;vn&quot;: &quot;Viet Nam&quot;,\n  &quot;vg&quot;: &quot;Virgin Islands (British)&quot;,\n  &quot;vi&quot;: &quot;Virgin Islands (U.S.)&quot;,\n  &quot;gb-wls&quot;: &quot;Wales&quot;,\n  &quot;wf&quot;: &quot;Wallis and Futuna&quot;,\n  &quot;eh&quot;: &quot;Western Sahara&quot;,\n  &quot;ye&quot;: &quot;Yemen&quot;,\n  &quot;zm&quot;: &quot;Zambia&quot;,\n  &quot;zw&quot;: &quot;Zimbabwe&quot;,\n  &quot;es-ca&quot;: &quot;Senyera (Catalonia)&quot;,\n  &quot;es-ga&quot;: &quot;Galicia&quot;,\n  &quot;gb-eng&quot;: &quot;England&quot;,\n  &quot;gb-nir&quot;: &quot;Northern Ireland&quot;,\n  &quot;xk&quot;: &quot;Palau&quot;\n};\n\nconst displayFlags = data =&gt; {\n  let flagList = [];\n\n  if (data) {\n    if (!data || !data[theme] || !data[theme].flag || !data[theme].flag.length) {\n      content.classList.add(&#39;no-content&#39;);\n      content.innerHTML = &#39;No flag to display&#39;;\n    }\n    else {\n      flagList = data[theme].flag;\n    }\n  }\n\n  for (let i = 0; i &lt; flagList.length; i += 1) {\n    const name = flagList[i].name;\n    const item = document.createElement(&#39;div&#39;);\n    item.classList.add(&#39;item&#39;);\n\n    const flag = document.createElement(&#39;ef-flag&#39;);\n    flag.setAttribute(&#39;flag&#39;, name);\n\n    const flagName = document.createElement(&#39;div&#39;);\n    flagName.classList.add(&#39;flag-name&#39;);\n    flagName.textContent = name;\n\n    const fullname = document.createElement(&#39;div&#39;);\n    fullname.classList.add(&#39;flag-fullname&#39;);\n    fullname.textContent = flagFullname[name] || &quot;&quot;;\n\n    item.appendChild(flag);\n    item.appendChild(fullname);\n    item.appendChild(flagName);\n\n    content.appendChild(item);\n  }\n\n  const loader = document.getElementById(&#39;loader-content&#39;);\n  loader.parentNode.removeChild(loader);\n}\n\nconst displayLoader = () =&gt; {\n  const loader = document.getElementById(&#39;loader-content&#39;);\n  for (let i = 0; i &lt; 54; i += 1) {\n    const item = document.createElement(&#39;div&#39;);\n    item.classList.add(&#39;item&#39;);\n    loader.appendChild(item);\n  }\n}\n\ndisplayLoader();\nawait fetch(FLAG_URL)\n  .then(response =&gt; response.json())\n  .then(data =&gt; displayFlags(data));\n</code></pre>\n</code-sandbox><link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>flag</code></td>\n<td><code>flag</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Name of a known flag to render.</td>\n</tr>\n<tr>\n<td><code>src</code></td>\n<td><code>src</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Src location of an svg flag.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/header","title":"Header","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"header\">Header</h1>\n<code-sandbox hash=\"3f4d4816\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;header&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-header level=&quot;1&quot;&gt;Header Level 1&lt;/ef-header&gt;\n&lt;ef-header level=&quot;2&quot;&gt;Header Level 2&lt;/ef-header&gt;\n&lt;ef-header level=&quot;3&quot;&gt;Header Level 3&lt;/ef-header&gt;\n</code></pre>\n</code-sandbox><p>Header is used to identify and separate different sections of a page. Headers help to organize the page content into a sensible hierarchy and improve the user experience.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Content in <code>ef-header</code> will be displayed as a title.</p>\n<pre><code class=\"language-html\">&lt;ef-header&gt;Header Title&lt;/ef-header&gt;\n</code></pre>\n<h3 id=\"levels\">Levels</h3>\n<p>A level can be set in <code>ef-header</code> to improve data hierarchy. Styling of levels is managed by the theme.</p>\n<code-sandbox hash=\"3f4d4816\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;header&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-header level=&quot;1&quot;&gt;Header Level 1&lt;/ef-header&gt;\n&lt;ef-header level=&quot;2&quot;&gt;Header Level 2&lt;/ef-header&gt;\n&lt;ef-header level=&quot;3&quot;&gt;Header Level 3&lt;/ef-header&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-header level=&quot;1&quot;&gt;Header Level 1&lt;/ef-header&gt;\n&lt;ef-header level=&quot;2&quot;&gt;Header Level 2&lt;/ef-header&gt;\n&lt;ef-header level=&quot;3&quot;&gt;Header Level 3&lt;/ef-header&gt;\n</code></pre>\n<h3 id=\"including-links-in-headers\">Including links in headers</h3>\n<p>You can create a header with linking by using an HTML link tag inside the header content.</p>\n<code-sandbox hash=\"b1b32cfe\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;header&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-header level=&quot;1&quot;&gt;&lt;a href=&quot;#&quot;&gt;Header Level Link 1&lt;/a&gt;&lt;/ef-header&gt;\n&lt;ef-header level=&quot;2&quot;&gt;&lt;a href=&quot;#&quot;&gt;Header Level Link 2&lt;/a&gt;&lt;/ef-header&gt;\n&lt;ef-header level=&quot;3&quot;&gt;&lt;a href=&quot;#&quot;&gt;Header Level Link 3&lt;/a&gt;&lt;/ef-header&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-header level=&quot;1&quot;&gt;&lt;a href=&quot;#&quot;&gt;Header Level Link 1&lt;/a&gt;&lt;/ef-header&gt;\n&lt;ef-header level=&quot;2&quot;&gt;&lt;a href=&quot;#&quot;&gt;Header Level Link 2&lt;/a&gt;&lt;/ef-header&gt;\n&lt;ef-header level=&quot;3&quot;&gt;&lt;a href=&quot;#&quot;&gt;Header Level Link 3&lt;/a&gt;&lt;/ef-header&gt;\n</code></pre>\n<h3 id=\"slotting-content\">Slotting content</h3>\n<p>You can include a component in a header by assigning the component to a slot.</p>\n<code-sandbox hash=\"4b4c0c6c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;header&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/checkbox?min&#39;;\nhalo(&#39;button&#39;);\nhalo(&#39;checkbox&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-header level=&quot;1&quot;&gt;Header Level 1\n  &lt;ef-button slot=&quot;left&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n  &lt;ef-checkbox slot=&quot;right&quot; checked&gt;Option&lt;/ef-checkbox&gt;\n&lt;/ef-header&gt;\n  &lt;ef-header level=&quot;2&quot;&gt;Header Level 2\n  &lt;ef-checkbox slot=&quot;right&quot; checked&gt;Option&lt;/ef-checkbox&gt;\n&lt;/ef-header&gt;\n&lt;ef-header level=&quot;3&quot;&gt;Header Level 3\n  &lt;ef-button slot=&quot;right&quot; icon=&quot;filter&quot; transparent&gt;&lt;/ef-button&gt;\n  &lt;ef-checkbox slot=&quot;right&quot; checked&gt;Option&lt;/ef-checkbox&gt;\n&lt;/ef-header&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-header level=&quot;1&quot;&gt;Header Level 1\n  &lt;ef-button slot=&quot;left&quot; icon=&quot;menu&quot; transparent&gt;&lt;/ef-button&gt;\n  &lt;ef-checkbox slot=&quot;right&quot; checked&gt;Option&lt;/ef-checkbox&gt;\n&lt;/ef-header&gt;\n&lt;ef-header level=&quot;2&quot;&gt;Header Level 2\n  &lt;ef-checkbox slot=&quot;right&quot; checked&gt;Option&lt;/ef-checkbox&gt;\n&lt;/ef-header&gt;\n&lt;ef-header level=&quot;3&quot;&gt;Header Level 3\n  &lt;ef-button slot=&quot;right&quot; icon=&quot;filter&quot; transparent&gt;&lt;/ef-button&gt;\n  &lt;ef-checkbox slot=&quot;right&quot; checked&gt;Option&lt;/ef-checkbox&gt;\n&lt;/ef-header&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>level</code></td>\n<td><code>level</code></td>\n<td><code>&quot;1&quot; | &quot;2&quot; | &quot;3&quot;</code></td>\n<td>&quot;2&quot;</td>\n<td>Use level styling from theme</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>left</code></td>\n<td>Slot to add custom contents to the left side of header e.g. ef-icon, ef-checkbox</td>\n</tr>\n<tr>\n<td><code>right</code></td>\n<td>Slot to add custom contents to the right side of header e.g. ef-icon, ef-checkbox</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/heatmap","title":"Heatmap","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"heatmap\">Heatmap</h1>\n<code-sandbox hash=\"c5f61ced\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\n\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\n\nconst generateData = (r, c) =&gt; {\n  let rows = Array(r);\n  for (let i = 0; i &lt; rows.length; i++) {\n    let columns = Array(c);\n    for (let ii = 0; ii &lt; columns.length; ii++) {\n      const shift = (i * ii) / (c * r);\n      const value = -1 + shift + (Math.random() / 2 + 0.5 * shift) * (2 - shift) * 1;\n      columns[ii] = {\n        value: value\n      };\n    }\n    rows[i] = columns;\n  }\n  return rows;\n};\n\nel.config = {\n  data: generateData(12, 12),\n  yAxis: {\n    labels: [&#39;2019&#39;, &#39;2018&#39;, &#39;2017&#39;, &#39;2016&#39;, &#39;2015&#39;, &#39;2014&#39;, &#39;2013&#39;, &#39;2012&#39;, &#39;2011&#39;, &#39;2010&#39;, &#39;2009&#39;, &#39;2008&#39;, &#39;2007&#39;]\n  },\n  xAxis: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;, &#39;August&#39;, &#39;September&#39;, &#39;October&#39;, &#39;November&#39;, &#39;December&#39;],\n    shortLabels: [&#39;JAN&#39;, &#39;FEB&#39;, &#39;MAR&#39;, &#39;APR&#39;, &#39;MAY&#39;, &#39;JUN&#39;, &#39;JUL&#39;, &#39;AUG&#39;, &#39;SEP&#39;, &#39;OCT&#39;, &#39;NOV&#39;, &#39;DEC&#39;]\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-heatmap {\n  width: 80%;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-heatmap&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n</code-sandbox><p><code>ef-heatmap</code> is a graphical representation of data where the individual values contained in a matrix are represented as colors.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>To initialize the heatmap, pass a configuration object to the <code>config</code> property. Heatmap uses <code>mid-point</code> and a cell&#39;s <code>value</code> to determine the colors of cells.</p>\n<p>The default values of min, mid and max points are -1, 0 and 1, respectively.</p>\n<pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-heatmap&quot;);\n\nel.config = {\n  data: [\n    [{ value: 0.1 }, { value: 0.2 }, { value: 0.3 }],\n    [{ value: 0.4 }, { value: 0.5 }, { value: 0.6 }],\n    [{ value: 0.7 }, { value: 0.8 }, { value: 0.9 }],\n    [{ value: 1.0 }, { value: 1.1 }, { value: 1.2 }],\n  ],\n};\n</code></pre>\n<h3 id=\"config\">Config</h3>\n<table>\n<thead>\n<tr>\n<th>Properties</th>\n<th>Type</th>\n<th align=\"center\">Required</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>data</td>\n<td><code>Cell</code>[ ][ ]</td>\n<td align=\"center\">✓</td>\n<td>rows[columns[<a href=\"./elements/heatmap#cells-configuration\">&lt; Cell &gt;</a>]]</td>\n</tr>\n<tr>\n<td>yAxis</td>\n<td><code>YAxis</code></td>\n<td align=\"center\">✗</td>\n<td>Configuration for <a href=\"./elements/heatmap#y-axiss-configuration\">Y-Axis</a></td>\n</tr>\n<tr>\n<td>xAxis</td>\n<td><code>XAxis</code></td>\n<td align=\"center\">✗</td>\n<td>Configuration for <a href=\"./elements/heatmap#x-axiss-configuration\">X-Axis</a></td>\n</tr>\n</tbody></table>\n<h3 id=\"min-max-and-mid-data-point\">Min, max and mid data point</h3>\n<p>You can configure min, mid and max points to match your data format using the <code>min-point</code>, <code>mid-point</code> and <code>max-point</code> attributes.</p>\n<p>The example below shows how to configure the heatmap when data is ranged between 250 and 800 and the mid point is 600.</p>\n<code-sandbox hash=\"2f3c064c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\n\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\nconst generateSequentialData = (start, count, step) =&gt; {\n  let rows = [];\n  let columns = [];\n  for (let i = 0; i &lt; count; i++) {\n    columns.push({ value: start + step * i });\n  }\n  rows.push(columns);\n  return rows;\n};\nel.config = {\n  data: generateSequentialData(250, 15, 39.286),\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-heatmap {\n    height: 35px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-heatmap min-point=&quot;250&quot; mid-point=&quot;600&quot; max-point=&quot;800&quot; axis-hidden&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-heatmap\n  min-point=&quot;250&quot;\n  mid-point=&quot;600&quot;\n  max-point=&quot;800&quot;\n&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n<h3 id=\"cell-appearances\">Cell appearances</h3>\n<p>A Heatmap cell&#39;s appearance derives from data in <code>config</code>. However, a certain degree of customization and features addition is allowed for each individual cell.</p>\n<h3 id=\"cell-header\">Cell header</h3>\n<p>Besides a cell&#39;s label, there is also a cell header property which is <strong>bolder</strong> and always positioned on top of the label.</p>\n<code-sandbox hash=\"d0b0f9ad\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\nel.config = {\n  data: [\n    [\n      { header: &quot;IBM&quot;, value: 0.4 },\n      { header: &quot;APPL&quot;, value: 0.52 },\n      { header: &quot;AMZN&quot;, value: -0.3 }\n    ],\n    [\n      { header: &quot;T&quot;, value: -0.4 },\n      { header: &quot;NFLX&quot;, value: 0.5 },\n      { header: &quot;GM&quot;, value: -1.6 }\n    ],\n    [\n      { header: &quot;FB&quot;, value: 0.17 },\n      { header: &quot;VXUS&quot;, value: -2.8 },\n      { header: &quot;GOOGL&quot;, value: 3.9 }\n    ]\n  ]\n};\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-heatmap&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-heatmap&quot;);\n\nel.config = {\n  data: [\n    [\n      { header: &quot;IBM&quot;, value: 0.4 },\n      { header: &quot;APPL&quot;, value: 0.52 },\n      { header: &quot;AMZN&quot;, value: -0.3 },\n    ],\n    [\n      { header: &quot;T&quot;, value: -0.4 },\n      { header: &quot;NFLX&quot;, value: 0.5 },\n      { header: &quot;GM&quot;, value: -1.6 },\n    ],\n    [\n      { header: &quot;FB&quot;, value: 0.17 },\n      { header: &quot;VXUS&quot;, value: -2.8 },\n      { header: &quot;GOOGL&quot;, value: 3.9 },\n    ],\n  ],\n};\n</code></pre>\n<h3 id=\"cell-color-blending\">Cell color blending</h3>\n<p>Color blending mode mixes the max and min colors with the canvas&#39;s background color, resulting in more natural, gradient-like cell colors.</p>\n<code-sandbox hash=\"4bfa0664\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\n\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\n\nconst generateSequentialData = (start, count, step) =&gt; {\n  let rows = [];\n  let columns = [];\n  for (let i = 0; i &lt; count; i++) {\n      columns.push({ value: start + step * i });\n  }\n  rows.push(columns);\n  return rows;\n};\n\nel.config = {\n  data: generateSequentialData(-1, 21, 0.1),\n};\n\nel.renderCallback = (cell) =&gt; { foregroundColor: &#39;#f0f0f0&#39; };\n</code></pre>\n<pre><code class=\"language-css\">ef-heatmap {\n  height: 35px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-heatmap axis-hidden blend&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-heatmap blend&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n<p>Apply custom cell&#39;s font color to improve contrast.</p>\n<pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-heatmap&quot;);\nel.renderCallback = (cell) =&gt; { foregroundColor: &quot;#f0f0f0&quot; };\n</code></pre>\n<h3 id=\"custom-cell-rendering\">Custom cell rendering</h3>\n<p>Heatmap accepts a custom rendering function via the <code>renderCallback</code> property to override <code>label</code>, <code>backgroundColor</code> and <code>foregroundColor</code> for each cell.</p>\n<p>The following cell information is also available:</p>\n<ul>\n<li><code>x</code> : x coordinates of the cell on canvas</li>\n<li><code>y</code> : y coordinates of the cell on canvas</li>\n<li><code>colIndex</code> : column position of the cell (index starts at 0)</li>\n<li><code>rowIndex</code> : row position of the cell (index starts at 0)</li>\n</ul>\n<code-sandbox hash=\"dc752595\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\n\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\nconst generateData = (r, c) =&gt; {\n  let rows = Array(r);\n  for (let i = 0; i &lt; rows.length; i++) {\n    let columns = Array(c);\n    for (let ii = 0; ii &lt; columns.length; ii++) {\n      const shift = (i * ii) / (c * r);\n      const value = -1 + shift + (Math.random() / 2 + 0.5 * shift) * (2 - shift);\n\n      columns[ii] = {\n          value: value\n      };\n    }\n    rows[i] = columns;\n  }\n  return rows;\n};\n\nel.config = {\n  data: generateData(12, 12),\n  yAxis: {\n    labels: [&#39;2019&#39;, &#39;2018&#39;, &#39;2017&#39;, &#39;2016&#39;, &#39;2015&#39;, &#39;2014&#39;, &#39;2013&#39;, &#39;2012&#39;, &#39;2011&#39;, &#39;2010&#39;, &#39;2009&#39;, &#39;2008&#39;, &#39;2007&#39;, &#39;2006&#39;, &#39;2005&#39;]\n  },\n  xAxis: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;, &#39;August&#39;, &#39;September&#39;, &#39;October&#39;, &#39;November&#39;, &#39;December&#39;],\n    shortLabels: [&#39;JAN&#39;, &#39;FEB&#39;, &#39;MAR&#39;, &#39;APR&#39;, &#39;MAY&#39;, &#39;JUN&#39;, &#39;JUL&#39;, &#39;AUG&#39;, &#39;SEP&#39;, &#39;OCT&#39;, &#39;NOV&#39;, &#39;DEC&#39;]\n  }\n};\n\nel.renderCallback = (cell) =&gt; {\n  const isDiagonalLine = cell.colIndex === cell.rowIndex;\n  if (isDiagonalLine) {\n    return {\n      label: &#39;&#39;,\n      backgroundColor: &#39;transparent&#39;\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-html\">  &lt;ef-heatmap&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-heatmap&quot;);\n\nel.renderCallback = (cell) =&gt; {\n  const isDiagonalLine = cell.colIndex === cell.rowIndex;\n\n  if (isDiagonalLine) {\n    return {\n      label: &quot;&quot;,\n      backgroundColor: &quot;transparent&quot;,\n    };\n  }\n};\n</code></pre>\n<h3 id=\"cells-configuration\">Cell&#39;s configuration</h3>\n<table>\n<thead>\n<tr>\n<th>Properties</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>value</td>\n<td><code>number</code></td>\n<td>Cell&#39;s value</td>\n</tr>\n<tr>\n<td>header</td>\n<td><code>string</code></td>\n<td>Cell&#39;s header</td>\n</tr>\n<tr>\n<td>label</td>\n<td><code>string</code></td>\n<td>Cell&#39;s label</td>\n</tr>\n<tr>\n<td>foregroundColor</td>\n<td><code>string</code> of valid color (<code>hex</code>, <code>rgb</code>)</td>\n<td>Cell&#39;s label color</td>\n</tr>\n<tr>\n<td>backgroundColor</td>\n<td><code>string</code> of valid color (<code>hex</code>, <code>rgb</code>)</td>\n<td>Cell&#39;s background color</td>\n</tr>\n</tbody></table>\n<h3 id=\"axes-position\">Axes position</h3>\n<p>Each axis has 2 different positioning options. X-axis can be at <code>top</code> or <code>bottom</code> and Y-axis can be at <code>left</code> or <code>right</code>.</p>\n<code-sandbox hash=\"6b7ffd75\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\n\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\nconst generateData = (r, c) =&gt; {\n  let rows = Array(r);\n  for (let i = 0; i &lt; rows.length; i++) {\n    let columns = Array(c);\n    for (let ii = 0; ii &lt; columns.length; ii++) {\n      const shift = (i * ii) / (c * r);\n      const value = -1 + shift + (Math.random() / 2 + 0.5 * shift) * (2 - shift);\n\n      columns[ii] = {\n        value: value\n      };\n    }\n    rows[i] = columns;\n  }\n  return rows;\n};\n\nel.config = {\n    data: generateData(12, 12),\n    yAxis: {\n      position: &#39;right&#39;,\n      labels: [&#39;2019&#39;, &#39;2018&#39;, &#39;2017&#39;, &#39;2016&#39;, &#39;2015&#39;, &#39;2014&#39;, &#39;2013&#39;, &#39;2012&#39;, &#39;2011&#39;, &#39;2010&#39;, &#39;2009&#39;, &#39;2008&#39;, &#39;2007&#39;, &#39;2006&#39;, &#39;2005&#39;]\n    },\n    xAxis: {\n      position: &#39;bottom&#39;,\n      labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;, &#39;August&#39;, &#39;September&#39;, &#39;October&#39;, &#39;November&#39;, &#39;December&#39;],\n      shortLabels: [&#39;JAN&#39;, &#39;FEB&#39;, &#39;MAR&#39;, &#39;APR&#39;, &#39;MAY&#39;, &#39;JUN&#39;, &#39;JUL&#39;, &#39;AUG&#39;, &#39;SEP&#39;, &#39;OCT&#39;, &#39;NOV&#39;, &#39;DEC&#39;]\n    }\n};\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-heatmap&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-heatmap&quot;);\n\nel.config = {\n  yAxis: {\n    position: &quot;right&quot;,\n    labels: [...]\n  },\n  xAxis: {\n    position: &quot;bottom&quot;,\n    labels: [...],\n  }\n};\n</code></pre>\n<h3 id=\"y-axiss-configuration\">Y-Axis&#39;s configuration</h3>\n<table>\n<thead>\n<tr>\n<th>Properties</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>labels</td>\n<td><code>string</code>[ ]</td>\n<td>Y-axis labels</td>\n</tr>\n<tr>\n<td>position</td>\n<td><code>left</code> or <code>right</code></td>\n<td>Y-axis orientation relative to the heatmap</td>\n</tr>\n</tbody></table>\n<h3 id=\"x-axiss-configuration\">X-Axis&#39;s configuration</h3>\n<table>\n<thead>\n<tr>\n<th>Properties</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>labels</td>\n<td><code>string</code>[ ]</td>\n<td>X-axis labels</td>\n</tr>\n<tr>\n<td>shortLabels</td>\n<td><code>string</code>[ ]</td>\n<td>X-axis short labels for smaller screens</td>\n</tr>\n<tr>\n<td>position</td>\n<td><code>top</code> or <code>bottom</code></td>\n<td>X-axis orientation relative to the heatmap</td>\n</tr>\n</tbody></table>\n<h3 id=\"using-tooltip\">Using tooltip</h3>\n<p>To render a tooltip on cell hover, pass a tooltip render function that returns HTML elements using the <code>tooltipCallback</code> property.</p>\n<code-sandbox hash=\"a6b7156e\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\n\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\nconst generateData = (r, c) =&gt; {\n  let rows = Array(r);\n  for (let i = 0; i &lt; rows.length; i++) {\n    let columns = Array(c);\n    for (let ii = 0; ii &lt; columns.length; ii++) {\n      const shift = (i * ii) / (c * r);\n      const value = -1 + shift + (Math.random() / 2 + 0.5 * shift) * (2 - shift);\n\n      columns[ii] = {\n        value: value\n      };\n    }\n    rows[i] = columns;\n  }\n  return rows;\n};\n\nel.tooltipCallback = (cell) =&gt; {\n  const tooltip = document.createElement(&#39;div&#39;);\n  const template = &quot;&lt;div style=&#39;font-weight: bold&#39;&gt;Actual value:&lt;/div&gt;&lt;div style=&#39;color:&quot;+ cell.color +&quot;&#39;&gt;&quot; + cell.value + &quot;&lt;/div&gt;&quot;;\n  tooltip.innerHTML = template;\n  return tooltip;\n};\n\nel.config = {\n  data: generateData(12, 12),\n  yAxis: {\n    labels: [&#39;2019&#39;, &#39;2018&#39;, &#39;2017&#39;, &#39;2016&#39;, &#39;2015&#39;, &#39;2014&#39;, &#39;2013&#39;, &#39;2012&#39;, &#39;2011&#39;, &#39;2010&#39;, &#39;2009&#39;, &#39;2008&#39;, &#39;2007&#39;, &#39;2006&#39;, &#39;2005&#39;]\n  },\n  xAxis: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;, &#39;August&#39;, &#39;September&#39;, &#39;October&#39;, &#39;November&#39;, &#39;December&#39;],\n    shortLabels: [&#39;JAN&#39;, &#39;FEB&#39;, &#39;MAR&#39;, &#39;APR&#39;, &#39;MAY&#39;, &#39;JUN&#39;, &#39;JUL&#39;, &#39;AUG&#39;, &#39;SEP&#39;, &#39;OCT&#39;, &#39;NOV&#39;, &#39;DEC&#39;]\n  }\n};\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-heatmap&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-heatmap&quot;);\n\nel.tooltipCallback = (cell) =&gt; {\n  const tooltip = document.createElement(&quot;div&quot;);\n  const template = `\n    &lt;div style=&quot;font-weight: bold&quot;&gt;Actual value:&lt;/div&gt;\n    &lt;div style=&quot;color:${cell.color}&quot;&gt;${cell.value}&lt;/div&gt;\n  `;\n  tooltip.innerHTML = template;\n  return tooltip;\n};\nel.config = {...};\n</code></pre>\n<h3 id=\"handling-click-events\">Handling click events</h3>\n<p><code>ef-heatmap</code> provides an API to allow user to get cell&#39;s information form a native mouse events such as <code>click</code>, <code>dblclick</code>, <code>contextmenu</code>, etc. Calling <code>getCellDataAtEvent</code> and passing an <code>event</code> to the method will return a data of interactive cell.</p>\n<code-sandbox hash=\"14acd4aa\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/overlay-menu?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/dialog?min&#39;;\nhalo(&#39;overlay-menu&#39;);\nhalo(&#39;dialog&#39;);\n\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nconst dlg = document.getElementById(&#39;dlg&#39;);\nlet popupTemplate;\n\nconst generateData = (row, col) =&gt; {\n  let rows = Array(row);\n  for (let i = 0; i &lt; rows.length; i++) {\n    let columns = Array(col);\n    for (let ii = 0; ii &lt; columns.length; ii++) {\n      const shift = (i * ii) / (col * row);\n      const value = -1 + shift + (Math.random() / 2 + 0.5 * shift) * (2 - shift);\n\n      columns[ii] = {\n        value: value\n      };\n    }\n    rows[i] = columns;\n  }\n  return rows;\n};\n\nel.config = {\n  data: generateData(12, 12),\n  yAxis: {\n    labels: [&#39;2019&#39;, &#39;2018&#39;, &#39;2017&#39;, &#39;2016&#39;, &#39;2015&#39;, &#39;2014&#39;, &#39;2013&#39;, &#39;2012&#39;, &#39;2011&#39;, &#39;2010&#39;, &#39;2009&#39;, &#39;2008&#39;, &#39;2007&#39;, &#39;2006&#39;, &#39;2005&#39;]\n  },\n  xAxis: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;, &#39;August&#39;, &#39;September&#39;, &#39;October&#39;, &#39;November&#39;, &#39;December&#39;],\n    shortLabels: [&#39;JAN&#39;, &#39;FEB&#39;, &#39;MAR&#39;, &#39;APR&#39;, &#39;MAY&#39;, &#39;JUN&#39;, &#39;JUL&#39;, &#39;AUG&#39;, &#39;SEP&#39;, &#39;OCT&#39;, &#39;NOV&#39;, &#39;DEC&#39;]\n  }\n};\n\nconst handleContextMenu = (event) =&gt; {\n  const cell = el.getCellDataAtEvent(event);\n  if (cell) {\n    event.preventDefault();\n    popupTemplate = &quot;&lt;span&gt;Value: &quot;+ cell.value +&quot;&lt;/span&gt;&lt;br&gt;&lt;span&gt;Row index: &quot;+ cell.rowIndex + &quot;&lt;/span&gt;&lt;br&gt;&lt;span&gt;Column index: &quot;+ cell.colIndex + &quot;&lt;/span&gt;&quot;;\n    menu.opened = true;\n    menu.x = event.clientX;\n    menu.y = event.clientY;\n  }\n};\n\nel.addEventListener(&#39;contextmenu&#39;, handleContextMenu);\n\nmenu.addEventListener(&#39;item-trigger&#39;, (event) =&gt; {\n  const value = event.detail.value;\n  if (value === &#39;show-cell-data&#39;) {\n    dlg.innerHTML = popupTemplate;\n    dlg.opened = true;\n    menu.opened = false;\n  }\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-heatmap&gt;&lt;/ef-heatmap&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot;&gt;\n  &lt;ef-item value=&quot;menu1&quot;&gt;Menu 1&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;menu2&quot; disabled&gt;Menu 2&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;divider&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;show-cell-data&quot; &gt;Show Cell Data&lt;/ef-item&gt;      \n&lt;/ef-overlay-menu&gt;\n&lt;ef-dialog id=&quot;dlg&quot; header=&quot;Heatmap Cell&quot;&gt;&lt;/ef-dialog&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-heatmap&gt;&lt;/ef-heatmap&gt;\n&lt;ef-overlay-menu id=&quot;menu&quot;&gt;\n  &lt;ef-item value=&quot;menu1&quot;&gt;Menu 1&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;menu2&quot; disabled&gt;Menu 2&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;divider&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;show-cell-data&quot; &gt;Show Cell Data&lt;/ef-item&gt;      \n&lt;/ef-overlay-menu&gt;\n&lt;ef-dialog id=&quot;dlg&quot; header=&quot;Heatmap Cell&quot;&gt;&lt;/ef-dialog&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-heatmap&quot;);\nconst menu = document.getElementById(&#39;menu&#39;);\nconst dlg = document.getElementById(&#39;dlg&#39;);\nlet popupTemplate;\n\nel.addEventListener(&#39;contextmenu&#39;, (event) =&gt; {\n    const cell = el.getCellDataAtEvent(event);\n    if (cell) {\n      event.preventDefault();\n      popupTemplate = `\n          &lt;span&gt;Value: ${cell.value}&lt;/span&gt;&lt;br&gt;\n          &lt;span&gt;Row index: ${cell.rowIndex}&lt;/span&gt;&lt;br&gt;\n          &lt;span&gt;Column index: ${cell.colIndex}&lt;/span&gt;\n      `;\n      menu.opened = true;\n      menu.x = event.clientX;\n      menu.y = event.clientY;\n    }\n});\n\nmenu.addEventListener(&#39;item-trigger&#39;, (event) =&gt; {\n    const value = event.detail.value;\n    if (value === &#39;show-cell-data&#39;) {\n      dlg.innerHTML = popupTemplate;\n      dlg.opened = true;\n      menu.opened = false;\n    }\n});\n\nel.config = {...};\n</code></pre>\n<h3 id=\"css-variables\">CSS variables</h3>\n<p>The spaceing around cell and cell color can be customized using CSS variables.</p>\n<code-sandbox hash=\"6fce136a\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/heatmap?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;heatmap&#39;);\nconst el = document.querySelector(&#39;ef-heatmap&#39;);\nconst generateSequentialData = (start, count, step) =&gt; {\n    let rows = [];\n    let columns = [];\n    for (let i = 0; i &lt; count; i++) {\n        columns.push({ value: start + step * i });\n    }\n    rows.push(columns);\n    return rows;\n};\nel.config = {\n    data: generateSequentialData(-1, 21, 0.1),\n};\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-heatmap axis-hidden&gt;&lt;/ef-heatmap&gt;\n</code></pre>\n<pre><code class=\"language-css\">ef-heatmap {\n  height: 35px;\n  --above-point-color: #3399ff;\n  --below-point-color: #ff3399;\n}\n</code></pre>\n</code-sandbox><table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--spacing</td>\n<td>Margin around a cell in pixels</td>\n</tr>\n<tr>\n<td>--above-point-color</td>\n<td>Color at the maximum point</td>\n</tr>\n<tr>\n<td>--below-point-color</td>\n<td>Color at the minimum point</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>axisHidden</code></td>\n<td><code>axis-hidden</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Hide all axes</td>\n</tr>\n<tr>\n<td><code>blend</code></td>\n<td><code>blend</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Enable cell color blending</td>\n</tr>\n<tr>\n<td><code>config</code></td>\n<td><code>config</code></td>\n<td><code>HeatmapConfig</code></td>\n<td>null</td>\n<td>Heatmap configuration options.</td>\n</tr>\n<tr>\n<td><code>labelHidden</code></td>\n<td><code>label-hidden</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Hide all labels in the cells</td>\n</tr>\n<tr>\n<td><code>labelWidth</code></td>\n<td><code>label-width</code></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>Number of maximum label width that cell can paint in pixel.<br />e.g. label-width: 30px; cell label hides when text length reaches 30px.</td>\n</tr>\n<tr>\n<td><code>maxPoint</code></td>\n<td><code>max-point</code></td>\n<td><code>number</code></td>\n<td>1</td>\n<td>Maximum point of the cell coloring</td>\n</tr>\n<tr>\n<td><code>midPoint</code></td>\n<td><code>mid-point</code></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>Middle point of the cell coloring</td>\n</tr>\n<tr>\n<td><code>minPoint</code></td>\n<td><code>min-point</code></td>\n<td><code>number</code></td>\n<td>-1</td>\n<td>Minimum point of the cell coloring</td>\n</tr>\n<tr>\n<td><code>renderCallback</code></td>\n<td></td>\n<td><code>HeatmapRenderCallback</code></td>\n<td></td>\n<td>Render callback function use for custom cell properties.<br />Accepts custom label, foreground and background color</td>\n</tr>\n<tr>\n<td><code>saturation</code></td>\n<td><code>saturation</code></td>\n<td><code>number</code></td>\n<td>0.4</td>\n<td>Cell minimum color saturation, value can be from 0 - 1</td>\n</tr>\n<tr>\n<td><code>tooltipCallback</code></td>\n<td></td>\n<td><code>HeatmapTooltipCallback</code></td>\n<td></td>\n<td>A callback function that allows tooltip rendering on cell hover</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>getCellDataAtEvent</code></td>\n<td><code>(event: any): any</code></td>\n<td>Returns data of interactive cell<br /><br /><strong>event</strong>: an event that occur while the user interacting with element</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/icon","title":"Icon","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"icon\">Icon</h1>\n<code-sandbox hash=\"9686e02d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/icon?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;icon&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-icon {\n  font-size: 24px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-icon icon=&quot;tick&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon icon=&quot;search&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon icon=&quot;word&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon icon=&quot;excel&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon id=&quot;powerpoint&quot; src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/buzz.svg&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon id=&quot;pdf&quot; src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/chart-area.svg&quot;&gt;&lt;/ef-icon&gt;\n</code></pre>\n</code-sandbox><p>Icons are provided as part of a theme. Icons also support pointing to urls of svg files. The size and coloring of icons can be changed using standard CSS.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>You can set an icon&#39;s name using the <code>ef-icon</code> attribute. Alternatively, you can set the url of an svg icon file using the <code>src</code> attribute.</p>\n<pre><code class=\"language-html\">&lt;ef-icon icon=&quot;tick&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon icon=&quot;search&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon icon=&quot;save&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon id=&quot;filter&quot; src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/filter.svg&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon id=&quot;favorites&quot; src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/favorites.svg&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon id=&quot;help&quot; src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/help.svg&quot;&gt;&lt;/ef-icon&gt;\n</code></pre>\n<h3 id=\"changing-size-and-color\">Changing size and color</h3>\n<p>The size and color of an icon can be changed using standard CSS styling.</p>\n<pre><code class=\"language-css\">[icon=flag-2].small {\n  color: #309054;\n  font-size: 12px;\n}\n[icon=flag-2].medium {\n  color: #309054;\n  font-size: 16px;\n}\n[icon=flag-2].large {\n  color: #309054;\n  font-size: 24px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-icon class=&quot;small&quot; icon=&quot;flag-2&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon class=&quot;medium&quot; icon=&quot;flag-2&quot;&gt;&lt;/ef-icon&gt;\n&lt;ef-icon class=&quot;large&quot; icon=&quot;flag-2&quot;&gt;&lt;/ef-icon&gt;\n</code></pre>\n<h3 id=\"icon-preloading\">Icon preloading</h3>\n<p><code>ef-icon</code> has a helper function to preload a set of icons. Icons can be loaded faster if you have a known set of icons for use in the app.</p>\n<p>Preloading icons will be deferred until the first <code>ef-icon</code> component is created.</p>\n<pre><code class=\"language-javascript\">import { preload } from &#39;@refinitiv-ui/elements/lib/icon&#39;;\n\n// preload function supports both icon name or svg location, either single icon or multiple.\npreload(&#39;eye&#39;);\npreload(&#39;https://cdn.io/eye.svg&#39;);\npreload(&#39;eye&#39;, &#39;heart&#39;, &#39;like&#39;, &#39;arrow-up&#39;);\npreload(\n  &#39;https://cdn.io/eye.svg&#39;,\n  &#39;https://cdn.io/heart.svg&#39;,\n  &#39;https://cdn.io/like.svg&#39;,\n  &#39;https://cdn.io/arrow-up.svg&#39;\n);\n</code></pre>\n<h3 id=\"icon-list\">Icon list</h3>\n<p>Below is a list of available icons in the Halo theme. You can use them with the <code>ef-icon</code> or with elements that provide the <code>icon</code> attribute/property e.g. <code>ef-button</code>.</p>\n<code-sandbox hash=\"e239f728\"><pre><code class=\"language-css\">.item {\n  width: 52px;\n  text-align: center;\n  padding: 7px;\n}\n.item:hover {\n  transition: background-color 0.3s cubic-bezier(0.075, 0.82, 0.165, 1);\n  background-color: #dddfe4;\n}\n.icon-name {\n  padding-top: 5px;\n  font-size: 14px;\n}\n#content {\n  display: flex;\n  flex-wrap: wrap;\n  flex-direction: row;\n}\n.no-content {\n  justify-content: center;\n  align-items: center;\n  color: #8a8a96;\n  background-color: #fdfdfd;\n}\nef-icon {\n  font-size: 26px;\n}\n#loader-content {\n  display: flex;\n  flex-wrap: wrap;\n  margin: 20px 0;\n}\n#loader-content .item {\n  height: 73px;\n  width: 73px;\n  margin: 3px;\n  background-color: #f3f3f3;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;loader-content&quot;&gt;&lt;/div&gt;\n&lt;div id=&quot;content&quot;&gt;&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/icon?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;icon&#39;);\n\nconst ICON_URL = &#39;https://cdn.refinitiv.com/public/libs/elf/info.json&#39;;\nconst content = document.getElementById(&#39;content&#39;);\nconst theme = &#39;halo&#39;;\n\nconst displayIcons = data =&gt; {\n  let iconList = [];\n\n  if (data) {\n    if (!data || !data[theme] || !data[theme].icon || !data[theme].icon.length) {\n      content.classList.add(&#39;no-content&#39;);\n      content.innerHTML = &#39;No icon to display&#39;;\n    }\n    else {\n      iconList = data[theme].icon;\n    }\n  }\n\n  for (let i = 0; i &lt; iconList.length; i += 1) {\n    const name = iconList[i].name;\n    const item = document.createElement(&#39;div&#39;);\n    item.classList.add(&#39;item&#39;);\n\n    const icon = document.createElement(&#39;ef-icon&#39;);\n    icon.setAttribute(&#39;icon&#39;, name);\n\n    const iconName = document.createElement(&#39;div&#39;);\n    iconName.classList.add(&#39;icon-name&#39;);\n    iconName.textContent = name;\n\n    item.appendChild(icon);\n    item.appendChild(iconName);\n\n    content.appendChild(item);\n  }\n\n  const loader = document.getElementById(&#39;loader-content&#39;);\n  loader.parentNode.removeChild(loader);\n}\n\nconst displayLoader = () =&gt; {\n  const loader = document.getElementById(&#39;loader-content&#39;);\n  for (let i = 0; i &lt; 54; i += 1) {\n    const item = document.createElement(&#39;div&#39;);\n    item.classList.add(&#39;item&#39;);\n    loader.appendChild(item);\n  }\n}\n\ndisplayLoader();\n\nawait fetch(ICON_URL)\n  .then(response =&gt; response.json())\n  .then(data =&gt; displayIcons(data));\n</code></pre>\n</code-sandbox><link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>icon</code></td>\n<td><code>icon</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Name of a known icon to render or URL of SVG icon.</td>\n</tr>\n<tr>\n<td><code>src</code></td>\n<td><code>src</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Src location of an svg icon.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/interactive-chart","title":"Interactive Chart","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"interactive-chart\">Interactive Chart</h1>\n<code-sandbox hash=\"af7ee559\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nlet initVal = 20;\nconst maxVal = initVal * 2;\nconst generateData = (total, start) =&gt; {\n  const startDate = start || new Date();\n  let ret = [];\n  total = total &lt; 0 ? 10 : total;\n  for (let i = 0; i &lt; total; i++) {\n    const volatility = (Math.random() * (4.5) - 2) / 100; // random % volatility\n    const date = start || new Date(startDate.setDate(startDate.getDate() + 1));\n    const openVal = initVal + initVal * volatility;\n    const closeVal = openVal + (openVal * volatility * 1.5);\n    const highVal = openVal &gt; closeVal ? openVal + 0.1 : closeVal + 0.5;\n    const lowVal = openVal &lt; closeVal ? openVal - 0.5 : closeVal - 0.2;\n    initVal = closeVal &gt; maxVal ? closeVal - (closeVal * 0.2) : closeVal;\n    const point = {\n      time: date.getTime() / 1000.0,\n      open: parseFloat(openVal.toFixed(2)),\n      high: parseFloat(highVal.toFixed(2)),\n      low: parseFloat(lowVal.toFixed(2)),\n      close: parseFloat(closeVal.toFixed(2))\n    };\n    ret.push(point);\n  }\n  return ret;\n};\n\nconst generateCurrent = (prevDate) =&gt; {\n  const newPoint = generateData(1, prevDate);\n  return newPoint[0] || {};\n};\n\nconst chart = document.getElementById(&#39;candle&#39;);\nchart.config = {\n  series: [\n    {\n      type: &#39;candlestick&#39;,\n      data: generateData(100)\n    }\n  ]\n};\n\nsetInterval(() =&gt; {\n  const lastIndex = chart.config.series[0].data.length - 1;\n  const time = chart.config.series[0].data[lastIndex].time;\n  let latestTime = time || null;\n  latestTime += 86400; // Update time Next day\n  const prevDate = new Date(latestTime * 1000);\n  const current = generateCurrent(prevDate);\n  chart.config.series[0].data.push(current);\n  chart.seriesList[0].update(current);\n}, 1000);\n</code></pre>\n<pre><code class=\"language-css\">ef-interactive-chart {\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;candle&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><p>Interactive Chart is a lightweight chart component that allows you to create different use cases for financial chart. The component uses the <a href=\"https://github.com/tradingview/lightweight-charts\">lightweight-charts</a> library. You can see a demo of different chart types and the APIs of the lightweight chart library via this <a href=\"https://www.tradingview.com/lightweight-charts/\">documentation</a>.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Chart can be create by passing the configuration and initial dataset using the <code>config</code> property. Interactive chart supports the following chart types. The <code>value</code> must be a number.</p>\n<p>The interactive chart can be draw to various types and each type may need a different dataset.</p>\n<aside class=\"info\"><p>The interactive chart doesn&#39;t support adding trendlines or technical analyses.</p>\n</aside><table>\n<thead>\n<tr>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>line</code></td>\n<td>Line chart</td>\n</tr>\n<tr>\n<td><code>area</code></td>\n<td>Line chart with filled area</td>\n</tr>\n<tr>\n<td><code>bar</code></td>\n<td>OHLC bar chart</td>\n</tr>\n<tr>\n<td><code>candlestick</code></td>\n<td>Candlestick chart</td>\n</tr>\n<tr>\n<td><code>volume</code></td>\n<td>Volume chart</td>\n</tr>\n</tbody></table>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;line&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const chart = document.getElementById(&quot;line&quot;);\nchart.config = {\n  series: [\n    {\n      type: &quot;line&quot;,\n      data: [\n        { time: &quot;2018-12-22&quot;, value: 32.51 },\n        { time: &quot;2018-12-23&quot;, value: 31.11 },\n        { time: &quot;2018-12-24&quot;, value: 27.02 },\n        { time: &quot;2018-12-25&quot;, value: 27.32 },\n        { time: &quot;2018-12-26&quot;, value: 25.17 },\n        { time: &quot;2018-12-27&quot;, value: 28.89 },\n        { time: &quot;2018-12-28&quot;, value: 25.46 },\n        { time: &quot;2018-12-29&quot;, value: 23.92 },\n        { time: &quot;2018-12-30&quot;, value: 22.68 },\n        { time: &quot;2018-12-31&quot;, value: 22.67 }\n      ]\n    }\n  ]\n};\n</code></pre>\n<p>Bar and candlestick charts need a different dataset.</p>\n<pre><code class=\"language-javascript\">chart.config = {\n  series: [\n    {\n      type: &quot;bar&quot;,\n      data: [\n        {\n          time: &quot;2018-12-19&quot;,\n          open: 141.77,\n          high: 170.39,\n          low: 120.25,\n          close: 145.72\n        },\n        {\n          time: &quot;2018-12-20&quot;,\n          open: 145.72,\n          high: 147.99,\n          low: 100.11,\n          close: 108.19\n        },\n        {\n          time: &quot;2018-12-21&quot;,\n          open: 108.19,\n          high: 118.43,\n          low: 74.22,\n          close: 75.16\n        },\n        {\n          time: &quot;2018-12-22&quot;,\n          open: 75.16,\n          high: 82.84,\n          low: 36.16,\n          close: 45.72\n        }\n      ]\n    }\n  ]\n};\n</code></pre>\n<h3 id=\"intraday-charts\">Intraday charts</h3>\n<p>Interactive chart supports intraday chart using a UNIX timestamp instead of a date string, as mentioned in the <a href=\"https://github.com/tradingview/lightweight-charts/blob/b58f2c3e7f539db5baab660bc50842367f5ed4fb/docs/time.md\">Lightweight Documentation</a>.</p>\n<p>Also, be sure to enable <code>timeVisible</code> in the configuration. <code>secondVisible</code> is optional.</p>\n<code-sandbox hash=\"3bd57f6\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst chart = document.getElementById(&#39;price&#39;);\nchart.config = {\n  options: {\n    timeScale: {\n      timeVisible: true,\n      secondsVisible: true\n    }\n  },\n  series: [{\n    symbol: &#39;Price&#39;,\n    type: &#39;area&#39;,\n    data: [\n      { time: Date.parse(&#39;2019-04-10T08:40:10&#39;) / 1000, value: 82.90 },\n      { time: Date.parse(&#39;2019-04-10T09:13:11&#39;) / 1000, value: 83.89 },\n      { time: Date.parse(&#39;2019-04-10T10:21:25&#39;) / 1000, value: 81.81 },\n      { time: Date.parse(&#39;2019-04-10T11:43:13&#39;) / 1000, value: 85.39 },\n      { time: Date.parse(&#39;2019-04-11T12:24:20&#39;) / 1000, value: 81.42 },\n      { time: Date.parse(&#39;2019-04-11T13:52:15&#39;) / 1000, value: 83.71 },\n      { time: Date.parse(&#39;2019-04-11T14:11:45&#39;) / 1000, value: 80.11 },\n      { time: Date.parse(&#39;2019-04-11T15:10:12&#39;) / 1000, value: 83.16 },\n      { time: Date.parse(&#39;2019-04-11T16:05:11&#39;) / 1000, value: 80.78 },\n    ]\n  }]\n};\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;price&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">chart.config = {\n  options: {\n    timeScale: {\n      timeVisible: true,\n      secondsVisible: true\n    }\n  },\n  series: [{\n    symbol: &#39;Price&#39;,\n    type: &#39;area&#39;,\n    data: [\n      { time: Date.parse(&#39;2019-04-10T08:40:10&#39;) / 1000, value: 82.90 },\n      { time: Date.parse(&#39;2019-04-10T09:13:11&#39;) / 1000, value: 83.89 },\n      { time: Date.parse(&#39;2019-04-10T10:21:25&#39;) / 1000, value: 81.81 },\n      { time: Date.parse(&#39;2019-04-10T11:43:13&#39;) / 1000, value: 85.39 },\n      { time: Date.parse(&#39;2019-04-11T12:24:20&#39;) / 1000, value: 81.42 },\n      { time: Date.parse(&#39;2019-04-11T13:52:15&#39;) / 1000, value: 83.71 },\n      { time: Date.parse(&#39;2019-04-11T14:11:45&#39;) / 1000, value: 80.11 },\n      { time: Date.parse(&#39;2019-04-11T15:10:12&#39;) / 1000, value: 83.16 },\n      { time: Date.parse(&#39;2019-04-11T16:05:11&#39;) / 1000, value: 80.78 },    \n    ]\n  }]\n};\n</code></pre>\n<h3 id=\"multiple-charts\">Multiple charts</h3>\n<p>Chart can display multiple series by passing an array to <code>config.series</code>. For example, a rebasing chart can be created as poer below.</p>\n<code-sandbox hash=\"3ecfd12d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst generateData = (total, start, init) =&gt; {\n  let initVal = init || 20;\n  const startDate = start || new Date();\n  let ret = [];\n  total = total &lt; 0 ? 10 : total;\n  for (let i = 0; i &lt; total; i++) {\n    const volatility = (Math.random() * (4.5) - 2) / 100; // random % volatility\n    const date = start || new Date(startDate.setDate(startDate.getDate() + 1));\n    const val = initVal + initVal * volatility;\n    initVal = val;\n    const point = {\n      time: date.getTime() / 1000.0,\n      value: parseFloat(val.toFixed(2))\n    };\n    ret.push(point);\n  }\n  return ret;\n};\n\nconst chart = document.getElementById(&#39;multi&#39;);\nchart.config = {\n  options: {\n    priceScale: {\n      mode: 2\n    }\n  },\n  series: [\n    {\n      symbol: &#39;GOOGL.O&#39;,\n      type: &#39;area&#39;,\n      data: generateData(100)\n    },\n    {\n      symbol: &#39;AMZN.OQ&#39;,\n      type: &#39;line&#39;,\n      data: generateData(100)\n    },\n    {\n      symbol: &#39;EBAY.OQ&#39;,\n      type: &#39;line&#39;,\n      data: generateData(100)\n    },\n    {\n      symbol: &#39;NFLX.OQ&#39;,\n      type: &#39;line&#39;,\n      data: generateData(100)\n    },\n    {\n      symbol: &#39;BIDU.OQ&#39;,\n      type: &#39;line&#39;,\n      data: generateData(100)\n    },\n    {\n      symbol: &#39;CRTO.OQ&#39;,\n      type: &#39;line&#39;,\n      data: generateData(100)\n    },\n    {\n      symbol: &#39;BABA.N&#39;,\n      type: &#39;line&#39;,\n      data: generateData(100)\n    }\n  ]\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-interactive-chart {\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;multi&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">chart.config = {\n  options: {\n    priceScale: {\n      mode: 2\n    }\n  },\n  series: [\n    {\n      symbol: &#39;GOOGL.O&#39;,\n      type: &#39;area&#39;,\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 180.01 },\n        { time: &#39;2019-04-12&#39;, value: 156.63 },\n        { time: &#39;2019-04-13&#39;, value: 166.64 },\n        { time: &#39;2019-04-14&#39;, value: 181.89 },\n        ...\n      ]\n    },\n    {\n      symbol: &#39;AMZN.OQ&#39;,\n      type: &#39;line&#39;,\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 20.31 },\n        { time: &#39;2019-04-12&#39;, value: 30.27 },\n        { time: &#39;2019-04-13&#39;, value: 70.28 },\n        { time: &#39;2019-04-14&#39;, value: 49.29 },\n        ...\n      ]\n    }\n  ]\n};\n</code></pre>\n<h3 id=\"volume-chart\">Volume chart</h3>\n<p>To create a chart with volume, add a volume series and set <code>seriesOptions</code> as follows.</p>\n<code-sandbox hash=\"82c48d55\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst generateData = (total, start, init) =&gt; {\n  let initVal = init || 20;\n  const startDate = start || new Date();\n  let ret = [];\n  total = total &lt; 0 ? 10 : total;\n  for (let i = 0; i &lt; total; i++) {\n    const volatility = (Math.random() * (20) - 6) / 100; // random % volatility\n    const date = start || new Date(startDate.setDate(startDate.getDate() + 1));\n    const val = initVal + initVal * volatility;\n    initVal = val;\n    const point = {\n      time: date.getTime() / 1000.0,\n      value: parseFloat(val.toFixed(2))\n    };\n    ret.push(point);\n  }\n  return ret;\n};\n\nconst chart = document.getElementById(&#39;volume&#39;);\nchart.config = {\n  series: [\n    {\n      symbol: &#39;Price&#39;,\n      type: &#39;area&#39;,\n      data: generateData(70)\n    },\n    {\n      symbol: &#39;Vol&#39;,\n      type: &#39;volume&#39;,\n      seriesOptions : {\n        overlay: true,\n        priceFormat: {\n          type: &#39;volume&#39;\n        },\n        scaleMargins: {\n          top: 0.8,\n          bottom: 0\n        },\n        lineWidth: 3,\n      },\n      data: generateData(70, null, 2000000)\n    }\n  ]\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-interactive-chart {\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;volume&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">chart.config = {\n  series: [\n    {\n      type: &#39;area&#39;,\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 180.01 },\n        { time: &#39;2019-04-12&#39;, value: 156.63 },\n        { time: &#39;2019-04-13&#39;, value: 166.64 },\n        { time: &#39;2019-04-14&#39;, value: 181.89 },\n        ...\n      ]\n    },\n    {\n      type: &#39;volume&#39;,\n      seriesOptions : {\n        overlay: true,\n        priceFormat: {\n          type: &#39;volume&#39;\n        },\n        scaleMargins: {\n          top: 0.8,\n          bottom: 0\n        },\n        lineWidth: 3,\n      },\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 204000 },\n        { time: &#39;2019-04-12&#39;, value: 303000 },\n        { time: &#39;2019-04-13&#39;, value: 705000 },\n        { time: &#39;2019-04-14&#39;, value: 498700 },\n        ...\n      ]\n    }\n  ]\n};\n</code></pre>\n<h3 id=\"seasonality-chart\">Seasonality chart</h3>\n<p>A Seasonality chart can be created using multiple series with the same timespan. You can use the APIs to customize the displayed legend, X-Axis label and cross hair vertical label.</p>\n<code-sandbox hash=\"d0efcef9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst monthCount = {};\nconst months = {\n  1: &quot;January&quot;,\n  2: &quot;February&quot;,\n  3: &quot;March&quot;,\n  4: &quot;April&quot;,\n  5: &quot;May&quot;,\n  6: &quot;June&quot;,\n  7: &quot;July&quot;,\n  8: &quot;August&quot;,\n  9: &quot;September&quot;,\n  10: &quot;October&quot;,\n  11: &quot;November&quot;,\n  12: &quot;December&quot;\n}\nconst chart = document.getElementById(&#39;seasonality&#39;);\nchart.config = {\n  lastValueVisible: false,\n  options: {\n    timeScale: {\n      tickMarkFormatter: (time, tickMarkType, locale) =&gt; {\n        if(!monthCount[time.month]) {\n          monthCount[time.month] = 1;\n          return months[time.month];\n        }\n        return &quot;&quot;;\n      }\n    },\n    localization: {\n      timeFormatter: (date) =&gt; date.day + &#39; &#39; + months[date.month]\n    }\n  },\n    series: [\n    {\n      symbol: &#39;2011-2020&#39;,\n      symbolName: &#39;Avg. 2011-2020&#39;,\n      lastValueVisible: false,\n      type: &#39;line&#39;,\n      data: [\n        { time: &#39;2020-01-11&#39;, value: 20.31 },\n        { time: &#39;2020-02-12&#39;, value: 30.27 },\n        { time: &#39;2020-03-13&#39;, value: 70.28 },\n        { time: &#39;2020-04-11&#39;, value: 20.31 },\n        { time: &#39;2020-05-12&#39;, value: 30.27 },\n        { time: &#39;2020-06-13&#39;, value: 70.28 },\n        { time: &#39;2020-07-11&#39;, value: 49.29 },\n        { time: &#39;2020-08-12&#39;, value: 20.31 },\n        { time: &#39;2020-09-13&#39;, value: 30.27 },\n        { time: &#39;2020-10-11&#39;, value: 70.28 },\n        { time: &#39;2020-11-12&#39;, value: 49.29 },\n        { time: &#39;2020-12-13&#39;, value: 70.28 },\n      ]\n    },\n    {\n      symbol: &#39;2021&#39;,\n      symbolName: &#39;2021&#39;,\n      type: &#39;area&#39;,\n      data: [\n        { time: &#39;2020-01-11&#39;, value: 45.01 },\n        { time: &#39;2020-02-12&#39;, value: 60.63 },\n        { time: &#39;2020-03-13&#39;, value: 166.64 },\n        { time: &#39;2020-04-11&#39;, value: 180.01 },\n        { time: &#39;2020-05-12&#39;, value: 156.63 },\n        { time: &#39;2020-06-13&#39;, value: 166.64 },\n        { time: &#39;2020-07-11&#39;, value: 181.89 }\n      ]\n    },\n  ]\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-interactive-chart {\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;seasonality&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const monthCount = {};\nconst months = {\n  1: &quot;January&quot;,\n  2: &quot;February&quot;,\n  3: &quot;March&quot;,\n  4: &quot;April&quot;,\n  5: &quot;May&quot;,\n  6: &quot;June&quot;,\n  7: &quot;July&quot;,\n  8: &quot;August&quot;,\n  9: &quot;September&quot;,\n  10: &quot;October&quot;,\n  11: &quot;November&quot;,\n  12: &quot;December&quot;\n}\nconst chart = document.getElementById(&#39;seasonality&#39;);\nchart.config = {\n  lastValueVisible: false,\n  options: {\n    timeScale: {\n      tickMarkFormatter: (time, tickMarkType, locale) =&gt; {\n        if(!monthCount[time.month]) {\n          monthCount[time.month] = 1;\n          return months[time.month];\n        }\n        return &quot;&quot;;\n      }\n    },\n    localization: {\n      timeFormatter: (date) =&gt; date.day + &#39; &#39; + months[date.month]\n    }\n  },\n  series: [\n    {\n      symbol: &#39;2011-2020&#39;,\n      symbolName: &#39;Avg. 2011-2020&#39;,\n      lastValueVisible: false,\n      type: &#39;line&#39;,\n      data: [\n        { time: &#39;2020-01-11&#39;, value: 20.31 },\n        { time: &#39;2020-02-12&#39;, value: 30.27 },\n        { time: &#39;2020-03-13&#39;, value: 70.28 },\n        { time: &#39;2020-04-11&#39;, value: 20.31 },\n        { time: &#39;2020-05-12&#39;, value: 30.27 },\n        { time: &#39;2020-06-13&#39;, value: 70.28 },\n        { time: &#39;2020-07-11&#39;, value: 49.29 },\n        { time: &#39;2020-08-12&#39;, value: 20.31 },\n     color: &quot;#4d4d4d&quot;,\n        width: 0.5,\n        style: 1,\n        visible: true,\n        labelVisible: false,\n      },\n      horzLine: {\n        color: &quot;#4d4d4d&quot;,\n        width: 1.5,\n        style: 0,\n        visible: true,\n        labelVisible: true,\n      },\n    },\n  }\n};\n</code></pre>\n<code-sandbox hash=\"b121ffab\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst chart = document.getElementById(&#39;price&#39;);\nchart.config = {\n  series: [\n    {\n      symbol: &#39;Price&#39;,\n      type: &#39;area&#39;,\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 180.01 },\n        { time: &#39;2019-04-12&#39;, value: 156.63 },\n        { time: &#39;2019-04-13&#39;, value: 166.64 },\n        { time: &#39;2019-04-14&#39;, value: 181.89 },\n        { time: &#39;2019-04-15&#39;, value: 174.43 },\n        { time: &#39;2019-04-16&#39;, value: 180.01 },\n        { time: &#39;2019-04-17&#39;, value: 196.63 },\n        { time: &#39;2019-04-18&#39;, value: 176.64 },\n        { time: &#39;2019-04-20&#39;, value: 181.89 },\n        { time: &#39;2019-04-21&#39;, value: 190.01 },\n        { time: &#39;2019-04-22&#39;, value: 196.63 },\n        { time: &#39;2019-04-23&#39;, value: 178.64 },\n        { time: &#39;2019-04-24&#39;, value: 141.89 },\n        { time: &#39;2019-04-25&#39;, value: 154.43 },\n        { time: &#39;2019-04-26&#39;, value: 170.01 },\n        { time: &#39;2019-04-27&#39;, value: 196.63 },\n        { time: &#39;2019-04-28&#39;, value: 176.64 },\n        { time: &#39;2019-04-29&#39;, value: 181.89 }\n      ]\n    }\n  ],\n  options: {\n    crosshair: {\n      vertLine: {\n        color: &#39;#4d4d4d&#39;,\n        width: 0.5,\n        style: 1,\n        visible: true,\n        labelVisible: false,\n      },\n      horzLine: {\n        color: &#39;#4d4d4d&#39;,\n        width: 1.5,\n        style: 0,\n        visible: true,\n        labelVisible: true,\n      }\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-interactive-chart {\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;price&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><p>To customize options at the series level, pass the options to each series using <code>seriesOptions</code>. Learn more about chart options from <a href=\"https://github.com/tradingview/lightweight-charts/blob/b58f2c3e7f539db5baab660bc50842367f5ed4fb/docs/series-basics.md\">Lightweight Chart Series Basic</a>.</p>\n<p>For example, in <code>lightweight-chart</code>, you can pass options to set preferred decimal places on the y-axis.</p>\n<pre><code class=\"language-json\">{\n  priceFormat: {\n    precision: 3,\n  },\n}\n</code></pre>\n<p>In <code>ef-interactive-chart</code>, you pass options to <code>seriesOptions</code> in the <code>series</code>.</p>\n<pre><code class=\"language-javascript\">chart.config = {\n  options: { ... },\n  series: [\n  {\n    symbol: &#39;Price&#39;,\n    type: &#39;area&#39;,\n      seriesOptions: {\n        priceFormat: {\n            precision: 3\n        }\n      }\n  }]\n}\n</code></pre>\n<code-sandbox hash=\"7aab1cf0\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst chart = document.getElementById(&#39;price&#39;);\n\nchart.config = {\n  series: [\n    {\n      symbol: &#39;Price&#39;,\n      type: &#39;area&#39;,\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 180.01 },\n        { time: &#39;2019-04-12&#39;, value: 156.63 },\n        { time: &#39;2019-04-13&#39;, value: 166.64 },\n        { time: &#39;2019-04-14&#39;, value: 181.89 },\n        { ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst chart = document.getElementById(&#39;price&#39;);\n\nchart.config = {\n  options: {\n    rightPriceScale: {\n      visible: false\n    },\n    leftPriceScale: {\n      visible: true\n    },\n  },\n  series: [\n    {\n      symbol: &#39;Price&#39;,\n      type: &#39;area&#39;,\n      seriesOptions: {\n        priceScaleId: &#39;left&#39;\n      },\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 180.01 },\n        { time: &#39;2019-04-12&#39;, value: 156.63 },\n        { time: &#39;2019-04-13&#39;, value: 166.64 },\n        { time: &#39;2019-04-14&#39;, value: 181.89 },\n        { time: &#39;2019-04-15&#39;, value: 174.43 },\n        { time: &#39;2019-04-16&#39;, value: 180.01 },\n        { time: &#39;2019-04-17&#39;, value: 196.63 },\n        { time: &#39;2019-04-18&#39;, value: 176.64 },\n        { time: &#39;2019-04-20&#39;, value: 181.89 },\n        { time: &#39;2019-04-21&#39;, value: 190.01 },\n        { time: &#39;2019-04-22&#39;, value: 196.63 },\n        { time: &#39;2019-04-23&#39;, value: 178.64 },\n        { time: &#39;2019-04-24&#39;, value: 141.89 },\n        { time: &#39;2019-04-25&#39;, value: 154.43 },\n        { time: &#39;2019-04-26&#39;, value: 170.01 },\n        { time: &#39;2019-04-27&#39;, value: 196.63 },\n        { time: &#39;2019-04-28&#39;, value: 176.64 },\n        { time: &#39;2019-04-29&#39;, value: 181.89 }\n      ]\n    }\n  ]\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-interactive-chart {\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;price&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><p>Customizing chart to show data on the left and right sides of the y-axis.</p>\n<pre><code class=\"language-json\">chart.config = {\n  options: {\n    rightPriceScale: {\n      visible: true\n    },\n    leftPriceScale: {\n      visible: true\n    },\n  },\n  series: [{\n    symbol: &#39;IBM.N&#39;,\n    type: &#39;area&#39;,\n    seriesOptions: {\n      priceScaleId: &#39;right&#39;\n    },\n    data: [...]\n  },\n  {\n    symbol: &#39;GOOG.O&#39;,\n    type: &#39;area&#39;,\n    seriesOptions: {\n      priceScaleId: &#39;left&#39;\n    },\n    data: [...]\n  }]\n};\n</code></pre>\n<code-sandbox hash=\"40bb1b66\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst chart = document.getElementById(&#39;price&#39;);\n\nchart.config = {\n  options: {\n    rightPriceScale: {\n      visible: true\n    },\n    leftPriceScale: {\n      visible: true\n    },\n  },\n  series: [\n    {\n      symbol: &#39;IBM.N&#39;,\n      type: &#39;area&#39;,\n      seriesOptions: {\n        priceScaleId: &#39;right&#39;\n      },\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 280.01 },\n        { time: &#39;2019-04-12&#39;, value: 186.63 },\n        { time: &#39;2019-04-13&#39;, value: 366.64 },\n        { time: &#39;2019-04-14&#39;, value: 381.89 },\n        { time: &#39;2019-04-15&#39;, value: 374.43 },\n        { time: &#39;2019-04-16&#39;, value: 240.01 },\n        { time: &#39;2019-04-17&#39;, value: 276.63 },\n        { time: &#39;2019-04-18&#39;, value: 286.64 },\n        { time: &#39;2019-04-20&#39;, value: 301.89 },\n        { time: &#39;2019-04-21&#39;, value: 290.01 },\n        { time: &#39;2019-04-22&#39;, value: 296.63 },\n        { time: &#39;2019-04-23&#39;, value: 278.64 },\n        { time: &#39;2019-04-24&#39;, value: 341.89 },\n        { time: &#39;2019-04-25&#39;, value: 354.43 },\n        { time: &#39;2019-04-26&#39;, value: 370.01 },\n        { time: &#39;2019-04-27&#39;, value: 296.63 },\n        { time: &#39;2019-04-28&#39;, value: 276.64 },\n        { time: &#39;2019-04-29&#39;, value: 181.89 }\n      ]\n    },\n    {\n      symbol: &#39;GOOG.O&#39;,\n      type: &#39;area&#39;,\n      seriesOptions: {\n        priceScaleId: &#39;left&#39;\n      },\n      data: [\n        { time: &#39;2019-04-11&#39;, value: 180.01 },\n        { time: &#39;2019-04-12&#39;, value: 156.63 },\n        { time: &#39;2019-04-13&#39;, value: 166.64 },\n        { time: &#39;2019-04-14&#39;, value: 181.89 },\n        { time: &#39;2019-04-15&#39;, value: 174.43 },\n        { time: &#39;2019-04-16&#39;, value: 180.01 },\n        { time: &#39;2019-04-17&#39;, value: 196.63 },\n        { time: &#39;2019-04-18&#39;, value: 176.64 },\n        { time: &#39;2019-04-20&#39;, value: 181.89 },\n        { time: &#39;2019-04-21&#39;, value: 190.01 },\n        { time: &#39;2019-04-22&#39;, value: 196.63 },\n        { time: &#39;2019-04-23&#39;, value: 178.64 },\n        { time: &#39;2019-04-24&#39;, value: 141.89 },\n        { time: &#39;2019-04-25&#39;, value: 154.43 },\n        { time: &#39;2019-04-26&#39;, value: 170.01 },\n        { time: &#39;2019-04-27&#39;, value: 196.63 },\n        { time: &#39;2019-04-28&#39;, value: 176.64 },\n        { time: &#39;2019-04-29&#39;, value: 181.89 }\n      ]\n    }\n  ]\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-interactive-chart {\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;price&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><h3 id=\"chart-legend\">Chart legend</h3>\n<p>The interactive chart provides a default standard legend which displays price and symbol, if available.</p>\n<p>In case you want to preserve the value of <code>symbol</code> and show a custom name on the legend, use <code>symbolName</code> alongside <code>symbol</code>. The chart will use <code>symbolName</code> in the legend, instead.</p>\n<pre><code class=\"language-javascript\">line.config = {\n  series: [\n    {\n      symbol: &#39;APPL.O&#39;,\n      symbolName: &#39;Price&#39;,\n      type: &#39;line&#39;,\n      data: [...]\n    }\n  ]\n};\n</code></pre>\n<p>By default, chart will display a raw value that passes from the data object in the legend. If you want to override the default formatting of the price, you can set your own formatter function to <code>legendPriceFormatter</code> in a series configuration object to override price format on the legend.</p>\n<p>For example, here&#39;s how you can format price to show three decimal places on the legend.</p>\n<pre><code class=\"language-javascript\">chart.config = {\n  series: [\n    {\n      symbol: &#39;AAPL&#39;,\n      legendPriceFormatter: (price) =&gt; &#39;£&#39; + price.toFixed(3),\n      type: &#39;area&#39;,\n      data: [...],\n    }\n  ]\n};\n</code></pre>\n<code-sandbox hash=\"d634f6d4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst chart = document.getElementById(&#39;legend_formatter&#39;);\n\nchart.config = {\n  series: [\n    {\n      legendPriceFormatter: (price) =&gt; &#39;£&#39; + price.toFixed(3),\n      type: &#39;area&#39;,\n      data: [\n        { time: &#39;2018-12-22&#39;, value: 32.51 },\n        { time: &#39;2018-12-23&#39;, value: 31.11 },\n        { time: &#39;2018-12-24&#39;, value: 27.02 },\n        { time: &#39;2018-12-25&#39;, value: 27.32 },\n        { time: &#39;2018-12-26&#39;, value: 25.17 },\n        { time: &#39;2018-12-27&#39;, value: 28.89 },\n        { time: &#39;2018-12-28&#39;, value: 25.46 },\n        { time: &#39;2018-12-29&#39;, value: 23.92 },\n        { time: &#39;2018-12-30&#39;, value: 22.68 },\n        { time: &#39;2018-12-31&#39;, value: 22.67 }\n      ],\n      seriesOptions: {\n        priceFormat: {\n          type: &#39;custom&#39;,\n          formatter: (price) =&gt; &#39;£&#39; + price.toFixed(3)\n        }\n      }\n    }\n  ]\n};\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;legend_formatter&quot;&gt;&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><h3 id=\"custom-legend\">Custom legend</h3>\n<p>You can implement your own legend using the <code>legend</code> slot.</p>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;line&quot; legend&gt;\n  &lt;div slot=&quot;legend&quot; id=&quot;chart-legend&quot;&gt;&lt;/div&gt;\n&lt;/ef-interactive-chart&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const el = document.getElementById(&#39;line&#39;);\nconst legend = document.getElementById(&#39;chart-legend&#39;);\n\nel.addEventListener(&#39;initialized&#39;, (e) =&gt; {\n  const chart = e.target.chart; // lightweight chart instance\n  const seriesList = e.target.seriesList;\n  const data = e.target.config.series[0].data;\n\n  chart.subscribeCrosshairMove((param) =&gt; {\n    const price = param.seriesPrices.get(seriesList[0]); // get price at crosshair\n    if (price) {\n      legend.textContent = price; // set price to legend\n      // more legend customization goes here\n    }\n  });\n  // set legend to show latest data when no crosshair\n  legend.textContent = data[data.length - 1].value;\n});\n</code></pre>\n<p>Custom legend can also be used to implement a custom tooltip.</p>\n<code-sandbox hash=\"b3365a83\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;interactive-chart&#39;);\n\nconst chartEl = document.getElementById(&#39;line&#39;);\n\nchartEl.config = {\n  series: [\n    {\n      symbol: &#39;AAPL&#39;,\n      type: &#39;area&#39;,\n      data: [\n        { time: &#39;2018-12-22&#39;, value: 32.51 },\n        { time: &#39;2018-12-23&#39;, value: 31.11 },\n        { time: &#39;2018-12-24&#39;, value: 27.02 },\n        { time: &#39;2018-12-25&#39;, value: 27.32 },\n        { time: &#39;2018-12-26&#39;, value: 25.17 },\n        { time: &#39;2018-12-27&#39;, value: 28.89 },\n        { time: &#39;2018-12-28&#39;, value: 25.46 },\n        { time: &#39;2018-12-29&#39;, value: 23.92 },\n        { time: &#39;2018-12-30&#39;, value: 22.68 },\n        { time: &#39;2018-12-31&#39;, value: 22.67 }\n      ]\n    }\n  ]\n};\n\nchartEl.addEventListener(&#39;initialized&#39;, (event) =&gt; {\n  const chart = event.target.chart;\n  const seriesList = event.target.seriesList;\n  const legend = document.getElementById(&#39;custom-legend&#39;);\n\n  chart.subscribeCrosshairMove((param) =&gt; {\n    if (param.point === undefined || !param.time || param.point.x &lt; 0 || param.point.x &gt; event.target.clientWidth || param.point.y &lt; 0 || param.point.y &gt; event.target.clientHeight) {\n      legend.style.display = &#39;none&#39;;\n    }\n    else {\n      const legendWidth = 60;\n      const legendHeight = 30;\n      const legendMargin = 10;\n      const y = param.point.y;\n      let left = param.point.x + legendMargin;\n      let top = y + legendMargin;\n\n      if (left &gt; event.target.clientWidth - legendWidth) {\n        left = param.point.x - legendMargin - legendWidth;\n      }\n\n      if (top &gt; event.target.clientHeight - legendHeight) {\n        top = y - legendHeight - legendMargin;\n      }\n\n      legend.style.zIndex = 1000;\n      legend.style.left = left + &#39;px&#39;;\n      legend.style.top = top + &#39;px&#39;;\n      legend.style.display = &#39;flex&#39;;\n      legend.style.alignItems = &#39;center&#39;;\n      legend.style.justifyContent = &#39;center&#39;;\n      legend.style.position = &#39;absolute&#39;;\n      legend.style.width = legendWidth + &#39;px&#39;;\n      legend.style.height = legendHeight + &#39;px&#39;;\n      legend.style.backgroundColor = &#39;rgba(255, 255, 255, 0.9)&#39;;\n      legend.style.border = &#39;solid 1px rgb(0,0,0)&#39;;\n      legend.style.color = &#39;rgb(0,0,0)&#39;;\n      legend.textContent = param.seriesPrices.get(seriesList[0]);\n    }\n  });\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-interactive-chart id=&quot;line&quot;&gt;\n  &lt;div slot=&quot;legend&quot; id=&quot;custom-legend&quot;&gt;\n  &lt;/div&gt;\n&lt;/ef-interactive-chart&gt;\n</code></pre>\n</code-sandbox><h3 id=\"lightweight-charts-instance\">Lightweight Charts instance</h3>\n<p>An instance of lightweight chart can be accessed using the <code>chart</code> and <code>seriesList</code> properties.</p>\n<pre><code class=\"language-javascript\">  const el = document.getElementById(&quot;line&quot;);\n  console.log(&#39;instance chart&#39;, el.chart); // instance of lightweight chart\n  console.log(&#39;instance series&#39;, el.seriesList); // array of series instances\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>config</code></td>\n<td><code>config</code></td>\n<td><code>InteractiveChartConfig</code></td>\n<td>null</td>\n<td>Chart configurations for init chart</td>\n</tr>\n<tr>\n<td><code>disabledJumpButton</code></td>\n<td><code>disabled-jump-button</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Hide jump to latest data button</td>\n</tr>\n<tr>\n<td><code>disabledLegend</code></td>\n<td><code>disabled-legend</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Hide legend</td>\n</tr>\n<tr>\n<td><code>legendStyle</code></td>\n<td><code>legend-style</code></td>\n<td><code>&quot;vertical&quot; | &quot;horizontal&quot;</code></td>\n<td>&quot;vertical&quot;</td>\n<td>Set legend style i.e. <code>horizontal</code>, <code>vertical</code>.</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th
