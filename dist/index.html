<td><code>(): void</code></td>\n<td>Go to the first page</td>\n</tr>\n<tr>\n<td><code>last</code></td>\n<td><code>(): void</code></td>\n<td>Go to the last page</td>\n</tr>\n<tr>\n<td><code>next</code></td>\n<td><code>(): void</code></td>\n<td>Go to the next page</td>\n</tr>\n<tr>\n<td><code>previous</code></td>\n<td><code>(): void</code></td>\n<td>Go to the previous page</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>value-changed</code></td>\n<td>Fired when the <code>value</code> property is changed</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/panel","title":"Panel","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"panel\">Panel</h1>\n<code-sandbox hash=\"a029c5fb\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;panel&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-panel spacing&gt;\n  &lt;h3&gt;Section&lt;/h3&gt;\n  &lt;p&gt;Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.&lt;/p&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n</code-sandbox><p><code>ef-panel</code> is a container for components. It provides a standard background color and padding, depending on the theme.</p>\n<h3 id=\"creating-a-panel\">Creating a panel</h3>\n<p><code>ef-panel</code> can be used as a generic container for housing any components.</p>\n<pre><code class=\"language-html\">&lt;ef-panel&gt;\n  &lt;h3&gt;Section&lt;/h3&gt;\n  &lt;p&gt;Leverage agile frameworks to provide a robust synopsis\n     for high level overviews. Iterative approaches to corporate \n     strategy foster collaborative thinking to further the overall \n     value proposition.&lt;/p&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n<h3 id=\"add-spacing\">Add spacing</h3>\n<p>Default padding is managed by the theme and can be set to <code>ef-panel</code> using the <code>spacing</code> attribute.</p>\n<code-sandbox hash=\"a029c5fb\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;panel&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-panel spacing&gt;\n  &lt;h3&gt;Section&lt;/h3&gt;\n  &lt;p&gt;Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.&lt;/p&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n</code-sandbox><h3 id=\"customizing-panel-style\">Customizing panel style</h3>\n<p><code>ef-panel</code> can be styled similarly to <code>div</code>. For example, background color and other styles can be changed using a CSS class.</p>\n<code-sandbox hash=\"385e0182\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;panel&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.primary-section {\n  padding: 14px 20px;\n  background-color: #001eff;\n  color: #ffffff;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-panel class=&quot;primary-section&quot;&gt;\n  &lt;h3&gt;# New Normal&lt;/h3&gt;\n  &lt;p&gt;New Normal is a term in business and economics that refers to financial conditions following the financial crisis of 2007-2008, the aftermath of the 2008–2012 global recession, and the COVID-19 pandemic. &lt;a style=&quot;color:white; text-decoration:underline;&quot; href=&quot;https://en.wikipedia.org/wiki/New_Normal_(business)&quot;&gt;Wikipedia&lt;/a&gt;&lt;/p&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">.primary-section {\n  padding: 14px 20px;\n  background-color: #001eff;\n  color: #ffffff;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-panel class=&quot;primary-section&quot;&gt;\n  &lt;h3&gt;# New Normal&lt;/h3&gt;\n  &lt;p&gt;New Normal is a term in business and economics that refers to financial \n    conditions following the financial crisis of 2007-2008, the aftermath of \n    the 2008–2012 global recession, and the COVID-19 pandemic. \n    &lt;a style=&quot;color:white; text-decoration:underline;&quot; \n    href=&quot;https://en.wikipedia.org/wiki/New_Normal_(business)&quot;&gt;Wikipedia&lt;/a&gt;&lt;/p&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>spacing</code></td>\n<td><code>spacing</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Apply default padding from theme</td>\n</tr>\n<tr>\n<td><code>transparent</code></td>\n<td><code>transparent</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set panel background to transparent</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/password-field","title":"Password Field","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"password-field\">Password Field</h1>\n<code-sandbox hash=\"38581154\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/password-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;password-field&#39;);\nconst pw = document.getElementById(&#39;pw&#39;);\nconst confirmedPw = document.getElementById(&#39;confirmedPw&#39;);\nconst passwordMatchError = document.getElementById(&#39;password-error&#39;);\nconst patternError = document.getElementById(&#39;pattern-error&#39;);\n\npasswordMatchError.style.display = &#39;none&#39;;\npatternError.style.display = &#39;none&#39;;\n\n\nconfirmedPw.addEventListener(&#39;value-changed&#39;, (e) =&gt; {\n  if (e.detail.value !== pw.value) {\n    passwordMatchError.style.display = &#39;list-item&#39;;\n  }\n  else {\n    passwordMatchError.style.display = &#39;none&#39;;\n  }\n});\n\nconfirmedPw.addEventListener(&#39;error-changed&#39;, (e) =&gt; {\n  if (e.detail.value) {\n    patternError.style.display = &#39;list-item&#39;;\n  }\n  else {\n    patternError.style.display = &#39;none&#39;;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">ef-panel {\n  max-width: 450px;\n}\nef-password-field{\n  width: 250px;\n}\np {\n  margin: 4px 0;\n}\nul {\n  padding-inline-start: 24px;\n}\n#password-error, #pattern-error {\n  color: #d94255;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-panel&gt;\n  &lt;ef-header level=&quot;3&quot;&gt;Password Recommendation&lt;/ef-header&gt;\n  &lt;ul&gt;\n    &lt;li&gt;At least 8 characters—the more characters, the better.&lt;/li&gt;\n    &lt;li&gt;At least one uppercase and lowercase letters.&lt;/li&gt;\n    &lt;li&gt;At least one number.&lt;/li&gt;\n    &lt;li&gt;At least one special character.&lt;/li&gt;\n  &lt;/ul&gt;\n&lt;/ef-panel&gt;\n\n&lt;p&gt;Password&lt;/p&gt;\n&lt;ef-password-field id=&quot;pw&quot; pattern=&quot;^(?=.*[A-Z])(?=.*[!@#$&amp;*])(?=.*[0-9])(?=.*[a-z]).{8,}$&quot;&gt;&lt;/ef-password-field&gt;\n&lt;br/&gt;\n&lt;p&gt;Confirm password&lt;/p&gt;\n&lt;ef-password-field id=&quot;confirmedPw&quot; pattern=&quot;^(?=.*[A-Z])(?=.*[!@#$&amp;*])(?=.*[0-9])(?=.*[a-z]).{8,}$&quot;&gt;&lt;/ef-password-field&gt;\n\n&lt;ul id=&quot;error-list&quot;&gt;\n  &lt;li id=&quot;password-error&quot;&gt;Password does not match&lt;/li&gt;\n  &lt;li id=&quot;pattern-error&quot;&gt;Password does not meet criteria&lt;/li&gt;\n&lt;/ul&gt;\n</code></pre>\n</code-sandbox><p><code>ef-password-field</code> is a form control for passwords with a built-in show/hide toggle functionality.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-password-field</code> behaves similarly to the native password input. It has password masking that allows users to securely type their passwords into the input.</p>\n<pre><code class=\"language-html\">&lt;ef-password-field placeholder=&quot;Password ...&quot;&gt;&lt;/ef-password-field&gt;\n</code></pre>\n<h3 id=\"getting-value\">Getting value</h3>\n<p>The value can be accessed through the <code>value</code> property.</p>\n<pre><code class=\"language-html\">&lt;ef-password-field id=&quot;password-input&quot;&gt;&lt;/ef-password-field&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const passwordInput = document.getElementById(&quot;password-input&quot;);\nconsole.log(passwordInput.value); // User&#39;s input password\n</code></pre>\n<p>You can also listen for the <code>value-changed</code> event, which triggers whenever the value changes due to user interactions.</p>\n<code-sandbox hash=\"be364c6b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/password-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;password-field&#39;);\nconst element = document.getElementById(&quot;password-input&quot;);\nconst valueChangedText = document.getElementById(&#39;value-text&#39;);\n\nelement.addEventListener(&quot;value-changed&quot;, (e) =&gt; {\n  valueChangedText.innerHTML = e.detail.value;\n});\n</code></pre>\n<pre><code class=\"language-css\">ef-password-filed {\n  width: 172px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-password-field id=&quot;password-input&quot; placeholder=&quot;Type something here ..&quot;&gt;&lt;/ef-password-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-password-field id=&quot;password-input&quot;&gt;&lt;/ef-password-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;password-input&quot;);\nconst valueChangedText = document.getElementById(&quot;value-text&quot;);\n\nelement.addEventListener(&quot;value-changed&quot;, (e) =&gt; {\n  valueChangedText.innerHTML = e.detail.value;\n});\n</code></pre>\n<h3 id=\"input-validation\">Input validation</h3>\n<p>Validation occurs when the constraints are provided and the value changes. If the error state changes, it will dispatch an <code>error-changed</code> event along with the current error state.</p>\n<p>Alternatively, you can access the <code>error</code> property to check if the input is valid or not.</p>\n<h3 id=\"input-length\">Input length</h3>\n<p>The <code>maxlength</code> attribute limits the number of characters that can be typed into the input, and the <code>minlength</code> attribute sets the minimum of characters. <code>ef-password-field</code> will show error styles if a condition is not met.</p>\n<code-sandbox hash=\"76e2cf98\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/password-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;password-field&#39;);\nconst element = document.getElementById(&quot;passwordInput&quot;);\nconst errorChangedText = document.getElementById(&#39;error-text&#39;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Password length must be between 8 - 16 characters&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-password-field {\n  width: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-password-field id=&quot;passwordInput&quot; minlength=&quot;8&quot; maxlength=&quot;16&quot; placeholder=&quot;Between 8 to 16 characters&quot;&gt;&lt;/ef-password-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-password-field id=&quot;passwordInput&quot; minlength=&quot;8&quot; maxlength=&quot;16&quot;&gt;&lt;/ef-password-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;passwordInput&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\n\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Password length must be between 8 - 16 characters.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<h3 id=\"validate-input-using-pattern\">Validate input using pattern</h3>\n<p>You can use a regular expression to validate the input value by setting it to the <code>pattern</code> attribute.</p>\n<code-sandbox hash=\"2c5eec4a\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/password-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;password-field&#39;);\nconst element = document.getElementById(&quot;password&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Password is too weak.&quot;;\n  } else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-password-field {\n  width: 275px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ul&gt;\n  &lt;li&gt;At least 8 characters—the more characters, the better.&lt;/li&gt;\n  &lt;li&gt;At least one uppercase and lowercase letters.&lt;/li&gt;\n  &lt;li&gt;At least one number.&lt;/li&gt;\n  &lt;li&gt;At least one special character.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ef-password-field id=&quot;password&quot; pattern=&quot;^(?=.*[A-Z])(?=.*[!@#$&amp;*])(?=.*[0-9])(?=.*[a-z]).{8,}$&quot;&gt;&lt;/ef-password-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-password-field id=&quot;password&quot; pattern=&quot;^(?=.*[A-Z])(?=.*[!@#$&amp;*])(?=.*[0-9])(?=.*[a-z]).{8,}$&quot;&gt;&lt;/ef-password-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;password&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Password is too weak.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set error state</td>\n</tr>\n<tr>\n<td><code>maxLength</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character max limit</td>\n</tr>\n<tr>\n<td><code>minLength</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character min limit</td>\n</tr>\n<tr>\n<td><code>pattern</code></td>\n<td></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set regular expression for input validation</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set placeholder text</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>transparent</code></td>\n<td><code>transparent</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disables all other states and border/background styles.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Input&#39;s value</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set warning state</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>renderIcon</code></td>\n<td><code>(): any</code></td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>error-changed</code></td>\n<td>Dispatched when error state changes</td>\n</tr>\n<tr>\n<td><code>icon-click</code></td>\n<td>Dispatched when icon is clicked</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/pill","title":"Pill","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"pill\">Pill</h1>\n<code-sandbox hash=\"ff266f8c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/pill?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;pill&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-pill&gt;Default&lt;/ef-pill&gt;\n&lt;ef-pill toggles&gt;Toggles&lt;/ef-pill&gt;\n&lt;ef-pill clears&gt;Clear&lt;/ef-pill&gt;\n</code></pre>\n</code-sandbox><p><code>ef-pill</code> is a small button style component which is used to show one or multiple selected items. It is nearly always used to visualize multiple item selections inside UI components.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>You can display a pill with text inside.</p>\n<pre><code class=\"language-html\">&lt;ef-pill&gt;Banana&lt;/ef-pill&gt;\n&lt;ef-pill&gt;Raspberry&lt;/ef-pill&gt;\n&lt;ef-pill&gt;Mango&lt;/ef-pill&gt;\n</code></pre>\n<h3 id=\"toggle-pills\">Toggle pills</h3>\n<p>Toggle pills are used to switch between two states. To create a toggle pill, add the <code>toggles</code> attribute.</p>\n<code-sandbox hash=\"ee2ecb31\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/pill?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;pill&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-pill toggles&gt;Toggles&lt;/ef-pill&gt;\n&lt;ef-pill toggles active&gt;Active Toggles&lt;/ef-pill&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-pill toggles&gt;Toggles&lt;/ef-pill&gt;\n&lt;ef-pill toggles active&gt;Active Toggles&lt;/ef-pill&gt;\n</code></pre>\n<h3 id=\"pill-with-clear-button\">Pill with clear button</h3>\n<p>A pill can display a clear button, or a small cross icon, when the <code>clears</code> attribute is added. You can also add an event listener for when the clear button is clicked.</p>\n<code-sandbox hash=\"5ef21f63\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/pill?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;pill&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-pill&gt;Default&lt;/ef-pill&gt;\n&lt;ef-pill clears&gt;Clears Pill&lt;/ef-pill&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-pill&gt;Default&lt;/ef-pill&gt;\n&lt;ef-pill clears&gt;Clears Pill&lt;/ef-pill&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>active</code></td>\n<td><code>active</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Add to pill for active state</td>\n</tr>\n<tr>\n<td><code>clears</code></td>\n<td><code>clears</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set pill to clearable</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>toggles</code></td>\n<td><code>toggles</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set pill to toggle mode</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Value of pill</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>clear</code></td>\n<td>Dispatched when click on cross button occurs</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/progress-bar","title":"Progress Bar","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"progress-bar\">Progress Bar</h1>\n<code-sandbox hash=\"a948b980\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/progress-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;progress-bar&#39;);\n\nlet val;\nlet bar;\nconst bars = document.body.querySelectorAll(&#39;ef-progress-bar&#39;);\nlet i = 0;\nlet shift = 0;\nconst max = bars.length;\nsetInterval(() =&gt; {\n  val = 100 / max * ((i + shift) % max + 1);\n  bar = bars[i++ % max];\n  bar.value = val;\n  if (i % max === 0) {\n    shift++;\n  }\n}, 333);\n</code></pre>\n<pre><code class=\"language-css\">.red {\n  color: #F44336;\n}\n.pink {\n  color: #E91E63;\n}\n.purple {\n  color: #9C27B0;\n}\n.indigo {\n  color: #3F51B5;\n}\n.navy {\n  color: #334e96;\n}\nef-progress-bar {\n  margin-bottom: 10px;\n  max-width: 600px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-progress-bar class=&quot;red&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar class=&quot;pink&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar class=&quot;purple&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar class=&quot;indigo&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar class=&quot;navy&quot;&gt;&lt;/ef-progress-bar&gt;\n</code></pre>\n</code-sandbox><p><code>ef-progress-bar</code> is a simple visualization to display a single bar. It accepts a value between 0-100 and uses it as a percentage to fill the bar.</p>\n<h3 id=\"set-bar-length\">Set bar length</h3>\n<p>The length of the bar can be set using the <code>value</code> attribute, which can be any decimal number between 0 and 100.</p>\n<code-sandbox hash=\"c1567674\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/progress-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;progress-bar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-progress-bar {\n  margin-bottom: 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-progress-bar value=&quot;100&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;75&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;50&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;25&quot;&gt;&lt;/ef-progress-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-progress-bar value=&quot;100&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;75&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;50&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;25&quot;&gt;&lt;/ef-progress-bar&gt;\n</code></pre>\n<h3 id=\"show-label\">Show label</h3>\n<p>You can set the <code>label</code> attribute to display text at the end of a bar. To prevent a label from going outside of a container, apply the <code>margin-right</code> attribute.</p>\n<pre><code class=\"language-css\">ef-progress-bar {\n  margin-right: 45px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-progress-bar value=&quot;100&quot; label=&quot;100&quot;&gt;&lt;/ef-progress-bar&gt;\n</code></pre>\n<code-sandbox hash=\"2faade7d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/progress-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;progress-bar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-progress-bar {\n  margin-top: 10px;\n  margin-right: 45px;\n  margin-bottom: 45px\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-progress-bar value=&quot;100&quot; label=&quot;100&quot;&gt;&lt;/ef-progress-bar&gt;\n</code></pre>\n</code-sandbox><h3 id=\"customize-height-and-color\">Customize height and color</h3>\n<p>Bar color and height have default values from the theme, but you can override them using CSS.</p>\n<code-sandbox hash=\"4d0acb55\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/progress-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;progress-bar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-progress-bar {\n  height: 16px;\n}\n.highlighted {\n  color: #000000;\n}\nef-progress-bar {\n  margin-right: 45px;\n  margin-bottom: 10px\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-progress-bar value=&quot;20&quot; label=&quot;Potato Croquettes&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;50&quot; label=&quot;Hamburger&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar class=&quot;highlighted&quot; value=&quot;70&quot; label=&quot;Sushi&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;35&quot; label=&quot;Toast&quot;&gt;&lt;/ef-progress-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">ef-progress-bar {\n  height: 16px;\n}\n.highlighted {\n  color: #000000;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-progress-bar value=&quot;20&quot; label=&quot;Potato Croquettes&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;50&quot; label=&quot;Hamburger&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar class=&quot;highlighted&quot; value=&quot;70&quot; label=&quot;Sushi&quot;&gt;&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;65&quot; label=&quot;Toast&quot;&gt;&lt;/ef-progress-bar&gt;\n</code></pre>\n<h3 id=\"label-slot\">Label slot</h3>\n<p>The <code>label</code> attribute supports only text. You can use slot to include any content e.g. icons or customize your label colour.</p>\n<p>You may have to add some CSS to your content, to ensure that it looks nice.</p>\n<code-sandbox hash=\"438b7bd6\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/progress-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;progress-bar&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/icon?min&#39;;\nhalo(&#39;icon&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-progress-bar {\n  margin-top: 5px;\n  margin-bottom: 10px;\n}\nef-progress-bar .thumb {\n  position: absolute;\n  top: -8px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-progress-bar value=&quot;85&quot;&gt;\n  &lt;ef-icon class=&quot;thumb&quot; slot=&quot;label&quot; icon=&quot;like-empty&quot;&gt;&lt;/ef-icon&gt;\n&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;15&quot;&gt;\n  &lt;ef-icon class=&quot;thumb&quot; slot=&quot;label&quot; icon=&quot;dislike-empty&quot;&gt;&lt;/ef-icon&gt;\n&lt;/ef-progress-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">ef-progress-bar .thumb {\n  position: absolute;\n  top: -8px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-progress-bar value=&quot;85&quot;&gt;\n  &lt;ef-icon class=&quot;thumb&quot; slot=&quot;label&quot; icon=&quot;like-empty&quot;&gt;&lt;/ef-icon&gt;\n&lt;/ef-progress-bar&gt;\n&lt;ef-progress-bar value=&quot;15&quot;&gt;\n  &lt;ef-icon class=&quot;thumb&quot; slot=&quot;label&quot; icon=&quot;dislike-empty&quot;&gt;&lt;/ef-icon&gt;\n&lt;/ef-progress-bar&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>alignment</code></td>\n<td><code>alignment</code></td>\n<td><code>string</code></td>\n<td>&quot;left&quot;</td>\n<td>The alignment of the bar.<br />The bar can either start from the <code>left</code> or <code>right</code>.</td>\n</tr>\n<tr>\n<td><code>label</code></td>\n<td><code>label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>The current label to be displayed next to the bar.<br />This is affixed to the end of the bar, so make sure to cater for this.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;100&quot;</td>\n<td>The current value of the bar.<br />This can range from <code>0-100</code> and<br />will be represented as a percentage bar</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>label</code></td>\n<td>Overrides the label property and places custom content. Useful for modifying the color, or, adding icons.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/radio-button","title":"Radio Button","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"radio-button\">Radio Button</h1>\n<code-sandbox hash=\"a21f59ac\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/radio-button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;radio-button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-radio-button name=&quot;group&quot; checked&gt;Option A&lt;/ef-radio-button&gt;\n&lt;ef-radio-button name=&quot;group&quot;&gt;Option B&lt;/ef-radio-button&gt;\n&lt;ef-radio-button name=&quot;group&quot;&gt;Option C&lt;/ef-radio-button&gt;\n&lt;ef-radio-button name=&quot;group&quot; style=&quot;width: 60px; padding: 20px 0;&quot;&gt;Fixed width&lt;/ef-radio-button&gt;\n</code></pre>\n</code-sandbox><p><code>ef-radio-button</code> is a form control for selecting one option from many options within the same group.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-radio-button</code> is a simple radio button that similar to the type radio of native input.</p>\n<pre><code class=\"language-html\">&lt;ef-radio-button&gt;Sushi&lt;/ef-radio-button&gt;\n&lt;ef-radio-button checked&gt;Steak&lt;/ef-radio-button&gt;\n&lt;ef-radio-button&gt;Noodle&lt;/ef-radio-button&gt;\n</code></pre>\n<h3 id=\"grouping-radio-buttons\">Grouping radio buttons</h3>\n<p>More than one <code>ef-radio-button</code> can be grouped by setting the same value to the <code>name</code> attribute. Once an item in a group is checked, the user cannot uncheck a radio group unless the value is set through a property or attribute.</p>\n<code-sandbox hash=\"f827cc23\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/radio-button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;radio-button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-radio-button name=&quot;dairy&quot; checked&gt;Skimmed Milk&lt;/ef-radio-button&gt;\n&lt;ef-radio-button name=&quot;dairy&quot;&gt;Whole Milk&lt;/ef-radio-button&gt;\n&lt;ef-radio-button name=&quot;dairy&quot;&gt;Soya&lt;/ef-radio-button&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-radio-button name=&quot;dairy&quot; checked&gt;Skimmed Milk&lt;/ef-radio-button&gt;\n&lt;ef-radio-button name=&quot;dairy&quot;&gt;Whole Milk&lt;/ef-radio-button&gt;\n&lt;ef-radio-button name=&quot;dairy&quot;&gt;Soya&lt;/ef-radio-button&gt;\n</code></pre>\n<h3 id=\"disabled-and-readonly\">Disabled and readonly</h3>\n<p><code>ef-radio-button</code> can be set to be disabled or readonly using the <code>disabled</code> or <code>readonly</code> attributes.</p>\n<code-sandbox hash=\"7c428618\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/radio-button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;radio-button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-radio-button checked&gt;Default&lt;/ef-radio-button&gt;\n&lt;ef-radio-button disabled checked&gt;Disabled&lt;/ef-radio-button&gt;\n&lt;ef-radio-button readonly checked&gt;Readonly&lt;/ef-radio-button&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-radio-button checked&gt;Default&lt;/ef-radio-button&gt;\n&lt;ef-radio-button disabled checked&gt;Disabled&lt;/ef-radio-button&gt;\n&lt;ef-radio-button readonly&gt;Readonly&lt;/ef-radio-button&gt;\n</code></pre>\n<h3 id=\"handle-check-value-changed\">Handle check value changed</h3>\n<p><code>checked-changed</code> is the <strong>only</strong> event fired by <code>ef-radio-button</code>. It is dispatched whenever the state has been changed by user interaction, such as a click, tap or keyboard event.</p>\n<pre><code class=\"language-javascript\">radioButtonGroup.addEventListener(&#39;checked-changed&#39;, (e) =&gt; {\n  if (e.target.checked) {\n    // console.log(e.target.id);\n  }\n}, true);\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>checked</code></td>\n<td><code>checked</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Radio button checked state</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>name</code></td>\n<td><code>name</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Group multiple radio buttons by assigning the same name</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Value of the radio button</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>checked-changed</code></td>\n<td>Fired when the <code>checked</code> property changes.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/rating","title":"Rating","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"rating\">Rating</h1>\n<code-sandbox hash=\"3728b633\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/rating?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;rating&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-rating {\n  margin-right: 25px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-rating value=&quot;2&quot;&gt;&lt;/ef-rating&gt;\n&lt;ef-rating value=&quot;4&quot; interactive&gt;&lt;/ef-rating&gt;\n&lt;ef-rating value=&quot;7.5&quot; max=&quot;10&quot;&gt;&lt;/ef-rating&gt;\n</code></pre>\n</code-sandbox><p><code>ef-rating</code> is a star visualization component that is typically used for ranking.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>By default, <code>ef-rating</code> is displayed with no stars selected. Setting <code>value</code> selects/highlights stars.</p>\n<code-sandbox hash=\"549cad35\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/rating?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;rating&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-rating {\n  margin-right: 25px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-rating&gt;&lt;/ef-rating&gt;\n&lt;ef-rating value=&quot;2&quot;&gt;&lt;/ef-rating&gt;\n&lt;ef-rating value=&quot;3.5&quot;&gt;&lt;/ef-rating&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-rating&gt;&lt;/ef-rating&gt;\n&lt;ef-rating value=&quot;2&quot;&gt;&lt;/ef-rating&gt;\n&lt;ef-rating value=&quot;3.5&quot;&gt;&lt;/ef-rating&gt;\n</code></pre>\n<h3 id=\"customize-number-of-stars-and-size\">Customize number of stars and size</h3>\n<p>The maximum number of stars can be overridden by setting <code>max</code>.</p>\n<code-sandbox hash=\"efa566bc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/rating?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;rating&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-rating max=&quot;10&quot;&gt;&lt;/ef-rating&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-rating max=&quot;10&quot;&gt;&lt;/ef-rating&gt;\n</code></pre>\n<p>The size of the stars can be changed using standard CSS styles.</p>\n<code-sandbox hash=\"f8f0be26\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/rating?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;rating&#39;);\n</code></pre>\n<pre><code class=\"language-css\">#custom {\n  font-size:30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-rating id=&quot;custom&quot; value=&quot;2.5&quot;&gt;&lt;/ef-rating&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">#custom {\n  font-size:30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-rating id=&quot;custom&quot; value=&quot;2.5&quot;&gt;&lt;/ef-rating&gt;\n</code></pre>\n<h3 id=\"interactive-rating\">Interactive rating</h3>\n<p>By default users cannot change the value of <code>ef-rating</code>. Specifying <code>interactive</code> makes it possible for users to change the value.</p>\n<code-sandbox hash=\"446ad615\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/rating?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;rating&#39;);\n\nconst customRating = document.getElementById(&#39;rateRestaurant&#39;);\nlet previousValue = customRating.value;\n\n// clear existing rating if users tap the same rating\ncustomRating.addEventListener(&#39;tap&#39;, () =&gt; {\n  if ((customRating.value === previousValue)) {\n    customRating.value = &#39;0&#39;;\n    document.getElementById(&#39;result&#39;).textContent = &#39;&#39;;\n  }\n  previousValue = customRating.value\n});\n\ncustomRating.addEventListener(&#39;value-changed&#39;, (event) =&gt; {\n  document.getElementById(&#39;result&#39;).textContent = &#39;You have selected: &#39; + event.detail.value;\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-rating id=&quot;rateRestaurant&quot; max=&quot;10&quot; value=&quot;7&quot; interactive&gt;&lt;/ef-rating&gt;\n&lt;pre id=&quot;result&quot;&gt;&lt;/pre&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-rating max=&quot;10&quot; value=&quot;7&quot; interactive&gt;&lt;/ef-rating&gt;\n&lt;pre id=&quot;result&quot;&gt;&lt;/pre&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const customRating = document.getElementById(&#39;rateRestaurant&#39;);\nlet previousValue = el.value;\n\n// clear existing rating if users tap the same rating\ncustomRating.addEventListener(&#39;tap&#39;, () =&gt; {\n  if ((customRating.value === previousValue)) {\n    customRating.value = &#39;0&#39;;\n    document.getElementById(&#39;result&#39;).textContent = &#39;&#39;;\n  }\n  previousValue = customRating.value\n});\n\ncustomRating.addEventListener(&#39;value-changed&#39;, (event) =&gt;  {\n  document.getElementById(&#39;result&#39;).textContent = &#39;You have selected: &#39; + event.detail.value;\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>interactive</code></td>\n<td><code>interactive</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Make it possible to interact with rating control and change the value</td>\n</tr>\n<tr>\n<td><code>max</code></td>\n<td><code>max</code></td>\n<td><code>string</code></td>\n<td>&quot;5&quot;</td>\n<td>Set number of total stars</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;0&quot;</td>\n<td>Set number of selected stars. Value can be any number between 0 and <code>max</code>.<br />Decimal values are calculated to empty star (0 - .25); half-star (.25 - .75) and full star (.75 - 1)</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>value-changed</code></td>\n<td>Fired when the <code>value</code> changes.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/search-field","title":"Search Field","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"search-field\">Search Field</h1>\n<code-sandbox hash=\"e7b970c0\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/search-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;search-field&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-search-field placeholder=&quot;Search keywords ...&quot;&gt;&lt;/ef-search-field&gt;\n</code></pre>\n</code-sandbox><p><code>ef-search-field</code> is a form control input designed to receive search query input from users.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-search-field</code> has identical behavior to native text input and <code>ef-text-field</code>, except that the icon isn&#39;t customizable.</p>\n<pre><code class=\"language-html\">&lt;ef-search-field placeholder=&quot;Type a keyword to search ...&quot;&gt;&lt;/ef-search-field&gt;\n</code></pre>\n<h3 id=\"getting-value\">Getting value</h3>\n<p>The value can be accessed using the <code>value</code> property.</p>\n<pre><code class=\"language-html\">&lt;ef-search-field id=&quot;search-input&quot; value=&quot;keywords&quot;&gt;&lt;/ef-search-field&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const searchInput = document.getElementById(&quot;search-input&quot;);\nconsole.log(searchInput.value); // &quot;keywords&quot;\n</code></pre>\n<p>You can also listen to the <code>value-changed</code> event, which triggers whenever user interactions change the value.</p>\n<code-sandbox hash=\"a0e3e981\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/search-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;search-field&#39;);\nconst element = document.getElementById(&quot;input&quot;);\nconst valueChangedText = document.getElementById(&quot;value-text&quot;);\n\nelement.addEventListener(&quot;value-changed&quot;, (e) =&gt; {\n  valueChangedText.innerHTML = e.detail.value;\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-search-field id=&quot;input&quot; placeholder=&quot;Type something here ..&quot;&gt;&lt;/ef-search-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-search-field id=&quot;input&quot;&gt;&lt;/ef-search-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;input&quot;);\nconst valueChangedText = document.getElementById(&quot;value-text&quot;);\n\nelement.addEventListener(&quot;value-changed&quot;, (e) =&gt; {\n  valueChangedText.innerHTML = e.detail.value;\n});\n</code></pre>\n<h3 id=\"input-validation\">Input validation</h3>\n<p>Validation occurs when constraints are provided and the value changes. If the error state changes, it will dispatch the <code>error-changed</code> event along with the current error state.</p>\n<p>Alternatively, the <code>error</code> property can be checked to confirm if the input is valid or not.</p>\n<h3 id=\"input-length\">Input length</h3>\n<p>The <code>maxlength</code> attribute limits the number of characters that users can enter and the <code>minlength</code> attribute sets the minimum number of characters required. <code>ef-search-field</code> will show error styles if a condition is not met.</p>\n<code-sandbox hash=\"220e3fc4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/search-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;search-field&#39;);\nconst element = document.getElementById(&quot;search-input&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Value length must be between 2 - 4 characters&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-search-field {\n  width: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-search-field id=&quot;search-input&quot; minlength=&quot;2&quot; maxlength=&quot;4&quot; placeholder=&quot;Between 2 to 4 characters&quot;&gt;&lt;/ef-search-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-search-field id=&quot;search-input&quot; minlength=&quot;2&quot; maxlength=&quot;4&quot;&gt;&lt;/ef-search-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;search-input&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\n\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Value length must be between 2 - 4 characters.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<h3 id=\"validate-value-using-pattern\">Validate value using pattern</h3>\n<p>You can use a regular expression to validate the input value by setting it to the <code>pattern</code> attribute.</p>\n<code-sandbox hash=\"e1cffda\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/search-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;search-field&#39;);\nconst element = document.getElementById(&quot;search-pattern&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Value must be uppercase letters and has 2 - 5 characters.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-search-field {\n  width: 80px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;p&gt;Uppercase letters and 2-5 characters&lt;/p&gt;\n&lt;ef-search-field id=&quot;search-pattern&quot; pattern=&quot;[A-Z]{2,5}&quot; placeholder=&quot;TRI&quot;&gt;&lt;/ef-search-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-search-field id=&quot;search-pattern&quot; pattern=&quot;[A-Z]{2,5}&quot;&gt;&lt;/ef-search-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;search-pattern&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Value must be uppercase letters and has 2 - 5 characters.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<h3 id=\"icon-action\">Icon action</h3>\n<p>The search icon can become actionable by adding the <code>icon-has-action</code> attribute to the element, so that <code>ef-search-field</code> will fire an <code>icon-click</code> event when a user clicks on the icon. You can add an event listener to this event to execute your code.</p>\n<code-sandbox hash=\"f528ff31\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/search-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;search-field&#39;);\nconst element = document.getElementById(&quot;icon-action&quot;);\nconst result = document.getElementById(&quot;result&quot;);\n\nelement.addEventListener(&quot;icon-click&quot;, (e) =&gt; {\n  result.innerHTML = &quot;icon is clicked&quot;;\n});\n</code></pre>\n<pre><code class=\"language-css\">p {\n  margin: 8px 0;\n}\nef-search-field {\n  width: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-search-field id=&quot;icon-action&quot; placeholder=&quot;Try clicking at the icon...&quot; icon-has-action&gt;&lt;/ef-search-field&gt;\n&lt;p id=&quot;result&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-search-field id=&quot;icon-action&quot; placeholder=&quot;Try clicking at the icon...&quot; icon-has-action&gt;&lt;/ef-search-field&gt;\n&lt;p id=&quot;result&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;icon-action&quot;);\nconst result = document.getElementById(&quot;result&quot;);\n\nelement.addEventListener(&quot;icon-click&quot;, (e) =&gt; {\n  result.innerHTML = &quot;icon is clicked&quot;;\n});\n</code></pre>\n<h3 id=\"search-on-keypress\">Search on keypress</h3>\n<p>By listening to the <code>keyup</code> event, you can add a search action when the user presses a certain key.</p>\n<pre><code class=\"language-javascript\">const searchInput = document.querySelector(&quot;ef-search-field&quot;);\nsearchInput.addEventListener(&quot;keyup&quot;, (e) =&gt; {\n  // keyCode 13 is the &quot;Enter&quot; key\n  if (e.keyCode === 13) {\n    // Calls search API\n  }\n});\n</code></pre>\n<h3 id=\"search-on-type\">Search on type</h3>\n<p>Search on type or search autocomplete can be implemented by adding a search action to the <code>value-changed</code> event. However, if the user types too quickly it can put a heavy load on the server and search results could prove to be irrelevant. It is a recommended practice to use either <strong>debounce</strong> or <strong>throttle</strong> to limit the times the application calls for expensive operations like API requests.</p>\n<pre><code class=\"language-javascript\">const searchInput = document.querySelector(&quot;ef-search-field&quot;);\nsearchInput.addEventListener(&quot;value-changed&quot;, (e) =&gt; {\n    debounce(search(e.detail.value), 1500) // debounce search() for 1.5 seconds\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set error state</td>\n</tr>\n<tr>\n<td><code>iconHasAction</code></td>\n<td><code>icon-has-action</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Specify when icon need to be clickable</td>\n</tr>\n<tr>\n<td><code>maxLength</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character max limit</td>\n</tr>\n<tr>\n<td><code>minLength</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character min limit</td>\n</tr>\n<tr>\n<td><code>pattern</code></td>\n<td></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set regular expression for input validation</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set placeholder text</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>transparent</code></td>\n<td><code>transparent</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disables all other states and border/background styles.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Input&#39;s value</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set warning state</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>renderIcon</code></td>\n<td><code>(): any</code></td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>error-changed</code></td>\n<td>Dispatched when error state changes</td>\n</tr>\n<tr>\n<td><code>icon-click</code></td>\n<td>Dispatched when icon is clicked</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/select","title":"Select","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"select\">Select</h1>\n<code-sandbox hash=\"d7783f4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;select&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 250px;\n  padding: 0 3px;\n}\nef-select {\n  margin-right: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-select placeholder=&quot;Pick item...&quot; opened&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Drinks&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;1&quot;&gt;Cola&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;2&quot; disabled&gt;Apple Juice&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;3&quot;&gt;Iced Tea&lt;/ef-item&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Ice Cream&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;4&quot;&gt;Vanilla&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;5&quot;&gt;Chocolate&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;6&quot;&gt;Honey &amp;amp; Walnut&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;7&quot;&gt;Raspberry&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n  &lt;ef-select placeholder=&quot;Disabled...&quot; disabled&gt;&lt;/ef-select&gt;\n  &lt;ef-select placeholder=&quot;Default selected...&quot;&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Drinks&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;1&quot;&gt;Cola&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;2&quot; disabled&gt;Apple Juice&lt;/ef-item&gt;\n    &lt;ef-item selected value=&quot;3&quot;&gt;Iced Tea&lt;/ef-item&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Ice Cream&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;4&quot;&gt;Vanilla&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;5&quot;&gt;Chocolate&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;6&quot;&gt;Honey &amp;amp; Walnut&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;7&quot;&gt;Raspberry&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n  &lt;ef-select disabled&gt;\n    &lt;ef-item selected&gt;Lemonade&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><h3 id=\"usage\">Usage</h3>\n<p><code>ef-select</code> expands upon the native <code>select</code> element, providing a fully themeable dropdown element.</p>\n<p>Choices can be defined using <code>ef-item</code>.</p>\n<code-sandbox hash=\"217757f4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;select&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 155px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-select&gt;\n    &lt;ef-item value=&quot;1&quot;&gt;Cola&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;2&quot;&gt;Lemonade&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;3&quot;&gt;Orange Juice&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;4&quot; disabled&gt;Apple Juice&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;5&quot;&gt;Iced Tea&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-select&gt;\n  &lt;ef-item value=&quot;1&quot;&gt;Cola&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;2&quot;&gt;Lemonade&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;3&quot;&gt;Orange Juice&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;4&quot; disabled&gt;Apple Juice&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;5&quot;&gt;Iced Tea&lt;/ef-item&gt;\n&lt;/ef-select&gt;\n</code></pre>\n<h3 id=\"data-property-interface\">Data property interface</h3>\n<p>The <code>data</code> property of the <code>ef-select</code> use the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/select/helpers/types.ts\">SelectData</a> interface for its data items.</p>\n<h3 id=\"categorize-into-groups\">Categorize into groups</h3>\n<p>Groups are also defined using <code>ef-item</code>. The only difference is that we add a <code>type=&quot;header&quot;</code> attribute onto the element.</p>\n<code-sandbox hash=\"f845be3c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;select&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 250px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">  &lt;ef-select&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Drinks&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;1&quot;&gt;Cola&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;2&quot;&gt;Lemonade&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;3&quot;&gt;Water&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Ice Cream&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;4&quot;&gt;Vanilla&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;5&quot;&gt;Chocolate&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;6&quot;&gt;Strawberry&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;7&quot;&gt;Raspberry&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-select&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Drinks&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;1&quot;&gt;Cola&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;2&quot;&gt;Lemonade&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;3&quot;&gt;Water&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Ice Cream&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;4&quot;&gt;Vanilla&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;5&quot;&gt;Chocolate&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;6&quot;&gt;Strawberry&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;7&quot;&gt;Raspberry&lt;/ef-item&gt;\n&lt;/ef-select&gt;\n</code></pre>\n<h3 id=\"adding-a-placeholder\">Adding a placeholder</h3>\n<p>Once you have your choices and groups defined, you can then add placeholder text to help users understand what the list contains and what their choice is for.</p>\n<code-sandbox hash=\"a4ec097\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;select&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 155px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-select placeholder=&quot;Choose your refreshment...&quot;&gt;\n    &lt;ef-item value=&quot;1&quot;&gt;Cola&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;2&quot;&gt;Lemonade&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;3&quot;&gt;Orange Juice&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;4&quot;&gt;Apple Juice&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;5&quot;&gt;Iced Tea&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-select placeholder=&quot;Choose your refreshment...&quot;&gt;\n  ...\n</code></pre>\n<h3 id=\"selecting-a-default-option\">Selecting a default option</h3>\n<p>You may wish to set an initial selected value. This can be achieved by adding a <code>selected</code> attribute to the option you would like to have selected by default.</p>\n<p>Only one option can be selected at a time.</p>\n<code-sandbox hash=\"25f96571\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;select&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 225px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-select placeholder=&quot;Choose your refreshment...&quot;&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Drinks&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;1&quot;&gt;Cola&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;2&quot;&gt;Lemonade&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;6&quot; selected&gt;Water&lt;/ef-item&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Ice Cream&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;7&quot;&gt;Vanilla&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;14&quot;&gt;Strawberry&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;15&quot;&gt;Raspberry&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">...\n  &lt;ef-item selected&gt;Water&lt;/ef-item&gt;\n...\n</code></pre>\n<h3 id=\"disabling-an-option\">Disabling an option</h3>\n<p>Options can be disabled by adding a <code>disabled</code> attribute to the options you wish to disable.</p>\n<code-sandbox hash=\"c41b1927\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;select&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 200px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-select placeholder=&quot;Choose your refreshment...&quot;&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Drinks&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;4&quot; disabled&gt;Apple Juice&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;5&quot; disabled&gt;Iced Tea&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;6&quot; disabled&gt;Water&lt;/ef-item&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Ice Cream&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;7&quot;&gt;Vanilla&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;8&quot;&gt;Chocolate&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">...\n  &lt;ef-item disabled&gt;Iced Tea&lt;/ef-item&gt;\n  &lt;ef-item disabled&gt;Water&lt;/ef-item&gt;\n...\n</code></pre>\n<h3 id=\"configuring-options-using-data-object\">Configuring options using data object</h3>\n<p>Depending on your usage, you may wish to configure <code>ef-select</code> using its <code>data</code> object.</p>\n<code-sandbox hash=\"3df5bb46\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;select&#39;);\nconst el = document.querySelector(&quot;ef-select&quot;);\nel.data = [\n  {\n    label: &#39;Drinks&#39;,\n    type: &#39;header&#39;\n  },\n  {\n    label: &#39;Tea&#39;,\n    value: &#39;tea&#39;\n  },\n  {\n    label: &#39;Beer&#39;,\n    value: &#39;beer&#39;,\n    selected: true\n  },\n  {\n    label: &#39;Ice Cream&#39;,\n    type: &#39;header&#39;\n  },\n  {\n    label: &#39;Vanilla&#39;,\n    value: &#39;vanilla&#39;,\n    disabled: true\n  },\n  {\n    label: &#39;Strawberry&#39;,\n    value: &#39;Strawberry&#39;\n  }\n];\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 180px;\n  padding: 0 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-select&gt;&lt;/ef-select&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-select&quot;);\nel.data = [\n  {\n    label: &#39;Drinks&#39;,\n    type: &#39;header&#39;\n  },\n  {\n    label: &#39;Tea&#39;,\n    value: &#39;tea&#39;\n  },\n  {\n    label: &#39;Beer&#39;,\n    value: &#39;beer&#39;,\n    selected: true\n  },\n  {\n    label: &#39;Ice Cream&#39;,\n    type: &#39;header&#39;\n  },\n  {\n    label: &#39;Vanilla&#39;,\n    value: &#39;vanilla&#39;,\n    disabled: true\n  },\n  {\n    label: &#39;Strawberry&#39;,\n    value: &#39;Strawberry&#39;\n  }\n];\n</code></pre>\n<h3 id=\"restricting-list-height\">Restricting list height</h3>\n<p>The <code>max-height</code> of the list can be restricted using the <code>--list-max-height</code> property.</p>\n<code-sandbox hash=\"19c5fbdc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;select&#39;);\n</code></pre>\n<pre><code class=\"language-css\">section {\n  height: 130px;\n  padding: 0 3px;\n}\nef-select {\n  --list-max-height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;section&gt;\n  &lt;ef-select placeholder=&quot;Choose your refreshment...&quot;&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Drinks&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;4&quot; disabled&gt;Apple Juice&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;5&quot; disabled&gt;Iced Tea&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;6&quot; disabled&gt;Water&lt;/ef-item&gt;\n    &lt;ef-item type=&quot;header&quot;&gt;Ice Cream&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;7&quot;&gt;Vanilla&lt;/ef-item&gt;\n    &lt;ef-item value=&quot;8&quot;&gt;Chocolate&lt;/ef-item&gt;\n  &lt;/ef-select&gt;\n&lt;/section&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">ef-select {\n  --list-max-height: 100px;\n}\n</code></pre>\n<h3 id=\"css-variables\">CSS Variables</h3>\n<p>The max height and width can be overridden by CSS Variables.</p>\n<pre><code class=\"language-css\">ef-select {\n  --list-max-height: 100px;\n  --list-max-width: 70px;\n}\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--list-max-height</td>\n<td>Maximum height of the drop-down list</td>\n</tr>\n<tr>\n<td>--list-max-width</td>\n<td>Maximum width of the drop-down list</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>data</code></td>\n<td></td>\n<td><code>SelectData | null</code></td>\n<td>null</td>\n<td>Construct the menu from data object. Cannot be used with slotted content</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to error</td>\n</tr>\n<tr>\n<td><code>label (readonly)</code></td>\n<td></td>\n<td><code>string</code></td>\n<td></td>\n<td>Current text content of the selected value</td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Toggles the opened state of the list</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Placeholder to display when no value is set</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Value of the element</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to warning</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>opened-changed</code></td>\n<td>Fired when the opened property changes.</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Fired when the value property changes.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/sidebar-layout","title":"Sidebar Layout","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"sidebar-layout\">Sidebar Layout</h1>\n<code-sandbox hash=\"ed5e644e\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sidebar-layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sidebar-layout&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nhalo(&#39;header&#39;);\nhalo(&#39;panel&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-sidebar-layout {\n  height: 200px;\n}\n[slot=&quot;sidebar-content&quot;] {\n  text-align: center;\n  padding: 50px 0;\n  background-color: #dfe2e8;\n}\n[slot=&quot;main-content&quot;] {\n  text-align: center;\n  padding: 90px 0;\n  background-color: #f1f1f1;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sidebar-layout&gt;\n  &lt;ef-header slot=&quot;sidebar-header&quot; level=&quot;1&quot;&gt;Sidebar Layout&lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;sidebar-content&quot; spacing&gt;Menus&lt;/ef-panel&gt;\n  &lt;ef-panel slot=&quot;main-content&quot; spacing&gt;This is awesome.&lt;/ef-panel&gt;\n&lt;/ef-sidebar-layout&gt;\n</code></pre>\n</code-sandbox><p><code>ef-sidebar-layout</code> provides an app layout with a sidebar. There are four sections where a component can be slotted in.</p>\n<ul>\n<li>Sidebar header</li>\n<li>Sidebar content</li>\n<li>Main header</li>\n<li>Main content</li>\n</ul>\n<p>The header slots can be omitted. Also, the component will automatically provide a vertical scrollbar if content is too long.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-sidebar-layout</code> is a layout, it is up to the developer to slot any contents into it. Typically, <code>ef-sidebar-layout</code> should be used together with <code>ef-header</code> for header slots, and <code>ef-panel</code> for content. Components that are used inside the layout must be imported by the app.</p>\n<code-sandbox hash=\"7cc1c3\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sidebar-layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sidebar-layout&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nhalo(&#39;header&#39;);\nhalo(&#39;panel&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-sidebar-layout {\n  height: 200px;\n}\n\n[slot=&quot;sidebar-content&quot;] {\n  text-align: center;\n  padding: 70px 0;\n}\n\n[slot=&quot;main-content&quot;] {\n  text-align: center;\n  padding: 70px 0;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sidebar-layout&gt;\n  &lt;ef-header slot=&quot;sidebar-header&quot; level=&quot;1&quot;&gt;Sidebar Layout&lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;sidebar-content&quot; spacing class=&quot;sidebar-content&quot;&gt;Sidebar Content&lt;/ef-panel&gt;\n  &lt;ef-header slot=&quot;main-header&quot; level=&quot;1&quot;&gt;Main Header&lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;main-content&quot; spacing class=&quot;main-content&quot;&gt;Main Content&lt;/ef-panel&gt;\n&lt;/ef-sidebar-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-sidebar-layout&gt;\n  &lt;ef-header slot=&quot;sidebar-header&quot; level=&quot;1&quot;&gt;Sidebar Header&lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;sidebar-content&quot; spacing&gt;Sidebar Content&lt;/ef-panel&gt;\n  &lt;ef-header slot=&quot;main-header&quot; level=&quot;1&quot;&gt;Main Header&lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;main-content&quot; spacing&gt;Main Content&lt;/ef-panel&gt;\n&lt;/ef-sidebar-layout&gt;\n</code></pre>\n<h3 id=\"add-toolbar-commands\">Add toolbar commands</h3>\n<p>Menus on header could be implemented by using slots of <code>ef-header</code>.</p>\n<code-sandbox hash=\"2ba37337\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sidebar-layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sidebar-layout&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;header&#39;);\nhalo(&#39;panel&#39;);\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-sidebar-layout {\n  height: 200px;\n}\n[slot=&quot;sidebar-content&quot;] {\n  text-align: center;\n  padding: 60px 0;\n}\n[slot=&quot;main-content&quot;] {\n  text-align: center;\n  padding: 60px 0;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sidebar-layout&gt;\n  &lt;ef-header slot=&quot;sidebar-header&quot; level=&quot;1&quot;&gt;Title&lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;sidebar-content&quot; spacing&gt;Sidebar Content&lt;/ef-panel&gt;\n  &lt;ef-header slot=&quot;main-header&quot; level=&quot;1&quot;&gt;\n    &lt;ef-button slot=&quot;right&quot; transparent icon=&quot;settings&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button slot=&quot;right&quot; transparent icon=&quot;share&quot;&gt;&lt;/ef-button&gt;\n  &lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;main-content&quot; spacing&gt;Main Content&lt;/ef-panel&gt;\n&lt;/ef-sidebar-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-sidebar-layout&gt;\n  &lt;ef-header slot=&quot;sidebar-header&quot; level=&quot;1&quot;&gt;Title&lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;sidebar-content&quot; spacing&gt;Sidebar Content&lt;/ef-panel&gt;\n  &lt;ef-header slot=&quot;main-header&quot; level=&quot;1&quot;&gt;\n    &lt;ef-button slot=&quot;right&quot; transparent icon=&quot;settings&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button slot=&quot;right&quot; transparent icon=&quot;share&quot;&gt;&lt;/ef-button&gt;\n  &lt;/ef-header&gt;\n  &lt;ef-panel slot=&quot;main-content&quot; spacing&gt;Main Content&lt;/ef-panel&gt;\n&lt;/ef-sidebar-layout&gt;\n</code></pre>\n<h3 id=\"toggled-sidebar\">Toggled sidebar</h3>\n<p>Sidebar can be hidden by adding the <code>collapsed</code> attribute. A toggle button to collapse the sidebar can be implemented by code.</p>\n<code-sandbox hash=\"bf31dd56\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sidebar-layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sidebar-layout&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/header?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;header&#39;);\nhalo(&#39;panel&#39;);\nhalo(&#39;button&#39;);\nconst layout = document.getElementById(&#39;layout&#39;);\nconst toggleBtn = document.getElementById(&#39;toggleBtn&#39;);\ntoggleBtn.addEventListener(&#39;click&#39;, () =&gt; {\n  layout.collapsed = !layout.collapsed;\n  toggleBtn.setAttribute(&#39;icon&#39;, layout.collapsed ? &#39;leftpanel-closed&#39; : &#39;leftpanel-open&#39;);\n});\n</code></pre>\n<pre><code class=\"language-css\">ef-sidebar-layout {\n  height: 200px;\n}\n[slot=&quot;sidebar-content&quot;] {\n  text-align: center;\n  padding: 60px 0;\n}\n[slot=&quot;main-content&quot;] {\n  text-align: center;\n  padding: 60px 0;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sidebar-layout id=&quot;layout&quot;&gt;\n  &lt;ef-header slot=&quot;sidebar-header&quot; level=&quot;1&quot;&gt;Title&lt;/ef-header&gt;\n  &lt;ef-panel spacing slot=&quot;sidebar-content&quot;&gt;Sidebar Content&lt;/ef-panel&gt;\n  &lt;ef-header slot=&quot;main-header&quot; level=&quot;1&quot;&gt;\n    &lt;ef-button transparent slot=&quot;left&quot; id=&quot;toggleBtn&quot; icon=&quot;leftpanel-open&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button slot=&quot;right&quot; transparent icon=&quot;settings&quot;&gt;&lt;/ef-button&gt;\n  &lt;/ef-header&gt;\n  &lt;ef-panel spacing slot=&quot;main-content&quot;&gt;Main Content&lt;/ef-panel&gt;\n&lt;/ef-sidebar-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-sidebar-layout id=&quot;layout&quot;&gt;\n  &lt;ef-header slot=&quot;sidebar-header&quot; level=&quot;1&quot;&gt;Title&lt;/ef-header&gt;\n  &lt;ef-panel spacing slot=&quot;sidebar-content&quot;&gt;Sidebar Content&lt;/ef-panel&gt;\n  &lt;ef-header slot=&quot;main-header&quot; level=&quot;1&quot;&gt;\n    &lt;ef-button transparent slot=&quot;left&quot; id=&quot;toggleBtn&quot; icon=&quot;leftpanel-open&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button slot=&quot;right&quot; transparent icon=&quot;settings&quot;&gt;&lt;/ef-button&gt;\n  &lt;/ef-header&gt;\n  &lt;ef-panel spacing slot=&quot;main-content&quot;&gt;Main Content&lt;/ef-panel&gt;\n&lt;/ef-sidebar-layout&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const layout = document.getElementById(&#39;layout&#39;);\nconst toggleBtn = document.getElementById(&#39;toggleBtn&#39;);\ntoggleBtn.addEventListener(&#39;click&#39;, () =&gt; {\n  layout.collapsed = !lay
