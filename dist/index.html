out.collapsed;\n  toggleBtn.setAttribute(&#39;icon&#39;, layout.collapsed ? &#39;leftpanel-closed&#39; : &#39;leftpanel-open&#39;);\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>collapsed</code></td>\n<td><code>collapsed</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to hide sidebar</td>\n</tr>\n<tr>\n<td><code>sidebarPosition</code></td>\n<td><code>sidebar-position</code></td>\n<td><code>&quot;left&quot; | &quot;right&quot;</code></td>\n<td>&quot;left&quot;</td>\n<td>Set sidebar position to left or right</td>\n</tr>\n<tr>\n<td><code>sidebarWidth</code></td>\n<td><code>sidebar-width</code></td>\n<td><code>string | undefined</code></td>\n<td></td>\n<td>Set the width of the sidebar. The value could be in both px or %, e.g. 300px, 30%</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>main-content</code></td>\n<td>Content of main section.</td>\n</tr>\n<tr>\n<td><code>main-header</code></td>\n<td>Main header.</td>\n</tr>\n<tr>\n<td><code>sidebar-content</code></td>\n<td>Content of sidebar.</td>\n</tr>\n<tr>\n<td><code>sidebar-header</code></td>\n<td>Sidebar header.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/slider","title":"Slider","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"slider\">Slider</h1>\n<code-sandbox hash=\"8c5b8bd3\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/slider?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;slider&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-slider{\n  width:50%;\n  margin:5px 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-slider min=&quot;0&quot; max=&quot;100&quot; value=&quot;45&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider range min=&quot;0&quot; max=&quot;100&quot; from=&quot;25&quot; to=&quot;75&quot; min-range=&quot;1&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider show-input-field min=&quot;0&quot; max=&quot;100&quot; value=&quot;45&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider show-input-field range min=&quot;0&quot; max=&quot;100&quot; from=&quot;25&quot; to=&quot;75&quot;  min-range=&quot;1&quot;&gt;&lt;/ef-slider&gt;\n</code></pre>\n</code-sandbox><h3 id=\"usage\">Usage</h3>\n<p>Sliders allow users to make selections from a range of values. The component&#39;s <code>min</code> and <code>max</code> values set the range. A default value can be set using the <code>value</code> attribute.</p>\n<pre><code class=\"language-html\">&lt;ef-slider min=&quot;0&quot; max=&quot;100&quot; value=&quot;60&quot;&gt;&lt;/ef-slider&gt;\n</code></pre>\n<h3 id=\"getting-value\">Getting value</h3>\n<p>To get the value of slider, access it using the <code>value</code> property.</p>\n<pre><code class=\"language-html\">&lt;ef-slider id=&quot;level&quot; value=&quot;1&quot; min=&quot;0&quot; max=&quot;10&quot;&gt;&lt;/ef-slider&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const el = document.getElementById(&quot;level&quot;);\nconsole.log(el.value); // &quot;1&quot;\n</code></pre>\n<p>You can add an event listener to the element for the <code>value-changed</code> event. The event will be triggered when users change the value of the slider.</p>\n<h3 id=\"range-slider\">Range slider</h3>\n<p>Add a <code>range</code> attribute to make the slider support <code>from</code> and <code>to</code> instead of a single value.</p>\n<code-sandbox hash=\"14fe2692\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/slider?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;slider&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-slider{\n  width:50%;\n  margin:15px 15px;\n}\nef-slider:first-child{\n  margin:25px 15px 10px 15px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-slider min=&quot;0&quot; max=&quot;100&quot; from=&quot;10&quot; to=&quot;50&quot; range&gt;&lt;/ef-slider&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-slider min=&quot;0&quot; max=&quot;100&quot; from=&quot;10&quot; to=&quot;50&quot; range&gt;&lt;/ef-slider&gt;\n</code></pre>\n<p>In range mode, the control will provide values between <code>from</code> and <code>to</code>. You can use <code>from-changed</code> and <code>to-changed</code> events to get notified when those values are changed.</p>\n<p>In some use cases, you may need to set a minimum number of values between <code>from</code> and <code>to</code>. For example, you might want users to set at least 10 values in a range. To do that, set <code>min-range</code> to 10.</p>\n<code-sandbox hash=\"99234219\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/slider?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;slider&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-slider min=&quot;0&quot; max=&quot;100&quot; from=&quot;10&quot; to=&quot;50&quot; range min-range=&quot;10&quot;&gt;&lt;/ef-slider&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-slider min=&quot;0&quot; max=&quot;100&quot; from=&quot;10&quot; to=&quot;50&quot; range min-range=&quot;10&quot;&gt;&lt;/ef-slider&gt;\n</code></pre>\n<h3 id=\"show-input-field\">Show input field</h3>\n<p>Input fields can be set to display on the side of slider. They show the current value of the slider and also allow users to set it with their keyboard.</p>\n<code-sandbox hash=\"872fd3da\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/slider?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;slider&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-slider{\n  width:50%;\n  margin:15px 15px;\n}\nef-slider:first-child{\n  margin:25px 15px 10px 15px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-slider show-input-field min=&quot;0&quot; max=&quot;100&quot; value=&quot;40&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider show-input-field min=&quot;0&quot; max=&quot;100&quot; from=&quot;10&quot; to=&quot;50&quot; range&gt;&lt;/ef-slider&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-slider show-input-field min=&quot;0&quot; max=&quot;100&quot; value=&quot;40&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider show-input-field min=&quot;0&quot; max=&quot;100&quot; from=&quot;10&quot; to=&quot;50&quot; range&gt;&lt;/ef-slider&gt;\n</code></pre>\n<h3 id=\"set-steps\">Set steps</h3>\n<p>The <code>step</code> attribute specifies the size of each increment or decrement on the slider control. By default, the slider will not show step marks but this can be set using <code>show-steps</code>.</p>\n<code-sandbox hash=\"ada04555\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/slider?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;slider&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-slider{\n  width:50%;\n  margin:5px 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-slider min=&quot;0&quot; max=&quot;10&quot; value=&quot;5&quot; step=&quot;0.5&quot; show-steps show-input-field&gt;&lt;/ef-slider&gt;\n&lt;ef-slider min=&quot;0&quot; max=&quot;100&quot; from=&quot;60&quot; to=&quot;80&quot; step=&quot;20&quot; range show-steps show-input-field&gt;&lt;/ef-slider&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-slider min=&quot;0&quot; max=&quot;10&quot; value=&quot;5&quot; step=&quot;0.5&quot; show-steps show-input-field&gt;&lt;/ef-slider&gt;\n&lt;ef-slider min=&quot;0&quot; max=&quot;100&quot; from=&quot;60&quot; to=&quot;80&quot; step=&quot;20&quot; range show-steps show-input-field&gt;&lt;/ef-slider&gt;\n</code></pre>\n<h3 id=\"css-variables\">CSS Variables</h3>\n<p>Colors of slider are managed by the theme but can be overridden using CSS variables.</p>\n<code-sandbox hash=\"421d7c02\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/slider?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;slider&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-slider {\n  max-width: 50%;\n}\n#red {\n  --thumb-color:#e40303;\n}\n#orange {\n  --thumb-color:#ff8c00;\n}\n#yellow {\n  --thumb-color:#ffed00;\n}\n#green {\n  --thumb-color:#008026;\n}\n#blue {\n  --thumb-color:#004dff;\n}\n#violet {\n  --thumb-color:#750787;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;!-- ELF supports Pride at Refinitiv --&gt;\n&lt;ef-slider id=&quot;red&quot; min=&quot;0&quot; max=&quot;100&quot; value=&quot;70&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider id=&quot;orange&quot; min=&quot;0&quot; max=&quot;100&quot; value=&quot;80&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider id=&quot;yellow&quot; min=&quot;0&quot; max=&quot;100&quot; value=&quot;95&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider id=&quot;green&quot; min=&quot;0&quot; max=&quot;100&quot; value=&quot;90&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider id=&quot;blue&quot; min=&quot;0&quot; max=&quot;100&quot; value=&quot;80&quot;&gt;&lt;/ef-slider&gt;\n&lt;ef-slider id=&quot;violet&quot; min=&quot;0&quot; max=&quot;100&quot; value=&quot;70&quot;&gt;&lt;/ef-slider&gt;\n</code></pre>\n</code-sandbox><table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--track-color</td>\n<td>Slider track color</td>\n</tr>\n<tr>\n<td>--thumb-color</td>\n<td>Color of slider thumb and filled track color</td>\n</tr>\n<tr>\n<td>--step-color</td>\n<td>Slider step color</td>\n</tr>\n<tr>\n<td>--input-field-width</td>\n<td>Set input field width</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>from</code></td>\n<td><code>from</code></td>\n<td><code>string</code></td>\n<td>&quot;0&quot;</td>\n<td>Uses with <code>range</code>. Low value of slider in range mode.</td>\n</tr>\n<tr>\n<td><code>max</code></td>\n<td><code>max</code></td>\n<td><code>string</code></td>\n<td>&quot;100&quot;</td>\n<td>Slider maximum value of slider.</td>\n</tr>\n<tr>\n<td><code>min</code></td>\n<td><code>min</code></td>\n<td><code>string</code></td>\n<td>&quot;0&quot;</td>\n<td>Set minimum value of slider.</td>\n</tr>\n<tr>\n<td><code>minRange</code></td>\n<td><code>min-range</code></td>\n<td><code>string</code></td>\n<td>&quot;0&quot;</td>\n<td>Uses with <code>range</code>. Set minimum allowance value (distance) between <code>from</code> and <code>to</code>.</td>\n</tr>\n<tr>\n<td><code>range</code></td>\n<td><code>range</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set slider to range mode. Instead of a single value, slider will provide <code>from</code> and <code>to</code>.</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>showInputField</code></td>\n<td><code>show-input-field</code></td>\n<td><code>&quot;&quot; | &quot;readonly&quot; | null</code></td>\n<td>null</td>\n<td>Show input number field.</td>\n</tr>\n<tr>\n<td><code>showSteps</code></td>\n<td><code>show-steps</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Show steps marker on slider.</td>\n</tr>\n<tr>\n<td><code>step</code></td>\n<td><code>step</code></td>\n<td><code>string</code></td>\n<td>&quot;1&quot;</td>\n<td>Specified size of increment or decrement jump between value.</td>\n</tr>\n<tr>\n<td><code>to</code></td>\n<td><code>to</code></td>\n<td><code>string</code></td>\n<td>&quot;100&quot;</td>\n<td>Uses with <code>range</code>. High value of slider in range mode</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;0&quot;</td>\n<td>Value of slider. Not applicable in range mode.</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>from-changed</code></td>\n<td>Fired when the <code>from</code> changes.</td>\n</tr>\n<tr>\n<td><code>to-changed</code></td>\n<td>Fired when the <code>to</code> changes.</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Fired when the <code>value</code> changes.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/sparkline","title":"Sparkline","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"sparkline\">Sparkline</h1>\n<code-sandbox hash=\"44708a7c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sparkline?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sparkline&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-sparkline {\n  width: 250px;\n  height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sparkline reference-value=&quot;0&quot; data=&quot;[-2, -3, 1, 1, 4, 6, -3, 1, 4, 6, 10, 9, 10, 9, 6, 4, 5, 0, 3, 2, 3, -1, -4, 2, 3, 4, 3, 6]&quot;&gt;&lt;/ef-sparkline&gt;\n</code></pre>\n</code-sandbox><p><code>ef-sparkline</code> is a small chart component for quickly representing historical data without axes.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>To create a sparkline, pass data as an array of numbers using the <code>data</code> attribute. The style of the sparkline is managed by the theme, but chart size can be customized using standard CSS.</p>\n<code-sandbox hash=\"da1f9579\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sparkline?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sparkline&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-sparkline {\n  width: 200px;\n  height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sparkline data=&quot;[-2, -3, 1, 1, 4, 6, -3, 1, 4, 6, 10, 9, 10, 9, 6, 4, 5, 0, 3, 2, 3, -1, -4, 2, 3, 4, 3, 6]&quot;&gt;&lt;/ef-sparkline&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">ef-sparkline {\n  width: 200px;\n  height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sparkline data=&quot;[-2, -3, 1, 1, 4, 6, -3, 1, 4, 6, 10, 9, 10, 9, 6, 4, 5, 0, 3, 2, 3, -1, -4, 2, 3, 4, 3, 6]&quot;&gt;&lt;/ef-sparkline&gt;\n</code></pre>\n<h3 id=\"reference-line\">Reference line</h3>\n<p>Sparkline supports adding a reference line. The area above or below the reference line will be filled with different colors. The reference value can be set using the <code>reference-value</code> attribute or the <code>referenceValue</code> property.</p>\n<code-sandbox hash=\"ad0a22f9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sparkline?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sparkline&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-sparkline {\n  width: 200px;\n  height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sparkline reference-value=&quot;0&quot; data=&quot;[-2, -3, 1, 1, 4, 6, -3, 1, 4, 6, 10, 9, 10, 9, 6, 4, 5, 0, 3, 2, 3, -1, -4, 2, 3, 4, 3, 6]&quot;&gt;&lt;/ef-sparkline&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-sparkline reference-value=&quot;0&quot; data=&quot;[-2, -3, 1, 1, 4, 6, -3, 1, 4, 6, 10, 9, 10, 9, 6, 4, 5, 0, 3, 2, 3, -1, -4, 2, 3, 4, 3, 6]&quot;&gt;&lt;/ef-sparkline&gt;\n</code></pre>\n<h3 id=\"display-previous-data\">Display previous data</h3>\n<p>Sparkline can be set to display previous data with an inactive line color. It&#39;s common to use previous data for comparison with the current dataset.</p>\n<p>When <code>previous-data</code> is provided, sparkline will use the value of last point in the dataset as a reference line. It is recommended to not set <code>reference-value</code> when previous data is used.</p>\n<code-sandbox hash=\"bc597adf\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sparkline?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sparkline&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-sparkline {\n  width: 200px;\n  height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sparkline previous-data=&quot;[-3, -2, 1, 0, 4, 2, -2, 4, 4, 6, -1]&quot; data=&quot;[-2, -3, 1, 1, 4, 6, -3, 1, 4, 6, 10, 9, 10, 9, 3, 4, 3, 6]&quot;&gt;&lt;/ef-sparkline&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-sparkline previous-data=&quot;[-3, -2, 1, 0, 4, 2, -2, 4, 4, 6, -1]&quot; data=&quot;[-2, -3, 1, 1, 4, 6, -3, 1, 4, 6, 10, 9, 10, 9, 3, 4, 3, 6]&quot;&gt;&lt;/ef-sparkline&gt;\n</code></pre>\n<h3 id=\"css-variables\">CSS Variables</h3>\n<p>Sparkline colors and line width are managed by the theme but can be overridden using CSS variables.</p>\n<code-sandbox hash=\"ceb3fe21\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/sparkline?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;sparkline&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-sparkline[custom-line-color] {\n  width: 200px;\n  height: 100px;\n  --line-color: #D94255;\n  --line-width: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-sparkline custom-line-color data=&quot;[-2, -3, 1, 1, 4, 6, -3, 1, 4, 6, 10, 9, 10, 9, 6, 4, 5, 0, 3, 2, 3, -1, -4, 2, 3, 4, 3, 6]&quot;&gt;&lt;/ef-sparkline&gt;\n</code></pre>\n</code-sandbox><table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--line-color</td>\n<td>Line color</td>\n</tr>\n<tr>\n<td>--line-width</td>\n<td>Line width</td>\n</tr>\n<tr>\n<td>--reference-line-color</td>\n<td>Reference line color</td>\n</tr>\n<tr>\n<td>--previous-line-color</td>\n<td>Previous data line color</td>\n</tr>\n<tr>\n<td>--upper-line-color</td>\n<td>Color of line that is higher than the reference value</td>\n</tr>\n<tr>\n<td>--lower-line-color</td>\n<td>Color of line that is lower than the reference value</td>\n</tr>\n<tr>\n<td>--fill-color-style</td>\n<td>Color style of higher and lower area. (e.g. gradient, solid or none)</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>data</code></td>\n<td><code>data</code></td>\n<td><code>number[]</code></td>\n<td>[]</td>\n<td>Chart data as an array of number.</td>\n</tr>\n<tr>\n<td><code>previousData</code></td>\n<td><code>previous-data</code></td>\n<td><code>number[]</code></td>\n<td>[]</td>\n<td>Chart previous data as an array of number.</td>\n</tr>\n<tr>\n<td><code>referenceValue</code></td>\n<td><code>reference-value</code></td>\n<td><code>number | undefined</code></td>\n<td></td>\n<td>Baseline value to show horizontal line (optional)</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>data-changed</code></td>\n<td>Fired when data is changed</td>\n</tr>\n<tr>\n<td><code>data-error</code></td>\n<td>Fired when data has error and chart cannot be updated</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/swing-gauge","title":"Swing Gauge","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"swing-gauge\">Swing Gauge</h1>\n<code-sandbox hash=\"ee6532b3\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/swing-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;swing-gauge&#39;);\nlet value1;\nlet value2;\nconst min = 20;\nconst gauge = document.querySelector(&#39;ef-swing-gauge&#39;);\n\nsetInterval(() =&gt; {\n  value1 = min + (100 - min * 2) * Math.random();\n  value2 = 100 - value1;\n  gauge.primaryValue = value1;\n  gauge.secondaryValue = value2;\n}, 2000);\n</code></pre>\n<pre><code class=\"language-css\">ef-swing-gauge {\n  height: 150px;\n  margin-top: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-swing-gauge\n  primary-value=&quot;29&quot;\n  primary-label=&quot;Private&quot;\n  secondary-value=&quot;95&quot;\n  secondary-label=&quot;Public&quot;&gt;\n&lt;/ef-swing-gauge&gt;\n</code></pre>\n</code-sandbox><p><code>ef-swing-gauge</code> is a data visualization element used to display the percentage comparison of two values.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Values can be set to the gauge using the <code>primary-value</code> and <code>secondary-value</code> attributes. The percentage values shown in the gauge will be calculated by comparing <code>primary-value</code> and <code>secondary-value</code>. To show labels in the gauge, set the text to the  <code>primary-label</code> and <code>secondary-label</code> attributes.</p>\n<code-sandbox hash=\"cf09666d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/swing-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;swing-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-swing-gauge {\n  height: 150px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-swing-gauge\n  primary-value=&quot;30&quot;\n  secondary-value=&quot;70&quot;\n  primary-label=&quot;Private&quot;\n  secondary-label=&quot;Public&quot;&gt;\n&lt;/ef-swing-gauge&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-swing-gauge\n  primary-value=&quot;30&quot;\n  secondary-value=&quot;70&quot;\n  primary-label=&quot;Private&quot;\n  secondary-label=&quot;Public&quot;&gt;\n&lt;/ef-swing-gauge&gt;\n</code></pre>\n<h3 id=\"legend\">Legend</h3>\n<p>To show any legends in the gauge you can set the text to <code>primary-legend</code> and <code>secondary-legend</code> attributes. Legends will show on top of the gauge.</p>\n<code-sandbox hash=\"4f687708\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/swing-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;swing-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-swing-gauge\n  primary-value=&quot;550&quot;\n  secondary-value=&quot;770&quot;\n  primary-label=&quot;Private&quot;\n  secondary-label=&quot;Public&quot;\n  primary-legend=&quot;Private companies in United States&quot;\n  secondary-legend=&quot;Public companies in United States&quot;&gt;\n&lt;/ef-swing-gauge&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-swing-gauge\n  primary-value=&quot;550&quot;\n  secondary-value=&quot;770&quot;\n  primary-label=&quot;Private&quot;\n  secondary-label=&quot;Public&quot;\n  primary-legend=&quot;Private companies in United States&quot;\n  secondary-legend=&quot;Public companies in United States&quot;&gt;\n&lt;/ef-swing-gauge&gt;\n</code></pre>\n<h3 id=\"sizing\">Sizing</h3>\n<p>Swing Gauge has default size but you can customize <code>width</code> or <code>height</code> by using CSS.</p>\n<code-sandbox hash=\"2bdd2eee\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/swing-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;swing-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-swing-gauge {\n  height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-swing-gauge\n    small-gauge\n    primary-value=&quot;30&quot;\n    secondary-value=&quot;70&quot;\n    primary-label=&quot;Private&quot;\n    secondary-label=&quot;Public&quot;&gt;\n  &lt;/ef-swing-gauge&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">ef-swing-gauge {\n  height: 100px;\n}\n</code></pre>\n<h3 id=\"customize-value-format\">Customize value format</h3>\n<p>The value that shows on Swing Gauge can be custom via the <code>valueFormatter</code> property. The first parameter will be the percentage that calculates by the input value. The second parameter will be the raw value of your input.</p>\n<code-sandbox hash=\"46a7af2a\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/swing-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;swing-gauge&#39;);\n\nconst el = document.getElementById(&#39;customValueFormat&#39;);\nel.valueFormatter = (value, rawValue) =&gt; value.toFixed(0) + &#39;%&#39;;\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-swing-gauge id=&quot;customValueFormat&quot; primary-value=&quot;15&quot; secondary-value=&quot;69&quot; primary-label=&quot;Private&quot; secondary-label=&quot;Public&quot;&gt;&lt;/ef-swing-gauge&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const el = document.getElementById(&#39;customValueFormat&#39;);\nel.valueFormatter = (value, rawValue) =&gt; value.toFixed(0) + &#39;%&#39;;\n};\n</code></pre>\n<h3 id=\"css-variables\">CSS Variables</h3>\n<p>Colors and center line of Swing Gauge are managed by theme but can be overridden by using CSS variables.</p>\n<code-sandbox hash=\"21b4efed\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/swing-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;swing-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-swing-gauge[custom-color] {\n  --primary-color: #ff9933;\n  --secondary-color: #9933ff;\n  --border-color: transparent;\n  --center-line: dashed;\n  --center-line-color: #42f48c;\n  --center-line-opacity: 1;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-swing-gauge\n  custom-color\n  primary-label=&quot;Private&quot;\n  secondary-label=&quot;Public&quot;\n  primary-value=&quot;40&quot;\n  secondary-value=&quot;60&quot;&gt;\n&lt;/ef-swing-gauge&gt;\n</code></pre>\n</code-sandbox><table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--primary-color</td>\n<td>Color of primary gauge</td>\n</tr>\n<tr>\n<td>--secondary-color</td>\n<td>Color of secondary gauge</td>\n</tr>\n<tr>\n<td>--border-color</td>\n<td>Color of border</td>\n</tr>\n<tr>\n<td>--center-line</td>\n<td>Style of center line (solid, dotted, dashed or none)</td>\n</tr>\n<tr>\n<td>--center-line-color</td>\n<td>Color of center line</td>\n</tr>\n<tr>\n<td>--center-line-opacity</td>\n<td>Opacity/Transparency of center line</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>canvasSize (readonly)</code></td>\n<td></td>\n<td><code>SwingGaugeCanvasSize</code></td>\n<td></td>\n<td>Getter size of component</td>\n</tr>\n<tr>\n<td><code>duration</code></td>\n<td><code>duration</code></td>\n<td><code>number</code></td>\n<td>1000</td>\n<td>Animation duration in milliseconds</td>\n</tr>\n<tr>\n<td><code>primaryLabel</code></td>\n<td><code>primary-label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Primary label</td>\n</tr>\n<tr>\n<td><code>primaryLegend</code></td>\n<td><code>primary-legend</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Primary value legend</td>\n</tr>\n<tr>\n<td><code>primaryValue</code></td>\n<td><code>primary-value</code></td>\n<td><code>number</code></td>\n<td></td>\n<td>Primary value</td>\n</tr>\n<tr>\n<td><code>secondaryLabel</code></td>\n<td><code>secondary-label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Secondary label</td>\n</tr>\n<tr>\n<td><code>secondaryLegend</code></td>\n<td><code>secondary-legend</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Secondary value legend</td>\n</tr>\n<tr>\n<td><code>secondaryValue</code></td>\n<td><code>secondary-value</code></td>\n<td><code>number</code></td>\n<td></td>\n<td>Secondary value</td>\n</tr>\n<tr>\n<td><code>valueFormatter</code></td>\n<td></td>\n<td><code>SwingGaugeValueFormatter</code></td>\n<td>&quot;defaultValueFormatter&quot;</td>\n<td>Custom value formatter</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/tab-bar","title":"Tab Bar","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"tab-bar\">Tab Bar</h1>\n<code-sandbox hash=\"44d05351\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab-bar&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nhalo(&#39;tab&#39;);\nhalo(&#39;panel&#39;);\nconst tabs = document.querySelectorAll(&#39;ef-tab&#39;);\nconst title = document.getElementById(&#39;title&#39;);\nfor (let i = 0; i &lt; tabs.length; i++) {\n  tabs[i].addEventListener(&#39;tap&#39;, (e) =&gt; {\n    for (let x = 0; x &lt; tabs.length; x++) {\n      tabs[x].active = false;\n    }\n    if (e.target.label &amp;&amp; e.target.label.length &gt; 0) {\n      title.textContent = e.target.label;\n    }\n    else {\n      title.textContent = &quot;Settings&quot;;\n    }\n    e.target.active = true;\n  })\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab-bar&gt;\n  &lt;ef-tab label=&quot;Market&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Company&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;News&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Charting&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Monitors&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab icon=&quot;settings&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n&lt;ef-panel spacing&gt;\n  &lt;h6 id=&quot;title&quot;&gt;Market&lt;/h6&gt;\n  &lt;div id=&quot;detail&quot;&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin pulvinar euismod libero auctor facilisis. Praesent vestibulum feugiat augue a dapibus. Donec auctor malesuada pellentesque. Duis at massa quis mauris faucibus.&lt;/div&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n</code-sandbox><br>\n\n<p>A standard tab navigation control that can be used to navigate between views.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>You can create a navigation tab by wrapping <code>ef-tab</code> with <code>ef-tab-bar</code>.\nTab bar will provide left and right navigation buttons if there is not enough space to display all tabs on the screen.</p>\n<aside class=\"info\"><p>For full features of <code>ef-tab</code> such as <code>icon</code>, please see <a href=\"./elements/tab\">Tab</a>.</p>\n</aside><code-sandbox hash=\"defab068\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab-bar&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab-bar&gt;\n  &lt;ef-tab label=&quot;Tab 1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 2&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 3&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;&lt;br&gt;\n&lt;ef-tab-bar style=&quot;max-width:350px&quot;&gt;\n  &lt;ef-tab label=&quot;Tab 1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 2&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 3&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 4&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 5&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 6&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 7&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 8&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 9&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 10&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab-bar&gt;\n  &lt;ef-tab label=&quot;Tab 1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 2&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab 3&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n</code></pre>\n<h3 id=\"level-styles\">Level styles</h3>\n<p>A level can be set to <code>ef-tab-bar</code> to change the style of the tab bar. Level styling is managed by the theme.</p>\n<code-sandbox hash=\"3c05d983\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab-bar&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab-bar level=&quot;1&quot;&gt;\n  &lt;ef-tab label=&quot;Tab1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab2&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab3&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n&lt;br&gt;\n&lt;ef-tab-bar level=&quot;2&quot;&gt;\n  &lt;ef-tab label=&quot;Tab1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab2&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab3&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n&lt;br&gt;\n&lt;ef-tab-bar level=&quot;3&quot;&gt;\n  &lt;ef-tab label=&quot;Tab1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab2&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab3&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab-bar level=&quot;1&quot;&gt;\n  &lt;ef-tab label=&quot;Tab1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab2&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab3&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n&lt;ef-tab-bar level=&quot;2&quot;&gt;\n  &lt;ef-tab label=&quot;Tab1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab2&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab3&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n&lt;ef-tab-bar level=&quot;3&quot;&gt;\n  &lt;ef-tab label=&quot;Tab1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab2&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Tab3&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n</code></pre>\n<h3 id=\"vertical-tab\">Vertical tab</h3>\n<p>Setting the <code>vertical</code> attribute/property to true will change the layout of the Tab Bar from horizontal to vertical.</p>\n<code-sandbox hash=\"151ea217\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab-bar&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nhalo(&#39;tab&#39;);\nconst tabs = document.querySelectorAll(&#39;ef-tab&#39;);\n\n/* reset all tabs to inactive */\nconst resetActive = () =&gt; {\n  tabs.forEach((tab) =&gt; tab.active = false);\n}\n\ntabs.forEach((tab) =&gt; {\n  tab.addEventListener(&#39;tap&#39;, (e) =&gt; {\n    resetActive();\n    document.getElementById(&#39;header&#39;).textContent = e.target.label;\n    e.target.active = true;\n  });\n});\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  display: flex;\n  border: 1px solid #262626;\n}\nsection {\n  padding: 1em;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-tab-bar vertical&gt;\n    &lt;ef-tab label=&quot;Home&quot; sub-label=&quot;The family or social unit occupying a home&quot; icon=&quot;home&quot;&gt;&lt;/ef-tab&gt;\n    &lt;ef-tab label=&quot;Calendar&quot; sub-label=&quot;A chart or series of pages showing the days, weeks, and months of a particular year&quot; icon=&quot;calendar&quot; active&gt;&lt;/ef-tab&gt;\n    &lt;ef-tab label=&quot;Setting&quot; sub-label=&quot;A factor at which a machine or device can be adjusted to operate.&quot; icon=&quot;settings&quot;&gt;&lt;/ef-tab&gt;\n  &lt;/ef-tab-bar&gt;\n  &lt;section&gt;\n    &lt;h6 id=&quot;header&quot;&gt;Calendar&lt;/h6&gt;\n    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste tempore doloribus error? Veniam reiciendis minus itaque eius temporibus quos totam nihil nisi, praesentium perspiciatis laudantium non quidem esse architecto et eos excepturi doloribus quas nulla impedit amet odio! Laborum fuga exercitationem quae autem provident, sint neque ex iure numquam tenetur.\n  &lt;/section&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-tab-bar vertical&gt;\n    &lt;ef-tab label=&quot;Home&quot; sub-label=&quot;The family or social unit occupying a home&quot; icon=&quot;home&quot;&gt;&lt;/ef-tab&gt;\n    &lt;ef-tab label=&quot;Calendar&quot; sub-label=&quot;A chart or series of pages showing the days, weeks, and months of a particular year&quot; icon=&quot;calendar&quot; active&gt;&lt;/ef-tab&gt;\n    &lt;ef-tab label=&quot;Setting&quot; sub-label=&quot;A factor at which a machine or device can be adjusted to operate.&quot; icon=&quot;settings&quot;&gt;&lt;/ef-tab&gt;\n  &lt;/ef-tab-bar&gt;\n  &lt;section&gt;\n    &lt;h6&gt;Calendar&lt;/h6&gt;\n    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste tempore doloribus error? Veniam reiciendis minus itaque eius temporibus quos totam nihil nisi, praesentium perspiciatis laudantium non quidem esse architecto et eos excepturi doloribus quas nulla impedit amet odio! Laborum fuga exercitationem quae autem provident, sint neque ex iure numquam tenetur.\n  &lt;/section&gt;\n&lt;/div&gt;\n</code></pre>\n<h3 id=\"switching-tab\">Switching tab</h3>\n<p><code>ef-tab</code> provides an <code>active</code> attribute/property to set the active tab. You can add a <code>tap</code> event listener to each <code>ef-tab</code> and then add the actions you need to perform -- the <code>tap</code> event is similar to the <code>click</code> event, but will work for both desktop and touch devices.</p>\n<code-sandbox hash=\"2f00d5a4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab-bar&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nhalo(&#39;tab&#39;);\nconst tabs = document.querySelectorAll(&#39;ef-tab&#39;);\nconst event = document.getElementById(&#39;event&#39;);\nfor (let i = 0; i &lt; tabs.length; i++) {\n  tabs[i].addEventListener(&#39;tap&#39;, (e) =&gt; {\n    for (let x = 0; x &lt; tabs.length; x++) {\n      tabs[x].active = false;\n    }\n    if (e.target.label &amp;&amp; e.target.label.length &gt; 0) {\n      event.textContent = `${e.target.label} + is clicked`;\n    }\n    else {\n      event.textContent = &quot;Settings is clicked&quot;;\n    }\n    e.target.active = true;\n  })\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab-bar&gt;\n  &lt;ef-tab label=&quot;Market&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Company&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;News&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Charting&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Monitors&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab icon=&quot;settings&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n&lt;pre id=&quot;event&quot;&gt;&lt;/pre&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab-bar&gt;\n  &lt;ef-tab label=&quot;Market&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Company&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;News&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Charting&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Monitors&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab icon=&quot;settings&quot;&gt;&lt;/ef-tab&gt;\n&lt;/ef-tab-bar&gt;\n&lt;pre id=&quot;event&quot;&gt;&lt;/pre&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const tabs = document.querySelectorAll(&#39;ef-tab&#39;);\n\n/* reset all tabs to inactive */\nconst resetActive = () =&gt; {\n  tabs.forEach((tab) =&gt; tab.active = false);\n}\n\ntabs.forEach((tab) =&gt; {\n  tab.addEventListener(&#39;tap&#39;, (e) =&gt; {\n    resetActive();\n    document.getElementById(&#39;event&#39;).textContent = `${e.target.label} + is clicked`;\n    e.target.active = true;\n  });\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>alignment</code></td>\n<td><code>alignment</code></td>\n<td><code>&quot;left&quot; | &quot;center&quot; | &quot;right&quot;</code></td>\n<td>&quot;left&quot;</td>\n<td>Specify tab&#39;s horizontal alignment</td>\n</tr>\n<tr>\n<td><code>level</code></td>\n<td><code>level</code></td>\n<td><code>&quot;1&quot; | &quot;2&quot; | &quot;3&quot;</code></td>\n<td>&quot;1&quot;</td>\n<td>Use level styling from theme</td>\n</tr>\n<tr>\n<td><code>vertical</code></td>\n<td><code>vertical</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Use to switch from horizontal to vertical layout.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/tab","title":"Tab","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"tab\">Tab</h1>\n<code-sandbox hash=\"f02d8800\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.tab-container {\n  display:flex;\n}\nef-tab {\n  margin-right: 3px;\n  min-width: 90px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;tab-container&quot;&gt;\n  &lt;ef-tab label=&quot;Tab&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Icon Tab&quot; icon=&quot;chart-area&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Icon Tab&quot; icon=&quot;chart-area&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Active Tab&quot; active&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Disabled Tab&quot; disabled&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab label=&quot;Icon Tab&quot; icon=&quot;chart-area&quot; disabled&gt;&lt;/ef-tab&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p>A basic building block of tab navigation controls.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-tab</code> is used for creating an individual tab item. It&#39;s purposely built as a building block, so you should consider using it with <a href=\"./elenments/tab-bar\">Tab Bar</a> to create standard tab navigation controls.</p>\n<code-sandbox hash=\"f0e5b868\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab label=&quot;Tab1&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab label=&quot;Tab2&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab label=&quot;Tab3&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab label=&quot;Tab1&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab label=&quot;Tab2&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab label=&quot;Tab3&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n<h3 id=\"sub-label\">Sub label</h3>\n<p><code>ef-tab</code> provides <code>label</code> and <code>sub-label</code> attributes for displaying hierarchical text. If the width of <code>label</code> and <code>sub-label</code> is longer than the <code>ef-tab</code> width, both automatically truncate with ellipsis.</p>\n<code-sandbox hash=\"869d2ffd\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab label=&quot;Label&quot; sub-label=&quot;Secondary info&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab label=&quot;Label Two&quot; sub-label=&quot;A long secondary info&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab style=&quot;max-width: 100px;&quot; label=&quot;A Very Long Label&quot; sub-label=&quot;A long secondary info&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab label=&quot;Label&quot; sub-label=&quot;Secondary info&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab label=&quot;Label Two&quot; sub-label=&quot;A long secondary info&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab style=&quot;max-width: 100px;&quot; label=&quot;A Very Long Label&quot; sub-label=&quot;A long secondary info&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n<p>Both label and sub-label will not display if <code>ef-tab</code> has children.</p>\n<code-sandbox hash=\"c44946fc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.suffix {\n  color: #334BFF;\n}\nef-tab:hover .suffix {\n  color: #FFE999;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab label=&quot;Tab1&quot; sub-label=&quot;Secondary long text&quot;&gt;\n  Custom Content\n  &lt;span class=&quot;suffix&quot;&gt;EXCLUSIVE&lt;/span&gt;\n&lt;/ef-tab&gt;\n&lt;ef-tab label=&quot;Tab2&quot; sub-label=&quot;Secondary long text&quot; clears&gt;\n  Custom Content With Clears\n  &lt;sup class=&quot;suffix&quot;&gt;EXCLUSIVE&lt;/sup&gt;\n&lt;/ef-tab&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab label=&quot;Tab1&quot; sub-label=&quot;Secondary long text&quot;&gt;\n Custom Content\n &lt;span class=&quot;suffix&quot;&gt;EXCLUSIVE&lt;/span&gt;\n&lt;/ef-tab&gt;\n&lt;ef-tab label=&quot;Tab2&quot; sub-label=&quot;Secondary long text&quot; clears&gt;\n Custom Content With Clears\n &lt;sup class=&quot;suffix&quot;&gt;EXCLUSIVE&lt;/sup&gt;\n&lt;/ef-tab&gt;\n</code></pre>\n<h3 id=\"truncate-label-text\">Truncate label text</h3>\n<p>Uses <code>lineClamp = &quot;0&quot;</code> to change from ellipsis to middle truncation.</p>\n<code-sandbox hash=\"d3cf6184\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab style=&quot;max-width: 100px;&quot; label=&quot;A Very Long Label&quot; sub-label=&quot;Secondary info Beneath&quot; line-clamp=&quot;0&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab style=&quot;max-width: 100px;&quot; label=&quot;A Very Long Long Long Label&quot; line-clamp=&quot;2&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab style=&quot;max-width: 100px;&quot; line-clamp=&quot;0&quot; label=&quot;A Very Long Label&quot; sub-label=&quot;Secondary info Beneath&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab style=&quot;max-width: 100px;&quot; line-clamp=&quot;2&quot; label=&quot;A Very Long Long Long Label&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n<p>Also <code>line-clamp</code> can limit the maximum number of lines that the text can display. The text automatically truncates with ellipsis when its length is larger than the width provided.</p>\n<p>This feature will be omitted if it&#39;s used with <code>line-clamp=&quot;0&quot;</code> or <code>sub-label</code></p>\n<code-sandbox hash=\"86b4391d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab style=&quot;max-width: 80px;&quot; label=&quot;A Very Long Primary Label&quot; line-clamp=&quot;2&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab style=&quot;max-width: 80px;&quot; label=&quot;A Very Long Primary Label&quot; line-clamp=&quot;2&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n<h3 id=\"tab-with-icon\">Tab with icon</h3>\n<p>An inline icon can be set to display inside each tab using the <code>icon</code> attribute.</p>\n<code-sandbox hash=\"b45ee1d9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab icon=&quot;dividend&quot; label=&quot;Dividend&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab icon=&quot;dividend&quot; label=&quot;Dividend&quot;&gt;&lt;/ef-tab&gt;\n</code></pre>\n<h3 id=\"tab-with-clear-button\">Tab with clear button</h3>\n<p>Tab can display a clear button (a small cross icon) using the <code>clears</code> attribute. To show a clear button on hover only, use <code>clears-on-hover</code>, instead.</p>\n<p>You can add a <code>clear</code> event listener to the tab to know when the clear button is clicked.</p>\n<code-sandbox hash=\"7a7f104f\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\ndocument.querySelectorAll(&#39;ef-tab&#39;).forEach((tab) =&gt; {\n  tab.addEventListener(&#39;clear&#39;, (e) =&gt; {\n    document.getElementById(&#39;clearsLog&#39;).textContent = `${e.detail.label} is on cleared`;\n  });\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tab clears label=&quot;Clears tab&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab clears-on-hover label=&quot;Clears on hover tab&quot;&gt;&lt;/ef-tab&gt;\n&lt;pre id=&quot;clearsLog&quot;&gt;&lt;/pre&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tab clears label=&quot;Clears tab&quot;&gt;&lt;/ef-tab&gt;\n&lt;ef-tab clears-on-hover label=&quot;Clears on hover tab&quot;&gt;&lt;/ef-tab&gt;\n&lt;pre id=&quot;clearsLog&quot;&gt;&lt;/pre&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">document.querySelectorAll(&#39;ef-tab&#39;).forEach((tab) =&gt; {\n  tab.addEventListener(&#39;clear&#39;, (e) =&gt; {\n    document.getElementById(&#39;clearsLog&#39;).textContent = `${e.detail.label} is on cleared`;\n  });\n});\n</code></pre>\n<h3 id=\"active-tab-and-events\">Active tab and events</h3>\n<p><code>ef-tab</code> provides an <code>active</code> attribute/property to set the active state. You can add a <code>tap</code> event listener to each <code>ef-tab</code> and then define the actions you need to perform.\nThe <code>tap</code> event is similar to the <code>click</code> event, but will work for both desktop and touch devices.</p>\n<code-sandbox hash=\"407431cf\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tab?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tab&#39;);\nconst tabs = document.querySelectorAll(&#39;ef-tab&#39;);\nfor (let i = 0; i &lt; tabs.length; i++) {\n  tabs[i].addEventListener(&#39;tap&#39;, (e) =&gt; {\n    for (let x = 0; x &lt; tabs.length; x++) {\n      tabs[x].active = false;\n    }\n    document.getElementById(&#39;event&#39;).textContent = `${e.target.label} + is clicked`;\n    e.target.active = true;\n  })\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div style=&quot;display: flex;&quot;&gt;\n  &lt;ef-tab id=&quot;tab1&quot; active label=&quot;Tab 1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab id=&quot;tab2&quot; label=&quot;Tab 2&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab id=&quot;tab3&quot; label=&quot;Tab 3&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab id=&quot;tab3&quot; label=&quot;Tab 4&quot;&gt;&lt;/ef-tab&gt;\n&lt;/div&gt;\n&lt;pre id=&quot;event&quot;&gt;&lt;/pre&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;div style=&quot;display: flex;&quot;&gt;\n  &lt;ef-tab id=&quot;tab1&quot; active label=&quot;Tab 1&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab id=&quot;tab2&quot; label=&quot;Tab 2&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab id=&quot;tab3&quot; label=&quot;Tab 3&quot;&gt;&lt;/ef-tab&gt;\n  &lt;ef-tab id=&quot;tab3&quot; label=&quot;Tab 4&quot;&gt;&lt;/ef-tab&gt;\n  &lt;pre id=&quot;event&quot;&gt;&lt;/pre&gt;\n&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const tabs = document.querySelectorAll(&#39;ef-tab&#39;);\n\n/* reset all tabs to inactive */\nconst resetActive = () =&gt; {\n  tabs.forEach((tab) =&gt; tab.active = false);\n}\n\ntabs.forEach((tab) =&gt; {\n  tab.addEventListener(&#39;tap&#39;, (e) =&gt; {\n    resetActive();\n    document.getElementById(&#39;event&#39;).textContent = `${e.target.label} + is clicked`;\n    e.target.active = true;\n  });\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>active</code></td>\n<td><code>active</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Specify tab&#39;s active status</td>\n</tr>\n<tr>\n<td><code>clears</code></td>\n<td><code>clears</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set tab to clearable</td>\n</tr>\n<tr>\n<td><code>clearsOnHover</code></td>\n<td><code>clears-on-hover</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set tab to clearable on hover</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>icon</code></td>\n<td><code>icon</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Specify icon name to display in tab</td>\n</tr>\n<tr>\n<td><code>label</code></td>\n<td><code>label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Specify tab&#39;s label text</td>\n</tr>\n<tr>\n<td><code>lineClamp</code></td>\n<td><code>line-clamp</code></td>\n<td><code>number</code></td>\n<td>1</td>\n<td>Limit the number of lines before truncating</td>\n</tr>\n<tr>\n<td><code>subLabel</code></td>\n<td><code>sub-label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Specify tab&#39;s sub-label text</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>clear</code></td>\n<td>Dispatched when click on cross button occurs</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/text-field","title":"Text Field","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"text-field\">Text Field</h1>\n<code-sandbox hash=\"18b2694a\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;text-field&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-panel {\n  max-width: 450px;\n}\nef-text-field{\n  width: 250px;\n}\np {\n  margin-bottom: 4px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-panel spacing&gt;\n  &lt;p&gt;First name&lt;/p&gt;\n  &lt;ef-text-field placeholder=&quot;Must be letters and at least 5 characters&quot;  pattern=&quot;[a-zA-Z]{5,}&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;br/&gt;\n  &lt;br/&gt;\n  &lt;p&gt;Last name&lt;/p&gt;\n  &lt;ef-text-field placeholder=&quot;Must be letters and at least 5 characters&quot; pattern=&quot;[a-zA-Z]{5,}&quot;&gt;&lt;/ef-text-field&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n</code-sandbox><p><code>ef-text-field</code> is a form element for text.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Text field is used to accept text input from users and has similar behaviors to the native text input.</p>\n<pre><code class=\"language-html\">&lt;ef-text-field placeholder=&quot;Type something...&quot;&gt;&lt;/ef-text-field&gt;\n</code></pre>\n<h3 id=\"getting-value\">Getting value</h3>\n<p>The field&#39;s value can be accessed using the <code>value</code> property.</p>\n<pre><code class=\"language-html\">&lt;ef-text-field id=&quot;text-input&quot; value=&quot;Hello World&quot;&gt;&lt;/ef-text-field&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const textInput = document.getElementById(&quot;text-input&quot;);\nconsole.log(textInput.value); // &quot;Hello World&quot;\n</code></pre>\n<p>You can also listen for the <code>value-changed</code> event, which triggers when user interactions change the value.</p>\n<code-sandbox hash=\"7797cc61\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;text-field&#39;);\nconst element = document.getElementById(&quot;input&quot;);\nconst valueChangedText = document.getElementById(&#39;value-text&#39;);\n\nelement.addEventListener(&quot;value-changed&quot;, (e) =&gt; {\n  valueChangedText.innerHTML = e.detail.value;\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-text-field id=&quot;input&quot; placeholder=&quot;Type something here ..&quot;&gt;&lt;/ef-text-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-text-field id=&quot;input&quot;&gt;&lt;/ef-text-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;input&quot;);\n\nelement.addEventListener(&quot;value-changed&quot;, (e) =&gt; {\n  console.log(e.detail.value);\n});\n</code></pre>\n<h3 id=\"input-validation\">Input validation</h3>\n<p>Validation occurs when constraints are provided and the value changes. If the error state changes, it will dispatch an <code>error-changed</code> event along with current error state.</p>\n<p>Alternatively, you can check the <code>error</code> property to confirm if the input is valid or not.</p>\n<h3 id=\"input-length\">Input length</h3>\n<p>The <code>maxlength</code> attribute limits the number of characters that users can type into the input, and the <code>minlength</code> attribute sets the minimum number of characters required. <code>ef-text-field</code> will show error styles if a condition is not met.</p>\n<code-sandbox hash=\"776153fc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;text-field&#39;);\nconst element = document.getElementById(&quot;textInput&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n    if (e.detail.value) {\n      errorChangedText.innerHTML = &quot;Value length must be between 5 -8 characters&quot;;\n    }\n    else {\n      errorChangedText.innerHTML = &quot;&quot;;\n    }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-text-field {\n  width: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-text-field id=&quot;textInput&quot; minlength=&quot;5&quot; maxlength=&quot;8&quot; placeholder=&quot;Between 5 to 8 characters&quot;&gt;&lt;/ef-text-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-text-field minlength=&quot;5&quot; maxlength=&quot;8&quot;&gt;&lt;/ef-text-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;textInput&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Value length must be between 5 -8 characters.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<h3 id=\"validate-input-using-pattern\">Validate input using pattern</h3>\n<p>You can use a regular expression to validate the input value by setting it with the <code>pattern</code> attribute.</p>\n<code-sandbox hash=\"b3e6f87c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;text-field&#39;);\nconst element = document.getElementById(&quot;nickname&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Nickname must be lowercase letters and 4-8 characters.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-text-field {\n  width: 275px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;Nickname&lt;/div&gt;\n&lt;ef-text-field id=&quot;nickname&quot; pattern=&quot;[a-z]{4,8}&quot; placeholder=&quot;Must be lowercase letters and 4-8 characters&quot;&gt;&lt;/ef-text-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">Nickname: &lt;ef-text-field id=&quot;nickname&quot; pattern=&quot;[a-z]{4,8}&quot;&gt;&lt;/ef-text-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;nickname&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Nickname must be lowercase letters and 4-8 characters.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<h3 id=\"show-icon\">Show icon</h3>\n<p>An inline icon can be set to display inside the input using the <code>icon</code> attribute.</p>\n<code-sandbox hash=\"b660c5d9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;text-field&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-text-field {\n  width: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-text-field icon=&quot;email&quot; placeholder=&quot;We appreciate your feedback!&quot;&gt;&lt;/ef-text-field&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-text-field icon=&quot;email&quot;&gt;&lt;/ef-text-field&gt;\n</code></pre>\n<p>The icon can become actionable by adding the <code>icon-has-action</code> attribute to the element, so that <code>ef-text-field</code> will fire the <code>icon-click</code> event when users click on the icon. You can add an event listener to this event to execute your code.</p>\n<code-sandbox hash=\"d0f718f6\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;text-field&#39;);\nconst element = document.getElementById(&quot;feedback&quot;);\nelement.addEventListener(&quot;icon-click&quot;, (e) =&gt; {\n  element.value = &quot;&quot;\n  element.placeholder = &quot;Feedback sent. Thanks!&quot;;\n  element.icon = &quot;tick&quot;;\n});\n</code></pre>\n<pre><code class=\"language-css\">ef-text-field {\n  width: 250px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-text-field id=&quot;feedback&quot; placeholder=&quot;Type your feedback and click the icon&quot; icon=&quot;email&quot; icon-has-action&gt;&lt;/ef-text-field&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-text-field\n  id=&quot;feedback&quot;\n  placeholder=&quot;Type your feedback and click the icon&quot;\n  icon=&quot;email&quot;\n  icon-has-action&gt;\n&lt;/ef-text-field&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;feedback&quot;);\nelement.addEventListener(&quot;icon-click&quot;, (e) =&gt; {\n    element.value = &quot;&quot;\n    element.placeholder = &quot;Feedback sent. Thanks!&quot;;\n    element.icon = &quot;tick&quot;;\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set error state</td>\n</tr>\n<tr>\n<td><code>icon</code></td>\n<td><code>icon</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Specify icon to display in input. Value can be icon name</td>\n</tr>\n<tr>\n<td><code>iconHasAction</code></td>\n<td><code>icon-has-action</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Specify when icon need to be clickable</td>\n</tr>\n<tr>\n<td><code>maxLength</code></td>\n<td><code>maxlength</code></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character max limit</td>\n</tr>\n<tr>\n<td><code>minLength</code></td>\n<td><code>minlength</code></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character min limit</td>\n</tr>\n<tr>\n<td><code>pattern</code></td>\n<td><code>pattern</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set regular expression for input validation</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set placeholder text</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>transparent</code></td>\n<td><code>transparent</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disables all other states and border/background styles.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Input&#39;s value</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set warning state</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>onInputChange</code></td>\n<td><code>(event: any): void</code></td>\n</tr>\n<tr>\n<td><code>onInputInput</code></td>\n<td><code>(event: any): void</code></td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>error-changed</code></td>\n<td>Dispatched when error state changes</td>\n</tr>\n<tr>\n<td><code>icon-click</code></td>\n<td>Dispatched when icon is clicked</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n</tbody></table>\n"},{"location":"./guides/theme-switching","title":"Theme Switching","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"theme-switching\">Theme Switching</h1>\n<p>EF provides packages for elements and themes separately. This decoupling allows more flexibility for applications to implement theme switching.</p>\n<p>The techniques for implementing theme switching can vary, depending on how the application is structured. This guideline shows one approach.</p>\n<p>In this example, we recommend splitting components and themes into different bundle files, so you can load another theme without having to reload the component bundle. That approach will reduce duplicate code in the bundle and keep the overall bundle size in your application smaller.</p>\n<hr>\n<h3 id=\"1-install-ef-theme\">1. Install EF theme</h3>\n<pre><code class=\"language-sh\"> npm install @refinitiv-ui/halo-theme\n</code></pre>\n<h3 id=\"2-create-theme-entry-point\">2. Create theme entry point</h3>\n<p>The Halo theme contains <strong>dark</strong> and <strong>light</strong> variants. Let&#39;s make one entry point for one variant.</p>\n<pre><code class=\"language-javascript\">// theme.dark.js\n\nimport &#39;@refinitiv-ui/halo-theme/dark/imports/native-elements&#39;;\nimport &#39;@refinitiv-ui/elements/lib/panel/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/lib/header/themes/halo/dark&#39;;\n</code></pre>\n<pre><code class=\"language-javascript\">// theme.light.js\n\nimport &#39;@refinitiv-ui/halo-theme/light/imports/native-elements&#39;;\nimport &#39;@refinitiv-ui/elements/lib/panel/themes/halo/light&#39;;\nimport &#39;@refinitiv-ui/elements/lib/header/themes/halo/light&#39;;\n</code></pre>\n<h3 id=\"3-create-theme-loader\">3. Create theme loader</h3>\n<p>We&#39;ll assume that your application sets the user preferred <code>theme</code> as the theme attribute in the document body. We will use this information to determine which theme entry point the app should load.</p>\n<p>In the same directory, create a theme loader that dynamically imports the theme variant accordingly.</p>\n<pre><code class=\"language-javascript\">// theme-loader.js\nexport function loadTheme() {\n  const theme = document.body.getAttribute(&quot;theme&quot;); // value can be `light` or `dark`\n  return import(`./theme.${theme}`); // provided that theme.light.js &amp; theme.dark.js are in the same directory\n}\n</code></pre>\n<h3 id=\"4-add-theme-loader\">4. Add theme loader</h3>\n<p>Your application can add an event listenter to the <code>theme</code> attribute and call <code>onThemeChanges()</code> whenever the value is changed.</p>\n<pre><code class=\"language-javascript\">import &#39;@refinitiv-ui/elements/lib/panel&#39;;\nimport &#39;@refinitiv-ui/elements/lib/header&#39;;\n\nimport { loadTheme } from &#39;./theme-loader&#39;;\n\nfunction onThemeChanges() {\n  loadTheme();\n}\n</code></pre>\n"},{"location":"./elements/time-picker","title":"Time Picker","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"time-picker\">Time Picker</h1>\n<code-sandbox hash=\"43a95e6b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/time-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;time-picker&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  display: flex;\n}\nef-time-picker:not(last-child) {\n  margin-right: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-time-picker value=&quot;12:30&quot;&gt;&lt;/ef-time-picker&gt;\n  &lt;ef-time-picker&gt;&lt;/ef-time-picker&gt;\n  &lt;ef-time-picker value=&quot;12:30:17&quot;&gt;&lt;/ef-time-picker&gt;\n  &lt;ef-time-picker value=&quot;12:30&quot; am-pm&gt;&lt;/ef-time-picker&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p>This element allows users to input time and can be adjusted to show either a 12 or 24 hour format.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>A fixed time can be set by configuring attributes/properties.</p>\n<code-sandbox hash=\"34402360\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/time-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;time-picker&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  display: flex;\n}\nef-time-picker:not(last-child) {\n  margin-right: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-time-picker&gt;&lt;/ef-time-picker&gt;\n  &lt;ef-time-picker value=&quot;12:30&quot;&gt;&lt;/ef-time-picker&gt;\n  &lt;ef-time-picker hours=&quot;12&quot; minutes=&quot;30&quot;&gt;&lt;/ef-time-picker&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-time-picker&gt;&lt;/ef-time-picker&gt;\n&lt;ef-time-picker value=&quot;12:30&quot;&gt;&lt;/ef-time-picker&gt;\n&lt;ef-time-picker hours=&quot;12&quot; minutes=&quot;30&quot;&gt;&lt;/ef-time-picker&gt;\n</code></pre>\n<aside class=\"warning\"><p>Valid time formats are <code>hh:mm</code> and <code>hh:mm:ss</code>. This component does not support milliseconds.</p>\n</aside><h3 id=\"setting-current-time\">Setting current time</h3>\n<p>You can set the current time using native <code>Date</code> object methods.</p>\n<code-sandbox hash=\"aad61696\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/time-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;time-picker&#39;);\nconst date = new Date();\nconst localTimePicker = document.getElementById(&quot;local-time&quot;);\nconst utcTimePicker = document.getElementById(&quot;utc-time&quot;);\n\nlocalTimePicker.hours = date.getHours();\nlocalTimePicker.minutes = date.getMinutes();\nutcTimePicker.hours = date.getUTCHours();\nutcTimePicker.minutes = date.getUTCMinutes();\n</code></pre>\n<pre><code class=\"language-css\">div {\n  display: flex;\n}\nef-time-picker:not(last-child) {\n  margin-right: 40px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-time-picker id=&quot;local-time&quot;&gt;&lt;/ef-time-picker&gt;\n  &lt;ef-time-picker id=&quot;utc-time&quot;&gt;&lt;/ef-time-picker&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const date = new Date();\nconst localTimePicker = document.getElementById(&quot;local-time&quot;);\nlocalTimePicker.hours = date.getHours();\nlocalTimePicker.minutes = date.getMinutes();\n</code></pre>\n<p>Similarly, you can set current time in the UTC timezone.</p>\n<pre><code class=\"language-javascript\">const date = new Date();\nconst utcTimePicker = document.getElementById(&quot;utc-time&quot;);\nutcTimePicker.hours = date.getUTCHours();\nutcTimePicker.minutes = date.getUTCMinutes();\n</code></pre>\n<h3 id=\"combining-time-and-date\">Combining time and date</h3>\n<p>Typically, the time value must be combined with a date object in order to use an API. To do this, use methods on the native <code>Date</code> object.</p>\n<pre><code class=\"language-javascript\">const el = document.querySelector(&quot;ef-time-picker&quot;);\nconst date = new Date();\ndate.setHours(el.hours);\ndate.setMinutes(el.minutes);\ndate.setSeconds(el.seconds);\n</code></pre>\n<p>This is useful when implementing <code>ef-time-picker</code> with <code>ef-calendar</code>.</p>\n<code-sandbox hash=\"9962ea06\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/time-picker?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;time-picker&#39;);\nconst calendar = document.querySelector(&quot;ef-calendar&quot;);\nconst timePicker = document.querySelector(&quot;ef-time-picker&quot;);\ncalendar.addEventListener(&quot;value-changed&quot;, () =&gt; {\n  if (calendar.value &amp;&amp; timePicker.value) {\n    const date = new Date(calendar.value);\n    date.setHours(timePicker.hours);\n    date.setMinutes(timePicker.minutes);\n    date.setSeconds(timePicker.seconds);\n    console.log(date.toLocaleString());\n  }\n}, true);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar&gt;\n  &lt;ef-time-picker slot=&quot;footer&quot;&gt;&lt;/ef-time-picker&gt;\n&lt;/ef-calendar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-calendar&gt;\n  &lt;ef-time-picker slot=&quot;footer&quot;&gt;&lt;/ef-time-picker&gt;\n&lt;/ef-calendar&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const calendar = document.querySelector(&quot;ef-calendar&quot;);\nconst timePicker = document.querySelector(&quot;ef-time-picker&quot;);\n\ncalendar.addEventListener(&quot;value-changed&quot;, () =&gt; {\n  if (calendar.value &amp;&amp; timePicker.value) {\n    const date = new Date(calendar.value);\n    date.setHours(timePicker.hours);\n    date.setMinutes(timePicker.minutes);\n    date.setSeconds(timePicker.seconds);\n    console.log(date.toLocaleString());\n  }\n}, true);\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>amPm</code></td>\n<td><code>am-pm</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Toggles 12hr time display</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>hours</code></td>\n<td><code>hours</code></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Hours time segment in 24hr format</td>\n</tr>\n<tr>\n<td><code>minutes</code></td>\n<td><code>minutes</code></td>\n<td><code>number | null</code></td>\n<td></td>\n<td>Minutes time segment</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>seconds</code></td>\n<td><code>seconds</code></td>\n<td><code>number | null</code></td>\n<td></td>\n<td>Seconds time segment</td>\n</tr>\n<tr>\n<td><code>showSeconds</code></td>\n<td><code>show-seconds</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Flag to show seconds time segment in display.<br />Seconds are automatically shown when <code>hh:mm:ss</code> time format is provided as a value.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td></td>\n<td>Value of the element</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>toggle</code></td>\n<td><code>(): void</code></td>\n<td>Toggles the AM/PM state</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n</tbody></table>\n"}
