pe</kbd>. Can be used when suggestions are shown for empty value.</td>\n</tr>\n<tr>\n<td align=\"left\">more-results</td>\n<td align=\"left\"><code>more-results</code> is set and users clicked on <strong>Get More Results</strong>.</td>\n</tr>\n</tbody></table>\n<br>\n\n<p><strong>User Selected Method</strong></p>\n<p>Additional information when the user selects a suggestion item. <code>item-select</code> event provide <code>method</code> in <code>event.detail</code> which represents how the suggestion has been selected. The developer can control the reaction on different selection methods.</p>\n<table>\n<thead>\n<tr>\n<th align=\"left\">Method</th>\n<th align=\"left\">Description</th>\n<th align=\"left\">Default Action</th>\n</tr>\n</thead>\n<tbody><tr>\n<td align=\"left\">click</td>\n<td align=\"left\">The user clicked on suggestion.</td>\n<td align=\"left\">Update input value from clicked suggestion and close auto suggest.</td>\n</tr>\n<tr>\n<td align=\"left\">enter</td>\n<td align=\"left\">The user pressed <kbd>Enter</kbd>.</td>\n<td align=\"left\">Update input value from selected/first suggestion and close auto suggest.</td>\n</tr>\n<tr>\n<td align=\"left\">navigation</td>\n<td align=\"left\">The user pressed <kbd>Up</kbd> or <kbd>Down</kbd>.</td>\n<td align=\"left\">Update input value.</td>\n</tr>\n<tr>\n<td align=\"left\">reset</td>\n<td align=\"left\">The user pressed <kbd>Escape</kbd>.</td>\n<td align=\"left\">Reset input value if set using <strong>navigation</strong> and close auto suggest.</td>\n</tr>\n<tr>\n<td align=\"left\">clear</td>\n<td align=\"left\">The user pressed <kbd>Escape</kbd> when auto suggest popup is closed.</td>\n<td align=\"left\">Clear the input value.</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>attach</code></td>\n<td><code>attach</code></td>\n<td><code>AutosuggestTargetElement | string | null</code></td>\n<td>null</td>\n<td>An HTML Element or CSS selector</td>\n</tr>\n<tr>\n<td><code>debounceRate</code></td>\n<td><code>debounce-rate</code></td>\n<td><code>number</code></td>\n<td>&quot;100&quot;</td>\n<td>Debounce rate in ms of the filter as a number.<br />Used to throttle the filter rate so as not to trigger unneeded filtering</td>\n</tr>\n<tr>\n<td><code>highlightable</code></td>\n<td></td>\n<td><code>AutosuggestHighlightable</code></td>\n<td>&quot;itemHighlightable&quot;</td>\n<td>A function that is applied to every suggestion during the render process<br />to say whether the item can be highlighted and selected. Only items that return true are considered.<br />By default the function checks for <code>item</code> <code>highlightable</code> property.</td>\n</tr>\n<tr>\n<td><code>htmlRenderer</code></td>\n<td><code>html-renderer</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>If set to true, the render function is not called. Instead the wrapper element<br />should populate and destroy suggestion elements. Rendering items manually<br />may have performance benefits in frameworks that use virtual DOM (such as <code>Vue</code>, <code>React</code>, <code>hyperHTML</code> and others)</td>\n</tr>\n<tr>\n<td><code>loading</code></td>\n<td><code>loading</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>If set to true show loading mask</td>\n</tr>\n<tr>\n<td><code>moreResults</code></td>\n<td><code>more-results</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>If set to true display &#39;Has more results&#39; item</td>\n</tr>\n<tr>\n<td><code>moreSearchText</code></td>\n<td><code>more-search-text</code></td>\n<td><code>string</code></td>\n<td>&quot;More results for {0}&quot;</td>\n<td>Custom text for More Search</td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Auto suggest popup&#39;s open state</td>\n</tr>\n<tr>\n<td><code>query</code></td>\n<td></td>\n<td><code>AutosuggestQuery | null</code></td>\n<td>null</td>\n<td>An object that represents a query from attach target</td>\n</tr>\n<tr>\n<td><code>renderer</code></td>\n<td></td>\n<td><code>AutosuggestRenderer</code></td>\n<td>&quot;itemRenderer&quot;</td>\n<td>A renderer applied to suggestion.<br />By default a render maps data to item attributes</td>\n</tr>\n<tr>\n<td><code>requestOnFocus</code></td>\n<td><code>request-on-focus</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Request suggestions when attach target is focused</td>\n</tr>\n<tr>\n<td><code>suggestions</code></td>\n<td></td>\n<td><code>AutosuggestItem[]</code></td>\n<td>[]</td>\n<td>A list of suggestion items</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>onInputBlur</code></td>\n<td><code>(event: any): void</code></td>\n<td>Run when input has lost focus<br /><br /><strong>event</strong>: by default <code>blur</code> event is listened</td>\n</tr>\n<tr>\n<td><code>onInputFocus</code></td>\n<td><code>(event: any): void</code></td>\n<td>Run when input received focus<br /><br /><strong>event</strong>: by default <code>focus</code> event is listened</td>\n</tr>\n<tr>\n<td><code>onInputKeyDown</code></td>\n<td><code>(event: any): void</code></td>\n<td>Run when input key down event has happened<br /><br /><strong>event</strong>: by default <code>keydown</code> event is listened</td>\n</tr>\n<tr>\n<td><code>onInputValueChange</code></td>\n<td><code>(event: any): void</code></td>\n<td>Run when attach target value changes.<br /><br /><strong>event</strong>: by default <code>value-changed</code> event is listened</td>\n</tr>\n<tr>\n<td><code>refit</code></td>\n<td><code>(): void</code></td>\n<td>Set the width</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>add-attach-target-events</code></td>\n<td>Fired when attach has been set</td>\n</tr>\n<tr>\n<td><code>item-highlight</code></td>\n<td>Fired when an item gets highlighted or highlight is removed</td>\n</tr>\n<tr>\n<td><code>item-select</code></td>\n<td>Fired when an item gets selected</td>\n</tr>\n<tr>\n<td><code>remove-attach-target-events</code></td>\n<td>Fired when attach has been removed</td>\n</tr>\n<tr>\n<td><code>suggestions-changed</code></td>\n<td>Fired when suggestions changed</td>\n</tr>\n<tr>\n<td><code>suggestions-clear-requested</code></td>\n<td>Fired when auto suggest requests to clear the data. If used in reactive application, prevent default and set suggestions to []</td>\n</tr>\n<tr>\n<td><code>suggestions-fetch-requested</code></td>\n<td>Fired when auto suggest requests the data</td>\n</tr>\n<tr>\n<td><code>suggestions-query</code></td>\n<td>Fired when input value has changed and the query must be set</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>footer</code></td>\n<td>Slot to add custom contents at the bottom of autosuggest popup</td>\n</tr>\n<tr>\n<td><code>header</code></td>\n<td>Slot to add custom contents at the top of autosuggest popup</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/button-bar","title":"Button Bar","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"button-bar\">Button Bar</h1>\n<code-sandbox hash=\"e4510a69\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button-bar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">div {\n  display: flex;\n  flex-direction: column;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div&gt;\n  &lt;ef-button-bar&gt;\n    &lt;ef-button&gt;One&lt;/ef-button&gt;\n    &lt;ef-button&gt;Two&lt;/ef-button&gt;\n    &lt;ef-button&gt;Three&lt;/ef-button&gt;\n    &lt;ef-button&gt;Four&lt;/ef-button&gt;\n    &lt;ef-button&gt;Five&lt;/ef-button&gt;\n  &lt;/ef-button-bar&gt;\n\n  &lt;ef-button-bar managed&gt;\n    &lt;ef-button active toggles&gt;One&lt;/ef-button&gt;\n    &lt;ef-button toggles&gt;Two&lt;/ef-button&gt;\n    &lt;ef-button toggles&gt;Three&lt;/ef-button&gt;\n    &lt;ef-button toggles&gt;Four&lt;/ef-button&gt;\n    &lt;ef-button toggles&gt;Five&lt;/ef-button&gt;\n  &lt;/ef-button-bar&gt;\n\n  &lt;ef-button-bar&gt;\n    &lt;ef-button toggles active icon=&quot;bold&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button toggles icon=&quot;italic&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button toggles icon=&quot;underline&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button-bar managed&gt;\n      &lt;ef-button toggles active icon=&quot;text-left&quot;&gt;&lt;/ef-button&gt;\n      &lt;ef-button toggles icon=&quot;text-center&quot;&gt;&lt;/ef-button&gt;\n      &lt;ef-button toggles icon=&quot;text-right&quot;&gt;&lt;/ef-button&gt;\n      &lt;ef-button toggles icon=&quot;text-center&quot;&gt;&lt;/ef-button&gt;\n    &lt;/ef-button-bar&gt;\n    &lt;ef-button icon=&quot;increase-indent&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button icon=&quot;decrease-indent&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button icon=&quot;image&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button icon=&quot;print&quot;&gt;&lt;/ef-button&gt;\n  &lt;/ef-button-bar&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-button-bar</code> is used to display multiple buttons to create a list of commands bar.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Button Bar can be created by using <code>ef-button</code> as content inside <code>ef-button-bar</code>. You can use it to create a button with an additional menu on the side, or to create different styles of toolbar control.</p>\n<p>The Button Bar control aims to provide a simple array of buttons. You can use it together with Overlay Menu to create a dropdown menu.</p>\n<code-sandbox hash=\"8e21ee9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button-bar&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button-bar&gt;\n    &lt;ef-button&gt;Reply All&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;down&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button-bar&gt;\n  &lt;ef-button&gt;Reply All&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;down&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n<h3 id=\"creating-multiple-buttons-toolbar\">Creating multiple buttons toolbar</h3>\n<p>You can use Button Bar to create a simple toolbar.</p>\n<code-sandbox hash=\"e23dd648\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button-bar&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button-bar&gt;\n  &lt;ef-button icon=&quot;skip-to-start&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;play&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;skip-to-end&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;sound-mute&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;sound-decrease&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;sound-increase&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;sound-on&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button-bar&gt;\n  &lt;ef-button icon=&quot;skip-to-start&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;play&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;skip-to-end&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;sound-mute&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;sound-decrease&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;sound-increase&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;sound-on&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n<h3 id=\"toggle-buttons\">Toggle buttons</h3>\n<p>Buttons can be set to a toggled mode by using the <code>toggles</code> attribute. Each button can be toggled independently.</p>\n<code-sandbox hash=\"dc30cc68\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button-bar&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button-bar&gt;\n  &lt;ef-button toggles icon=&quot;candle-chart&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;chart-line-bar&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;pie-chart&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;grid&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button-bar&gt;\n  &lt;ef-button toggles icon=&quot;candle-chart&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;chart-line-bar&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;pie-chart&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;grid&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n<p>If only one button can be active at a time, add the <code>managed</code> attribute to <code>ef-button-bar</code>.</p>\n<code-sandbox hash=\"f1e56d6d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button-bar&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button-bar managed&gt;\n  &lt;ef-button toggles icon=&quot;candle-chart&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;chart-line-bar&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;pie-chart&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;grid&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button-bar managed&gt;\n  &lt;ef-button toggles icon=&quot;candle-chart&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;chart-line-bar&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;pie-chart&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;grid&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n<h3 id=\"mixing-different-styles\">Mixing different styles</h3>\n<p><code>ef-button-bar</code> supports more complex use cases, such as including managed buttons along with other types.</p>\n<code-sandbox hash=\"cd6743d4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button-bar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button-bar&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button-bar&gt;\n  &lt;ef-button toggles active icon=&quot;bold&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;italic&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;underline&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button-bar managed&gt;\n    &lt;ef-button toggles active icon=&quot;text-left&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button toggles icon=&quot;text-center&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button toggles icon=&quot;text-right&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button toggles icon=&quot;text-center&quot;&gt;&lt;/ef-button&gt;\n  &lt;/ef-button-bar&gt;\n  &lt;ef-button icon=&quot;increase-indent&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;decrease-indent&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;image&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;print&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button-bar&gt;\n  &lt;ef-button toggles active icon=&quot;bold&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;italic&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button toggles icon=&quot;underline&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button-bar managed&gt;\n    &lt;ef-button toggles active icon=&quot;text-left&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button toggles icon=&quot;text-center&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button toggles icon=&quot;text-right&quot;&gt;&lt;/ef-button&gt;\n    &lt;ef-button toggles icon=&quot;text-center&quot;&gt;&lt;/ef-button&gt;\n  &lt;/ef-button-bar&gt;\n  &lt;ef-button icon=&quot;increase-indent&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;decrease-indent&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;image&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button icon=&quot;print&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n<h3 id=\"handle-users-click-event\">Handle users click event</h3>\n<p>To listen to the tap event on the button, add the <code>tap</code> event listener to an individual <code>ef-button</code> or <code>ef-button-bar</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-button-bar id=&quot;button-bar&quot; managed&gt;\n  &lt;ef-button id=&quot;Dislike&quot; icon=&quot;dislike-empty&quot;&gt;&lt;/ef-button&gt;\n  &lt;ef-button id=&quot;Like&quot; icon=&quot;like-empty&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-button-bar&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const buttonBar = document.getElementById(&#39;button-bar&#39;);\nbuttonBar.addEventListener(&#39;tap&#39;, (e) =&gt; {\n  console.log(e.target.getAttribute(&#39;id&#39;));\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>managed</code></td>\n<td><code>managed</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Manages user interaction, only allowing one toggle button to be active at any one time.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/button","title":"Button","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"button\">Button</h1>\n<code-sandbox hash=\"44bc4deb\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button&gt;Button&lt;/ef-button&gt;\n&lt;ef-button cta &gt;Button&lt;/ef-button&gt;\n&lt;ef-button disabled&gt;Disabled&lt;/ef-button&gt;\n&lt;ef-button toggles active&gt;Toggle&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;tick&quot;&gt;Button&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;tick&quot; textpos=&quot;before&quot;&gt;Button&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;tick&quot;&gt;&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;tick&quot; transparent&gt;&lt;/ef-button&gt;\n</code></pre>\n</code-sandbox><p>Use <code>ef-button</code> for actions in forms, dialogs, etc. with support for different states and styles.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-button</code> can be used similarly to <code>button</code>. Styling and sizing are managed by the theme but can be customized using CSS.</p>\n<code-sandbox hash=\"45a5f872\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.large {\n  height: 60px;\n  min-width: 140px;\n  font-size: 140%;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button&gt;Default&lt;/ef-button&gt;\n&lt;ef-button class=&quot;large&quot;&gt;Large&lt;/ef-button&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">.large {\n  height: 33px;\n  min-width: 100px;\n  font-size: 140%;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button&gt;Default&lt;/ef-button&gt;\n&lt;ef-button class=&quot;large&quot;&gt;Large&lt;/ef-button&gt;\n</code></pre>\n<h3 id=\"change-styles-and-types\">Change styles and types</h3>\n<p> <code>ef-button</code> provides various styles to use for different scenarios, for example, call-to-action, disabled, toggles. To use a style, add its attribute to the <code>ef-button</code>.</p>\n<code-sandbox hash=\"f9fbe891\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button&gt;Button&lt;/ef-button&gt;\n&lt;ef-button disabled&gt;Button&lt;/ef-button&gt;\n&lt;ef-button cta&gt;OK&lt;/ef-button&gt;\n&lt;ef-button cta disabled&gt;OK&lt;/ef-button&gt;\n&lt;ef-button toggles&gt;Toggle button&lt;/ef-button&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button&gt;Button&lt;/ef-button&gt;\n&lt;ef-button disabled&gt;Button&lt;/ef-button&gt;\n&lt;ef-button cta&gt;OK&lt;/ef-button&gt;\n&lt;ef-button cta disabled&gt;OK&lt;/ef-button&gt;\n&lt;ef-button toggles&gt;Toggle button&lt;/ef-button&gt;\n</code></pre>\n<h3 id=\"inline-icon\">Inline icon</h3>\n<p>To show an icon inside <code>ef-button</code>, use the <code>icon</code> attribute. Supported icons depend on the theme and can be seen on the icons page. Text can be configured to display before or after the icon using the <code>textpos</code> attribute.</p>\n<code-sandbox hash=\"99c05822\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button icon=&quot;tick&quot;&gt;&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;tick&quot;&gt;Button&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;tick&quot; textpos=&quot;before&quot;&gt;Button&lt;/ef-button&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button icon=&quot;tick&quot;&gt;&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;tick&quot;&gt;Button&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;tick&quot; textpos=&quot;before&quot;&gt;Button&lt;/ef-button&gt;\n</code></pre>\n<h3 id=\"more-contents-in-button\">More contents in button</h3>\n<p>If the button width needs to be fixed, and content requires more than one line, set <code>height: auto;</code> to ensure content displays correctly inside the button.</p>\n<code-sandbox hash=\"47c764bc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.lines {\n  height: auto;\n  width: 180px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button icon=&quot;tick&quot; class=&quot;lines&quot;&gt;Fixed width 180px and more contents in button&lt;/ef-button&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">.lines {\n  height: auto;\n  width: 180px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button icon=&quot;tick&quot; class=&quot;lines&quot;&gt;Fixed width 180px and more contents in button&lt;/ef-button&gt;\n</code></pre>\n<h3 id=\"switching-icon-on-mouse-over\">Switching icon on mouse over</h3>\n<p><code>ef-button</code> can display an icon for mouse hover by using <code>hover-icon</code> attribute.</p>\n<code-sandbox hash=\"5238cf11\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-button icon=&quot;tick&quot; hover-icon=&quot;cross&quot;&gt;&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;cross&quot; hover-icon=&quot;tick&quot;&gt;&lt;/ef-button&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button icon=&quot;tick&quot; hover-icon=&quot;cross&quot;&gt;&lt;/ef-button&gt;\n&lt;ef-button icon=&quot;cross&quot; hover-icon=&quot;tick&quot;&gt;&lt;/ef-button&gt;\n</code></pre>\n<h3 id=\"handling-click-events-on-desktop-and-mobile\">Handling click events on desktop and mobile</h3>\n<p><code>ef-button</code> provides events that work on both desktop and mobile. Use <code>tap</code> to ensure that the event will work on different platforms.</p>\n<code-sandbox hash=\"bd1ef2c9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;button&#39;);\nconst btn = document.getElementById(&#39;button&#39;);\nbtn.addEventListener(&#39;tap&#39;, () =&gt; {\n  document.getElementById(&#39;text&#39;).textContent = &#39;Got event tap!&#39;;\n});\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  display: inline-flex;\n  align-items: center;\n  justify-content: flex-start;\n}\n#text {\n  padding-left: 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-button id=&quot;button&quot;&gt;Tap / Click Me&lt;/ef-button&gt;\n  &lt;span id=&quot;text&quot;&gt;&lt;/span&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-button id=&quot;button&quot;&gt;Click Me&lt;/ef-button&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const btn = document.getElementById(&#39;button&#39;);\nbtn.addEventListener(&#39;tap&#39;, () =&gt; {\n  document.getElementById(&#39;text&#39;).textContent = &#39;Clicked!&#39;;\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>active</code></td>\n<td><code>active</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>An active or inactive state, can only be used with toggles property/attribute</td>\n</tr>\n<tr>\n<td><code>cta</code></td>\n<td><code>cta</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to call-to-action</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to disabled</td>\n</tr>\n<tr>\n<td><code>hoverIcon</code></td>\n<td><code>hover-icon</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Specify icon to display when hovering. Value can be icon name</td>\n</tr>\n<tr>\n<td><code>icon</code></td>\n<td><code>icon</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Specify icon to display in button. Value can be icon name</td>\n</tr>\n<tr>\n<td><code>textpos</code></td>\n<td><code>textpos</code></td>\n<td><code>&quot;before&quot; | &quot;after&quot;</code></td>\n<td>&quot;after&quot;</td>\n<td>Customises text alignment when specified alongside <code>icon</code> property<br />Value can be <code>before</code> or <code>after</code></td>\n</tr>\n<tr>\n<td><code>toggles</code></td>\n<td><code>toggles</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Enable or disable ability to be toggled</td>\n</tr>\n<tr>\n<td><code>transparent</code></td>\n<td><code>transparent</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Removes background when specified alongside <code>icon</code> property</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>active-changed</code></td>\n<td>Dispatched on changing <code>active</code> property state by taping on button when property <code>toggles</code> is true.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/calendar","title":"Calendar","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"calendar\">Calendar</h1>\n<code-sandbox hash=\"506a0fee\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/calendar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;calendar&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar range values=&quot;2020-04-01,2020-04-21&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n<pre><code class=\"language-css\">ef-calendar {\n  margin-right: 20px;\n}\n</code></pre>\n</code-sandbox><p>The Calendar control allows switching days, months and years.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>The initial value of the calendar can be set using the value property. Value must be provided in <code>yyyy-MM-dd</code> format, for instance: <code>&quot;2020-04-21&quot;</code>.\nCustom content can be added using the <a href=\"./elements/calendar#adding-footer-content\">footer slot</a></p>\n<pre><code class=\"language-html\">&lt;ef-calendar value=&quot;2020-04-21&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n<h3 id=\"defining-the-view\">Defining the view</h3>\n<p>By default, the calendar will show the current month.\nThis can be customized using <code>view</code> and it must be in <code>yyyy-dd</code> format, e.g. <code>&quot;2020-04&quot;</code>.</p>\n<code-sandbox hash=\"6ec961a3\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/calendar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;calendar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-calendar {\n  margin-right: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar view=&quot;2020-04&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-calendar view=&quot;2020-04&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n<h3 id=\"defining-min-and-max-values\">Defining min and max values</h3>\n<p>You can restrict the available date range by passing in min and max values.</p>\n<code-sandbox hash=\"e7346e86\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/calendar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;calendar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-calendar {\n  margin-right: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar min=&quot;1990-01-05&quot; view=&quot;1990-01&quot;&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar max=&quot;2100-12-25&quot; view=&quot;2100-12&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-calendar min=&quot;1990-01-05&quot; view=&quot;1990-01&quot;&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar max=&quot;2100-12-25&quot; view=&quot;2100-12&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n<h3 id=\"multiple-select\">Multiple select</h3>\n<p>You can switch the calendar to multiple select mode by setting <code>multiple</code>.</p>\n<code-sandbox hash=\"377a57d9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/calendar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;calendar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-calendar {\n  margin-right: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar multiple&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar multiple values=&quot;2020-04-01,2020-04-11,2020-04-21&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-calendar multiple&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar multiple values=&quot;2020-04-01,2020-04-11,2020-04-21&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n<h3 id=\"range-select\">Range select</h3>\n<p>You can switch the calendar to range select mode by setting <code>range</code>. You cannot have multiple ranges.</p>\n<code-sandbox hash=\"10c102f1\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/calendar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;calendar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-calendar {\n  margin-right: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar range&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar range values=&quot;2020-04-01,2020-04-21&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-calendar range&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar range values=&quot;2020-04-01,2020-04-21&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n<h3 id=\"filtering-dates\">Filtering dates</h3>\n<p><code>ef-calendar</code> has two internal filtering options. One for enabling weekdays only and another for only enabling weekends.</p>\n<p>These are basic filters. More complex ones can be added using the filter option.</p>\n<code-sandbox hash=\"1884156f\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/calendar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;calendar&#39;);\nconst customFilterEl = document.getElementById(&#39;custom-filter&#39;);\n// odd dates only\ncustomFilterEl.filter = value =&gt; new Date(value).getDate() % 2;\n</code></pre>\n<pre><code class=\"language-css\">ef-calendar {\n  margin-right: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar weekdays-only&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar weekends-only&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar id=&quot;custom-filter&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-calendar weekdays-only&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar weekends-only&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar id=&quot;custom-filter&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">// odd dates only\ncustomFilterEl.filter = value =&gt; new Date(value).getDate() % 2;\n</code></pre>\n<h3 id=\"setting-locale\">Setting locale</h3>\n<p>By default, the calendar uses system default locale (or US English if undefined). You can change the locale by setting the <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\">lang</a> attribute either globally or locally.</p>\n<p>The first day of the week is defined by the locale. You can override this by setting <code>first-day-of-week</code>.</p>\n<code-sandbox hash=\"368a1acf\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/calendar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;calendar&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-calendar {\n  margin-right: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar lang=&quot;th&quot; value=&quot;2019-05-21&quot;&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar first-day-of-week=&quot;3&quot; value=&quot;2019-05-21&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-calendar lang=&quot;th&quot; value=&quot;2019-05-21&quot;&gt;&lt;/ef-calendar&gt;\n&lt;ef-calendar first-day-of-week=&quot;3&quot; value=&quot;2019-05-21&quot;&gt;&lt;/ef-calendar&gt;\n</code></pre>\n<h3 id=\"adding-footer-content\">Adding footer content</h3>\n<p>The calendar supports adding footer content. This can be used to give information about the date entry, or to provide additional controls like &#39;reset&#39;.</p>\n<code-sandbox hash=\"56507bd9\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/calendar?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;calendar&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\nconst calendarEl = document.querySelector(&#39;ef-calendar&#39;);\nconst resetEl = document.querySelector(&#39;ef-button&#39;);\nresetEl.addEventListener(&#39;tap&#39;, () =&gt; {\n  calendarEl.value = calendarEl.view = &#39;&#39;;\n});\n</code></pre>\n<pre><code class=\"language-css\">div {\n  display: flex;\n  align-items: center;\n  justify-content: space-between;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-calendar&gt;\n  &lt;div slot=&quot;footer&quot;&gt;\n    &lt;span&gt;Hey there 👋&lt;/span&gt;\n    &lt;ef-button&gt;Reset&lt;/ef-button&gt;\n  &lt;/div&gt;\n&lt;/ef-calendar&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-calendar&gt;\n  &lt;div slot=&quot;footer&quot;&gt;\n    &lt;span&gt;Hey there 👋&lt;/span&gt;\n    &lt;ef-button&gt;Reset&lt;/ef-button&gt;\n  &lt;/div&gt;\n&lt;/ef-calendar&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>fillCells</code></td>\n<td><code>fill-cells</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Fill head and tail cell dates</td>\n</tr>\n<tr>\n<td><code>filter</code></td>\n<td></td>\n<td><code>CalendarFilter | null</code></td>\n<td>null</td>\n<td>Custom filter, used for enabling/disabling certain dates</td>\n</tr>\n<tr>\n<td><code>firstDayOfWeek</code></td>\n<td><code>first-day-of-week</code></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set the first day of the week.<br />0 - for Sunday, 6 - for Saturday</td>\n</tr>\n<tr>\n<td><code>max</code></td>\n<td><code>max</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set maximum date</td>\n</tr>\n<tr>\n<td><code>min</code></td>\n<td><code>min</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set minimum date</td>\n</tr>\n<tr>\n<td><code>multiple</code></td>\n<td><code>multiple</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to switch to multiple select mode</td>\n</tr>\n<tr>\n<td><code>range</code></td>\n<td><code>range</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to switch to range select mode</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Current date time value</td>\n</tr>\n<tr>\n<td><code>values</code></td>\n<td><code>values</code></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Set multiple selected values</td>\n</tr>\n<tr>\n<td><code>view</code></td>\n<td><code>view</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Current calendar view date</td>\n</tr>\n<tr>\n<td><code>weekdaysOnly</code></td>\n<td><code>weekdays-only</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Only enable weekdays</td>\n</tr>\n<tr>\n<td><code>weekendsOnly</code></td>\n<td><code>weekends-only</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Only enable weekends</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>value-changed</code></td>\n<td>Fired when the <code>value</code> changes.</td>\n</tr>\n<tr>\n<td><code>view-changed</code></td>\n<td>Fired when the <code>view</code> changes.</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>footer</code></td>\n<td>Adds slotted content into the footer of the calendar control</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/canvas","title":"Canvas","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"canvas\">Canvas</h1>\n<code-sandbox hash=\"de425106\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/canvas?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;canvas&#39;);\n\nconst canvas = document.querySelector(&#39;ef-canvas&#39;);\n\nlet x;\nlet y;\nlet tShift;\nlet amplitude;\nlet frequency;\nlet tStart = performance.now();\nlet frameId;\n\nconst loop = (t) =&gt; {\n\n  cancelAnimationFrame(frameId);\n\n  const ctx = canvas.getContext(&#39;2d&#39;);\n  const style = getComputedStyle(canvas);\n\n  tShift = (t - tStart) / 1000;\n  amplitude = canvas.height * 0.8;\n  frequency = 15 / canvas.width;\n  frequency = frequency &lt; 0.02 ? 0.02 : frequency &gt; 0.03 ? 0.03 : frequency;\n  ctx.lineWidth = 7;\n  ctx.lineJoin = &#39;round&#39;;\n  ctx.clearRect(0, 0, canvas.width, canvas.height);\n  ctx.beginPath();\n  ctx.strokeStyle = &#39;hsl(&#39; + (tShift + 2) * 10 + &#39;, 100%, 50%)&#39;;\n  for (x = -ctx.lineWidth; x &lt; canvas.width + ctx.lineWidth * 2; x++) {\n    y = (Math.sin(x * frequency + tShift) * amplitude / 2\n        + canvas.height / 2 * 0.8) + canvas.height * 0.1; // 10% offset\n    if (x === -ctx.lineWidth) {\n      ctx.moveTo(x, x % 2 ? canvas.height : y);\n    }\n    ctx.lineTo(x, y);\n  }\n  ctx.stroke();\n\n  ctx.fillStyle = style.getPropertyValue(&#39;color&#39;);\n  ctx.font = style.getPropertyValue(&#39;font-size&#39;) + &#39; &#39; + style.getPropertyValue(&#39;font-family&#39;);\n  ctx.fillText(canvas.tagName, canvas.width / 2 - ctx.measureText(canvas.tagName).width / 2, canvas.height / 2 + 30);\n\n  frameId = window.requestAnimationFrame(loop);\n}\n\ncanvas.addEventListener(&#39;resize&#39;, () =&gt; {\n  loop(performance.now());\n});\n</code></pre>\n<pre><code class=\"language-css\">ef-canvas {\n  height: 200px;\n  width: 100%;\n  font-size: 60px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-canvas&gt;&lt;/ef-canvas&gt;\n</code></pre>\n</code-sandbox><h3 id=\"usage\">Usage</h3>\n<p><code>ef-canvas</code> works like the normal <code>HTML5 Canvas</code> element. To use it, you must first get its context.</p>\n<aside class=\"important\"><p>Unlike the normal canvas, <code>ef-canvas</code> only supports <code>CanvasRenderingContext2D</code>, and therefore instantly provides a context object for you to use.</p>\n</aside><pre><code class=\"language-html\">&lt;ef-canvas&gt;&lt;/ef-canvas&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const canvas = document.querySelector(&#39;ef-canvas&#39;);\nconst ctx = canvas.ctx || canvas.context || canvas.getContext(&#39;2d&#39;); // All valid\n\nconst draw = () =&gt; {\n  ctx.fillStyle = &#39;#888&#39;;\n  ctx.fillRect(10, 10, 100, 100);\n}\n\n// Draw on resize\ncanvas.addEventListener(&#39;resize&#39;, draw);\n</code></pre>\n<h3 id=\"styling\">Styling</h3>\n<p><code>ef-canvas</code> starts out like any other block element, in that it fills its container width and has a default height of <code>0px</code>. In order to be able to see anything, we must set its size. To do this, we just use CSS.</p>\n<aside class=\"info\"><p>There is no need for setting the <code>width</code> and <code>height</code> attributes on the element*.</p>\n</aside><pre><code class=\"language-css\">ef-canvas {\n  width: 600px;\n  height: 250px;\n}\n</code></pre>\n<h3 id=\"animation-loop\">Animation loop</h3>\n<p><code>ef-canvas</code> provides an automatic animation loop. This loop can either be enabled constantly or only when the canvas needs to be modified/animated.</p>\n<p>To use the animation loop, just set the <code>autoloop</code> attribute and listen to the <code>frame</code> event.</p>\n<pre><code class=\"language-html\">&lt;ef-canvas autoloop&gt;&lt;/ef-canvas&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">  const canvas = document.querySelector(&#39;ef-canvas&#39;);\n  const ctx = canvas.ctx || canvas.context || canvas.getContext(&#39;2d&#39;); // All valid\n\n  let x;\n  let y;\n  let factor;\n\n  const draw = (e) =&gt; {\n\n    // Clear the canvas\n    ctx.clearRect(0, 0, canvas.width, canvas.height);\n\n    // Do some drawing\n    factor = e.detail.timestamp / 100 % 100 / 100;\n    x = factor * canvas.width - 100 + 100 * factor;\n    y = canvas.height / 2;\n    ctx.fillStyle = &#39;#888&#39;;\n    ctx.fillRect(x, y - 50, 100, 100);\n\n  }\n\n  // Draw on every animation frame\n  canvas.addEventListener(&#39;frame&#39;, draw);\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>autoloop</code></td>\n<td><code>autoloop</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Starts an automatic animation loop.<br />Enabling the frame event.</td>\n</tr>\n<tr>\n<td><code>canvas (readonly)</code></td>\n<td></td>\n<td><code>HTMLCanvasElement</code></td>\n<td></td>\n<td>Html canvas element</td>\n</tr>\n<tr>\n<td><code>context (readonly)</code></td>\n<td></td>\n<td><code>CanvasRenderingContext2D | null</code></td>\n<td></td>\n<td>The 2 dimensional context of the canvas, used for drawing</td>\n</tr>\n<tr>\n<td><code>ctx (readonly)</code></td>\n<td></td>\n<td><code>CanvasRenderingContext2D | null</code></td>\n<td></td>\n<td>Alias of context</td>\n</tr>\n<tr>\n<td><code>height</code></td>\n<td></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>Height of canvas</td>\n</tr>\n<tr>\n<td><code>width</code></td>\n<td></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>Width of canvas</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>getContext</code></td>\n<td><code>(mode: string): string</code></td>\n<td>Return context of canvas,<br />support only 2D mode<br /><br /><strong>mode</strong>: mode of canvas&#39;s context</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>frame</code></td>\n<td>dispatched when next Frame event occurs when autoloop is set to true</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/card","title":"Card","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"card\">Card</h1>\n<code-sandbox hash=\"68be5bfc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/card?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;card&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-card style=&quot;margin: 10px&quot; header=&quot;Vlad the vaccinator: Dracula&#39;s castle lures visitors with COVID-19 jabs&quot; footer=&quot;Source: Reuters&quot;&gt;\n  &lt;img style=&quot;width: 100%; height:auto;&quot; src=&quot;https://cloudfront-us-east-2.images.arcpublishing.com/reuters/FCGFMWQNF5MAZHNHQFVP5LUV3M.jpg&quot;&gt;\n  &lt;div style=&quot;padding: 10px 0&quot;&gt;Visitors to Dracula&#39;s castle are more likely to find puncture marks in their arms than their necks this month, after medics set up a COVID-19 vaccination centre at the Transylvanian attraction.&lt;/div&gt;\n&lt;/ef-card&gt;\n</code></pre>\n</code-sandbox><p><code>ef-card</code> is a versatile container that can display content inside the card frame.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>You can wrap any content with <code>ef-card</code>.</p>\n<p>Header and footer can be set by using slotted content or by using <code>header</code> and <code>footer</code> attributes.</p>\n<code-sandbox hash=\"c4c87a52\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/card?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;card&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-card style=&quot;margin: 10px;&quot; header=&quot;NASA spacecraft starts trip back to Earth after collecting asteroid samples&quot; footer=&quot;Source: Reuters&quot; &gt;\n  &lt;p&gt;A NASA spacecraft, which scientists believe has collected samples from an asteroid, began its two-year journey back to Earth on Monday.&lt;/p&gt;\n  &lt;p&gt;NASA OSIRIS-REx spacecraft is attempting to complete a mission to visit Bennu, a skyscraper-sized asteroid some 200 million miles (320 million km) from Earth, survey the surface, collect samples and deliver them back to Earth.&lt;/p&gt;\n&lt;/ef-card&gt;\n</code></pre>\n</code-sandbox><p>Using slotted content</p>\n<pre><code class=\"language-html\">&lt;ef-card&gt;\n  &lt;span slot=&quot;header&quot;&gt;NASA spacecraft starts trip back to Earth after collecting asteroid samples&lt;/span&gt;\n  &lt;span slot=&quot;footer&quot;&gt;Source: Reuters&lt;/span&gt;\n  &lt;p&gt;A NASA spacecraft, which scientists believe has collected samples from an asteroid, began its two-year journey back to Earth on Monday.&lt;/p&gt;\n  &lt;p&gt;NASA&#39;s OSIRIS-REx spacecraft is attempting to complete a mission to visit Bennu, a skyscraper-sized asteroid some 200 million miles (320 million km) from Earth, survey the surface, collect samples and deliver them back to Earth.&lt;/p&gt;\n&lt;/ef-card&gt;\n</code></pre>\n<p>Using <code>header</code> and <code>footer</code> attributes</p>\n<pre><code class=\"language-html\">&lt;ef-card\n  header=&quot;NASA spacecraft starts trip back to Earth after collecting asteroid samples&quot;\n  footer=&quot;Source: Reuters&quot; &gt;\n  &lt;p&gt;A NASA spacecraft, which scientists believe has collected samples from an asteroid, began its two-year journey back to Earth on Monday.&lt;/p&gt;\n  &lt;p&gt;NASA&#39;s OSIRIS-REx spacecraft is attempting to complete a mission to visit Bennu, a skyscraper-sized asteroid some 200 million miles (320 million km) from Earth, survey the surface, collect samples and deliver them back to Earth.&lt;/p&gt;\n&lt;/ef-card&gt;\n</code></pre>\n<h3 id=\"card-menu\">Card menu</h3>\n<p><code>ef-card</code> can show a menu by passing the <code>data</code> through the property using the <code>config</code> property. The schema of <code>data</code> is the same as (<a href=\"./elements/overlay-menu\">Overlay Menu</a>)</p>\n<p>Use the <code>item-trigger</code> event to detect when users click on any menu item.</p>\n<code-sandbox hash=\"19118ffc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/card?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;card&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/interactive-chart?min&#39;;\nhalo(&#39;interactive-chart&#39;);\nconst card = document.getElementById(&#39;card&#39;);\nconst chart = document.getElementById(&#39;chart&#39;);\ncard.config = {\n  menu: {\n    data: [\n      { label: &#39;Price&#39;, value: &#39;price&#39; },\n      { label: &#39;Percentage&#39;,value: &#39;percent&#39; }\n    ]\n  }\n};\n\nchart.config = {\n  options: {\n    priceScale: {\n      mode: 1\n    }\n  },\n  series: [{\n    symbol: &#39;Tesla&#39;,\n    type: &quot;area&quot;,\n    data: [\n      { time: &quot;2021-12-22&quot;, value: 32.51 },\n      { time: &quot;2021-12-23&quot;, value: 31.11 },\n      { time: &quot;2021-12-24&quot;, value: 27.02 },\n      { time: &quot;2021-12-25&quot;, value: 27.32 },\n      { time: &quot;2021-12-26&quot;, value: 25.17 },\n      { time: &quot;2021-12-27&quot;, value: 28.89 },\n      { time: &quot;2021-12-28&quot;, value: 25.46 },\n      { time: &quot;2021-12-29&quot;, value: 23.92 },\n      { time: &quot;2021-12-30&quot;, value: 22.68 },\n      { time: &quot;2021-12-31&quot;, value: 22.67 }\n    ]\n  },\n  {\n    symbol: &#39;TSLA Futures&#39;,\n    type: &quot;line&quot;,\n    data: [\n      { time: &quot;2021-12-22&quot;, value: 22.51 },\n      { time: &quot;2021-12-23&quot;, value: 11.11 },\n      { time: &quot;2021-12-24&quot;, value: 37.02 },\n      { time: &quot;2021-12-25&quot;, value: 17.32 },\n      { time: &quot;2021-12-26&quot;, value: 5.17 },\n      { time: &quot;2021-12-27&quot;, value: 18.89 },\n      { time: &quot;2021-12-28&quot;, value: 15.46 },\n      { time: &quot;2021-12-29&quot;, value: 13.92 },\n      { time: &quot;2021-12-30&quot;, value: 32.68 },\n      { time: &quot;2021-12-31&quot;, value: 12.67 }\n    ]\n  }]\n}\n\ncard.addEventListener(&#39;item-trigger&#39;, (event) =&gt; {\n  const value = event.detail.value;\n  const newConfig = JSON.parse(JSON.stringify(chart.config));\n  newConfig.options.priceScale.mode = value === &#39;percent&#39; ? 2 : 1;\n  chart.config = newConfig;\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-card style=&quot;margin: 10px;&quot; id=&quot;card&quot; header=&quot;Chart&quot;&gt;\n  &lt;ef-interactive-chart id=&quot;chart&quot;&gt;&lt;/ef-interactive-chart&gt;\n&lt;/ef-card&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-card id=&quot;card&quot; header=&quot;Chart&quot;&gt;\n  &lt;ef-interactive-chart id=&quot;chart&quot;&gt;&lt;/ef-interactive-chart&gt;\n&lt;/ef-card&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const card = document.getElementById(&#39;card&#39;);\nconst chart = document.getElementById(&#39;chart&#39;);\ncard.config = {\n  menu: {\n    data: [\n      { label: &#39;Price&#39;, value: &#39;price&#39; },\n      { label: &#39;Percentage&#39;,value: &#39;percent&#39; }\n    ]\n  }\n};\n\nchart.config =\n{\n...\n}\n\ncard.addEventListener(&#39;item-trigger&#39;, (event) =&gt; {\n  const value = event.detail.value;\n  const newConfig = JSON.parse(JSON.stringify(chart.config));\n  newConfig.options.priceScale.mode = value === &#39;percent&#39; ? 2 : 1;\n  chart.config = newConfig;\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>config</code></td>\n<td></td>\n<td><code>CardConfig</code></td>\n<td>{}</td>\n<td>Set card configurations</td>\n</tr>\n<tr>\n<td><code>footer</code></td>\n<td><code>footer</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set text on the footer</td>\n</tr>\n<tr>\n<td><code>header</code></td>\n<td><code>header</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set text on the header</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>item-trigger</code></td>\n<td>Fired when card menu is selected.</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>footer</code></td>\n<td>Adds slotted content into the footer of the card.</td>\n</tr>\n<tr>\n<td><code>header</code></td>\n<td>Adds slotted content into the header of the card.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/chart","title":"Chart","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"chart\">Chart</h1>\n<code-sandbox hash=\"89917b04\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;chart&#39;);\n\nconst comboDatasets = [{\n    type: &#39;line&#39;,\n    label: &#39;Price&#39;,\n    data: [37.40, 36.60, 40.48, 41.13, 42.05, 40.42],\n    yAxisID: &#39;y-axis-1&#39;,\n    fill: true // not fill the area under the line\n  }, {\n    type: &#39;bar&#39;,\n    label: &#39;Volume&#39;,\n    data: [8.09, 8.79, 7.77, 6.77, 6.52, 6.77],\n    yAxisID: &#39;y-axis-2&#39;\n  }];\nconst combo = document.getElementById(&#39;combo&#39;);\ncombo.config = {\n  type: &#39;bar&#39;,\n  data: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;],\n    datasets: comboDatasets\n  },\n  options: {\n    scales: {\n      yAxes: [{\n        display: true,\n        position: &#39;left&#39;,\n        id: &#39;y-axis-1&#39;,\n        ticks: {\n          min: 36,\n          max: 43,\n          stepSize: 1\n        },\n        scaleLabel: {\n          display: true,\n          labelString: &#39;Price (£)&#39;\n        }\n      }, {\n        display: true,\n        position: &#39;right&#39;,\n        id: &#39;y-axis-2&#39;,\n        gridLines: {\n          drawOnChartArea: false // only want the grid lines for one axis to show up\n        },\n        ticks: {\n          min: 6.0,\n          max: 9.5,\n          stepSize: 0.5,\n          callback: (label, index) =&gt; {\n            let val = label.toString();\n            if (val.indexOf(&#39;.&#39;) === -1) {\n              val += &#39;.0&#39;;\n            }\n            return val + &#39;M&#39;;\n          }\n        },\n        scaleLabel: {\n          display: true,\n          labelString: &#39;Volume&#39;\n        }\n      }]\n    },\n    tooltips: {\n      callbacks: {\n        title: (tooltipItems, data) =&gt; &#39;TRI.N&#39;,\n        label: (tooltipItem, data) =&gt; {\n          const yLabel = tooltipItem.yLabel;\n          if (tooltipItem.datasetIndex === 0) {\n            return &#39;Price: &#39; + yLabel;\n          }\n          else {\n            return &#39;Volume: &#39; + yLabel + &#39;M&#39;;\n          }\n        }\n      }\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-chart {\n  max-width: 600px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-chart id=&quot;combo&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n</code-sandbox><p><code>ef-chart</code> is a charting component that leverages the <a href=\"http://chartjs.org\">Chart.js</a> library. See Chart.js <a href=\"https://www.chartjs.org/docs/2.9.4/\">documentation</a> for full chart configuration.</p>\n<p>The styling of <code>ef-chart</code> is inherited from the theme, but you can customize styling at the individual chart level.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>A chart can be created by passing a configuration to the <code>config</code> attribute. The configuration object is identical to the chartjs configuration.</p>\n<code-sandbox hash=\"ab082be6\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;chart&#39;);\n\nconst line = document.getElementById(&#39;line&#39;);\nline.config = {\n  type: &#39;line&#39;,\n  data: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;],\n    datasets: [{\n      label: &#39;Price&#39;,\n      data: [37.4, 36.6, 40.48, 41.13, 42.05, 40.42, 43.09]\n    }]\n  },\n  options: {\n    title: {\n      text: &#39;Line chart&#39;\n    },\n    legend: {\n      display: true\n    },\n    scales: {\n      yAxes: [{\n        scaleLabel: {\n          display: true,\n          labelString: &#39;Price (£)&#39;\n        }\n      }]\n    },\n    tooltips: {\n      callbacks: {\n        label: (tooltipItem, data) =&gt; tooltipItem.yLabel + &#39; £&#39;\n      }\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-chart {\n  max-width: 600px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-chart id=&quot;line&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-chart id=&quot;line&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const line = document.getElementById(&#39;line&#39;);\nline.config = {\n  type: &#39;line&#39;,\n  data: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;],\n    datasets: [{\n      label: &#39;Price&#39;,\n      data: [37.4, 36.6, 40.48, 41.13, 42.05, 40.42, 43.09]\n    }]\n  },\n  options: {\n    title: {\n      text: &#39;Line chart&#39;\n    },\n    legend: {\n      display: false\n    },\n    scales: {\n      yAxes: [{\n        scaleLabel: {\n          display: true,\n          labelString: &#39;Price (£)&#39;\n        }\n      }]\n    },\n    tooltips: {\n      callbacks: {\n        label: (tooltipItem, data) =&gt; tooltipItem.yLabel + &#39; £&#39;\n        }\n      }\n    }\n  }\n};\n</code></pre>\n<h3 id=\"update-chart-data-or-configurations\">Update chart data or configurations</h3>\n<p>To update chart datasets or configurations, you can modify the value in the <code>config</code> property and then call <code>updateChart()</code>.</p>\n<p>However, you do not have to call <code>updateChart()</code> if you set a new <code>config</code> object for the chart.</p>\n<code-sandbox hash=\"182dea89\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;chart&#39;);\n\nconst random = (number) =&gt; {\n    let val = [];\n    for (let i = 0; i&lt; number; i++) {\n      val.push(Math.floor(Math.random() * 101));\n    }\n    return val;\n  }\n\nconst line = document.getElementById(&#39;line&#39;);\n\nline.config = {\n  type: &#39;line&#39;,\n  data: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;],\n    datasets: [{\n      label: &#39;Price&#39;,\n      data: [37.4, 36.6, 40.48, 41.13, 42.05, 40.42, 43.09],\n      lineTension: 0.3\n    }]\n  },\n  options: {\n    legend: {\n      display: false\n    },\n    scales: {\n      yAxes: [{\n        scaleLabel: {\n          display: true,\n          labelString: &#39;Price (£)&#39;\n        },\n        ticks: {\n            beginAtZero: true,\n            steps: 10,\n            max: 100\n        }\n      }]\n    },\n    tooltips: {\n      callbacks: {\n        label: (tooltipItem, data) =&gt; {\n          return tooltipItem.yLabel + &#39; £&#39;;\n        }\n      }\n    }\n  }\n};\n\nsetInterval(() =&gt; {\n  line.config.data.datasets[0].data = random(7)\n  line.updateChart();\n  }\n  , 1200);\n</code></pre>\n<pre><code class=\"language-css\">ef-chart {\n  max-width: 600px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-chart id=&quot;line&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-chart id=&quot;line&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const line = document.getElementById(&#39;line&#39;);\nline.config.data.datasets[0].data = [31.4, 6.6, 43.48, 40.13, 44.05, 46.42, 47.09]\nline.updateChart();\n</code></pre>\n<p>You can also control animation on the update process by using additional configurations. You can find more details at <a href=\"https://www.chartjs.org/docs/2.9.4/developers/api.html#updateconfig\">Chart.js API</a>.</p>\n<pre><code class=\"language-javascript\">line.updateChart({\n    duration: 800,\n    lazy: false, // If true, the animation can be interrupted by other animation\n    easing: &#39;easeOutBounce&#39;\n});\n</code></pre>\n<h3 id=\"chartjs-instance\">Chartjs instance</h3>\n<p>A chart instance of chartjs or canvas can be accessed using the <code>chart</code> property of <code>ef-chart</code>.</p>\n<pre><code class=\"language-javascript\">const line = document.getElementById(&#39;line&#39;);\nconsole.log(line.chart); // instance of chartjs\nconsole.log(line.chart.canvas); // canvas of instance of chartjs\n</code></pre>\n<h3 id=\"doughnut-with-center-label\">Doughnut with center label</h3>\n<p>To create a doughnut with a center label, define the <code>plugins.centerLabel</code> property in <code>options</code>.</p>\n<ul>\n<li><code>plugins.centerLabel.defaultText</code> is the default center text.</li>\n<li><code>plugins.centerLabel.onRenderLabel</code> is a callback function to define the center text when hovering and clicking on each segment.</li>\n<li><code>plugins.centerLabel.selected</code> selects a chart item when chart is initialized. You can set <code>index</code> and <code>datasetIndex</code> to use in the selection.</li>\n</ul>\n<code-sandbox hash=\"71355c64\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;chart&#39;);\n\nconst doughnutDataSets = [{\n    data: [36, 22, 16, 8.2, 5.7, 12],\n  }];\n\nconst doughnut = document.getElementById(&#39;doughnut-center-label&#39;);\ndoughnut.config = {\n  type: &#39;doughnut&#39;,\n  data: {\n    labels: [&#39;Americas&#39;, &#39;Europe&#39;, &#39;Greater China&#39;, &#39;Japan&#39;, &#39;Asia Pacific&#39;, &#39;Retail&#39;],\n    datasets: doughnutDataSets,\n  },\n  options: {\n    onHover: (event, chartItem) =&gt; {\n      // console.log(&#39;hover: &#39;, chartItem);\n    },\n    onClick: (event, chartItem) =&gt; {\n      // console.log(&#39;click: &#39;, chartItem);\n    },\n    plugins: {\n      centerLabel: {\n        defaultText: [\n          {\n            label: &#39;AAPL.O&#39;,\n            bold: true\n          },\n          {\n            label: &#39;Segments in 2014&#39;\n          }\n        ],\n        onRenderLabel: (chart, chartItems) =&gt; {\n          if (chartItems.length) {\n            const chartItem = chartItems[0];\n            const data = chart.data;\n            const title = data.labels[chartItem._index];\n            const value = data.datasets[chartItem._datasetIndex].data[chartItem._index];\n            const total = data.datasets[chartItem._datasetIndex].data.reduce((total, num) =&gt; total + num);\n            const percent = parseFloat(parseFloat(value) / parseFloat(total)).toFixed(2);\n\n            return [{\n              label: title,\n              bold: true\n            },\n            {\n              label: value\n            }, {\n              label: percent + &#39; %&#39;\n            }]\n          }\n        },\n        selected: {\n          datasetIndex: 0,\n          index: 4\n        },\n      },\n    },\n    tooltips: {\n      enabled: false\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-chart {\n  max-width: 600px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-chart id=&quot;doughnut-center-label&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const doughnut = document.getElementById(&#39;doughnut-center-label&#39;);\n\ndoughnut.config = {\n  type: &#39;doughnut&#39;,\n  data: {\n    ...\n  },\n  options: {\n    plugins: {\n      centerLabel: {\n        // default center label, pass multiple object to show multiple line\n        defaultText: [\n            {\n              label: &#39;AAPL.O&#39;,\n              bold: true\n            },\n            {\n              label: &#39;Segments in 2014&#39;\n            }\n        ],\n        // define text to show at center\n        onRenderLabel: (chart, chartItems) =&gt; {\n          if (chartItems.length) {\n            const chartItem = chartItems[0];\n            const data = chart.data;\n            const title = data.labels[chartItem._index];\n            const value = data.datasets[chartItem._datasetIndex].data[chartItem._index];\n            const total = data.datasets[chartItem._datasetIndex].data.reduce((total, num) =&gt; total + num);\n            const percent = parseFloat(parseFloat(value) / parseFloat(total)).toFixed(2);\n\n            return [{\n              label: title,\n              bold: true\n            },\n            {\n              label: value\n            }, {\n              label: percent + &#39; %&#39;\n            }];\n          }\n        },\n        selected: {\n          datasetIndex: 0,\n          index: 4\n        },\n      },\n    },\n    ...\n  }\n};\n</code></pre>\n<p>You can add <code>onHover</code> and <code>onClick</code> to the chart config to handle when users hover or click on each chart segment.</p>\n<pre><code class=\"language-javascript\">doughnut.config = {\n  type: &#39;doughnut&#39;,\n  data: {\n    ...\n  },\n  options: {\n    onHover: (event, chartItem) =&gt; {\n      console.log(&#39;hover: &#39;, chartItem);\n    },\n    onClick: (event, chartItem) =&gt; {\n      console.log(&#39;click: &#39;, chartItem);\n    },\n    plugins: {\n      ...\n    }\n  }\n};\n</code></pre>\n<h3 id=\"css-variables\">CSS variables</h3>\n<p>For doughnut chart, colors and font size of the center label can be customized using CSS variables.</p>\n<pre><code class=\"language-css\">ef-chart {\n  --doughnut-center-text-color: #061c39;\n  --doughnut-center-font-size: 10px;\n}\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--doughnut-center-text-color</td>\n<td>Custom text color of center label</td>\n</tr>\n<tr>\n<td>--doughnut-center-background-color</td>\n<td>Custom background color of center label</td>\n</tr>\n<tr>\n<td>--doughnut-center-font-size</td>\n<td>Custom font size percentage of center label</td>\n</tr>\n</tbody></table>\n<h3 id=\"chart-types\">Chart types</h3>\n<p>You can create various chart types as per chartjs configurations. Samples are on <a href=\"http://www.chartjs.org/samples/latest/\">this page</a>.</p>\n<code-sandbox hash=\"ebcb94d2\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;chart&#39;);\nconst multipleLines = document.getElementById(&#39;multipleLines&#39;);\n\nconst multipleLinesDatasets = [{\n  label: &#39;.DJI&#39;,\n  data: [16466, 16517, 17685, 17774, 17787, 17930, 18432],\n  fill: false,\n  pointBackgroundColor: &#39;transparent&#39;,\n  pointBorderColor: &#39;transparent&#39;\n}, {\n  label: &#39;.N225&#39;,\n  data: [17518, 16027, 16759, 16666, 17235, 15576, 16569],\n  fill: false,\n  pointBackgroundColor: &#39;transparent&#39;,\n  pointBorderColor: &#39;transparent&#39;\n}, {\n  label: &#39;.FTMIB&#39;,\n  data: [18657, 17623, 18117, 18601, 18025, 16198, 16847],\n  fill: false,\n  pointBackgroundColor: &#39;transparent&#39;,\n  pointBorderColor: &#39;transparent&#39;\n}, {\n  label: &#39;.HSI&#39;,\n  data: [19683, 19112, 20777, 21067, 20815, 20794, 21891],\n  fill: false,\n  pointBackgroundColor: &#39;transparent&#39;,\n  pointBorderColor: &#39;transparent&#39;\n}];\nmultipleLines.config = {\n  type: &#39;line&#39;,\n  data: {\n    labels: [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;, &#39;June&#39;, &#39;July&#39;],\n    datasets: multipleLinesDatasets\n  },\n  options: {\n    scales: {\n      yAxes: [{\n        ticks: {\n          stepSize: 1000,\n          callback: (label, index) =&gt; {\n            return label.toString().replace(/\\B(?=(\\d{3})+(?!\\d))/g, &#39;,&#39;);\n          }\n        }\n      }]\n    },\n    tooltips: {\n      callbacks: {\n        title: (tooltipItems, data) =&gt; {\n          return data.datasets[tooltipItems[0].datasetIndex].label;\n        },\n        label: (tooltipItem, data) =&gt; {\n          const month = tooltipItem.xLabel;\n          let value = tooltipItem.yLabel;\n          value = value.toString().replace(/\\B(?=(\\d{3})+(?!\\d))/g, &#39;,&#39;);\n          return month + &#39;: &#39; + value;\n        }\n      }\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-chart {\n  max-width: 600px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-chart id=&quot;multipleLines&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n</code-sandbox><code-sandbox hash=\"46af5e97\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;chart&#39;);\nconst bar = document.getElementById(&#39;bar&#39;);\n\nbar.config = {\n  type: &#39;bar&#39;,\n  data: {\n    labels: [&#39;2010&#39;, &#39;2011&#39;, &#39;2012&#39;, &#39;2013&#39;],\n    datasets: [{\n      label: &#39;GOOGL.O&#39;,\n      data: [29321, 37905, 50175, 59825]\n    }, {\n      label: &#39;AAPL.O&#39;,\n      data: [65225, 108249, 156508, 170910]\n    }, {\n      label: &#39;MSFT.O&#39;,\n      data: [62484, 69943, 73723, 77849]\n    }]\n  },\n  options: {\n    scales: {\n      yAxes: [{\n        ticks: {\n          min: 0,\n          max: 180000,\n          stepSize: 30000,\n          callback: (label, index) =&gt; {\n            return label.toString().replace(/\\B(?=(\\d{3})+(?!\\d))/g, &#39;,&#39;);\n          }\n        },\n        scaleLabel: {\n          display: true,\n          labelString: &#39;Revenue (in millions £)&#39;\n        }\n      }]\n    },\n    tooltips: {\n      callbacks: {\n        title: (tooltipItems, data) =&gt; &#39;Revenue&#39;,\n        label: (tooltipItem, data) =&gt; {\n          const year = tooltipItem.xLabel;\n          let rev = tooltipItem.yLabel;\n          rev = rev.toString().replace(/\\B(?=(\\d{3})+(?!\\d))/g, &#39;,&#39;);\n          return year + &#39;: &#39; + rev;\n        }\n      }\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-chart {\n  max-width: 600px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-chart id=&quot;bar&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n</code-sandbox><code-sandbox hash=\"dfebd251\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;chart&#39;);\nconst stackedBar = document.getElementById(&#39;stackedBar&#39;);\n\nstackedBar.config = {\n  type: &#39;bar&#39;,\n  data: {\n    labels: [&#39;2010&#39;, &#39;2011&#39;, &#39;2012&#39;, &#39;2013&#39;],\n    datasets: [{\n      label: &#39;GOOGL.O&#39;,\n      data: [29321, 37905, 50175, 59825]\n    }, {\n      label: &#39;AAPL.O&#39;,\n      data: [65225, 108249, 156508, 170910]\n    }, {\n      label: &#39;MSFT.O&#39;,\n      data: [62484, 69943, 73723, 77849]\n    }]\n  },\n  options: {\n    scales: {\n      xAxes: [{\n        stacked: true\n      }],\n      yAxes: [{\n        stacked: true,\n        ticks: {\n          min: 0,\n          stepSize: 50000,\n          callback: (label, index) =&gt; {\n            return label.toString().replace(/\\B(?=(\\d{3})+(?!\\d))/g, &#39;,&#39;);\n          }\n        },\n        scaleLabel: {\n          display: true,\n          labelString: &#39;Revenue (in millions £)&#39;\n        }\n      }]\n    },\n    tooltips: {\n      callbacks: {\n        title: (tooltipItems, data) =&gt; data.datasets[tooltipItems[0].datasetIndex].label,\n        label: (tooltipItem, data) =&gt; {\n          const year = tooltipItem.xLabel;\n          let rev = tooltipItem.yLabel;\n          rev = rev.toString().replace(/\\B(?=(\\d{3})+(?!\\d))/g, &#39;,&#39;);\n          return year + &#39;: &#39; + rev;\n        }\n      }\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-ch ;, [&#39;Designing&#39;, &#39;Graphics&#39;], &#39;Coding&#39;, &#39;Cycling&#39;, &#39;Running&#39;],\n    datasets: [{\n      label: &#39;Humanoid A&#39;,\n      data: [\n        13,\n        10,\n        9,\n        14,\n        9,\n        5,\n        10\n      ]\n    },\n    {\n      label: &#39;Humanoid B&#39;,\n      data: [\n        8,\n        5,\n        9,\n        7,\n        17,\n        11,\n        4\n      ]\n    }]\n  },\n  options: {\n    legend: {\n      position: &#39;right&#39;\n    }\n  }\n};\n</code></pre>\n<pre><code class=\"language-css\">ef-chart {\n  max-width: 600px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-chart id=&quot;radar&quot;&gt;&lt;/ef-chart&gt;\n</code></pre>\n</code-sandbox><link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>colors (readonly)</code></td>\n<td></td>\n<td><code>string[]</code></td>\n<td></td>\n<td>List of available chart colors</td>\n</tr>\n<tr>\n<td><code>config</code></td>\n<td><code>config</code></td>\n<td><code>ChartConfig</code></td>\n<td>null</td>\n<td>Chart configurations. Same configuration as ChartJS</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>updateChart</code></td>\n<td><code>(config?: ChartUpdateProps=): void</code></td>\n<td>Update all data, title, scales, legends and re-render the chart based on its config<br /><br /><strong>config</strong>: Additional configuration for control an animation in the update process.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/checkbox","title":"Checkbox","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"checkbox\">Checkbox</h1>\n<code-sandbox hash=\"b76b09fe\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/checkbox?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;checkbox&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  display: flex;\n  flex-direction: column;\n}\nef-checkbox {\n  margin-left: 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-checkbox&gt;Unchecked&lt;/ef-checkbox&gt;\n  &lt;ef-checkbox checked&gt;Checked&lt;/ef-checkbox&gt;\n  &lt;ef-checkbox indeterminate&gt;Partially checked&lt;/ef-checkbox&gt;\n  &lt;ef-checkbox style=&quot;width: 80px;&quot;&gt;Fixed width&lt;/ef-checkbox&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-checkbox</code> is a form control for selecting one or several options. States of check box can be checked, unchecked, and indeterminate.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Checkbox can be set to the checked state by adding the <code>checked</code> attribute. You can also use the attrribute to determine the current state of a checkbox. The indeterminate state can only be set by code, not by user interaction.</p>\n<code-sandbox hash=\"880ad616\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/checkbox?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;checkbox&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-checkbox {\n  margin-left: 3px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-checkbox&gt;Unchecked&lt;/ef-checkbox&gt;\n&lt;ef-checkbox checked&gt;Checked&lt;/ef-checkbox&gt;\n&lt;ef-checkbox indeterminate&gt;Partially checked&lt;/ef-checkbox&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-checkbox&gt;Unchecked&lt;/ef-checkbox&gt;\n&lt;ef-checkbox checked&gt;Checked&lt;/ef-checkbox&gt;\n&lt;ef-checkbox indeterminate&gt;Partially checked&lt;/e
