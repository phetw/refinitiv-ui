n<td>false</td>\n<td>Toggles 12hr time display</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>duplex</code></td>\n<td><code>duplex</code></td>\n<td><code>&quot;&quot; | &quot;consecutive&quot; | &quot;split&quot;</code></td>\n<td>null</td>\n<td>Display two calendar pickers.</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to error</td>\n</tr>\n<tr>\n<td><code>filter</code></td>\n<td></td>\n<td><code>DatetimePickerFilter | null</code></td>\n<td>null</td>\n<td>Custom filter, used for enabling/disabling certain dates</td>\n</tr>\n<tr>\n<td><code>firstDayOfWeek</code></td>\n<td><code>first-day-of-week</code></td>\n<td><code>number | undefined</code></td>\n<td></td>\n<td>Set the first day of the week.<br />0 - for Sunday, 6 - for Saturday</td>\n</tr>\n<tr>\n<td><code>format</code></td>\n<td><code>format</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set the datetime format<br />Based on dane-fns datetime formats</td>\n</tr>\n<tr>\n<td><code>inputDisabled</code></td>\n<td><code>input-disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disable input part of the picker</td>\n</tr>\n<tr>\n<td><code>inputTriggerDisabled</code></td>\n<td><code>input-trigger-disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Only open picker panel when calendar icon is clicked.<br />Clicking on the input will no longer open the picker.</td>\n</tr>\n<tr>\n<td><code>max</code></td>\n<td><code>max</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set maximum date</td>\n</tr>\n<tr>\n<td><code>min</code></td>\n<td><code>min</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set minimum date</td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Toggles the opened state of the list</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Placeholder to display when no value is set</td>\n</tr>\n<tr>\n<td><code>popupDisabled</code></td>\n<td><code>popup-disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disable the popup</td>\n</tr>\n<tr>\n<td><code>range</code></td>\n<td><code>range</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to switch to range select mode</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>showSeconds</code></td>\n<td><code>show-seconds</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Flag to show seconds time segment in display.<br />Seconds are automatically shown when <code>hh:mm:ss</code> time format is provided as a value.</td>\n</tr>\n<tr>\n<td><code>timepicker</code></td>\n<td><code>timepicker</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Toggle to display the time picker</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Current date time value</td>\n</tr>\n<tr>\n<td><code>values</code></td>\n<td><code>values</code></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Set multiple selected values</td>\n</tr>\n<tr>\n<td><code>view</code></td>\n<td><code>view</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set the current calendar view.<br />Accepted format: &#39;yyyy-MM&#39;</td>\n</tr>\n<tr>\n<td><code>views</code></td>\n<td></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Set the current calendar views for duplex mode<br />Accepted format: &#39;yyyy-MM&#39;</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to warning</td>\n</tr>\n<tr>\n<td><code>weekdaysOnly</code></td>\n<td><code>weekdays-only</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Only enable weekdays</td>\n</tr>\n<tr>\n<td><code>weekendsOnly</code></td>\n<td><code>weekends-only</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Only enable weekends</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>validateInput</code></td>\n<td><code>(): void</code></td>\n<td>Validates the input, marking the element as invalid if its value does not meet the validation criteria.</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>error-changed</code></td>\n<td>Dispatched when error state changes</td>\n</tr>\n<tr>\n<td><code>opened-changed</code></td>\n<td>Dispatched when when opened attribute changes internally</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n<tr>\n<td><code>view-changed</code></td>\n<td>Dispatched when internal view changes</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>footer</code></td>\n<td>Slot to add custom contents at the bottom of popup</td>\n</tr>\n<tr>\n<td><code>header</code></td>\n<td>Slot to add custom contents at the top of popup</td>\n</tr>\n<tr>\n<td><code>left</code></td>\n<td>Slot to add custom contents at the left of popup</td>\n</tr>\n<tr>\n<td><code>right</code></td>\n<td>Slot to add custom contents at the right of popup</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/dialog","title":"Dialog","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"dialog\">Dialog</h1>\n<code-sandbox hash=\"4b7fae9d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/dialog?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;dialog&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-dialog id=&quot;d1&quot; header=&quot;System Permissions&quot; opened&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n&lt;/ef-dialog&gt;\n&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-button onclick=&quot;document.querySelector(&#39;#d1&#39;).opened = true;&quot;&gt;Open Dialog&lt;/ef-button&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-dialog</code> is a popup window designed to contain and display any HTML content. It provides modal and dragging functionality, and also allows custom footers and control buttons to be included.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Dialog can easily be launched by adding the <code>opened</code> property. If you want the dialog to open by default, include the <code>opened</code> attribute when you embed <code>ef-dialog</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-dialog id=&quot;dlg1&quot; header=&quot;System Permissions&quot;&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n&lt;/ef-dialog&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const dlg = document.getElementById(&#39;dlg1&#39;);\ndlg.opened = true;\n</code></pre>\n<p>The default behavior of <code>ef-dialog</code> is to display at the center of the viewport and to not be draggable. You can enable dragging by adding the <code>draggable</code> attribute or using the property setting.</p>\n<code-sandbox hash=\"9623bc40\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/dialog?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;dialog&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-dialog id=&quot;d1&quot; header=&quot;System Permissions&quot; draggable opened&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n&lt;/ef-dialog&gt;\n&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-button onclick=&quot;document.querySelector(&#39;#d1&#39;).opened = true;&quot;&gt;Open Dialog&lt;/ef-button&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-dialog id=&quot;dlg1&quot; header=&quot;System Permissions&quot; draggable&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n&lt;/ef-dialog&gt;\n</code></pre>\n<h3 id=\"confirmed-vs-cancelled\">Confirmed vs cancelled</h3>\n<p>You may want to detect if the user has closed the dialog by clicking the OK or Cancel button. You can listen to the <code>opened-changed</code> event and check the value of the <code>confirmed</code> property, which will be set to <code>true</code> if the user clicked the OK button to close the dialog.</p>\n<code-sandbox hash=\"35e1cb07\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/dialog?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;dialog&#39;);\nconst dlg = document.getElementById(&#39;d1&#39;);\ndlg.addEventListener(&#39;opened-changed&#39;, () =&gt; {\n  document.getElementById(&#39;close-result&#39;).innerHTML = dlg.confirmed ? &#39;User clicked OK&#39; : &#39;User clicked Cancel&#39;;\n});\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  display: flex;\n  flex-direction: column;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-dialog id=&quot;d1&quot; header=&quot;System Permissions&quot; draggable opened&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n&lt;/ef-dialog&gt;\n&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-button onclick=&quot;document.getElementById(&#39;d1&#39;).opened = true;&quot;&gt;Open Dialog&lt;/ef-button&gt;\n  &lt;p id=&quot;close-result&quot;&gt;&lt;p&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-dialog id=&quot;d1&quot; header=&quot;System Permissions&quot;&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n&lt;/ef-dialog&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const dlg = document.getElementById(&#39;d1&#39;);\ndlg.addEventListener(&#39;opened-changed&#39;, () =&gt; {\n  if (dlg.confirmed) {\n    // user clicked OK button\n  }\n  else {\n    // user clicked Cancel button\n  }\n});\n</code></pre>\n<h3 id=\"customize-footer-content\">Customize footer content</h3>\n<p>The dialog provides default OK and Cancel buttons. To replace those buttons with your own content, assign content to the <code>footer</code> slot.</p>\n<code-sandbox hash=\"5e17188f\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/dialog?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;dialog&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  height: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-dialog id=&quot;d1&quot; header=&quot;System Permissions&quot;&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n  &lt;div slot=&quot;footer&quot; style=&quot;padding: 15px 25px;&quot;&gt;\n    &lt;ef-button style=&quot;width:100%&quot; cta onclick=&quot;document.getElementById(&#39;d1&#39;).opened = false;&quot;&gt;Accept&lt;/ef-button&gt;\n  &lt;/div&gt;\n&lt;/ef-dialog&gt;\n&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-button onclick=&quot;document.getElementById(&#39;d1&#39;).opened = true;&quot;&gt;Custom Dialog&lt;/ef-button&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-dialog id=&quot;d1&quot; header=&quot;System Permissions&quot;&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n  &lt;div slot=&quot;footer&quot; style=&quot;padding: 15px 25px;&quot;&gt;\n      &lt;ef-button style=&quot;width:100%&quot; cta onclick=&quot;document.getElementById(&#39;d1&#39;).opened = false;&quot;&gt;Accept&lt;/ef-button&gt;\n  &lt;/div&gt;\n&lt;/ef-dialog&gt;\n</code></pre>\n<h3 id=\"customize-close-behaviors\">Customize close behaviors</h3>\n<p>By default, <code>ef-dialog</code> will only close when the user clicks the OK or Cancel button, or presses the ESC key. However, you can allow the dialog to close when the user clicks outside of the dialog, or prevent the dialog from closing when the ESC key is pressed.</p>\n<p>To close the dialog when the user clicks outside of the dialog, set the <code>noCancelOnOutsideClick</code> property to <code>false</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-dialog id=&quot;d1&quot; header=&quot;System Permissions&quot;&gt;\n  &lt;p&gt;Grant geolocation permissions?&lt;/p&gt;\n  &lt;p&gt;This will allow the application to see your real-time location at any point in time.&lt;/p&gt;\n&lt;/ef-dialog&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">document.getElementById(&#39;d1&#39;).noCancelOnOutsideClick = false;\n</code></pre>\n<p>To prevent the dialog from closing on ESC key press, add the <code>no-cancel-on-esc-key</code> attribute to <code>ef-dialog</code>.</p>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>draggable</code></td>\n<td><code>draggable</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Should the dialog be draggable</td>\n</tr>\n<tr>\n<td><code>fullScreen</code></td>\n<td><code>full-screen</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set dialog to full screen</td>\n</tr>\n<tr>\n<td><code>header</code></td>\n<td><code>header</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Set Header/Title of the dialog</td>\n</tr>\n<tr>\n<td><code>noCancelOnEscKey</code></td>\n<td><code>no-cancel-on-esc-key</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Prevents dialog to close when user presses ESC key</td>\n</tr>\n<tr>\n<td><code>noCancelOnOutsideClick</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td>true</td>\n<td>Prevents dialog to close when user clicks outside the dialog.</td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set dialog to open</td>\n</tr>\n<tr>\n<td><code>positionTarget</code></td>\n<td><code>position-target</code></td>\n<td><code>string | undefined</code></td>\n<td></td>\n<td>Set position of dialog i.e. <code>top</code>, <code>right</code>, <code>left</code>, <code>bottom</code>, <code>center</code> or combination of theme e.g. <code>top right</code>.</td>\n</tr>\n<tr>\n<td><code>x</code></td>\n<td><code>x</code></td>\n<td><code>string | undefined</code></td>\n<td></td>\n<td>Set a specific x coordinate of dialog</td>\n</tr>\n<tr>\n<td><code>y</code></td>\n<td><code>y</code></td>\n<td><code>string | undefined</code></td>\n<td></td>\n<td>Set a specific y coordinate of dialog</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>refit</code></td>\n<td><code>(): void</code></td>\n<td>Clear all cached values and fit the popup.<br />Use this function only if maxWidth, maxHeight, minWidth, minHeight, height, width are changed</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>cancel</code></td>\n<td>Fired when dialog is closed by user clicked a default Cancel button, clicked outside to close dialog or press ESC to close the dialog. Prevent default to stop default action</td>\n</tr>\n<tr>\n<td><code>confirm</code></td>\n<td>Fired when dialog is closed by user clicked a default OK button. Prevent default to stop default action</td>\n</tr>\n<tr>\n<td><code>opened-changed</code></td>\n<td>Fired when value of <code>opened</code> property is changed. Prevent default to stop default action</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>footer</code></td>\n<td>Hide default OK and Cancel button and replace dialog&#39;s footer with your custom content.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/email-field","title":"Email Field","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"email-field\">Email Field</h1>\n<code-sandbox hash=\"e6e0b36c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/email-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;email-field&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/panel?min&#39;;\nhalo(&#39;panel&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-panel {\n  max-width: 450px;\n}\nef-email-field{\n  width: 250px;\n}\np {\n  margin-bottom: 4px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-panel spacing&gt;\n  &lt;p&gt;Email&lt;/p&gt;\n  &lt;ef-email-field placeholder=&quot;Business email address&quot; icon=&quot;email&quot;&gt;&lt;/ef-email-field&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n</code-sandbox><p><code>ef-email-field</code> is a form control to confidently obtain an email input from users.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-email-field</code> has similar behaviors to the native email input type.</p>\n<pre><code class=\"language-html\">&lt;ef-email-field placeholder=&quot;Business email address&quot;&gt;&lt;/ef-email-field&gt;\n</code></pre>\n<h3 id=\"getting-value\">Getting value</h3>\n<p>The field&#39;s value can be accessed directly using the <code>value</code> property.</p>\n<pre><code class=\"language-html\">&lt;ef-email-field id=&quot;email-input&quot; value=&quot;awesome@tmail.com&quot;&gt;&lt;/ef-email-field&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const emailInput = document.getElementById(&quot;email-input&quot;);\nconsole.log(emailInput.value); // &quot;awesome@tmail.com&quot;\n</code></pre>\n<p>You can also listen for the <code>value-changed</code> event that triggers when the value changes due to user interactions.</p>\n<code-sandbox hash=\"e2bcab43\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/email-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;email-field&#39;);\nconst element = document.getElementById(&quot;input&quot;);\nconst valueChangedText = document.getElementById(&#39;value-text&#39;);\n\nelement.addEventListener(&quot;value-changed&quot;, (e) =&gt; valueChangedText.innerHTML = e.detail.value);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-email-field id=&quot;input&quot; placeholder=&quot;Type an email ...&quot;&gt;&lt;/ef-email-field&gt;\n&lt;p&gt;Value: &lt;code id=&quot;value-text&quot;&gt;&lt;/code&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const element = document.querySelector(&quot;ef-email-field&quot;);\n\nelement.addEventListener(&quot;value-changed&quot;, (e) =&gt; {\n  console.log(e.detail.value);\n});\n</code></pre>\n<h3 id=\"input-validation\">Input validation</h3>\n<p>Validation occurs when the constraints are provided and the value changes. If the error state changes, it will dispatch the <code>error-changed</code> event along with the current error state.</p>\n<p>Alternatively, you can check the <code>error</code> property to confirm if the input is valid.</p>\n<h3 id=\"input-length\">Input length</h3>\n<p>The <code>maxlength</code> attribute limits the number of characters that users can type into the input and the <code>minlength</code> attribute is used to set the minimum of characters required. <code>ef-email-field</code> will show error styles if the condition is not met.</p>\n<code-sandbox hash=\"d98e3ceb\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/email-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;email-field&#39;);\nconst element = document.getElementById(&quot;email-input&quot;);\nconst errorChangedText = document.getElementById(&#39;error-text&#39;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n    if (e.detail.value) {\n      errorChangedText.innerHTML = &quot;Must be in standard email format with between 8-14 characters.&quot;;\n    }\n    else {\n      errorChangedText.innerHTML = &quot;&quot;;\n    }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-email-field {\n  width: 275px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-email-field id=&quot;email-input&quot; minlength=&quot;8&quot; maxlength=&quot;14&quot; placeholder=&quot;Length between 8 to 14 characters&quot;&gt;&lt;/ef-email-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-email-field id=&quot;email-input&quot; minlength=&quot;8&quot; maxlength=&quot;14&quot;&gt;&lt;/ef-email-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;email-input&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Must be in standard email format with between 8-14 characters.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<h3 id=\"validate-input-using-pattern\">Validate input using pattern</h3>\n<p>You can use a regular expression to validate the input value by adding the <code>pattern</code> attribute.</p>\n<code-sandbox hash=\"14ec04ba\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/email-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;email-field&#39;);\nconst element = document.getElementById(&quot;email&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Email must end with &#39;@mail.com&#39;.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-email-field {\n  width: 275px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-email-field id=&quot;email&quot; pattern=&quot;.+@mail.com&quot; placeholder=&quot;Type email ending with &#39;@mail.com&#39;&quot;&gt;&lt;/ef-email-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-email-field id=&quot;email&quot; pattern=&quot;.+@mail.com&quot;&gt;&lt;/ef-email-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;email&quot;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Email must end with &#39;@mail.com&#39;.&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<h3 id=\"show-icon\">Show icon</h3>\n<p>An inline icon can be displayed inside the input using <code>icon</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-email-field icon=&quot;individual&quot;&gt;&lt;/ef-email-field&gt;\n</code></pre>\n<p>An icon can become actionable by adding the <code>icon-has-action</code> attribute to the element, and <code>ef-email-field</code> will fire the <code>icon-click</code> event when a user clicks on the icon. You can add an event listener to this event to execute your code.</p>\n<code-sandbox hash=\"699103cf\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/email-field?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;email-field&#39;);\nconst element = document.getElementById(&#39;email-list-input&#39;);\nconst emailList = document.getElementById(&#39;email-added&#39;);\nconst errorChangedText = document.getElementById(&quot;error-text&quot;);\n\nelement.addEventListener(&#39;icon-click&#39;, (e) =&gt; {\n  if (!element.error &amp;&amp; element.value.length &gt; 0) {\n    emailList.innerHTML = element.value + &quot; is added.&quot;;\n  }\n});\nelement.addEventListener(&quot;error-changed&quot;, (e) =&gt; {\n  if (e.detail.value) {\n    errorChangedText.innerHTML = &quot;Invalid email format.&quot;;\n    emailList.innerHTML = &quot;&quot;;\n  }\n  else {\n    errorChangedText.innerHTML = &quot;&quot;;\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">#error-text {\n  color:#d94255;\n}\nef-email-field {\n  width: 275px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-email-field id=&quot;email-list-input&quot; placeholder=&quot;Type email and then click the icon ...&quot; icon=&quot;msgr-adduser&quot; icon-has-action pattern=&quot;^([a-zA-Z0-9_\\-\\.]+)@([a-zA-Z0-9_\\-\\.]+)\\.([a-zA-Z]{2,5})$&quot;&gt;&lt;/ef-email-field&gt;\n&lt;p id=&quot;error-text&quot;&gt;&lt;/p&gt;\n&lt;p id=&quot;email-added&quot;&gt;&lt;/p&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-email-field\n  id=&quot;email-list-input&quot;\n  icon=&quot;msgr-adduser&quot;\n  pattern=&quot;^([a-zA-Z0-9_\\-\\.]+)@([a-zA-Z0-9_\\-\\.]+)\\.([a-zA-Z]{2,5})$&quot;\n  icon-has-action\n&gt;&lt;/ef-email-field&gt;\n&lt;p id=&quot;email-added&quot;&gt;&lt;/p&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const element = document.getElementById(&quot;email-list-input&quot;);\nconst emailList = document.getElementById(&quot;email-added&quot;);\n\nelement.addEventListener(&quot;icon-click&quot;, (e) =&gt; {\n  if (!element.error &amp;&amp; element.value.length &gt; 0) {\n    emailList.innerHTML = element.value + &quot; is added.&quot;;\n  }\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set error state</td>\n</tr>\n<tr>\n<td><code>icon</code></td>\n<td><code>icon</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Specify icon to display in input. Value can be icon name</td>\n</tr>\n<tr>\n<td><code>iconHasAction</code></td>\n<td><code>icon-has-action</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Specify when icon need to be clickable</td>\n</tr>\n<tr>\n<td><code>maxLength</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character max limit</td>\n</tr>\n<tr>\n<td><code>minLength</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character min limit</td>\n</tr>\n<tr>\n<td><code>multiple</code></td>\n<td><code>multiple</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set to multiple mode, allows multiple emails in a single input</td>\n</tr>\n<tr>\n<td><code>pattern</code></td>\n<td></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set regular expression for input validation</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set placeholder text</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n<tr>\n<td><code>transparent</code></td>\n<td><code>transparent</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disables all other states and border/background styles.</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Input&#39;s value</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set warning state</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>error-changed</code></td>\n<td>Dispatched when error state changes</td>\n</tr>\n<tr>\n<td><code>icon-click</code></td>\n<td>Dispatched when icon is clicked</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/flag","title":"Flag","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"flag\">Flag</h1>\n<code-sandbox hash=\"af55f5e7\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/flag?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;flag&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-flag {\n  font-size: 4em;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-flag flag=&quot;us&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag flag=&quot;gb&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag flag=&quot;jp&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag flag=&quot;th&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/flags/bo.svg&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/flags/pe.svg&quot;&gt;&lt;/ef-flag&gt;\n</code></pre>\n</code-sandbox><p><code>ef-flag</code> provides a collection of country flags.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>You can set a flag&#39;s code via the <code>flag</code> attribute to display the flag. Alternatively, instead of using the <code>flag</code> attribute, you can manually provide the url of an svg flag using the <code>src</code> attribute.</p>\n<pre><code class=\"language-html\">&lt;ef-flag flag=&quot;br&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag flag=&quot;ar&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag flag=&quot;co&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/flags/bo.svg&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag src=&quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/flags/pe.svg&quot;&gt;&lt;/ef-flag&gt;\n</code></pre>\n<h3 id=\"changing-size\">Changing size</h3>\n<p>Flags are displayed in 4:3 aspect ratio. Flag size can be set using <code>font-size</code>.</p>\n<pre><code class=\"language-css\">&lt;style&gt;\n.small {\n  font-size: 1em;\n}\n.medium {\n  font-size: 2em;\n}\n.large {\n  font-size: 60px;\n}\n&lt;/style&gt;\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-flag class=&quot;small&quot; flag=&quot;gb&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag class=&quot;medium&quot; flag=&quot;gb&quot;&gt;&lt;/ef-flag&gt;\n&lt;ef-flag class=&quot;large&quot; flag=&quot;gb&quot;&gt;&lt;/ef-flag&gt;\n</code></pre>\n<h3 id=\"preloading\">Preloading</h3>\n<p><code>ef-flag</code> has the helper function to preload a set of flags. It could help to load flags faster if you have a known set of flags for use in the app. It accepts both flag name or svg location, either single flag or multiple.</p>\n<p>Preload of flags will be deferred until the first <code>ef-flag</code> component created.</p>\n<pre><code class=\"language-javascript\">import { preload } from &quot;@refinitiv-ui/elements/lib/flag&quot;;\n\npreload(&quot;us&quot;);\npreload(&quot;au&quot;, &quot;nz&quot;);\npreload(\n  &quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/flags/au.svg&quot;,\n  &quot;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/flags/nz.svg&quot;,\n);\n</code></pre>\n<h3 id=\"flag-list\">Flag list</h3>\n<p>Below is a list of available flags in the Halo theme. You can use them with the <code>ef-flag</code>.</p>\n<code-sandbox hash=\"5c16561d\"><pre><code class=\"language-css\">.item {\n  width: 96px;\n  text-align: center;\n  margin: 7px;\n  border: solid 1px #aaa;\n  padding-top: 20px;\n}\n.item:hover {\n  transition: background-color 0.3s cubic-bezier(0.075, 0.82, 0.165, 1);\n  background-color: #dddfe4;\n}\n.flag-name {\n  font-size: 13px;\n  border-top: solid 1px #aaa;\n  margin-bottom: 5px;\n  font-weight: 500;\n}\n.flag-fullname {\n  padding: 5px;\n  font-size: 13px;\n  height: 50px;\n}\n#content {\n  display: flex;\n  flex-wrap: wrap;\n  flex-direction: row;\n}\n.no-content {\n  justify-content: center;\n  align-items: center;\n  color: #8a8a96;\n  background-color: #fdfdfd;\n}\nef-flag {\n  font-size: 30px;\n}\n#loader-content {\n  display: flex;\n  flex-wrap: wrap;\n}\n#loader-content .item {\n  height: 73px;\n  width: 73px;\n  margin: 3px;\n  background-color: #f3f3f3;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;loader-content&quot;&gt;&lt;/div&gt;\n&lt;div id=&quot;content&quot;&gt;&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/flag?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;flag&#39;);\n\nconst FLAG_URL = &#39;https://cdn.refinitiv.com/public/libs/elf/info.json&#39;;\nconst content = document.getElementById(&#39;content&#39;);\nconst theme = &#39;halo&#39;;\nconst flagFullname = {\n  &quot;af&quot;: &quot;Afghanistan&quot;,\n  &quot;ax&quot;: &quot;Åland Islands&quot;,\n  &quot;al&quot;: &quot;Albania&quot;,\n  &quot;dz&quot;: &quot;Algeria&quot;,\n  &quot;as&quot;: &quot;American Samoa&quot;,\n  &quot;ad&quot;: &quot;Andorra&quot;,\n  &quot;ao&quot;: &quot;Angola&quot;,\n  &quot;ai&quot;: &quot;Anguilla&quot;,\n  &quot;aq&quot;: &quot;Antarctica&quot;,\n  &quot;ag&quot;: &quot;Antigua and Barbuda&quot;,\n  &quot;ar&quot;: &quot;Argentina&quot;,\n  &quot;am&quot;: &quot;
