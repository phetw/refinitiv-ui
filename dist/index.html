>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>colors</code></td>\n<td><code>(): object</code></td>\n<td>List of available chart colors from the theme.</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>initialized</code></td>\n<td>Dispatched when chart is initialized</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>legend</code></td>\n<td>Slot to use for implementing custom legend.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/item","title":"Item","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"item\">Item</h1>\n<code-sandbox hash=\"795a2e75\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/item?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;item&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-item {\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-item type=&quot;header&quot;&gt;Menu&lt;/ef-item&gt;\n&lt;ef-item icon=&quot;home&quot;&gt;Home&lt;/ef-item&gt;\n&lt;ef-item icon=&quot;directory&quot;&gt;Contacts&lt;/ef-item&gt;\n&lt;ef-item icon=&quot;calendar&quot;&gt;Calendar&lt;/ef-item&gt;\n&lt;ef-item icon=&quot;briefcase&quot; disabled&gt;Briefcase&lt;/ef-item&gt;\n&lt;ef-item type=&quot;header&quot;&gt;Advanced&lt;/ef-item&gt;\n&lt;ef-item type=&quot;divider&quot;&gt;&lt;/ef-item&gt;\n&lt;ef-item icon=&quot;compass&quot;&gt;Sneak Peeks&lt;/ef-item&gt;\n&lt;ef-item icon=&quot;dashboard&quot;&gt;Dashboard&lt;/ef-item&gt;\n</code></pre>\n</code-sandbox><p><code>ef-item</code> is generally used as a basic building block to compose complex custom elements. Additionally it can be used by applications to create simple menus or navigation panels.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Use <code>ef-item</code> to create an individual list item. It provides features such as types and icons to simplify building menu controls.</p>\n<code-sandbox hash=\"a20f7aa0\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/item?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;item&#39;);\nconst menu = document.getElementById(&quot;menu&quot;);\nlet selectedElement;\nmenu.addEventListener(&quot;tap&quot;, (e) =&gt; {\n  const target = e.target;\n  if (!target.highlightable) {\n    return;\n  }\n  if (selectedElement) {\n    selectedElement.selected = false;\n  }\n  selectedElement = target;\n  selectedElement.selected = true;\n  document.getElementById(&quot;selected&quot;).label = selectedElement.value + &quot; is clicked!&quot;;\n});\nmenu.addEventListener(&#39;mouseover&#39;, (event) =&gt; {\n  event.target.highlighted = true;\n});\nmenu.addEventListener(&#39;mouseout&#39;, (event) =&gt; {\n  event.target.highlighted = false;\n});\n</code></pre>\n<pre><code class=\"language-css\">#menu {\n  display: flex;\n  flex-direction: column;\n  width: 300px;\n}\n#selected {\n  margin: 10px 0;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;menu&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Edit&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;undo&quot; value=&quot;undo&quot;&gt;Undo&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;redo&quot; value=&quot;redo&quot; disabled&gt;Redo&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;divider&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;cut&quot; value=&quot;cut&quot;&gt;Cut&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;copy&quot; value=&quot;copy&quot;&gt;Copy&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;paste&quot; value=&quot;paste&quot;&gt;Paste&lt;/ef-item&gt;\n&lt;/div&gt;\n\n&lt;ef-item id=&quot;selected&quot; disabled label=&quot;Try to click menu above&quot;&gt;&lt;/ef-item&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;div id=&quot;menu&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;Edit&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;undo&quot; value=&quot;undo&quot;&gt;Undo&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;redo&quot; value=&quot;redo&quot; disabled&gt;Redo&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;divider&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;cut&quot; value=&quot;cut&quot;&gt;Cut&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;copy&quot; value=&quot;copy&quot;&gt;Copy&lt;/ef-item&gt;\n  &lt;ef-item icon=&quot;paste&quot; value=&quot;paste&quot;&gt;Paste&lt;/ef-item&gt;\n&lt;/div&gt;\n</code></pre>\n<p><code>ef-item</code> provides styles for the focus, highlighted and selected states. However, only the focus state is managed by <code>ef-item</code> itself. The highlight and selection models should be managed by the external component by setting the <code>highlighted</code> and <code>selected</code> states, respectively.</p>\n<pre><code class=\"language-javascript\">menu.addEventListener(&quot;tap&quot;, (e) =&gt; {\n  const target = e.target;\n  // skip if users click on disabled or divider\n  if (!target.highlightable) {\n    return;\n  }\n  // deselected item that currently selected\n  if (selectedElement) {\n    selectedElement.selected = false;\n  }\n  // set selected flag to clicked item\n  selectedElement = target;\n  selectedElement.selected = true;\n});\n\nmenu.addEventListener(&#39;mouseover&#39;, (event) =&gt; {\n  event.target.highlighted = true;\n});\n\nmenu.addEventListener(&#39;mouseout&#39;, (event) =&gt; {\n  event.target.highlighted = false;\n});\n</code></pre>\n<h3 id=\"using-labels\">Using labels</h3>\n<p><code>ef-item</code> provides <code>label</code> and <code>sub-label</code> attributes to set the label property as a simplified instance of the content.</p>\n<code-sandbox hash=\"3bb031c6\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/item?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;item&#39;);\nconst menu = document.getElementById(&quot;menu&quot;);\nmenu.addEventListener(&#39;mouseover&#39;, (event) =&gt; {\n  event.target.highlighted = true;\n});\nmenu.addEventListener(&#39;mouseout&#39;, (event) =&gt; {\n  event.target.highlighted = false;\n});\n</code></pre>\n<pre><code class=\"language-css\">#menu {\n  display: flex;\n  flex-direction: column;\n  width: 300px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;menu&quot;&gt;\n  &lt;ef-item label=&quot;Team Members&quot; icon=&quot;directory&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item label=&quot;Cornelius Martin&quot; sub-label=&quot;Position: Software Engineer&quot; icon=&quot;individual&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item label=&quot;Angela Lloyd&quot; sub-label=&quot;Position: Development Manager&quot; icon=&quot;individual&quot; &gt;&lt;/ef-item&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;div id=&quot;menu&quot;&gt;\n  &lt;ef-item label=&quot;Team Members&quot; icon=&quot;directory&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item label=&quot;Cornelius Martin&quot; sub-label=&quot;Position: Software Engineer&quot; icon=&quot;individual&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item label=&quot;Angela Lloyd&quot; sub-label=&quot;Position: Development Manager&quot; icon=&quot;individual&quot; &gt;&lt;/ef-item&gt;\n&lt;/div&gt;\n</code></pre>\n<p>Both <code>label</code> and <code>sub-label</code> are not displayed if <code>ef-item</code> has children.</p>\n<pre><code class=\"language-html\">&lt;ef-item label=&quot;This text will not be displayed&quot; sub-label=&quot;This text will not be displayed&quot;&gt;\n  This text will be displayed\n&lt;/ef-item&gt;\n</code></pre>\n<h3 id=\"using-slots\">Using slots</h3>\n<p>Custom content can be added using slots. <code>ef-item</code> provides bopth <code>left</code> and <code>right</code> slots.</p>\n<code-sandbox hash=\"7d86d60\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/item?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;item&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/checkbox?min&#39;;\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;checkbox&#39;);\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-css\">#todo {\n  display: flex;\n  flex-direction: column;\n  width: 550px;\n  margin: 10px 0;\n}\n\nef-button {\n  margin: 0;\n}\n\n.notes {\n  color: #b7b7b7;\n  margin-right: 10px;\n}\n\nef-item[focused] ef-checkbox {\n  color:white;\n}\n\nef-item[focused] .notes {\n  color: white;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;todo&quot;&gt;\n&lt;ef-item&gt;\n  &lt;ef-checkbox&gt;Carrots&lt;/ef-checkbox&gt;\n  &lt;div class=&quot;notes&quot; slot=&quot;right&quot;&gt;Small bag&lt;/div&gt;\n  &lt;ef-button toggles icon=&quot;trash&quot; slot=&quot;right&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-item&gt;\n&lt;ef-item&gt;\n  &lt;ef-checkbox&gt;Chocolates&lt;/ef-checkbox&gt;\n  &lt;div class=&quot;notes&quot; slot=&quot;right&quot;&gt;For Otis&lt;/div&gt;\n  &lt;ef-button toggles icon=&quot;trash&quot; slot=&quot;right&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-item&gt;\n&lt;ef-item&gt;\n  &lt;ef-checkbox&gt;Pumpkins&lt;/ef-checkbox&gt;\n  &lt;div class=&quot;notes&quot; slot=&quot;right&quot;&gt;Halloween!&lt;/div&gt;\n  &lt;ef-button toggles icon=&quot;trash&quot; slot=&quot;right&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-item&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-item&gt;\n  &lt;ef-checkbox&gt;Carrots&lt;/ef-checkbox&gt;\n  &lt;div class=&quot;notes&quot; slot=&quot;right&quot;&gt;Small bag&lt;/div&gt;\n  &lt;ef-button toggles icon=&quot;trash&quot; slot=&quot;right&quot;&gt;&lt;/ef-button&gt;\n&lt;/ef-item&gt;\n</code></pre>\n<h3 id=\"advanced-usage\">Advanced usage</h3>\n<p><code>ef-item</code> can be used to create menu elements. You should implement your own highlight and selection models.</p>\n<code-sandbox hash=\"8447f1b0\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/item?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;item&#39;);\nconst menu = document.getElementById(&#39;menu&#39;);\nlet selectedEl;\n\n// Get highlighted item\nconst getHighlighted = () =&gt; { menu.querySelector(&#39;ef-item[highlighted]&#39;) };\n\n// Get all items that can be highlighted\nconst getHighlightableEls = () =&gt; {\n  return Array.prototype.slice.call(menu.querySelectorAll(&#39;ef-item&#39;))\n    .filter((item) =&gt; item.highlightable);\n};\n\nconst highlight = (el) =&gt; {\n  const highlightedEl = getHighlighted();\n  if (highlightedEl === el) {\n    return true;\n  }\n  if (!el.highlightable) {\n    return false;\n  }\n\n  if (highlightedEl) {\n    highlightedEl.highlighted = false;\n  }\n\n  el.highlighted = true;\n};\n\n// Highlight next or previous item\nconst highlightNextFocusableItem = (event, dir) =&gt; {\n  event.stopPropagation();\n  event.preventDefault();\n\n  const highlightableEls = getHighlightableEls();\n  const highlightedEl = getHighlighted();\n\n  if (dir === 1) {\n    newHighlighted = highlightableEls[highlightableEls.indexOf(highlightedEl) + 1] || highlightableEls[0];\n  }\n  else if (dir === -1) {\n    newHighlighted = highlightableEls[highlightableEls.indexOf(highlightedEl) - 1] || highlightableEls[highlightableEls.length - 1];\n  }\n\n  if (newHighlighted) {\n    highlight(newHighlighted);\n    newHighlighted.focus();\n  }\n};\n\nconst select = (item) =&gt; {\n  if (selectedEl) {\n    selectedEl.selected = false;\n  }\n  selectedEl = item;\n  item.selected = true;\n  document.getElementById(&#39;selected&#39;).innerHTML = item.value + &#39; is selected!&#39;;\n};\n\nmenu.addEventListener(&#39;keydown&#39;, (event) =&gt; {\n  switch (event.key) {\n    case &#39;Down&#39;:\n    case &#39;ArrowDown&#39;:\n    case &#39;Tab&#39;:\n      highlightNextFocusableItem(event, 1);\n      break;\n    case &#39;Up&#39;:\n    case &#39;ArrowUp&#39;:\n      highlightNextFocusableItem(event, -1);\n      break;\n    case &#39;Enter&#39;:\n      getHighlighted().focus();\n      getHighlighted() &amp;&amp; getHighlighted().click();\n      break;\n    default:\n    // no default\n  }\n});\n\nmenu.addEventListener(&#39;mouseover&#39;, (event) =&gt; {\n  menu.focus();\n  highlight(event.target);\n});\n\nmenu.addEventListener(&#39;mouseout&#39;, (event) =&gt; {\n  if (event.target.highlighted) {\n    event.target.highlighted = false;\n  }\n});\n\nmenu.addEventListener(&#39;tap&#39;, (event) =&gt; {\n  if (event.target.highlightable) {\n    highlight(event.target);\n    select(event.target);\n  }\n});\n</code></pre>\n<pre><code class=\"language-css\">#menu {\n  display: flex;\n  flex-direction: column;\n  width: 300px;\n  outline: none;\n}\n#selected {\n  margin: 10px 0;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div id=&quot;menu&quot; tabindex=&quot;0&quot;&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;EMEA&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;Spain&quot;&gt;Spain&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;France&quot; disabled&gt;France&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;Italy&quot;&gt;Italy&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;header&quot;&gt;ASIA&lt;/ef-item&gt;\n  &lt;ef-item type=&quot;divider&quot;&gt;&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;Japan&quot;&gt;Japan&lt;/ef-item&gt;\n  &lt;ef-item value=&quot;China&quot;&gt;China&lt;/ef-item&gt;\n&lt;/div&gt;\n&lt;div id=&quot;selected&quot;&gt;Try to click and use keyboard to navigate the menu&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-javascript\">const menu = document.getElementById(&#39;menu&#39;);\n\n// Get highlighted item\nconst getHighlighted = () =&gt; {\n  return menu.querySelector(&#39;ef-item[highlighted]&#39;);\n};\n\n// Get all items that can be highlighted\nconst getHighlightableEls = () =&gt; {\n  return Array.prototype.slice.call(menu.querySelectorAll(&#39;ef-item&#39;))\n    .filter((item) =&gt; item.highlightable);\n};\n\nmenu.addEventListener(&#39;keydown&#39;, (event) =&gt; {\n  // Implement keyboard navigation model\n});\n\nmenu.addEventListener(&#39;mouseover&#39;, (event) =&gt; {\n  // Implement highlight model\n});\n\nmenu.addEventListener(&#39;mouseout&#39;, (event) =&gt; {\n  // Implement remove highlight model\n});\n\nmenu.addEventListener(&#39;tap&#39;, (event) =&gt; {\n  // Implement selection model\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state.</td>\n</tr>\n<tr>\n<td><code>for</code></td>\n<td><code>for</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Specifies which element an item is bound to</td>\n</tr>\n<tr>\n<td><code>highlightable (readonly)</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td></td>\n<td>Return true if the item can be highlighted. True if not disabled and type is Text</td>\n</tr>\n<tr>\n<td><code>highlighted</code></td>\n<td><code>highlighted</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Highlight the item</td>\n</tr>\n<tr>\n<td><code>icon</code></td>\n<td><code>icon</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Set the icon name from the ef-icon list</td>\n</tr>\n<tr>\n<td><code>isTruncated (readonly)</code></td>\n<td></td>\n<td><code>boolean</code></td>\n<td></td>\n<td>Getter returning if the label is truncated</td>\n</tr>\n<tr>\n<td><code>label</code></td>\n<td><code>label</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>The text for the label indicating the meaning of the item.<br />By having both <code>label</code> and content, <code>label</code> always takes priority</td>\n</tr>\n<tr>\n<td><code>multiple</code></td>\n<td><code>multiple</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Is the item part of a multiple selection</td>\n</tr>\n<tr>\n<td><code>selected</code></td>\n<td><code>selected</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Indicates that the item is selected</td>\n</tr>\n<tr>\n<td><code>subLabel</code></td>\n<td><code>sub-label</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>The<code>subLabel</code> property represents the text beneath the label.</td>\n</tr>\n<tr>\n<td><code>type</code></td>\n<td><code>type</code></td>\n<td><code>ItemType | null</code></td>\n<td>null</td>\n<td>If defined value can be <code>text</code>, <code>header</code> or <code>divider</code></td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>The content of this attribute represents the value of the item.</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>left</code></td>\n<td>Used to render the content on the left of the label.</td>\n</tr>\n<tr>\n<td><code>right</code></td>\n<td>Used to render the content on the right of the label.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/label","title":"Label","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"label\">Label</h1>\n<code-sandbox hash=\"81cd6dc5\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/label?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;label&#39;);\n</code></pre>\n<pre><code class=\"language-css\">@keyframes resize {\n  from {\n    width: 95%;\n  }\n  to {\n    width: 60%;\n  }\n}\n.wrapper {\n  display: flex;\n  flex-direction: column;\n  border: 1px solid #9ea8f4;\n  width: 100%;\n  animation: resize ease-in-out 3s alternate infinite;\n  height: 120px;\n}\nef-label.animation {\n  padding: 0px 20px;\n  margin: 10px 0px;\n}\nhr {\n  background: #9ea8f4;\n  margin: 0px;\n  width: 100%;\n  height: 1px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-label class=&quot;animation&quot;&gt;\n    Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n  &lt;/ef-label&gt;\n  &lt;hr&gt;\n  &lt;ef-label line-clamp=&quot;1&quot; class=&quot;animation&quot;&gt;\n    Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n  &lt;/ef-label&gt;\n  &lt;hr&gt;\n  &lt;ef-label line-clamp=&quot;2&quot; class=&quot;animation&quot;&gt;\n    Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n  &lt;/ef-label&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-label</code> is a responsive text container that provides automatic ellipsis and middle truncation. A tooltip is shown if the text does not fit.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Wrap the text with <code>ef-label</code>. Middle truncation and tooltip are applied automatically.</p>\n<code-sandbox hash=\"c3c6bcf4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/label?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;label&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-label {\n  margin: 10px 0 120px 0;\n  width:400px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-label&gt;\n  Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n&lt;/ef-label&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-label style=&quot;width:400px&quot;&gt;\n  Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n&lt;/ef-label&gt;\n</code></pre>\n<h3 id=\"line-clamp\">Line clamp</h3>\n<p>Use <code>line-clamp</code> attribute to handle the maximum number of lines to display.</p>\n<code-sandbox hash=\"807c4a20\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/label?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;label&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-label {\n  margin: 5px 0px 45px;\n  width:400px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-label line-clamp=&quot;1&quot;&gt;\n    Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n&lt;/ef-label&gt;\n&lt;br/&gt;\n&lt;ef-label line-clamp=&quot;2&quot;&gt;\n    Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n&lt;/ef-label&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-label style=&quot;width:400px&quot; line-clamp=&quot;1&quot;&gt;\n    Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n&lt;/ef-label&gt;\n&lt;br/&gt;\n&lt;ef-label style=&quot;width:400px&quot; line-clamp=&quot;2&quot;&gt;\n    Universal basic income (UBI) is a government program in which every adult citizen receives a set amount of money on a regular basis. The goals of a basic income system are to alleviate poverty and replace other need-based social programs that potentially require greater bureaucratic involvement.\n&lt;/ef-label&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to error</td>\n</tr>\n<tr>\n<td><code>lineClamp</code></td>\n<td><code>line-clamp</code></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>Limit the number of lines before truncating</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to warning</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/layout","title":"Layout","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"layout\">Layout</h1>\n<code-sandbox hash=\"33e2c9d7\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n\nconst left = document.querySelector(&#39;#left&#39;);\nconst right = document.querySelector(&#39;#right&#39;);\nleft.addEventListener(&#39;resize&#39;, (event) =&gt; {\n  left.textContent = event.detail.width.toFixed(2) + &#39;px&#39;;\n});\nright.addEventListener(&#39;resize&#39;, (event) =&gt; {\n  right.textContent = event.detail.width.toFixed(2) + &#39;px&#39;;\n});\n</code></pre>\n<pre><code class=\"language-css\">@keyframes resize {\n  from {\n    width: 10%;\n  }\n  to {\n    width: 30%;\n  }\n}\n#wrapper {\n  height: 120px;\n  color: #9ea8f4;\n}\n#header, #footer {\n  padding: 3px 7px;\n}\n#header, #footer, #content {\n  width: 100%;\n}\n#left, #right {\n  width: 20%;\n  text-align: center;\n  font-size: 40px;\n  justify-content: center;\n  align-items: center;\n  display: flex;\n}\n#left {\n  animation: resize ease-in-out 2s alternate infinite;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout id=&quot;wrapper&quot; debug flex container&gt;\n  &lt;ef-layout debug id=&quot;header&quot; noflex&gt;HEADER&lt;/ef-layout&gt;\n  &lt;ef-layout id=&quot;content&quot; flex nowrap&gt;\n    &lt;ef-layout debug id=&quot;left&quot;&gt;&lt;/ef-layout&gt;\n    &lt;ef-layout debug id=&quot;right&quot;&gt;&lt;/ef-layout&gt;\n  &lt;/ef-layout&gt;\n  &lt;ef-layout debug id=&quot;footer&quot; noflex&gt;FOOTER&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><p><code>ef-layout</code> is a layout element designed to handle core layouts for Element Framework components and applications.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>By default, <code>ef-layout</code> is like any other block element, very much like a <code>div</code>. Therefore, additional attributes and child elements must be used in order to create layouts.</p>\n<pre><code class=\"language-html\">&lt;ef-layout&gt;\n  &lt;ef-layout&gt;TOP&lt;/ef-layout&gt;\n  &lt;ef-layout&gt;MIDDLE&lt;/ef-layout&gt;\n  &lt;ef-layout&gt;BOTTOM&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<h3 id=\"horizontal-alignment\">Horizontal Alignment</h3>\n<p>Items can be arranged horizontally by specifying the <code>flex</code> attribute on a container.</p>\n<code-sandbox hash=\"6173cad2\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.outer {\n  background-color: #d0d4db;\n  padding: 10px;\n  overflow: hidden;\n}\n.inner {\n  background-color: #e4e8ed;\n  margin: 10px;\n  padding: 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout flex class=&quot;outer&quot;&gt;\n  &lt;ef-layout class=&quot;inner&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout class=&quot;inner&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-layout flex&gt;\n  &lt;ef-layout&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<h3 id=\"vertical-alignment\">Vertical Alignment</h3>\n<p>Items can be arranged vertically by specifying both the <code>flex</code> and <code>container</code> attributes on the container.</p>\n<code-sandbox hash=\"be995097\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.outer {\n  background-color: #d0d4db;\n  padding: 10px;\n}\n.inner {\n  background-color: #e4e8ed;\n  margin: 10px;\n  padding: 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout flex container class=&quot;outer&quot;&gt;\n  &lt;ef-layout class=&quot;inner&quot;&gt;TOP&lt;/ef-layout&gt;\n  &lt;ef-layout class=&quot;inner&quot;&gt;BOTTOM&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-layout flex container&gt;\n  &lt;ef-layout&gt;TOP&lt;/ef-layout&gt;\n  &lt;ef-layout&gt;BOTTOM&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<h3 id=\"no-wrap\">No Wrap</h3>\n<p>By default, items will be wrapped to a new row if there is not enough space to fit them. However, you can prevent items from wrapping by specifying the <code>nowrap</code> attribute on the container.</p>\n<code-sandbox hash=\"a3450e1c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.outer {\n  background-color: #d0d4db;\n  padding: 10px;\n  height: 180px;\n}\n.inner {\n  background-color: #e4e8ed;\n  margin: 10px;\n  padding: 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout flex nowrap class=&quot;outer&quot;&gt;\n  &lt;ef-layout size=&quot;150px&quot; class=&quot;inner&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout class=&quot;inner&quot;&gt;CENTER&lt;/ef-layout&gt;\n  &lt;ef-layout size=&quot;150px&quot; class=&quot;inner&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-layout flex nowrap&gt;\n  &lt;ef-layout size=&quot;150px&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout&gt;CENTER&lt;/ef-layout&gt;\n  &lt;ef-layout size=&quot;150px&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<h3 id=\"item-attributes\">Item attributes</h3>\n<p>Defining the behavior of items is important for creating a responsive layout in an application.</p>\n<h3 id=\"basis-attribute\"><code>basis</code> attribute</h3>\n<p>The <code>basis</code> attribute is used as a rough guide for the container to set the size of items. You can define a basis value in percentages (e.g. 50%) or pixels (e.g. 150px).</p>\n<p>This property does not place an exact size on the element - instead it is more of a ratio among each of the children. For example, the sample layout below will try to keep each item size 1:2:1.</p>\n<p>Whenever the size of the container cannot accommodate all items in the same row, the last item will be wrapped to a new row and the size of items in the same row will be recalculated. In the example, when the row is wrapped, the items in the first row should have a ratio of 1:2.</p>\n<code-sandbox hash=\"b80cb4b4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n</code></pre>\n<pre><code class=\"language-css\">@keyframes resize {\n  from {\n    width: 100%;\n  }\n  to {\n    width: 300px;\n  }\n}\n.outer {\n  animation: resize 10s ease-in-out alternate infinite;\n  background-color: #d0d4db;\n  padding: 10px;\n  overflow: hidden;\n  height:200px;\n  margin: 0 auto;\n}\n\n.inner {\n  background-color: #e4e8ed;\n  margin: 10px;\n  padding: 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout flex class=&quot;outer&quot;&gt;\n  &lt;ef-layout basis=&quot;150px&quot; class=&quot;inner&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout basis=&quot;300px&quot; class=&quot;inner&quot;&gt;CENTER&lt;/ef-layout&gt;\n  &lt;ef-layout basis=&quot;150px&quot; class=&quot;inner&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-layout flex&gt;\n  &lt;ef-layout basis=&quot;150px&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout basis=&quot;300px&quot;&gt;CENTER&lt;/ef-layout&gt;\n  &lt;ef-layout basis=&quot;150px&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<h3 id=\"size\">Size</h3>\n<p>The <code>size</code> attribute is used when you want an item with a fixed size. This attribute is mostly used when applications need to fix the size of a layout. For example, the demo below shows two sidebars, each fixed at 150px. The middle item will then fill the rest of the available space.</p>\n<code-sandbox hash=\"73308dcc\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.outer {\n  background-color: #d0d4db;\n  padding: 10px;\n  overflow: hidden;\n  height:180px;\n}\n.inner {\n  background-color: #e4e8ed;\n  margin: 10px;\n  padding: 10px;\n  min-height: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout flex class=&quot;outer&quot;&gt;\n  &lt;ef-layout size=&quot;150px&quot; class=&quot;inner&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout class=&quot;inner&quot;&gt;CENTER&lt;/ef-layout&gt;\n  &lt;ef-layout size=&quot;150px&quot; class=&quot;inner&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-layout flex&gt;\n  &lt;ef-layout size=&quot;150px&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout&gt;CENTER&lt;/ef-layout&gt;\n  &lt;ef-layout size=&quot;150px&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<h3 id=\"break-points\">Break points</h3>\n<p>A break point is when the container has been resized to a certain width or height and the items in the application rearrange to accommodate the new size.</p>\n<p>You could use <code>min-width</code> to control a break point when an application should wrap items to a new row. In a flexible layout, items will try to fill up all available space. If an item cannot shrink to be smaller than the <code>min-width</code> the container will try to wrap the item (unless the <code>nowrap</code> attribute is set).</p>\n<p>The <code>min-height</code> could be used in a similar way for vertical layouts.</p>\n<p>In this example, the LEFT and RIGHT items will be laid up 1:3. Watch as the RIGHT item wraps when there is not enough space left on the first row.</p>\n<code-sandbox hash=\"de4beaf4\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n</code></pre>\n<pre><code class=\"language-css\">@keyframes resize {\n  from {\n    width: 100%;\n  }\n  to {\n    width: 300px;\n  }\n}\n.outer {\n  background-color: #d0d4db;\n  padding: 10px;\n  overflow: hidden;\n  height: 140px;\n  margin-bottom: 30px;\n  animation: resize 10s ease-in-out alternate infinite;\n  margin: 0 auto;\n}\n\n.inner {\n  background-color: #e4e8ed;\n  margin: 10px;\n  padding: 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout flex class=&quot;outer&quot;&gt;\n  &lt;ef-layout basis=&quot;75px&quot; class=&quot;inner&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout basis=&quot;225px&quot; min-width=&quot;250px&quot; class=&quot;inner&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-layout flex&gt;\n  &lt;ef-layout basis=&quot;75px&quot;&gt;LEFT&lt;/ef-layout&gt;\n  &lt;ef-layout basis=&quot;225px&quot; min-width=&quot;250px&quot;&gt;RIGHT&lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<h3 id=\"debug\">Debug</h3>\n<p>The <code>debug</code> attribute makes ef-layout display a thin border. This is useful to visualize the current structure of your layout on the screen.</p>\n<code-sandbox hash=\"f7045015\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.outer {\n  background-color: #d0d4db;\n  padding: 10px;\n  overflow: hidden;\n}\n.inner {\n  background-color: #e4e8ed;\n  margin: 10px;\n  padding: 10px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout debug container flex class=&quot;outer&quot;&gt;\n  &lt;ef-layout class=&quot;inner&quot;&gt;HEADER&lt;/ef-layout&gt;\n  &lt;ef-layout flex class=&quot;inner&quot;&gt;\n    &lt;ef-layout container class=&quot;inner&quot;&gt;\n        &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 1&lt;/ef-layout&gt;\n        &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 2&lt;/ef-layout&gt;\n      &lt;/ef-layout&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 3&lt;/ef-layout&gt;\n  &lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-layout debug container flex&gt;\n  &lt;ef-layout&gt;HEADER&lt;/ef-layout&gt;\n  &lt;ef-layout flex&gt;\n      &lt;ef-layout container&gt;\n        &lt;ef-layout&gt;ITEM 1&lt;/ef-layout&gt;\n        &lt;ef-layout&gt;ITEM 2&lt;/ef-layout&gt;\n    &lt;/ef-layout&gt;\n    &lt;ef-layout&gt;ITEM 3&lt;/ef-layout&gt;\n  &lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<h3 id=\"scrollable\">Scrollable</h3>\n<p>The <code>scrollable</code> attribute can be specified on the container. This makes the container show a scrollbar when there is not enough space to display all items.</p>\n<code-sandbox hash=\"2326963\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/layout?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;layout&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.outer {\n  background-color: #d0d4db;\n  padding: 10px;\n}\n\n.inner {\n  background-color: #e4e8ed;\n  margin: 10px;\n  padding: 10px;\n  min-height: 35px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-layout flex&gt;\n  &lt;ef-layout container flex class=&quot;outer&quot; max-height=&quot;155px&quot; scrollable&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 1&lt;/ef-layout&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 2&lt;/ef-layout&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 3&lt;/ef-layout&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 4&lt;/ef-layout&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 5&lt;/ef-layout&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 6&lt;/ef-layout&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 7&lt;/ef-layout&gt;\n  &lt;/ef-layout&gt;\n  &lt;ef-layout flex class=&quot;outer&quot;&gt;\n    &lt;ef-layout class=&quot;inner&quot;&gt;ITEM 8&lt;/ef-layout&gt;\n  &lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-layout flex&gt;\n  &lt;ef-layout container flex max-height=&quot;155px&quot; scrollable&gt;\n    &lt;ef-layout&gt;ITEM 1&lt;/ef-layout&gt;\n    &lt;ef-layout&gt;ITEM 2&lt;/ef-layout&gt;\n    &lt;ef-layout&gt;ITEM 3&lt;/ef-layout&gt;\n    &lt;ef-layout&gt;ITEM 4&lt;/ef-layout&gt;\n    &lt;ef-layout&gt;ITEM 5&lt;/ef-layout&gt;\n    &lt;ef-layout&gt;ITEM 6&lt;/ef-layout&gt;\n    &lt;ef-layout&gt;ITEM 7&lt;/ef-layout&gt;\n  &lt;/ef-layout&gt;\n  &lt;ef-layout flex&gt;\n    &lt;ef-layout&gt;ITEM 8&lt;/ef-layout&gt;\n  &lt;/ef-layout&gt;\n&lt;/ef-layout&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>basis</code></td>\n<td><code>basis</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Sets the rough size of the element based on other siblings and content.<br />Value could be pixel, percents or auto.</td>\n</tr>\n<tr>\n<td><code>container</code></td>\n<td><code>container</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Tells the element to display as a container,<br />displaying children in a vertical nowrap layout.</td>\n</tr>\n<tr>\n<td><code>debug</code></td>\n<td><code>debug</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Displays debug lines.</td>\n</tr>\n<tr>\n<td><code>flex</code></td>\n<td><code>flex</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Tells the element to display flex,<br />displaying children in a row wrap layout.</td>\n</tr>\n<tr>\n<td><code>maxHeight</code></td>\n<td><code>max-height</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Prevents the height from expanding past a certain point.<br />Value could be pixel, percents or <em>empty</em>.</td>\n</tr>\n<tr>\n<td><code>maxWidth</code></td>\n<td><code>max-width</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Prevents the width from expanding past a certain point.<br />Value could be pixel, percents or <em>empty</em>.</td>\n</tr>\n<tr>\n<td><code>minHeight</code></td>\n<td><code>min-height</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Allows the height to shrink below its contents.<br />Also prevents the height from shrinking past a certain point.<br />Value could be pixel, percents or <em>empty</em>.</td>\n</tr>\n<tr>\n<td><code>minWidth</code></td>\n<td><code>min-width</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Allows the width to shrink below its contents.<br />Also prevents the width from shrinking past a certain point.<br />Value could be pixel, percents or <em>empty</em>.</td>\n</tr>\n<tr>\n<td><code>noflex</code></td>\n<td><code>noflex</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Prevents the element from being flexible,<br />when inside of another flex layout.</td>\n</tr>\n<tr>\n<td><code>nowrap</code></td>\n<td><code>nowrap</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Prevents wrapping flex items,<br />when the parent isn&#39;t a container.</td>\n</tr>\n<tr>\n<td><code>scrollable</code></td>\n<td><code>scrollable</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Makes the element a scrollable viewport.</td>\n</tr>\n<tr>\n<td><code>size</code></td>\n<td><code>size</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Sets the fixed size of the element.<br />Value could be pixel, percents or auto.</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>resize</code></td>\n<td>Fired when the element&#39;s size changes.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/led-gauge","title":"LED Gauge","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"led-gauge\">LED Gauge</h1>\n<code-sandbox hash=\"c6dfc9ea\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/led-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;led-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-led-gauge top-label=&quot;Sector Avg.&quot; bottom-label=&quot;Current Price&quot; top-value=&quot;-75&quot; bottom-value=&quot;75&quot;&gt;&lt;/ef-led-gauge&gt;\n&lt;ef-led-gauge top-label=&quot;50.25&quot; top-value=&quot;-30&quot; range-label=&quot;Daily Range&quot; range=&quot;[-80, -30]&quot;&gt;&lt;/ef-led-gauge&gt;\n&lt;ef-led-gauge zero=&quot;left&quot; neutral-color top-label=&quot;150.50&quot; top-value=&quot;50&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n</code-sandbox><p>An LED gauge is used to show one or two values in an LED-like horizontal bar visualization. It is suited to display values where users can see and compare information such as industry average values, or 52-week high and 52-week low values.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-led-gauge</code> shows data in a scale of -100.00 to +100.00, with a mid-point of 0.00. By default, scales are divided equally and represented by 5 different colors -- Negative, Low-negative, Neutral, Low-positive, and Positive.</p>\n<code-sandbox hash=\"12e19319\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/led-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;led-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-led-gauge top-label=&quot;0.00&quot; top-value=&quot;0.00&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-led-gauge top-label=&quot;0.00&quot; top-value=&quot;0.00&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n<p>To use <code>ef-led-gauge</code>, data has to be normalized to a -100.00 to +100.00 scale.</p>\n<p>For example, to show data of 36.00 where the highest value is 60.00 and the lowest value is 90.00, the data needs to be normalized and set to <code>ef-led-gauge</code> as below.</p>\n<table>\n<thead>\n<tr>\n<th>Raw value</th>\n<th>LED gauge value</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>60.00</td>\n<td>-100.00</td>\n</tr>\n<tr>\n<td>36.00</td>\n<td>-60.00</td>\n</tr>\n<tr>\n<td>90.00</td>\n<td>+100.00</td>\n</tr>\n</tbody></table>\n<code-sandbox hash=\"e6aa5557\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/led-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;led-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-led-gauge top-label=&quot;36.00&quot; top-value=&quot;-60.00&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-led-gauge top-label=&quot;36.00&quot; top-value=&quot;-60.00&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n<h3 id=\"mono-color\">Mono color</h3>\n<p><code>ef-led-gauge</code> can be wet to use only one color by adding the attribute <code>neutral-color</code>.</p>\n<code-sandbox hash=\"8e756672\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/led-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;led-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-led-gauge neutral-color top-label=&quot;36.00&quot; top-value=&quot;-60.00&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-led-gauge neutral-color top-label=&quot;36.00&quot; top-value=&quot;-60.00&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n<h3 id=\"showing-range-bar\">Showing range bar</h3>\n<p>Range bar mode can be used to show a range bar within the LED gauge. When Range bar mode is used, <code>ef-led-gauge</code> will automatically switch to using mono color.</p>\n<p>The size of the range bar can be set using the <code>range</code> attribute where the values of range need to be normalized to the 100.00 to +100.00 scale.</p>\n<p>To display a text label beneath the range bar, add the <code>range-label</code> attribute.</p>\n<code-sandbox hash=\"a3758e1f\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/led-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;led-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-led-gauge neutral-color top-label=&quot;36.00&quot; top-value=&quot;-60.00&quot; range=&quot;[-70,-20]&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-led-gauge neutral-color top-label=&quot;36.00&quot; top-value=&quot;-60.00&quot; range=&quot;[-70,-20]&quot;&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n<h3 id=\"css-variables\">CSS Variables</h3>\n<p>The colors of the LED gauge are managed by the theme but can be overridden using CSS variables.</p>\n<code-sandbox hash=\"d98d9991\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/led-gauge?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;led-gauge&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-led-gauge {\n  --center-right-segment-color: rgba(60, 60, 200, 0.65);\n  --right-segment-color: rgba(60, 60, 200, 1);\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-led-gauge red-blue-scale&gt;&lt;/ef-led-gauge&gt;\n</code></pre>\n</code-sandbox><table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--top-selected-color</td>\n<td>Color of top-value bar</td>\n</tr>\n<tr>\n<td>--clash-color</td>\n<td>Color of bar when top-value and bottom-value are the same</td>\n</tr>\n<tr>\n<td>--bottom-selected-color</td>\n<td>Color of bottom-value bar</td>\n</tr>\n<tr>\n<td>--range-color</td>\n<td>Color of range bar</td>\n</tr>\n<tr>\n<td>--neutral-color</td>\n<td>Bars color in mono color mode</td>\n</tr>\n<tr>\n<td>--left-segment-color</td>\n<td>Bars color of most left segment</td>\n</tr>\n<tr>\n<td>--center-left-segment-color</td>\n<td>Bars color of center left segment</td>\n</tr>\n<tr>\n<td>--center-segment-color</td>\n<td>Bars color of center segment</td>\n</tr>\n<tr>\n<td>--center-right-segment-color</td>\n<td>Bars color of center right segment</td>\n</tr>\n<tr>\n<td>--right-segment-color</td>\n<td>Bars color of most right segment</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>bottomLabel</code></td>\n<td><code>bottom-label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Label to be displayed in the bottom legend</td>\n</tr>\n<tr>\n<td><code>bottomValue</code></td>\n<td><code>bottom-value</code></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Value of bar for bottom legend position<br />Value can be -100 to 100</td>\n</tr>\n<tr>\n<td><code>neutralColor</code></td>\n<td><code>neutral-color</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Turn off background color and use grey</td>\n</tr>\n<tr>\n<td><code>range</code></td>\n<td><code>range</code></td>\n<td><code>number[]</code></td>\n<td>[]</td>\n<td>Value of range. eg [-20, 70]</td>\n</tr>\n<tr>\n<td><code>rangeLabel</code></td>\n<td><code>range-label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Label to be displayed in the bottom legend<br />when a range is displayed<br />and no bottom text is already set.</td>\n</tr>\n<tr>\n<td><code>topLabel</code></td>\n<td><code>top-label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Label to be displayed in the top legend</td>\n</tr>\n<tr>\n<td><code>topValue</code></td>\n<td><code>top-value</code></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Value of bar for top legend position<br />Value can be -100 to 100</td>\n</tr>\n<tr>\n<td><code>zero</code></td>\n<td><code>zero</code></td>\n<td><code>string</code></td>\n<td>&quot;center&quot;</td>\n<td>Sets the zero scale position. [center, left, right]</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/list","title":"List","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"list\">List</h1>\n<code-sandbox hash=\"1e96f6a2\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/list?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;list&#39;);\nconst makeData = () =&gt; {\n  return Array(1000).fill(0).map((_, i) =&gt; {\n    return {\n      type: i % 10 === 0 ? &#39;header&#39; : &#39;item&#39;,\n      label: i % 10 === 0 ? i + &#39;\\&#39;s&#39; : &#39;Item number &#39; + i,\n      value: i.toString(),\n      disabled: i % 10 === 7,\n      hidden: i % 10 === 9\n    };\n  });\n};\ndocument.querySelector(&#39;ef-list&#39;).data = makeData();\n</code></pre>\n<pre><code class=\"language-css\">ef-list {\n  max-height: 200px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-list&gt;&lt;/ef-list&gt;\n</code></pre>\n</code-sandbox><p>Renders a collection of data items and provides single and multiple selection modes.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>The easiest way to populate the list is to pass an array of data items to <code>data</code> property. Items must adhere to the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/utils/src/collection/data-item.ts\">DataItem</a> interface.</p>\n<pre><code class=\"language-javascript\">const el = document.querySelector(&#39;ef-list&#39;);\nconst data = [\n  { label: &#39;Item One&#39;, value: &#39;1&#39; },\n  { label: &#39;Item Two&#39;, value: &#39;2&#39; },\n  { label: &#39;Item Three&#39;, value: &#39;3&#39; }\n];\n\nel.data = data;\n</code></pre>\n<h3 id=\"data-property-interface\">Data property interface</h3>\n<p>The <code>data</code> property of the <code>ef-list</code> use the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/list/helpers/types.ts\">ListData</a> interface for its data items.</p>\n<h3 id=\"using-a-composer-to-set-and-manage-data\">Using a composer to set and manage data</h3>\n<p>Setting data using a <a href=\"./resources/collection-composer\">CollectionComposer</a> can be useful when data needs to be managed externally.</p>\n<pre><code class=\"language-javascript\">import { CollectionComposer } from &#39;@refinitiv-ui/utils&#39;;\n\nconst el = document.querySelector(&#39;ef-list&#39;);\n\nconst data = [\n  { label: &#39;Item One&#39;, value: &#39;1&#39; },\n  { label: &#39;Item Two&#39;, value: &#39;2&#39; },\n  { label: &#39;Item Three&#39;, value: &#39;3&#39; }\n];\nconst composer = new CollectionComposer(data);\n\nel.data = composer;\n</code></pre>\n<h3 id=\"default-renderer\">Default renderer</h3>\n<p>By default, the list renders items using <a href=\"./elements/item\">Item</a> and therefore can be controlled by passing data of type <code>ItemData</code>.</p>\n<h3 id=\"extending-the-default-renderer\">Extending the default renderer</h3>\n<p>Extending the default renderer is the easiest way to display custom content, while retaining all of the default selection states and item types.</p>\n<aside class=\"important\"><p>Renders are currently being upgraded and should only be used for testing purposes.</p>\n</aside><pre><code class=\"language-javascript\">import { List, DefaultRenderer } from &#39;@refinitiv-ui/list&#39;;\n\nconst el = document.querySelector(&#39;ef-list&#39;);\nconst defaultRenderer = new DefaultRenderer(el);\n\nel.renderer = (item, composer, element) =&gt; {\n  const el = defaultRenderer.apply(this, arguments);\n  // do something extra\n  return el;\n};\n</code></pre>\n<h3 id=\"creating-a-fully-custom-renderer\">Creating a fully custom renderer</h3>\n<p>Creating a fully custom renderer gives you ultimate flexibility, however, you will have to manually handle all of the different item states.</p>\n<pre><code class=\"language-javascript\">const el = document.querySelector(&#39;ef-list&#39;);\n\nel.renderer = (item, composer, element) =&gt; {\n\n  // Reuse/create element for rendering content\n  const el = element || document.createElement(&#39;div&#39;);\n\n  // Setup the element if it hasn&#39;t already been created\n  if (!element) {\n    el.appendChild(document.createElement(&#39;div&#39;)).textContent = item.label;\n    el.appendChild(document.createElement(&#39;ef-sparkline&#39;)).data = getLineData(item.value);\n  }\n\n  // Get element states\n  // These values should be retrieved from the composer, as they can change.\n  const selected = composer.getItemPropertyValue(item, &#39;selected&#39;) === true;\n  const disabled = composer.getItemPropertyValue(item, &#39;disabled&#39;) === true;\n\n  // Update the element states\n  el.selected = selected;\n  el.disabled = disabled;\n\n  return el;\n\n};\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>data</code></td>\n<td></td>\n<td><code>ListData</code></td>\n<td>null</td>\n<td>The data object, used to render the list.</td>\n</tr>\n<tr>\n<td><code>delegatesFocus (readonly)</code></td>\n<td></td>\n<td><code>false</code></td>\n<td>false</td>\n<td>Element focus delegation.<br />Set to <code>false</code> and relies on native focusing.</td>\n</tr>\n<tr>\n<td><code>multiple</code></td>\n<td><code>multiple</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Allow multiple selections</td>\n</tr>\n<tr>\n<td><code>renderer</code></td>\n<td></td>\n<td><code>ListRenderer</code></td>\n<td>&quot;new ListRenderer(this)&quot;</td>\n<td>Renderer used to render list item elements</td>\n</tr>\n<tr>\n<td><code>stateless</code></td>\n<td><code>stateless</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disable selections</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Returns the first selected item value.<br />Use <code>values</code> when multiple selection mode is enabled.</td>\n</tr>\n<tr>\n<td><code>values</code></td>\n<td></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Returns a values collection of the currently<br />selected item values</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>down</code></td>\n<td><code>(): void</code></td>\n<td>Navigate down through the list items</td>\n</tr>\n<tr>\n<td><code>first</code></td>\n<td><code>(): void</code></td>\n<td>Navigate to first focusable item of the list</td>\n</tr>\n<tr>\n<td><code>last</code></td>\n<td><code>(): void</code></td>\n<td>Navigate to first focusable item of the list</td>\n</tr>\n<tr>\n<td><code>scrollToItem</code></td>\n<td><code>(item: T): void</code></td>\n<td>Scroll to list item element<br /><br /><strong>item</strong>: Data item to scroll to</td>\n</tr>\n<tr>\n<td><code>selectItem</code></td>\n<td><code>(item?: any): boolean</code></td>\n<td>Selects an item in the list<br /><br /><strong>item</strong>: Data Item or Item Element</td>\n</tr>\n<tr>\n<td><code>up</code></td>\n<td><code>(): void</code></td>\n<td>Navigate up through the list items</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>value-changed</code></td>\n<td>Dispatched when value changes</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/loader","title":"Loader","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"loader\">Loader</h1>\n<code-sandbox hash=\"46ce916e\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/loader?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;loader&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  height: 100px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-loader&gt;&lt;/ef-loader&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-loader</code> is an animated graphical component used to show that an app is performing an action in the background, such as downloading content.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Add <code>ef-loader</code> into your document, and the animation will begin. When the loader is no longer needed, hide it with <code>display: none</code>.</p>\n<aside class=\"info\"><p>If the loader is only used once, it can be also be removed from the DOM.</p>\n</aside><code-sandbox hash=\"3cd9fa9c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/loader?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;loader&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.item {\n  position: relative;\n  height: 50px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;item&quot;&gt;&lt;ef-loader&gt;&lt;/ef-loader&gt;&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-loader&gt;&lt;/ef-loader&gt;\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">"},{"location":"./elements/multi-input","title":"Multi Input","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"multi-input\">Multi Input</h1>\n<code-sandbox hash=\"c806bce6\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/multi-input?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;multi-input&#39;);\nconst el = document.getElementById(&#39;fruits&#39;);\nconst fruits = [\n  { id: &#39;1&#39;, value: &#39;banana&#39;, label: &#39;Banana&#39; },\n  { id: &#39;2&#39;, value: &#39;orange&#39;, label: &#39;Orange&#39; },\n  { id: &#39;3&#39;, value: &#39;grapes&#39;, label: &#39;Grapes&#39; }\n];\nel.data = fruits;\n\nconst catEl = document.getElementById(&#39;cats&#39;);\nconst cats = [\n  { label: &#39;Tiger&#39; },\n  { label: &#39;Raven&#39; },\n  { label: &#39;Olive&#39; },\n  { label: &#39;Pearl&#39; },\n  { label: &#39;Dusky&#39; },\n  { label: &#39;Luna&#39; },\n  { label: &#39;Minna&#39; },\n  { label: &#39;Dice&#39; },\n  { label: &#39;Dixie&#39; },\n  { label: &#39;Oreo&#39; },\n  { label: &#39;Ash&#39; },\n  { label: &#39;Taffy&#39; },\n  { label: &#39;Soot&#39; },\n  { label: &#39;Orca&#39; },\n  { label: &#39;Chess&#39; },\n  { label: &#39;Panther&#39; },\n  { label: &#39;Sana&#39; },\n  { label: &#39;Esme&#39; }\n];\ncatEl.data = cats;\n</code></pre>\n<pre><code class=\"language-css\">#fruits {\n  margin-bottom: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-multi-input id=&quot;fruits&quot; placeholder=&quot;Enter text here&quot;&gt;&lt;/ef-multi-input&gt;\n&lt;ef-multi-input id=&quot;cats&quot; pills-only&gt;&lt;/ef-multi-input&gt;\n</code></pre>\n</code-sandbox><p><code>ef-multi-input</code> is an input field control that displays multiple items of data as an individual pill. Users can add new pills by using the keyboard, or remove any pills from the control.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-multi-input</code> can be created and the <code>data</code> property used to set an initial list of pills.</p>\n<pre><code class=\"language-javascript\">const el = document.querySelector(&#39;ef-multi-input&#39;);\nconst fruits = [\n  { id: &#39;1&#39;, value: &#39;banana&#39;, label: &#39;Banana&#39; },\n  { id: &#39;2&#39;, value: &#39;orange&#39;, label: &#39;Orange&#39; },\n  { id: &#39;3&#39;, value: &#39;grapes&#39;, label: &#39;Grapes&#39; }\n];\nel.data = fruits;\n</code></pre>\n<p>By default, users are allowed to type any value in a text field and it will be created as a new pill when users press the enter key. You can disable the text field input using the <code>pills-only</code> attribute or set <code>pillsOnly</code> using the API property.</p>\n<h3 id=\"data-property-interface\">Data property interface</h3>\n<p>The <code>data</code> is an array of the object use the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/multi-input/helpers/types.ts\">MultiInputData</a> interface for its data items.</p>\n<p>The <code>data</code> property is only used for initializing <code>ef-multi-input</code>. It&#39;s immutable and used for keeping a reference to a source array of objects. The value of <code>data</code> won&#39;t be changed when using the add or remove pills API.</p>\n<h3 id=\"getting-values\">Getting values</h3>\n<p>The value of the input text field can be accessed using <code>value</code>. To get a list of pills in the input, use the <code>values</code> property - it will return an array of the <code>value</code> properties of every pill.</p>\n<code-sandbox hash=\"d724d754\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/multi-input?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;multi-input&#39;);\nconst el = document.querySelector(&#39;ef-multi-input&#39;);\nconst result = document.getElementById(&#39;result-values&#39;);\n\nwindow.customElements.whenDefined(&#39;ef-button&#39;).then(() =&gt; {\n  const fruits = [\n    { id: &#39;1&#39;, value: &#39;banana&#39;, label: &#39;Banana&#39; },\n    { id: &#39;2&#39;, value: &#39;orange&#39;, label: &#39;Orange&#39; },\n    { id: &#39;3&#39;, value: &#39;grapes&#39;, label: &#39;Grapes&#39; }\n  ];\n  el.data = fruits;\n  result.innerHTML = JSON.stringify(el.values);\n})\n</code></pre>\n<pre><code class=\"language-css\">div {\n  margin-top: 5px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-multi-input readonly&gt;&lt;/ef-multi-input&gt;\n&lt;div&gt;Values: &lt;span id=&quot;result-values&quot;&gt;&lt;/span&gt;&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-multi-input id=&quot;multiInput&quot;&gt;&lt;/ef-multi-input&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const el = document.getElementById(&#39;multiInput&#39;);\nconsole.log(el.values); // array of value of each pills\n</code></pre>\n<h3 id=\"add-new-items\">Add new items</h3>\n<p>You can add new items to <code>ef-multi-input</code> using an API. To add a new pill, use the <code>add</code> method by passing <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/multi-input/helpers/types.ts\">MultiDataItem</a> as a parameter.</p>\n<pre><code class=\"language-html\">&lt;ef-multi-input id=&quot;multi-input&quot;&gt;&lt;/ef-multi-input&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const el = document.getElemetnById(&#39;multi-input&#39;);\nconst ret = el.add({\n  value: &#39;newItemValue&#39;,\n  label: &#39;New Item&#39;\n});\n\nconsole.log(ret); // newly added item or null if new item is invalid\n</code></pre>\n<p><code>ef-multi-input</code> provides the <code>item-added</code> event to listen for when users add a new item to the control by pressing the enter key on their keyboard. In the event object, you can access <code>item</code> for an item object that is newly added and <code>items</code> for an array of items currently shown in the control.</p>\n<p>For example, if a user types <code>Mango</code> and presses the enter key in <code>ef-multi-input</code>.</p>\n<pre><code class=\"language-javascript\">el.addEventListener(&#39;item-added&#39;, (e) =&gt; {\n  console.log(e.detail.item) // Mango object.\n  console.log(e.detail.items) // Array of item in control before mango is added.\n});\n</code></pre>\n<p>The event can be cancelled so you can add custom logic to prevent some items from being added to the control.</p>\n<pre><code class=\"language-javascript\">el.addEventListener(&#39;item-added&#39;, (e) =&gt; {\n  if (e.detail.item.value === &#39;Mango&#39;) {\n    e.preventDefault(); // Prevent  Mango to be added to the list\n  } else {\n    // Anything else can be added\n  }\n});\n</code></pre>\n<h3 id=\"remove-items\">Remove Items</h3>\n<p>Items in <code>ef-multi-input</code> can be removed using an API. You can remove only the last item, remove an item by the index of the pill, or remove all items that match a given value. See the API section below for more details.</p>\n<p>You can listen to the <code>item-removed</code> event, which is fired when users remove any item using their keyboard, or by clicking the clear icon on a pill. In the event object, you can access <code>item</code> for the object of the item removed and <code>items</code> for an array of items currently shown in the control.</p>\n<code-sandbox hash=\"d95db467\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/multi-input?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;multi-input&#39;);\nconst el = document.querySelector(&#39;ef-multi-input&#39;);\nconst fruits = [\n  { id: &#39;1&#39;, value: &#39;banana&#39;, label: &#39;Banana&#39; },\n  { id: &#39;2&#39;, value: &#39;orange&#39;, label: &#39;Orange&#39; },\n  { id: &#39;3&#39;, value: &#39;grapes&#39;, label: &#39;Grapes&#39; }\n];\nel.data = fruits;\nel.addEventListener(&#39;item-removed&#39;, (e) =&gt; {\n  const item = e.detail.item;\n  el.value = item.label;\n});\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-multi-input placeholder=&quot;Enter text here&quot;&gt;&lt;/ef-multi-input&gt;\n</code></pre>\n</code-sandbox><h3 id=\"text-field-value-changed\">Text Field value changed</h3>\n<p>When users type or change the value in the text field, the <code>value-changed</code> event will be triggered. The value of the text field is accessed using <code>value</code> in the event object.</p>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>data</code></td>\n<td></td>\n<td><code>MultiInputData | null</code></td>\n<td>null</td>\n<td>The data object, used to render the list.</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to error</td>\n</tr>\n<tr>\n<td><code>icon</code></td>\n<td><code>icon</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Specify icon to display inside input box</td>\n</tr>\n<tr>\n<td><code>maxLength</code></td>\n<td><code>maxlength</code></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character max limit</td>\n</tr>\n<tr>\n<td><code>minLength</code></td>\n<td><code>minlength</code></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Set character min limit</td>\n</tr>\n<tr>\n<td><code>pillsOnly</code></td>\n<td><code>pills-only</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Hide text input box</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Placeholder text to display in input box</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Hides text field and clear icon from all pills</td>\n</tr>\n<tr>\n<td><code>selectionEnd</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Selection end index</td>\n</tr>\n<tr>\n<td><code>selectionStart</code></td>\n<td></td>\n<td><code>number | null</code></td>\n<td>null</td>\n<td>Selection start index</td>\n</tr>\n<tr>\n<td><code>value</code></td>\n<td><code>value</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Current value of text field</td>\n</tr>\n<tr>\n<td><code>values (readonly)</code></td>\n<td></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Array of item&#39;s values ( readonly )</td>\n</tr>\n<tr>\n<td><code>warning</code></td>\n<td><code>warning</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set state to warning</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>add</code></td>\n<td><code>(item: any): MultiInputDataItem | null</code></td>\n<td>Add a new item to the input. Return newly added object or null if added invalid object.<br /><br /><strong>item</strong>: to add. Object must have at least value and label</td>\n</tr>\n<tr>\n<td><code>removeByIndex</code></td>\n<td><code>(index: number): MultiInputDataItem | null</code></td>\n<td>Removes pill by index. Returns item that removed or null if list was empty<br /><br /><strong>index</strong>: of pill to be removed</td>\n</tr>\n<tr>\n<td><code>removeByValue</code></td>\n<td><code>(value: string): string</code></td>\n<td>Removes the item by the value and returns array of removed items<br /><br /><strong>value</strong>: Value of item to remove</td>\n</tr>\n<tr>\n<td><code>removeLastItem</code></td>\n<td><code>(): MultiInputDataItem | null</code></td>\n<td>Removes last item. Returns item that removed or null if list was empty</td>\n</tr>\n<tr>\n<td><code>select</code></td>\n<td><code>(): void</code></td>\n<td>Select the contents of input</td>\n</tr>\n<tr>\n<td><code>setSelectionRange</code></td>\n<td><code>(startSelection: number, endSelection: number): void</code></td>\n<td>Set the selection range<br /><br /><strong>startSelection</strong>: Start of selection<br /><strong>endSelection</strong>: End of the selection</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>error-changed</code></td>\n<td>Dispatched when error state changes.<br />Property <code>detail.error</code> is error from validation.</td>\n</tr>\n<tr>\n<td><code>item-added</code></td>\n<td>Fired when new pill is added.<br />Property <code>detail.item</code> is new added pill.<br />Property <code>detail.items</code> is new list of all pills.</td>\n</tr>\n<tr>\n<td><code>item-error</code></td>\n<td>Fired when item that attempt to add is invalid.<br />Property <code>detail.item</code> is item with an error.<br />Property <code>detail.items</code> a current list of pills.</td>\n</tr>\n<tr>\n<td><code>item-removed</code></td>\n<td>Fired when item is removed.<br />Property <code>detail.item</code> is pill that removed.<br />Property <code>detail.items</code> is new list of all pills.</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Fired when new value of text field is changed.<br />Property <code>detail.value</code> will be the new value.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/notification","title":"Notification","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"notification\">Notification</h1>\n<code-sandbox hash=\"d0296875\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/notification?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;notification&#39;);\n\nlet el;\nconst createNotification = () =&gt; {\n  el = document.createElement(&#39;ef-notification&#39;);\n  el.innerText = &#39;Notifcation received at &#39; + new Date().toLocaleTimeString();\n  el.addEventListener(&#39;dismiss&#39;, createNotification, { once: true });\n  document.body.appendChild(el);\n  el.updateStyles({\n    &#39;--background-color&#39;: &#39;hsl(&#39; + Math.random() * 360 + &#39;, 50%, 50%)&#39;\n  });\n};\ncreateNotification();\n</code></pre>\n</code-sandbox><p>The notification bar is used to show informative content when something happens in the application.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-notification</code> provides an out-of-the-box set of notification methods to use within an application.</p>\n<p>These methods work in a similar way to those provided by <code>window.console</code>.</p>\n<pre><code class=\"language-javascript\">import { info, confirm, warn, error } from &#39;@refinitiv-ui/notification/lib/helpers&#39;;\n\n// Show an info notification\ninfo(&#39;Info Notification&#39;);\n\n// Show a confirmation notification\nconfirm(&#39;Confirmation Notification&#39;, 3000/* Show for 3 seconds */);\n\n// Show a warning notification\nwarn(&#39;Warning Notification&#39;, 5000/* Show for 5 seconds */);\n\n// Show an error notification\nerror(&#39;Error Notification&#39;, Infinity/* Show until user dismisses */);\n</code></pre>\n<h3 id=\"inserting-html\">Inserting HTML</h3>\n<p>When using the notification methods provided by the module, you can gain access to the created element using the returned result.</p>\n<pre><code class=\"language-javascript\">import { info } from &#39;@refinitiv-ui/notification&#39;;\n\nconst notification = info(&#39;Info Notification&#39;);\n\nnotification.innerHTML = &#39;Hello &lt;strong&gt;World&lt;/strong&gt;!&#39;;\n</code></pre>\n<h3 id=\"using-a-custom-background-color\">Using a custom background color</h3>\n<p>Custom background colors can be set using the <code>--background-color</code> variable.</p>\n<code-sandbox hash=\"67469e09\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/notification?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;notification&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-notification {\n  --background-color: #3344ff;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-notification&gt;I&#39;m a custom color!&lt;/ef-notification&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-css\">ef-notification {\n  --background-color: #3344ff;\n}\n</code></pre>\n<h3 id=\"custom-use-of-notifications\">Custom use of notifications</h3>\n<p>This element can be used natively, like any other element. Using notifications this way requires you to manage and position the element correctly within your application.</p>\n<code-sandbox hash=\"c1819a11\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/notification?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;notification&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-notification&gt;Hello Everyone! 👋&lt;/ef-notification&gt;\n&lt;ef-notification confirm&gt;Hello Everyone! 👋&lt;/ef-notification&gt;\n&lt;ef-notification warning&gt;Hello Everyone! 👋&lt;/ef-notification&gt;\n&lt;ef-notification error&gt;Hello Everyone! 👋&lt;/ef-notification&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-notification&gt;Hello Everyone! 👋&lt;/ef-notification&gt;\n&lt;ef-notification confirm&gt;Hello Everyone! 👋&lt;/ef-notification&gt;\n&lt;ef-notification warning&gt;Hello Everyone! 👋&lt;/ef-notification&gt;\n&lt;ef-notification error&gt;Hello Everyone! 👋&lt;/ef-notification&gt;\n</code></pre>\n<h3 id=\"application-error-notifications\">Application Error Notifications</h3>\n<p>During development, when the application is running on localhost or 127.0.0.1, application errors will be shown as a notification. This is to aid development and highlight any errors that may occur, so that they can be addressed before the application is deployed. These error messages will not be shown when your application is hosted in a non-dev environment.</p>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>collapsed</code></td>\n<td><code>collapsed</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Toggles the collapsed state.</td>\n</tr>\n<tr>\n<td><code>confirm</code></td>\n<td><code>confirm</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Notification style: Confirm</td>\n</tr>\n<tr>\n<td><code>error</code></td>\n<td><code>error</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Notification style: Error</td>\
