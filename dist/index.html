,{"location":"./elements/toggle","title":"Toggle","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"toggle\">Toggle</h1>\n<code-sandbox hash=\"45e4b5c0\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/toggle?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;toggle&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  max-width: 200px;\n  display: flex;\n  align-items: flex-start;\n  justify-content: flex-start;\n  flex-direction: column;\n}\n.item {\n  width: 100%;\n  display: flex;\n  align-items: center;\n  justify-content: space-between;\n}\n.label {\n  margin-right: 2em;\n}\nef-toggle {\n  height: 20px;\n  width: 36px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;container&quot;&gt;\n  &lt;p class=&quot;item&quot;&gt;\n    &lt;span class=&quot;label&quot;&gt;WiFi&lt;/span&gt;&lt;ef-toggle&gt;&lt;/ef-toggle&gt;\n  &lt;/p&gt;\n  &lt;p class=&quot;item&quot;&gt;\n    &lt;span class=&quot;label&quot;&gt;Bluetooth&lt;/span&gt;&lt;ef-toggle checked&gt;&lt;/ef-toggle&gt;\n  &lt;/p&gt;\n  &lt;p class=&quot;item&quot;&gt;\n    &lt;span class=&quot;label&quot;&gt;Do not disturb&lt;/span&gt;&lt;ef-toggle&gt;&lt;/ef-toggle&gt;\n  &lt;/p&gt;\n  &lt;p class=&quot;item&quot;&gt;\n    &lt;span class=&quot;label&quot; disabled&gt;Airplane mode&lt;/span&gt;&lt;ef-toggle&gt;&lt;/ef-toggle&gt;\n  &lt;/p&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><code>ef-toggle</code> is a form control element that allows users to toggle between two states.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Toggle can switch between two states when the user taps or through setting the attribute/property <code>checked</code>.</p>\n<pre><code class=\"language-html\">&lt;ef-toggle&gt;&lt;/ef-toggle&gt;\n&lt;ef-toggle checked&gt;&lt;/ef-toggle&gt;\n</code></pre>\n<h3 id=\"inside-labels\">Inside labels</h3>\n<p>Set <code>label</code> and <code>checked-label</code> attributes to display labels inside the toggle in both checked and unchecked state.</p>\n<code-sandbox hash=\"152b9570\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/toggle?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;toggle&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-toggle label=&quot;OFF&quot; checked-label=&quot;ON&quot;&gt;&lt;/ef-toggle&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-toggle label=&quot;OFF&quot; checked-label=&quot;ON&quot;&gt;&lt;/ef-toggle&gt;\n</code></pre>\n<h3 id=\"handle-checked-state-change\">Handle checked state change</h3>\n<p>Toggle dispatches <code>checked-changed</code> whenever user interaction changes the <code>checked</code> value.</p>\n<pre><code class=\"language-javascript\">toggle.addEventListener(&#39;checked-changed&#39;, (e) =&gt; {\n  // console.log(e.target.checked)\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>checked</code></td>\n<td><code>checked</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Value of toggle</td>\n</tr>\n<tr>\n<td><code>checkedLabel</code></td>\n<td><code>checked-label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Label of toggle checked</td>\n</tr>\n<tr>\n<td><code>disabled</code></td>\n<td><code>disabled</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set disabled state</td>\n</tr>\n<tr>\n<td><code>label</code></td>\n<td><code>label</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Label of toggle</td>\n</tr>\n<tr>\n<td><code>readonly</code></td>\n<td><code>readonly</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set readonly state</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>checked-changed</code></td>\n<td>Fired when the <code>checked</code> property changes.</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/tooltip","title":"Tooltip","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"tooltip\">Tooltip</h1>\n<code-sandbox hash=\"b7376c5a\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tooltip?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tooltip&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;div style=&quot;padding: 20px 0;&quot;&gt;\n  &lt;ef-button cta title=&quot;Sweet! Here is tooltip text.&quot;&gt;Hover Me&lt;/ef-button&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p>Tooltip displays information when the user hovers over an item.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Import the <code>ef-tooltip</code> component and use the <code>title</code> attribute, just like with a standard tooltip.</p>\n<code-sandbox hash=\"c3400f0d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tooltip?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tooltip&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n    padding: 40px 0;\n    display: flex;\n    align-items: center;\n}\n.wrapper &gt; *:not(:last-child) {\n    margin-right: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n    &lt;abbr title=&quot;Don&#39;t Forget To Be Awesome&quot;&gt;DFTBA&lt;/abbr&gt;\n    &lt;abbr title=&quot;May The Force Be With You&quot;&gt;MTFBWY&lt;/abbr&gt;\n    &lt;abbr title=&quot;Element Framework&quot;&gt;EF&lt;/abbr&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;abbr title=&quot;Don&#39;t Forget To Be Awesome&quot;&gt;DFTBA&lt;/abbr&gt;\n&lt;abbr title=&quot;May The Force Be With You&quot;&gt;MTFBWY&lt;/abbr&gt;\n&lt;abbr title=&quot;Element Framework&quot;&gt;EF&lt;/abbr&gt;\n</code></pre>\n<aside class=\"info\"><p><code>ef-tooltip</code> overrides the default title attribute behavior of the browser</p>\n</aside><h3 id=\"selector\">Selector</h3>\n<p><code>ef-tooltip</code> can be used for advanced use cases, such as specifying a position for tooltips, custom rendering, or displaying a tooltip only when certain conditions are met.</p>\n<p>To customize the behavior of <code>ef-tooltip</code>, use <code>selector</code> to specify the CSS selector for the elemens and <code>tooltip</code> to specify the text content of the tooltip.</p>\n<code-sandbox hash=\"e951db84\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tooltip?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tooltip&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;navigation&quot; style=&quot;padding: 40px 0;&quot;&gt;\n    &lt;ef-button tooltip=&quot;Hooray!&quot;&gt;Hover Me&lt;/ef-button&gt;\n    &lt;!-- Tooltip will not show on this button as tooltip nor title is defined --&gt;\n    &lt;ef-button&gt;No Tooltip&lt;/ef-button&gt;\n&lt;/div&gt;\n&lt;/div&gt;\n&lt;ef-tooltip selector=&quot;.navigation ef-button&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;div class=&quot;navigation&quot;&gt;\n  &lt;ef-button tooltip=&quot;Hooray!&quot;&gt;Hover Me&lt;/ef-button&gt;\n  &lt;!-- Tooltip will not show on this button as tooltip nor title is defined --&gt;\n  &lt;ef-button&gt;No Tooltip&lt;/ef-button&gt;\n&lt;/div&gt;\n&lt;ef-tooltip selector=&quot;.navigation ef-button&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n<h3 id=\"positioning-tooltips\">Positioning tooltips</h3>\n<p>By default, the tooltip position is based on the pointer coordinates (<code>auto</code>). However, the tooltip can be configured to display <code>above</code>, <code>below</code>, <code>left</code>, or <code>right</code> of the element.</p>\n<code-sandbox hash=\"9c44724b\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tooltip?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tooltip&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.navigation &gt; * {\n    margin-right: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;navigation&quot; style=&quot;padding: 40px 0;&quot;&gt;\n  &lt;label above tooltip=&quot;Above tooltip&quot;&gt;Above&lt;/label&gt;\n  &lt;label below tooltip=&quot;Below tooltip&quot;&gt;Below&lt;/label&gt;\n  &lt;label left tooltip=&quot;Left tooltip&quot;&gt;Left&lt;/label&gt;\n  &lt;label right tooltip=&quot;Right tooltip&quot;&gt;Right&lt;/label&gt;\n  &lt;label auto tooltip=&quot;Auto tooltip&quot;&gt;Auto&lt;/label&gt;\n&lt;/div&gt;\n\n&lt;ef-tooltip position=&quot;above&quot; selector=&quot;.navigation label[above]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip position=&quot;right&quot; selector=&quot;.navigation label[right]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip position=&quot;below&quot; selector=&quot;.navigation label[below]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip position=&quot;left&quot; selector=&quot;.navigation label[left]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip selector=&quot;.navigation label[auto]&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;label above tooltip=&quot;Above tooltip&quot;&gt;Above&lt;/label&gt;\n&lt;label below tooltip=&quot;Below tooltip&quot;&gt;Below&lt;/label&gt;\n&lt;label left tooltip=&quot;Left tooltip&quot;&gt;Left&lt;/label&gt;\n&lt;label right tooltip=&quot;Right tooltip&quot;&gt;Right&lt;/label&gt;\n&lt;label auto tooltip=&quot;Auto tooltip&quot;&gt;Auto&lt;/label&gt;\n\n&lt;ef-tooltip position=&quot;above&quot; selector=&quot;label[above]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip position=&quot;right&quot; selector=&quot;label[right]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip position=&quot;below&quot; selector=&quot;label[below]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip position=&quot;left&quot; selector=&quot;label[left]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip selector=&quot;label[auto]&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n<h3 id=\"tooltip-transition-styles\">Tooltip transition styles</h3>\n<p>The default tooltip transition is <code>fade</code>. To make tooltips display with a different transition style, use the <code>transition-style</code> attribute. Note: the transition style should be used rationally with tooltip position.</p>\n<code-sandbox hash=\"c277611d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tooltip?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tooltip&#39;);\n</code></pre>\n<pre><code class=\"language-css\">.navigation {\n  padding: 20px 0px;\n}\n.navigation &gt; * {\n    margin-right: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;navigation&quot;&gt;\n  &lt;label fade tooltip=&quot;Fade&quot;&gt;Fade&lt;/label&gt;\n  &lt;label zoom tooltip=&quot;Zoom&quot;&gt;Zoom&lt;/label&gt;\n  &lt;label slide-down tooltip=&quot;Slide down&quot;&gt;Slide Down&lt;/label&gt;\n  &lt;label slide-up tooltip=&quot;Slide up&quot;&gt;Slide Up&lt;/label&gt;\n  &lt;label slide-left tooltip=&quot;Slide left&quot;&gt;Slide Left&lt;/label&gt;\n  &lt;label slide-right tooltip=&quot;Slide right&quot;&gt;Slide Right&lt;/label&gt;\n&lt;/div&gt;\n&lt;div class=&quot;navigation&quot;&gt;\n  &lt;label slide-right-up tooltip=&quot;Slide right up&quot;&gt;Slide Right Up&lt;/label&gt;\n  &lt;label slide-right-down tooltip=&quot;Slide right down&quot;&gt;Slide Right Down&lt;/label&gt;\n  &lt;label slide-left-up tooltip=&quot;Slide left up&quot;&gt;Slide Left Up&lt;/label&gt;\n  &lt;label slide-left-down tooltip=&quot;Slide left down&quot;&gt;Slide Left Down&lt;/label&gt;\n&lt;/div&gt;\n\n&lt;ef-tooltip transition-style=&quot;fade&quot; selector=&quot;.navigation label[fade]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;zoom&quot; selector=&quot;.navigation label[zoom]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-down&quot; position=&quot;below&quot; selector=&quot;.navigation label[slide-down]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-up&quot; position=&quot;above&quot; selector=&quot;.navigation label[slide-up]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-left&quot; position=&quot;left&quot; selector=&quot;.navigation label[slide-left]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-right&quot; position=&quot;right&quot; selector=&quot;.navigation label[slide-right]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-right-up&quot; position=&quot;right&quot; selector=&quot;.navigation label[slide-right-up]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-right-down&quot; position=&quot;right&quot; selector=&quot;.navigation label[slide-right-down]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-left-up&quot; position=&quot;left&quot; selector=&quot;.navigation label[slide-left-up]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-left-down&quot; position=&quot;left&quot; selector=&quot;.navigation label[slide-left-down]&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tooltip transition-style=&quot;fade&quot; selector=&quot;.navigation label[fade]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;zoom&quot; selector=&quot;.navigation label[zoom]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-down&quot; position=&quot;below&quot; selector=&quot;.navigation label[slide-down]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-up&quot; position=&quot;above&quot; selector=&quot;.navigation label[slide-up]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-left&quot; position=&quot;left&quot; selector=&quot;.navigation label[slide-left]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-right&quot; position=&quot;right&quot; selector=&quot;.navigation label[slide-right]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-right-up&quot; position=&quot;right&quot; selector=&quot;.navigation label[slide-right-up]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-right-down&quot; position=&quot;right&quot; selector=&quot;.navigation label[slide-right-down]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-left-up&quot; position=&quot;left&quot; selector=&quot;.navigation label[slide-left-up]&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;ef-tooltip transition-style=&quot;slide-left-down&quot; position=&quot;left&quot; selector=&quot;.navigation label[slide-left-down]&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n<h3 id=\"custom-content\">Custom content</h3>\n<p>Custom content can be added to a tooltip instead of just text.</p>\n<code-sandbox hash=\"275a7f2d\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tooltip?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tooltip&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/button?min&#39;;\nhalo(&#39;button&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;navigation&quot; style=&quot;padding: 40px 0;&quot;&gt;\n    &lt;ef-button&gt;Hover Me&lt;/ef-button&gt;\n&lt;/div&gt;\n\n&lt;ef-tooltip selector=&quot;.navigation ef-button&quot;&gt;\n  &lt;table&gt;\n    &lt;thead&gt;\n      &lt;tr&gt;\n        &lt;th&gt;GOOGL.O&lt;/th&gt;\n        &lt;th&gt;NFLX.O&lt;/th&gt;\n      &lt;/tr&gt;\n    &lt;/thead&gt;\n    &lt;tbody&gt;\n      &lt;tr&gt;\n        &lt;td style=&quot;color: green&quot;&gt;£1,030.45 (+0.2949%)&lt;/td&gt;\n        &lt;td style=&quot;color: red&quot;&gt;£266.98 (-1.3378%)&lt;/td&gt;\n      &lt;/tr&gt;\n    &lt;/tbody&gt;\n  &lt;/table&gt;\n&lt;/ef-tooltip&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;div class=&quot;navigation&quot;&gt;\n    &lt;ef-button&gt;Hover Me&lt;/ef-button&gt;\n&lt;/div&gt;\n&lt;ef-tooltip selector=&quot;.navigation ef-button&quot;&gt;\n  &lt;table&gt;\n    &lt;thead&gt;\n      &lt;tr&gt;\n        &lt;th&gt;GOOGL.O&lt;/th&gt;\n        &lt;th&gt;NFLX.O&lt;/th&gt;\n      &lt;/tr&gt;\n    &lt;/thead&gt;\n    &lt;tbody&gt;\n      &lt;tr&gt;\n        &lt;td style=&quot;color: green&quot;&gt;£1,030.45 (+0.2949%)&lt;/td&gt;\n        &lt;td style=&quot;color: red&quot;&gt;£266.98 (-1.3378%)&lt;/td&gt;\n      &lt;/tr&gt;\n    &lt;/tbody&gt;\n  &lt;/table&gt;\n&lt;/ef-tooltip&gt;\n</code></pre>\n<h3 id=\"custom-rendering\">Custom rendering</h3>\n<p>Use custom rendering to display HTML content in a tooltip. The content passed to the renderer function needs to be an HTMLElement object.</p>\n<aside class=\"warning\"><p>If <code>title</code> attribute is provided; or custom content of tooltip is specified, <code>renderer</code> will be ignored.</p>\n</aside><code-sandbox hash=\"a00f6852\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tooltip?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tooltip&#39;);\nconst tooltip = document.getElementById(&#39;symbol-tooltip&#39;);\ntooltip.renderer = (target) =&gt; {\n  const ret = document.createElement(&#39;div&#39;);\n  const title = document.createElement(&#39;div&#39;);\n  title.style.fontWeight = &#39;bold&#39;;\n  title.style.paddingBottom = &#39;3px&#39;;\n  const price = document.createElement(&#39;div&#39;);\n  ret.appendChild(title);\n  ret.appendChild(price);\n\n  switch(target.id) {\n    case &#39;google&#39;:\n      title.innerText = &#39;Alphabet Inc&#39;;\n      price.innerText = &#39;£1,030.45 (+0.3%)&#39;;\n      price.style.color = &#39;green&#39;;\n      break;\n    case &#39;facebook&#39;:\n      title.innerText = &#39;Facebook Inc&#39;;\n      price.innerText = &#39;£132.43 (+0.6%)&#39;;\n      price.style.color = &#39;green&#39;;\n      break;\n    case &#39;netflix&#39;:\n      title.innerText = &#39;Netflix Inc&#39;;\n      price.innerText = &#39;£266.98 (-1.3%)&#39;;\n      price.style.color = &#39;red&#39;;\n      break;\n    default:\n      ret = null;\n      break;\n  }\n  return ret;\n}\n</code></pre>\n<pre><code class=\"language-css\">.symbol {\n    margin-right: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div style=&quot;padding: 60px 0;&quot;&gt;\n  &lt;label class=&quot;symbol&quot; id=&quot;google&quot;&gt;GOOGL.O&lt;/label&gt;\n  &lt;label class=&quot;symbol&quot; id=&quot;facebook&quot;&gt;FB.O&lt;/label&gt;\n  &lt;label class=&quot;symbol&quot; id=&quot;netflix&quot;&gt;NFLX.O&lt;/label&gt;\n&lt;/div&gt;\n&lt;ef-tooltip id=&quot;symbol-tooltip&quot; selector=&quot;.symbol&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;label class=&quot;symbol&quot; id=&quot;google&quot;&gt;GOOGL.O&lt;/label&gt;\n&lt;label class=&quot;symbol&quot; id=&quot;facebook&quot;&gt;FB.O&lt;/label&gt;\n&lt;label class=&quot;symbol&quot; id=&quot;netflix&quot;&gt;NFLX.O&lt;/label&gt;\n&lt;ef-tooltip id=&quot;symbol-tooltip&quot; selector=&quot;.symbol&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const tooltip = document.getElementById(&#39;symbol-tooltip&#39;);\ntooltip.renderer = (target) =&gt; {\n  const ret = document.createElement(&#39;div&#39;);\n  const title = document.createElement(&#39;div&#39;);\n  title.style.fontWeight = &#39;bold&#39;;\n  title.style.paddingBottom = &#39;3px&#39;;\n  const price = document.createElement(&#39;div&#39;);\n  ret.appendChild(title);\n  ret.appendChild(price);\n\n  switch(target.id) {\n    case &#39;google&#39;:\n      title.innerText = &#39;Alphabet Inc&#39;;\n      price.innerText = &#39;£1,030.45 (+0.2949%)&#39;;\n      price.style.color = &#39;green&#39;;\n      break;\n    case &#39;facebook&#39;:\n      title.innerText = &#39;Facebook Inc&#39;;\n      price.innerText = &#39;£132.43 (+0.6689%)&#39;;\n      price.style.color = &#39;green&#39;;\n      break;\n    case &#39;netflix&#39;:\n      title.innerText = &#39;Netflix Inc&#39;;\n      price.innerText = &#39;£266.98 (-1.3378%)&#39;;\n      price.style.color = &#39;red&#39;;\n      break;\n    default:\n      ret = null;\n      break;\n  }\n  return ret;\n}\n</code></pre>\n<p>A custom renderer can also be applied to only show tooltips when the text is too long and does not fit the container.</p>\n<pre><code class=\"language-css\">.item {\n  overflow: hidden;\n  text-overflow: ellipsis;\n  white-space: nowrap;\n}\n</code></pre>\n<pre><code class=\"language-javascript\">const tooltip = document.getElementById(&#39;item-tooltip&#39;);\n\ntooltip.renderer = (target) =&gt; {\n  if (target.scrollWidth - target.clientWidth === 0) {\n    return null;\n  }\n  // return itself as content of tooltip\n  return target;\n};\n</code></pre>\n<h3 id=\"conditioning-tooltip\">Conditioning tooltip</h3>\n<p>Use custom condition to trigger a tooltip only when a condition is met.</p>\n<code-sandbox hash=\"d338b76a\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tooltip?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tooltip&#39;);\nimport &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/text-field?min&#39;;\nhalo(&#39;text-field&#39;);\nconst input = document.getElementById(&#39;amount&#39;);\nconst tooltip = document.getElementById(&#39;amount-tooltip&#39;);\nconst isValid = (val) =&gt; isNaN(parseInt(val, 10)) || parseInt(val, 10) &lt; 100;\n\ninput.addEventListener(&#39;value-changed&#39;, () =&gt; {\n  input.error = isValid(input.value);\n});\n\ntooltip.condition = (target, paths) =&gt; target === input &amp;&amp; isValid(target.value);\n</code></pre>\n<pre><code class=\"language-html\">&lt;div style=&quot;padding: 30px 0;&quot;&gt;\n  &lt;ef-text-field style=&quot;width:400px&quot; id=&quot;amount&quot; tooltip=&quot;Value must be number and at least 100&quot; placeholder=&quot;Input amount. Tooltip will show when input invalid.&quot;&gt;&lt;/ef-text-field&gt;\n  &lt;ef-tooltip id=&quot;amount-tooltip&quot;&gt;&lt;/ef-tooltip&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-text-field id=&quot;amount&quot; tooltip=&quot;Value must be number and at least 100&quot; placeholder=&quot;Input amount. Tooltip will show when input invalid.&quot;&gt;&lt;/ef-text-field&gt;\n&lt;ef-tooltip id=&quot;amount-tooltip&quot;&gt;&lt;/ef-tooltip&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const input = document.getElementById(&#39;amount&#39;);\nconst tooltip = document.getElementById(&#39;amount-tooltip&#39;);\nconst isValid = (val) =&gt; isNaN(parseInt(val, 10)) || parseInt(val, 10) &lt; 100;\n\ninput.addEventListener(&#39;value-changed&#39;, () =&gt; {\n  input.error = isValid(input.value);\n});\n\ntooltip.condition = (target, paths) =&gt; target === input &amp;&amp; isValid(target.value);\n};\n</code></pre>\n<h3 id=\"default-tooltip\">Default tooltip</h3>\n<p>It is recommended to have only one instance of tooltip per page. A default tooltip element is always included when the developer adds <code>ef-tooltip</code> to an application.</p>\n<p>Use <code>addTooltipCondition</code> and <code>removeTooltipCondition</code> to reuse the default tooltip:</p>\n<pre><code class=\"language-javascript\">import { addTooltipCondition, removeTooltipCondition } from &#39;@refinitiv-ui/tooltip&#39;;\n\n// Show tooltip for elements that have &quot;ref&quot; attribute\nconst condition = target =&gt; target.hasAttribute(&#39;ref&#39;);\n\n// Show tooltip content\nconst render = target =&gt; `My reference is: £{target.getAttribute(&#39;ref&#39;)}`;\n\naddTooltipCondition(condition, render);\n\n// Do not forget to remove tooltip condition once not required to avoid memory leaks\nremoveTooltipCondition(condition);\n</code></pre>\n<h3 id=\"overflow-tooltip\">Overflow tooltip</h3>\n<p>Overflow tooltip reuses the concept of <em>Default tooltip</em> to display a tooltip when text overflows:</p>\n<pre><code class=\"language-css\">.overflow {\n  white-space: nowrap;\n  width: 20px;\n  overflow: hidden;\n  text-overflow: ellipsis;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;overflow&quot;&gt;Very long text with overflow&lt;/div&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">import { registerOverflowTooltip } from &#39;@refinitiv-ui/tooltip&#39;;\nconst overflowElement = document.querySelector(&#39;.overflow&#39;);\nregisterOverflowTooltip(overflowElement);\n</code></pre>\n<h3 id=\"css-variables\">CSS Variables</h3>\n<p>A timer to show or hide a tooltip can be customized using the <code>--show-delay</code> and <code>--hide-delay</code> CSS variables.</p>\n<aside class=\"warning\"><p>setting these variables to small values can cause performance issues.</p>\n</aside><pre><code class=\"language-css\">.delay {\n  --show-delay: 3000ms;\n  --hide-delay: 2000ms;\n}\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--show-delay</td>\n<td>Time to show tooltip when mouse hovers, in milliseconds</td>\n</tr>\n<tr>\n<td>--hide-delay</td>\n<td>Time to hide tooltip when mouse leaves, in milliseconds</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>condition</code></td>\n<td></td>\n<td><code>TooltipCondition</code></td>\n<td></td>\n<td>Provide a function to test against the target.<br />Return <code>true</code> if the target matches</td>\n</tr>\n<tr>\n<td><code>position</code></td>\n<td><code>position</code></td>\n<td><code>&quot;auto&quot; | &quot;above&quot; | &quot;right&quot; | &quot;below&quot; | &quot;left&quot;</code></td>\n<td>&quot;auto&quot;</td>\n<td>The position of the tooltip. Use the following values:<br /><code>auto</code> (default) - display based on mouse enter coordinates<br /><code>above</code> - display above the element<br /><code>right</code> - display to the right of the element<br /><code>below</code> - display beneath the element<br /><code>left</code> - display to the left of the element</td>\n</tr>\n<tr>\n<td><code>renderer</code></td>\n<td></td>\n<td><code>TooltipRenderer</code></td>\n<td></td>\n<td>A renderer to define tooltip internal content.<br />Return undefined, <code>String</code>, <code>HTMLElement</code> or <code>DocumentFragment</code>.<br />If the content is not present, tooltip will not be displayed</td>\n</tr>\n<tr>\n<td><code>selector</code></td>\n<td><code>selector</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>CSS selector to match the tooltip</td>\n</tr>\n<tr>\n<td><code>transitionStyle</code></td>\n<td><code>transition-style</code></td>\n<td><code>TooltipTransitionStyle</code></td>\n<td>&quot;fade&quot;</td>\n<td>Set the transition style.<br />Value can be <code>fade</code>, <code>zoom</code>, <code>slide-down</code>, <code>slide-up</code>, <code>slide-right</code>,<br /><code>slide-left</code>, <code>slide-right-down</code>, <code>slide-right-up</code>, <code>slide-left-down</code>, <code>slide-left-up</code>, or null in case of no transition</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/tornado-chart","title":"Tornado Chart","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"tornado-chart\">Tornado Chart</h1>\n<code-sandbox hash=\"e2fb909e\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tornado-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tornado-chart&#39;);\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tornado-chart primary=&quot;7+ hours&quot; secondary=&quot;less than 7 hours&quot;&gt;\n  &lt;ef-tornado-item primary-value=&quot;61&quot; primary-label=&quot;61%&quot; secondary-value=&quot;39&quot; secondary-label=&quot;39%&quot;&gt;India&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;35&quot; primary-label=&quot;35%&quot; secondary-value=&quot;65&quot; secondary-label=&quot;65%&quot;&gt;China&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;28&quot; primary-label=&quot;28%&quot; secondary-value=&quot;72&quot; secondary-label=&quot;72%&quot;&gt;Thailand&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;25&quot; primary-label=&quot;25%&quot; secondary-value=&quot;75&quot; secondary-label=&quot;75%&quot;\n    highlighted&gt;Global Average&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;22&quot; primary-label=&quot;22%&quot; secondary-value=&quot;78&quot; secondary-label=&quot;78%&quot;&gt;United\n    States&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;10&quot; primary-label=&quot;10%&quot; secondary-value=&quot;90&quot; secondary-label=&quot;90%&quot;&gt;Britain&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;5&quot; primary-label=&quot;5%&quot; secondary-value=&quot;95&quot; secondary-label=&quot;95%&quot;&gt;Finland&lt;/ef-tornado-item&gt;\n&lt;/ef-tornado-chart&gt;\n</code></pre>\n</code-sandbox><p><code>ef-tornado-chart</code> visually represents differences or similarities between values. It provides options to add a chart header, add a footer or highlight items.</p>\n<h3 id=\"usage\">Usage</h3>\n<p><code>ef-tornado-chart</code> is a collection of bars defined by <code>ef-tornado-item</code>. Each item comprises a primary bar and a secondary bar.</p>\n<p><code>ef-tornado-item</code> supports the attributes below.</p>\n<table>\n<thead>\n<tr>\n<th>Tornado Item Attributes</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>primary-value</td>\n<td>Value of primary bar, 0-100</td>\n</tr>\n<tr>\n<td>primary-label</td>\n<td>Text to show on primary bar</td>\n</tr>\n<tr>\n<td>secondary-value</td>\n<td>Value of secondary bar, 0-100</td>\n</tr>\n<tr>\n<td>secondary-label</td>\n<td>Text to show on secondary bar</td>\n</tr>\n</tbody></table>\n<pre><code class=\"language-html\">&lt;ef-tornado-chart primary=&quot;7+ hours&quot; secondary=&quot;less than 7 hours&quot;&gt;\n  &lt;ef-tornado-item\n    primary-value=&quot;61&quot;\n    primary-label=&quot;61%&quot;\n    secondary-value=&quot;39&quot;\n    secondary-label=&quot;39%&quot;\n    &gt;India&lt;/ef-tornado-item\n  &gt;\n  &lt;ef-tornado-item\n    primary-value=&quot;35&quot;\n    primary-label=&quot;35%&quot;\n    secondary-value=&quot;65&quot;\n    secondary-label=&quot;65%&quot;\n    &gt;China&lt;/ef-tornado-item\n  &gt;\n  &lt;ef-tornado-item\n    primary-value=&quot;5&quot;\n    primary-label=&quot;5%&quot;\n    secondary-value=&quot;95&quot;\n    secondary-label=&quot;95%&quot;\n    &gt;Finland&lt;/ef-tornado-item\n  &gt;\n&lt;/ef-tornado-chart&gt;\n</code></pre>\n<h3 id=\"highlighted-items\">Highlighted items</h3>\n<p>You can add the <code>highlighted</code> attribute to <code>ef-tornado-item</code> or set <code>highlighted</code> property to <code>true</code> to apply the highlighted style.</p>\n<pre><code class=\"language-html\">&lt;ef-tornado-item\n  primary-value=&quot;25&quot;\n  primary-label=&quot;25%&quot;\n  secondary-value=&quot;75&quot;\n  secondary-label=&quot;75%&quot;\n  highlighted\n&gt;Global Average&lt;/ef-tornado-item&gt;\n</code></pre>\n<h3 id=\"header-and-footer\">Header and footer</h3>\n<p>Any HTML content can be added to the header and footer section of the chart using the <code>header</code> and <code>footer</code> slot, respectively.</p>\n<code-sandbox hash=\"ed0edcef\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tornado-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tornado-chart&#39;);\n</code></pre>\n<pre><code class=\"language-css\">  ef-tornado-chart {\n    padding-top: 30px;\n  }\n  [slot=header] {\n    margin-bottom: 15px;\n  }\n  [slot=header] p {\n    margin: 0;\n  }\n  [slot=footer],\n  [slot=header] .sub-title {\n    font-size: 12px;\n  }\n  [slot=footer] {\n    display: flex;\n    flex-wrap: wrap;\n    align-items: center;\n    justify-content: space-between;\n    margin-top: 15px;\n  }\n  [slot=footer] &gt; * {\n    margin-right: 10px;\n    margin-bottom: 5px;\n  }\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tornado-chart primary=&quot;7+ hours&quot; secondary=&quot;less than 7 hours&quot;&gt;\n  &lt;ef-tornado-item primary-value=&quot;61&quot; primary-label=&quot;61%&quot; secondary-value=&quot;39&quot; secondary-label=&quot;39%&quot;&gt;India&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;35&quot; primary-label=&quot;35%&quot; secondary-value=&quot;65&quot; secondary-label=&quot;65%&quot;&gt;China&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;28&quot; primary-label=&quot;28%&quot; secondary-value=&quot;72&quot; secondary-label=&quot;72%&quot;&gt;Singapore&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;25&quot; primary-label=&quot;25%&quot; secondary-value=&quot;75&quot; secondary-label=&quot;75%&quot;\n    highlighted&gt;Global Average&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;22&quot; primary-label=&quot;22%&quot; secondary-value=&quot;78&quot; secondary-label=&quot;78%&quot;&gt;United\n    States&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;10&quot; primary-label=&quot;10%&quot; secondary-value=&quot;90&quot; secondary-label=&quot;90%&quot;&gt;Britain&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;5&quot; primary-label=&quot;5%&quot; secondary-value=&quot;95&quot; secondary-label=&quot;95%&quot;&gt;Finland&lt;/ef-tornado-item&gt;\n  &lt;div slot=&quot;header&quot;&gt;\n    &lt;h3&gt;In loco parentis&lt;/h3&gt;\n    &lt;p&gt;How much time do you spend on average helping your child academically with their education* per week?&lt;/p&gt;\n    &lt;p class=&quot;sub-title&quot;&gt;December 2017&lt;/p&gt;\n  &lt;/div&gt;\n  &lt;div slot=&quot;footer&quot;&gt;\n    &lt;p&gt;Source: The Varkey Foundation&lt;/p&gt;\n    &lt;p&gt;*Reading to them or helping with homework&lt;/p&gt;\n  &lt;/div&gt;\n&lt;/ef-tornado-chart&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tornado-chart&gt;\n  &lt;ef-tornado-item&gt;...&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item&gt;...&lt;/ef-tornado-item&gt;\n  ...\n  &lt;ef-tornado-item&gt;...&lt;/ef-tornado-item&gt;\n  &lt;div slot=&quot;header&quot;&gt;\n    &lt;h3&gt;In loco parentis&lt;/h3&gt;\n    &lt;p&gt;\n      How much time do you spend on average helping your child academically with\n      their education* per week?\n    &lt;/p&gt;\n    &lt;p class=&quot;sub-title&quot;&gt;December 2017&lt;/p&gt;\n  &lt;/div&gt;\n  &lt;div slot=&quot;footer&quot;&gt;\n    &lt;p&gt;Source: The Varkey Foundation&lt;/p&gt;\n    &lt;p&gt;*Reading to them or helping with homework&lt;/p&gt;\n  &lt;/div&gt;\n&lt;/ef-tornado-chart&gt;\n</code></pre>\n<h3 id=\"responsiveness\">Responsiveness</h3>\n<p>Tornado chart has a default breakpoint value, specified in the theme file, to reflow the layout to a vertical style when it is too small. You can override the value by using css variable, <code>--responsive-width</code>.</p>\n<code-sandbox hash=\"65540048\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tornado-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tornado-chart&#39;);\n</code></pre>\n<pre><code class=\"language-css\">[responsive] {\n  --responsive-width: 400;\n  width: 380px;\n}\n\nef-tornado-chart {\n  padding-top: 30px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tornado-chart responsive primary=&quot;7+ hours&quot; secondary=&quot;less than 7 hours&quot;&gt;\n  &lt;ef-tornado-item primary-value=&quot;61&quot; primary-label=&quot;61%&quot; secondary-value=&quot;39&quot; secondary-label=&quot;39%&quot;&gt;India&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;35&quot; primary-label=&quot;35%&quot; secondary-value=&quot;65&quot; secondary-label=&quot;65%&quot;&gt;China&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;28&quot; primary-label=&quot;28%&quot; secondary-value=&quot;72&quot; secondary-label=&quot;72%&quot;&gt;Singapore&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;25&quot; primary-label=&quot;25%&quot; secondary-value=&quot;75&quot; secondary-label=&quot;75%&quot;\n    highlighted class=&quot;highlight-color&quot;&gt;Global Average&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;22&quot; primary-label=&quot;22%&quot; secondary-value=&quot;78&quot; secondary-label=&quot;78%&quot;&gt;United\n    States&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;10&quot; primary-label=&quot;10%&quot; secondary-value=&quot;90&quot; secondary-label=&quot;90%&quot;&gt;Britain&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;5&quot; primary-label=&quot;5%&quot; secondary-value=&quot;95&quot; secondary-label=&quot;95%&quot;&gt;Finland&lt;/ef-tornado-item&gt;\n&lt;/ef-tornado-chart&gt;\n</code></pre>\n</code-sandbox><h3 id=\"css-variables\">CSS Variables</h3>\n<p>Colors of the chart can be customized using CSS variables; <code>--primary-color</code> for primary bars and <code>--secondary-color</code> for secondary bars.</p>\n<p>The variables can be set at the <code>ef-tornado-chart</code> level and will be inherited by any <code>ef-tornado-item</code>. However, the variable can be set at the <code>ef-tornado-item</code> level, as well.</p>\n<code-sandbox hash=\"2d15446\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tornado-chart?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tornado-chart&#39;);\n</code></pre>\n<pre><code class=\"language-css\">ef-tornado-chart.custom-color {\n  padding-top: 30px;\n  --primary-color: #bf5f82;\n  --secondary-color: #f48fb1;\n  --responsive-width: 400;\n}\n\nef-tornado-item.highlight-color {\n  --primary-color: #a00037;\n  --secondary-color: #d81b60;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tornado-chart class=&quot;custom-color&quot; primary=&quot;7+ hours&quot; secondary=&quot;less than 7 hours&quot;&gt;\n  &lt;ef-tornado-item primary-value=&quot;61&quot; primary-label=&quot;61%&quot; secondary-value=&quot;39&quot; secondary-label=&quot;39%&quot;&gt;India&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;35&quot; primary-label=&quot;35%&quot; secondary-value=&quot;65&quot; secondary-label=&quot;65%&quot;&gt;China&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;28&quot; primary-label=&quot;28%&quot; secondary-value=&quot;72&quot; secondary-label=&quot;72%&quot;&gt;Singapore&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;25&quot; primary-label=&quot;25%&quot; secondary-value=&quot;75&quot; secondary-label=&quot;75%&quot;\n    highlighted class=&quot;highlight-color&quot;&gt;Global Average&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;22&quot; primary-label=&quot;22%&quot; secondary-value=&quot;78&quot; secondary-label=&quot;78%&quot;&gt;United\n    States&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;10&quot; primary-label=&quot;10%&quot; secondary-value=&quot;90&quot; secondary-label=&quot;90%&quot;&gt;Britain&lt;/ef-tornado-item&gt;\n  &lt;ef-tornado-item primary-value=&quot;5&quot; primary-label=&quot;5%&quot; secondary-value=&quot;95&quot; secondary-label=&quot;95%&quot;&gt;Finland&lt;/ef-tornado-item&gt;\n&lt;/ef-tornado-chart&gt;\n</code></pre>\n</code-sandbox><table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--responsive-width</td>\n<td>Override the theme&#39;s breakpoint value to show vertical chart style, e.g. 400</td>\n</tr>\n<tr>\n<td>--primary-color</td>\n<td>Custom primary bar color</td>\n</tr>\n<tr>\n<td>--secondary-color</td>\n<td>Custom secondary bar color</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>primary</code></td>\n<td><code>primary</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Primary bar chart legend text</td>\n</tr>\n<tr>\n<td><code>secondary</code></td>\n<td><code>secondary</code></td>\n<td><code>string | null</code></td>\n<td>null</td>\n<td>Secondary bar chart legend text</td>\n</tr>\n</tbody></table>\n<h3 id=\"slots\">Slots</h3>\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>footer</code></td>\n<td>Any HTML contents to display at chart footer section</td>\n</tr>\n<tr>\n<td><code>header</code></td>\n<td>Any HTML contents to display at chart header section</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/tree-select","title":"Tree Select","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"tree-select\">Tree Select</h1>\n<code-sandbox hash=\"bc8a827c\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tree-select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tree-select&#39;);\nconst el = document.querySelector(&quot;ef-tree-select&quot;);\nel.data = [{\n  &#39;value&#39;: &#39;AFR&#39;,\n  &#39;label&#39;: &#39;Africa&#39;,\n  &#39;selected&#39;: false,\n  &#39;expanded&#39;: true,\n  &#39;items&#39;: [{\n    &#39;value&#39;: &#39;DZA&#39;,\n    &#39;label&#39;: &#39;Algeria&#39;,\n    &#39;selected&#39;: false,\n    &#39;expanded&#39;: true,\n    &#39;items&#39;: [{\n      &#39;value&#39;: &#39;ADR&#39;,\n      &#39;label&#39;: &#39;Adrar&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }, {\n      &#39;value&#39;: &#39;TAM&#39;,\n      &#39;label&#39;: &#39;Tamanghasset&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }, {\n      &#39;value&#39;: &#39;GUE&#39;,\n      &#39;label&#39;: &#39;Guelma&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }]\n  }, {\n    &#39;value&#39;: &#39;AGO&#39;,\n    &#39;label&#39;: &#39;Angola&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }, {\n    &#39;value&#39;: &#39;BEN&#39;,\n    &#39;label&#39;: &#39;Benin&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }, {\n    &#39;value&#39;: &#39;BWA&#39;,\n    &#39;label&#39;: &#39;Botswana&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }]\n}];\nsetTimeout(() =&gt; { el.opened = true; }, 1000);\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-tree-select opened&gt;&lt;/ef-tree-select&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p>Tree Select provides an interface for displaying, navigating and selecting items from a nested data structure.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>Tree Select is designed to work with multiple items and as such has a commit model. A selection is made using the interface and then committed, or cancelled. The result of the committed selection can be accessed using the <code>values</code> property. This is an array of selected item values.</p>\n<code-sandbox hash=\"714dfade\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tree-select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tree-select&#39;);\nconst el = document.querySelector(&quot;ef-tree-select&quot;);\nel.data = [{\n  &#39;value&#39;: &#39;AFR&#39;,\n  &#39;label&#39;: &#39;Africa&#39;,\n  &#39;selected&#39;: false,\n  &#39;items&#39;: [{\n    &#39;value&#39;: &#39;DZA&#39;,\n    &#39;label&#39;: &#39;Algeria&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: [{\n      &#39;value&#39;: &#39;ADR&#39;,\n      &#39;label&#39;: &#39;Adrar&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }, {\n      &#39;value&#39;: &#39;TAM&#39;,\n      &#39;label&#39;: &#39;Tamanghasset&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }, {\n      &#39;value&#39;: &#39;GUE&#39;,\n      &#39;label&#39;: &#39;Guelma&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }]\n  }, {\n    &#39;value&#39;: &#39;AGO&#39;,\n    &#39;label&#39;: &#39;Angola&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }, {\n    &#39;value&#39;: &#39;BEN&#39;,\n    &#39;label&#39;: &#39;Benin&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }, {\n    &#39;value&#39;: &#39;BWA&#39;,\n    &#39;label&#39;: &#39;Botswana&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }]\n}];\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-tree-select opened&gt;&lt;/ef-tree-select&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p>The <code>data</code> property of the <code>ef-tree-select</code> uses the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/tree-select/helpers/types.ts\">TreeSelectData</a> interface for its data items.</p>\n<h3 id=\"show-pills\">Show pills</h3>\n<p>Optionally, Tree Select can display selected items as pills by adding the <code>show-pills</code> attribute. Items can also be de-selected by removing the pill.</p>\n<code-sandbox hash=\"c3413f8\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tree-select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tree-select&#39;);\nconst el = document.querySelector(&quot;ef-tree-select&quot;);\nel.data = [{\n  &#39;value&#39;: &#39;AFR&#39;,\n  &#39;label&#39;: &#39;Africa&#39;,\n  &#39;selected&#39;: false,\n  &#39;expanded&#39;: true,\n  &#39;items&#39;: [{\n    &#39;value&#39;: &#39;DZA&#39;,\n    &#39;label&#39;: &#39;Algeria&#39;,\n    &#39;selected&#39;: false,\n    &#39;expanded&#39;: true,\n    &#39;items&#39;: [{\n      &#39;value&#39;: &#39;ADR&#39;,\n      &#39;label&#39;: &#39;Adrar&#39;,\n      &#39;selected&#39;: true,\n      &#39;items&#39;: []\n    }, {\n      &#39;value&#39;: &#39;TAM&#39;,\n      &#39;label&#39;: &#39;Tamanghasset&#39;,\n      &#39;selected&#39;: true,\n      &#39;items&#39;: []\n    }, {\n      &#39;value&#39;: &#39;GUE&#39;,\n      &#39;label&#39;: &#39;Guelma&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }]\n  }, {\n    &#39;value&#39;: &#39;AGO&#39;,\n    &#39;label&#39;: &#39;Angola&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }, {\n    &#39;value&#39;: &#39;BEN&#39;,\n    &#39;label&#39;: &#39;Benin&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }, {\n    &#39;value&#39;: &#39;BWA&#39;,\n    &#39;label&#39;: &#39;Botswana&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }]\n}];\nsetTimeout(() =&gt; { el.opened = true; }, 1000);\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-tree-select show-pills opened&gt;&lt;/ef-tree-select&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tree-select show-pills opened&gt;&lt;/ef-tree-select&gt;\n</code></pre>\n<aside class=\"warning\"><p>If the number of selected items is likely to be large, pills may not be a good choice for display or performance.</p>\n</aside><h3 id=\"filtering\">Filtering</h3>\n<p>Tree select has built in text filtering and selection editing.</p>\n<p>By clicking the <code>Selected</code> button, Tree Select allows the items to be filtered by selected state, and that subset to be operated on in isolation from the main item list.</p>\n<p>For custom filtering, Tree Select provides an identical interface as Combo Box. You provide a predicate function that tests an item. Please consult the <a href=\"./elements/combo-box\">Combo Box docs</a> for details on how to construct a compatible filter.</p>\n<h3 id=\"ui-controls\">UI Controls</h3>\n<p>Tree Select has several controls.</p>\n<code-sandbox hash=\"714dfade\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tree-select?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tree-select&#39;);\nconst el = document.querySelector(&quot;ef-tree-select&quot;);\nel.data = [{\n  &#39;value&#39;: &#39;AFR&#39;,\n  &#39;label&#39;: &#39;Africa&#39;,\n  &#39;selected&#39;: false,\n  &#39;items&#39;: [{\n    &#39;value&#39;: &#39;DZA&#39;,\n    &#39;label&#39;: &#39;Algeria&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: [{\n      &#39;value&#39;: &#39;ADR&#39;,\n      &#39;label&#39;: &#39;Adrar&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }, {\n      &#39;value&#39;: &#39;TAM&#39;,\n      &#39;label&#39;: &#39;Tamanghasset&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }, {\n      &#39;value&#39;: &#39;GUE&#39;,\n      &#39;label&#39;: &#39;Guelma&#39;,\n      &#39;selected&#39;: false,\n      &#39;items&#39;: []\n    }]\n  }, {\n    &#39;value&#39;: &#39;AGO&#39;,\n    &#39;label&#39;: &#39;Angola&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }, {\n    &#39;value&#39;: &#39;BEN&#39;,\n    &#39;label&#39;: &#39;Benin&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }, {\n    &#39;value&#39;: &#39;BWA&#39;,\n    &#39;label&#39;: &#39;Botswana&#39;,\n    &#39;selected&#39;: false,\n    &#39;items&#39;: []\n  }]\n}];\n</code></pre>\n<pre><code class=\"language-css\">.wrapper {\n  padding: 5px;\n  height: 450px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;wrapper&quot;&gt;\n  &lt;ef-tree-select opened&gt;&lt;/ef-tree-select&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><p><strong>Full and Selected</strong></p>\n<p>These controls will filter the list by selected state.</p>\n<p><strong>Select All/Deselect</strong></p>\n<p>This is a toggle control which will change the selected state of all items accordingly.</p>\n<p><strong>Collapse All/Expand All</strong></p>\n<p>This is a toggle control which will change the expanded state of all items accordingly.</p>\n<p><strong>Done</strong></p>\n<p>This control will save the current selection, and result of the firing of the <code>value-changed</code> event.</p>\n<p><strong>Cancel</strong></p>\n<p>This control will abort any current selection changes and go back to the tree state when first opened.</p>\n<h3 id=\"css-variables\">CSS Variables</h3>\n<p>The theme manages the size of popup panel, but can be overridden by using CSS variables.</p>\n<pre><code class=\"language-css\">ef-select {\n  --list-max-width: 70px;\n  --list-max-height: 120px;\n}\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>CSS Variables Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>--list-max-width</td>\n<td>Max width of popup panel</td>\n</tr>\n<tr>\n<td>--list-max-height</td>\n<td>Max height of selection tree</td>\n</tr>\n</tbody></table>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>data</code></td>\n<td></td>\n<td><code>TreeSelectData[]</code></td>\n<td>[]</td>\n<td>Data object to be used for creating tree</td>\n</tr>\n<tr>\n<td><code>filterCount</code></td>\n<td></td>\n<td><code>number</code></td>\n<td>0</td>\n<td>Tracks the number of filter matches<br /><br />Only needed if internal filtering is unused</td>\n</tr>\n<tr>\n<td><code>noRelation</code></td>\n<td><code>no-relation</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Breaks the relationship when multiple<br />selection mode is enabled</td>\n</tr>\n<tr>\n<td><code>opened</code></td>\n<td><code>opened</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Set dropdown to open</td>\n</tr>\n<tr>\n<td><code>placeholder</code></td>\n<td><code>placeholder</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Set placeholder text</td>\n</tr>\n<tr>\n<td><code>renderer</code></td>\n<td></td>\n<td><code>TreeSelectRenderer</code></td>\n<td>&quot;new TreeSelectRenderer(this)&quot;</td>\n<td>Renderer used to render tree item elements</td>\n</tr>\n<tr>\n<td><code>showPills</code></td>\n<td><code>show-pills</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Should the control show pills</td>\n</tr>\n<tr>\n<td><code>values</code></td>\n<td></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Returns a values collection of the currently<br />selected item values</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>cancel</code></td>\n<td>Fired when selection is cancelled</td>\n</tr>\n<tr>\n<td><code>confirm</code></td>\n<td>Fired when selection is confirmed</td>\n</tr>\n<tr>\n<td><code>opened-changed</code></td>\n<td>Fires when opened state changes</td>\n</tr>\n<tr>\n<td><code>query-changed</code></td>\n<td>Fired when query in input box changed</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Fired when value of control changed</td>\n</tr>\n</tbody></table>\n"},{"location":"./elements/tree","title":"Tree","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"tree\">Tree</h1>\n<code-sandbox hash=\"748497ee\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tree?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tree&#39;);\nconst tree = document.querySelector(&#39;ef-tree&#39;);\ntree.data = [{\n  label: &#39;Group 1&#39;,\n  expanded: true,\n  items: [{\n    label: &#39;Item 1.1&#39;,\n    value: &#39;1.1&#39;\n  },\n  {\n    label: &#39;Item 1.2&#39;,\n    value: &#39;1.2&#39;\n  },\n  {\n    label: &#39;Item 1.3&#39;,\n    value: &#39;1.3&#39;,\n    selected: true\n  }]\n},\n{\n  label: &#39;Group 2&#39;,\n  items: [{\n    label: &#39;Item 2.1&#39;,\n    value: &#39;2.1&#39;\n  },\n  {\n    label: &#39;Item 2.2&#39;,\n    value: &#39;2.2&#39;\n  },\n  {\n    label: &#39;Item 2.3&#39;,\n    value: &#39;2.3&#39;\n  }]\n}]\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tree&gt;&lt;/ef-tree&gt;\n</code></pre>\n</code-sandbox><p>Displays a nested data structure as a tree menu. Useful for navigating grouped/categorized data.</p>\n<h3 id=\"usage\">Usage</h3>\n<p>The data of <code>ef-tree</code> can be set by passing an array of objects to the element&#39;s <code>data</code> property.</p>\n<pre><code class=\"language-html\">&lt;ef-tree&gt;&lt;/ef-tree&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const tree = document.querySelector(&#39;ef-tree&#39;);\ntree.data = [{\n  label: &#39;Group 1&#39;,\n  expanded: true,\n  items: [{\n    label: &#39;Item 1.1&#39;,\n    value: &#39;1.1&#39;\n  },\n  {\n    label: &#39;Item 1.2&#39;,\n    value: &#39;1.2&#39;\n  },\n  {\n    label: &#39;Item 1.3&#39;,\n    value: &#39;1.3&#39;,\n    selected: true\n  }]\n},\n{\n  label: &#39;Group 2&#39;,\n  items: [{\n    label: &#39;Item 2.1&#39;,\n    value: &#39;2.1&#39;\n  },\n  {\n    label: &#39;Item 2.2&#39;,\n    value: &#39;2.2&#39;\n  },\n  {\n    label: &#39;Item 2.3&#39;,\n    value: &#39;2.3&#39;\n  }]\n}]\n</code></pre>\n<h3 id=\"tree-item-with-icon\">Tree item with icon</h3>\n<p>Icon can be set to show on each node in tree by using icon key in item object. You can pass icon name, url of icon svg file or empty string.</p>\n<code-sandbox hash=\"6b1d51ec\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tree?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tree&#39;);\nconst basicTree = document.getElementById(&#39;basic&#39;);\nconst multipleTree = document.getElementById(&#39;multiple&#39;);\nbasicTree.data = [\n  {\n    label: &#39;Request 5 Rank 1: custom leage table&#39;,\n    icon: &#39;list&#39;,\n    selected: true,\n    expanded: true,\n    items: [{\n        label: &#39;Req. 5 Rnk. 1 Dr.Req. 1: Goldman Sachs &amp; Co&#39;,\n        value: &#39;1.1&#39;,\n        icon: &#39;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/grid.svg&#39;\n      },\n      {\n        label: &#39;Req. 5 Rnk. 1 Dr.Req. 2: Allen &amp; Co Inc&#39;,\n        value: &#39;1.2&#39;,\n        icon: &#39;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/grid.svg&#39;\n      }]\n  },\n  {\n    label: &#39;Session Details&#39;,\n    icon: &#39;sendfeed&#39;,\n  }\n];\nmultipleTree.data = [\n  {\n    label: &#39;Request 5 Rank 1: custom leage table&#39;,\n    icon: &#39;list&#39;,\n    selected: true,\n    expanded: true,\n    items: [{\n      label: &#39;Req. 5 Rnk. 1 Dr.Req. 1: Goldman Sachs &amp; Co&#39;,\n      value: &#39;1.1&#39;,\n      icon: &#39;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/grid.svg&#39;\n    },\n    {\n      label: &#39;Req. 5 Rnk. 1 Dr.Req. 2: Allen &amp; Co Inc&#39;,\n      value: &#39;1.2&#39;,\n      icon: &#39;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/grid.svg&#39;\n    }]\n  },\n  {\n    label: &#39;Session Details&#39;,\n    icon: &#39;sendfeed&#39;,\n  }\n];\n</code></pre>\n<pre><code class=\"language-css\">.container {\n  display: flex;\n}\nef-tree {\n  margin-right: 20px;\n}\n</code></pre>\n<pre><code class=\"language-html\">&lt;div class=&quot;container&quot;&gt;\n  &lt;ef-tree id=&quot;basic&quot;&gt;&lt;/ef-tree&gt;\n  &lt;ef-tree multiple id=&quot;multiple&quot;&gt;&lt;/ef-tree&gt;\n&lt;/div&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tree&gt;&lt;/ef-tree&gt;\n</code></pre>\n<pre><code class=\"language-javascript\">const tree = document.querySelector(&#39;ef-tree&#39;);\ntree.data = [\n  {\n    label: &#39;Request 5 Rank 1: custom leage table&#39;,\n    icon: &#39;list&#39;,\n    selected: true,\n    expanded: true,\n    items: [{\n      label: &#39;Req. 5 Rnk. 1 Dr.Req. 1: Goldman Sachs &amp; Co&#39;,\n      value: &#39;1.1&#39;,\n      icon: &#39;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/grid.svg&#39;\n    },\n    {\n      label: &#39;Req. 5 Rnk. 1 Dr.Req. 2: Allen &amp; Co Inc&#39;,\n      value: &#39;1.2&#39;,\n      icon: &#39;https://cdn.refinitiv.com/public/libs/elf/assets/elf-theme-halo/resources/icons/grid.svg&#39;\n    }]\n  },\n  {\n    label: &#39;Session Details&#39;,\n    icon: &#39;sendfeed&#39;,\n  }\n];\n</code></pre>\n<h3 id=\"data-property-interface\">Data property interface</h3>\n<p>The <code>data </code> property that passes through the <code>ef-tree</code> uses the <a href=\"https://github.com/Refinitiv/refinitiv-ui/blob/develop/packages/elements/src/tree/helpers/types.ts\">TreeData</a> interface for its data items.</p>\n<h3 id=\"multiple-selection\">Multiple selection</h3>\n<p>Tree uses single selection mode by default. Use the <code>multiple</code> attribute if you need multiple selections.</p>\n<code-sandbox hash=\"3d6b108\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tree?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tree&#39;);\nconst tree = document.querySelector(&#39;ef-tree&#39;);\ntree.data = [\n  {\n    label: &#39;Group 1&#39;,\n    items: [{\n      label: &#39;Item 1.1&#39;,\n      value: &#39;1.1&#39;\n    },\n    {\n      label: &#39;Item 1.2&#39;,\n      value: &#39;1.2&#39;\n    },\n    {\n      label: &#39;Item 1.3&#39;,\n      value: &#39;1.3&#39;,\n      selected: true\n    }]\n  },\n  {\n    label: &#39;Group 2&#39;,\n    items: [{\n      label: &#39;Item 2.1&#39;,\n      value: &#39;2.1&#39;\n    },\n    {\n      label: &#39;Item 2.2&#39;,\n      value: &#39;2.2&#39;\n    },\n    {\n      label: &#39;Item 2.3&#39;,\n      value: &#39;2.3&#39;\n    }]\n  }\n];\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tree multiple&gt;&lt;/ef-tree&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tree multiple&gt;&lt;/ef-tree&gt;\n</code></pre>\n<h3 id=\"turn-off-parentchild-relationship\">Turn off parent/child relationship</h3>\n<p>For multiple selection mode, Tree manages the relationship between parent and child items. Use the <code>no-relation</code> attribute to turn this feature off.</p>\n<code-sandbox hash=\"1d339942\"><pre><code class=\"language-javascript\">import &#39;https://cdn.skypack.dev/@refinitiv-ui/elements/tree?min&#39;;\nimport { halo } from &#39;/theme-loader.js&#39;;\nhalo(&#39;tree&#39;);\nconst tree = document.querySelector(&#39;ef-tree&#39;);\ntree.data = [\n  {\n    label: &#39;Group 1&#39;,\n    items: [{\n      label: &#39;Item 1.1&#39;,\n      value: &#39;1.1&#39;\n    },\n    {\n      label: &#39;Item 1.2&#39;,\n      value: &#39;1.2&#39;\n    },\n    {\n      label: &#39;Item 1.3&#39;,\n      value: &#39;1.3&#39;,\n      selected: true\n    }]\n  },\n  {\n    label: &#39;Group 2&#39;,\n    items: [{\n      label: &#39;Item 2.1&#39;,\n      value: &#39;2.1&#39;\n    },\n    {\n      label: &#39;Item 2.2&#39;,\n      value: &#39;2.2&#39;\n    },\n    {\n      label: &#39;Item 2.3&#39;,\n      value: &#39;2.3&#39;\n    }]\n  }\n];\n</code></pre>\n<pre><code class=\"language-html\">&lt;ef-tree multiple no-relation&gt;&lt;/ef-tree&gt;\n</code></pre>\n</code-sandbox><pre><code class=\"language-html\">&lt;ef-tree multiple no-relation&gt;&lt;/ef-tree&gt;\n</code></pre>\n<h3 id=\"tree-values-and-events\">Tree value(s) and events</h3>\n<p>Use the <code>value-changed</code> event to know when the user has changed any selection in Tree. Tree provides <code>value</code> and <code>values</code> properties for accessing selected item(s).</p>\n<p>Typically, you can just use the <code>values</code> property, as it will work for both multiple and single selection mode. With single selection mode, <code>value</code> represents a single value, whereas in multiple selection mode, it will store the first value of the <code>values</code> array.</p>\n<pre><code class=\"language-javascript\">const tree = document.querySelector(&#39;ef-tree&#39;);\n\ntree.addEventListener(&#39;value-changed&#39;, (e) =&gt; {\n  console.log(e.detail); // value that users changed\n  console.log(tree.values); // access selected items\n});\n</code></pre>\n<link rel=\"stylesheet\" href=\"../resources/styles/table-api.css\">\n\n<hr>\n<h2 id=\"api-reference\">API Reference</h2>\n<h3 id=\"properties\">Properties</h3>\n<table>\n<thead>\n<tr>\n<th>Property</th>\n<th>Attribute</th>\n<th>Type</th>\n<th>Default</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>data</code></td>\n<td></td>\n<td><code>TreeData&lt;T&gt;</code></td>\n<td></td>\n<td>Data object to be used for creating tree</td>\n</tr>\n<tr>\n<td><code>multiple</code></td>\n<td><code>multiple</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Allows multiple items to be selected</td>\n</tr>\n<tr>\n<td><code>noRelation</code></td>\n<td><code>no-relation</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Breaks the relationship when multiple<br />selection mode is enabled</td>\n</tr>\n<tr>\n<td><code>query</code></td>\n<td><code>query</code></td>\n<td><code>string</code></td>\n<td>&quot;&quot;</td>\n<td>Query string applied to tree</td>\n</tr>\n<tr>\n<td><code>renderer</code></td>\n<td></td>\n<td><code>TreeRenderer</code></td>\n<td>&quot;new TreeRenderer(this)&quot;</td>\n<td>Renderer used for generating tree items</td>\n</tr>\n<tr>\n<td><code>stateless</code></td>\n<td><code>stateless</code></td>\n<td><code>boolean</code></td>\n<td>false</td>\n<td>Disable selections</td>\n</tr>\n<tr>\n<td><code>values</code></td>\n<td></td>\n<td><code>string[]</code></td>\n<td>[]</td>\n<td>Selected items in tree</td>\n</tr>\n</tbody></table>\n<h3 id=\"methods\">Methods</h3>\n<table>\n<thead>\n<tr>\n<th>Method</th>\n<th>Type</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>checkAll</code></td>\n<td><code>(): void</code></td>\n<td>Checks all editable items</td>\n</tr>\n<tr>\n<td><code>collapseAll</code></td>\n<td><code>(): void</code></td>\n<td>Collapses all groups</td>\n</tr>\n<tr>\n<td><code>expandAll</code></td>\n<td><code>(): void</code></td>\n<td>Expands all groups</td>\n</tr>\n<tr>\n<td><code>uncheckAll</code></td>\n<td><code>(): void</code></td>\n<td>Unchecks all editable items</td>\n</tr>\n</tbody></table>\n<h3 id=\"events\">Events</h3>\n<table>\n<thead>\n<tr>\n<th>Event</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>expanded-changed</code></td>\n<td>Fired when an item&#39;s expanded state has changed.</td>\n</tr>\n<tr>\n<td><code>value-changed</code></td>\n<td>Fired when the users changed selection item.</td>\n</tr>\n</tbody></table>\n"},{"location":"./integrations/angular","title":"Angular","description":"","layout":"default","language_tabs":[],"html":"<div style=\"float:right\">\n  <a href=\"https://angular.io/\" target=\"_blank\">angular.io</a>\n</div>\n\n<h1 id=\"angular-guide\">Angular Guide</h1>\n<aside class=\"info\"><p>This guideline uses Angular&#39;s seed project and Angular CLI v12.0.5</p>\n</aside><p>Install Angular CLI.</p>\n<pre><code class=\"language-sh\">npm install -g @angular/cli\n</code></pre>\n<h3 id=\"initialize-your-project\">Initialize your project</h3>\n<p>Create new Angular application using the <code>ng new</code> command.</p>\n<pre><code class=\"language-sh\">ng new my-app &amp;&amp; cd my-app\n</code></pre>\n<p>Once your app has been created you should be able to serve your application.</p>\n<pre><code class=\"language-sh\">npm start\n</code></pre>\n<h3 id=\"using-web-components-in-angular\">Using web components in Angular</h3>\n<p>First off we need to import the <code>CUSTOM_ELEMENTS_SCHEMA</code> from <code>@angular/core</code> and inject it into the <code>schemas</code> property of our AppModule definition. This property will allow non-Angular elements named with dash case like custom elements to be used in Angular&#39;s template.</p>\n<p>Make the following changes to <code>./src/app/app.module.ts</code>.</p>\n<pre><code class=\"language-diff\">-import { NgModule } from &#39;@angular/core&#39;;\n+import { NgModule, CUSTOM_ELEMENTS_SCHEMA } from &#39;@angular/core&#39;;\n import { BrowserModule } from &#39;@angular/platform-browser&#39;;\n\n import { AppComponent } from &#39;./app.component&#39;;\n\n @NgModule({\n   declarations: [\n     AppComponent\n   ],\n   imports: [\n     BrowserModule\n   ],\n   providers: [],\n-  bootstrap: [AppComponent]\n+  bootstrap: [AppComponent],\n+  schemas: [CUSTOM_ELEMENTS_SCHEMA]\n })\n\n export class AppModule { }\n</code></pre>\n<h3 id=\"install-ef-elements\">Install EF elements</h3>\n<p>EF elements need their class definition and theme to be installed before they can be used.</p>\n<p>Install elements and themes.</p>\n<pre><code class=\"language-sh\">npm install @refinitiv-ui/elements\nnpm install @refinitiv-ui/halo-theme\n</code></pre>\n<p>Import the elements and themes into your app, <code>src/app/app.component.ts</code></p>\n<pre><code class=\"language-javascript\">import &#39;@refinitiv-ui/elements/lib/loader&#39;;\nimport &#39;@refinitiv-ui/elements/lib/button&#39;;\nimport &#39;@refinitiv-ui/elements/lib/panel&#39;;\nimport &#39;@refinitiv-ui/elements/lib/text-field&#39;;\nimport &#39;@refinitiv-ui/elements/lib/password-field&#39;;\n\nimport &#39;@refinitiv-ui/halo-theme/dark/imports/native-elements&#39;;\nimport &#39;@refinitiv-ui/elements/lib/loader/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/lib/button/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/lib/panel/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/lib/text-field/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/lib/password-field/themes/halo/dark&#39;;\n</code></pre>\n<p>If you&#39;re using Angular 13++ or using Webpack 5, you can import module by using a shorter path.</p>\n<pre><code class=\"language-javascript\">import &#39;@refinitiv-ui/elements/loader&#39;;\nimport &#39;@refinitiv-ui/elements/button&#39;;\nimport &#39;@refinitiv-ui/elements/panel&#39;;\nimport &#39;@refinitiv-ui/elements/text-field&#39;;\nimport &#39;@refinitiv-ui/elements/password-field&#39;;\n\nimport &#39;@refinitiv-ui/halo-theme/dark/imports/native-elements&#39;;\nimport &#39;@refinitiv-ui/elements/loader/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/button/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/panel/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/text-field/themes/halo/dark&#39;;\nimport &#39;@refinitiv-ui/elements/password-field/themes/halo/dark&#39;;\n</code></pre>\n<p>At this stage EF elements should be ready to use!. You can use them like any other native HTML elements.</p>\n<h3 id=\"create-a-login-page\">Create a login page</h3>\n<p>We need to use <code>ngDefaultControl</code> directive so Angular&#39;s Forms can be used with custom elements such as <code>ef-text-field</code>.</p>\n<p>Import <code>ReactiveFormsModule</code> in <code>src/app/app.module.ts</code>.</p>\n<pre><code class=\"language-diff\"> import { NgModule, CUSTOM_ELEMENTS_SCHEMA } from &#39;@angular/core&#39;;\n import { BrowserModule } from &#39;@angular/platform-browser&#39;;\n+import { ReactiveFormsModule } from &#39;@angular/forms&#39;;\n\n...\n...\n...\n\n@NgModule({\n  declarations: [\n    AppComponent\n  ],\n  imports: [\n    BrowserModule,\n+   ReactiveFormsModule\n  ],\n  providers: [],\n  bootstrap: [AppComponent],\n  schemas: [CUSTOM_ELEMENTS_SCHEMA]\n})\n</code></pre>\n<p>Define the view template by replacing the contents in <code>src/app/app.component.html</code> with the following.</p>\n<pre><code class=\"language-html\">&lt;ef-panel id=&quot;login-page&quot; [formGroup]=&quot;loginForm&quot; spacing&gt;\n  &lt;ef-loader *ngIf=&quot;loading&quot;&gt;&lt;/ef-loader&gt;\n\n  &lt;ng-container *ngIf=&quot;!loading&quot;&gt;\n    &lt;h1&gt;{{ title }}&lt;/h1&gt;\n    &lt;ef-text-field\n      formControlName=&quot;username&quot;\n      placeholder=&quot;Username&quot;\n      ngDefaultControl\n    &gt;\n    &lt;/ef-text-field&gt;\n    &lt;ef-password-field\n      formControlName=&quot;password&quot;\n      placeholder=&quot;Password&quot;\n      ngDefaultControl\n    &gt;\n    &lt;/ef-password-field&gt;\n    &lt;div id=&quot;button-group&quot;&gt;\n      &lt;ef-button (click)=&quot;login()&quot;\n        [disabled]=&quot;!loginForm.valid&quot;\n      &gt;Login&lt;/ef-button &gt;\n      &lt;ef-button&gt;Cancel&lt;/ef-button&gt;\n    &lt;/div&gt;\n  &lt;/ng-container&gt;\n&lt;/ef-panel&gt;\n</code></pre>\n<p>Add styling into <code>src/app/app.component.css</code></p>\n<pre><code class=\"language-css\">#login-page {\n  display: flex;\n  flex-direction: column;\n  align-items: center;\n  width: 450px;\n  height: 200px;\n  margin: 40px auto;\n}\n\n#button-group {\n  margin: 10px 0;\n}\n</code></pre>\n<p>Now, we need to add logic to make login page works by updating <code>src/app/app.component.ts</code>.</p>\n<pre><code class=\"language-javascript\">import { Component } from &#39;@angular/core&#39;;\nimport { timer } from &#39;rxjs&#39;\nimport { finalize } from &#39;rxjs/operators&#39;\nimport { FormBuilder, Validators, AbstractControl } from &#39;@angular/forms&#39;;\n\n...\n...\n...\n\nconst DEFAULT_TITLE = &#39;Hello!&#39;;\n\n@Component({\n  selector: &#39;app-root&#39;,\n  templateUrl: &#39;./app.component.html&#39;,\n  styleUrls: [&#39;./app.component.css&#39;]\n})\nexport class AppComponent {\n  public loading: boolean = false;\n  public title: string = DEFAULT_TITLE;\n  public loginForm = this.formbuilder.group({\n    username: [&#39;&#39;, Validators.required],\n    password: [&#39;&#39;, Validators.required]\n  });\n\n  constructor(private formbuilder: FormBuilder) { }\n\n  get username(): AbstractControl {\n    return this.loginForm.value[&#39;username&#39;];\n  }\n\n  get password(): AbstractControl {\n    return this.loginForm.value[&#39;password&#39;];\n  }\n\n  login(): void {\n    this.loading = true;\n\n    timer(2000).pipe(\n      finalize(() =&gt; { this.loading = false }),\n    ).subscribe(() =&gt; {\n      this.title = &#39;Done!&#39;;\n      this.loginForm.reset();\n    })\n  }\n}\n</code></pre>\n<p>Serve your application.</p>\n<pre><code class=\"language-sh\">npm start\n</code></pre>\n<h3 id=\"using-ef-with-angulars-form\">Using EF with Angular&#39;s form</h3>\n<p>Using third-party form control elements with Angular&#39;s forms API requires <a href=\"https://angular.io/api/forms/ControlValueAccessor\">ControlValueAccessor</a> which acts as a bridge that synchronizes the data between one and another. <code>ControlValueAccessor</code> already covers all the standard native <code>input</code> tags, but not for custom tags like EF components.</p>\n<p>However, for element such as <code>ef-text-field</code>, <code>coral-search-field</code> and <code>ef-password-field&gt;</code> that has similar behavior to native <code>input[type=text]</code>, you can use <a href=\"https://angular.io/api/forms/DefaultValueAccessor\">DefaultValueAccessor</a> directive (<code>ngDefaultControl</code>).</p>\n<pre><code class=\"language-html\">&lt;ef-text-field formControlName=&quot;...&quot; ngDefaultControl&gt;\n&lt;/ef-text-field&gt;\n</code></pre>\n<p>For elements which need to have its own <code>ControlValueAccessor</code> implementation in order to work correctly. Implementation varies depending on element&#39;s API and use cases.</p>\n<pre><code class=\"language-ts\">@Directive({\n  selector: &#39;[ef-number-field]&#39;,\n  providers: [\n    {\n      provide: NG_VALUE_ACCESSOR,\n      useExisting: forwardRef(() =&gt; NumberFieldValueAccessor),\n      multi: true\n    }\n  ]\n})\nexport class NumberFieldValueAccessor implements ControlValueAccessor {\n  onChange = () =&gt; {};\n  onTouched = () =&gt; {};\n\n  writeValue (value: string): void { ... }\n  registerOnChange (fn: any): void { ... }\n  registerOnTouched (fn: any): void { ... }\n\n  setDisabledState (isDisabled: boolean): void { ... }\n\n  // listens to value-changed event from number-field, then update the value\n  @HostListener(&#39;value-changed&#39;, [&#39;$event.detail&#39;])\n  listenForValueChange ({ value }) {\n    this.value = value;\n  }\n</code></pre>\n<h3 id=\"additional-type-definition\">Additional type definition</h3>\n<p>Some EF elements supports i18N features. It uses <a href=\"https://formatjs.io/\">FormatJS</a> library and some of thier modules are using features that available in new Javascript version. If you see any errors related to @formatjs during project compilation, you may need to add <code>esnext.intl</code> into <code>lib</code> section in <code>tsconfig.json</code> file.</p>\n<pre><code class=\"language-diff\">&quot;lib&quot;: [\n  &quot;es2018&quot;,\n+ &quot;esnext.intl&quot;\n  &quot;dom&quot;\n]\n</code></pre>\n"},{"location":"./integrations/javascript","title":"Vanilla JavaScript","description":"","layout":"default","language_tabs":[],"html":"<h1 id=\"without-a-framework\">Without a framework</h1>\n<p>EF elements are Web Component. They can be used with JavaScript frameworks or without a framework (vanilla JavaScript). This guideline provides how you can use EF elements without a framework, either with bundling tool or without bundling tool.</p>\n<h2 id=\"without-bundling\">Without bundling</h2>\n<p>It&#39;s the simplest and the quickest way for creating a quick standalone demo and getting started with EF. However, without any extra tools it will only support browsers that natively support JavaScript module syntax. <a href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules\">[see list]</a>.</p>\n<p>EF elements are shipped as ES6 module. To use EF elements without a JavaScript framework, simply include a script with <code>type=module</code> into your HTML template.</p>\n<p>The following tutorial will guide you through creating a simple login page using EF.</p>\n<h3 id=\"initialize-your-project\">Initialize your project</h3>\n<p>Create a new project folder.</p>\n<pre><code class=\"language-shell\">mkdir project-demo\ncd project-demo\n</code></pre>\n<p>Use <code>npm init</code> command to initialize the project. It will create <code>package.json</code> file which contains application information and its dependencies.</p>\n<pre><code class=\"language-shell\">npm init\n</code></pre>\n<h3 id=\"install-ef-dependencies\">Install EF dependencies</h3>\n<p>Install element and theme packages using npm.</p>\n<pre><code class=\"language-shell\">npm i @refinitiv-ui/elements\nnpm i @refinitiv-ui/halo-theme\n</code></pre>\n<h3 id=\"project-setup\">Project setup</h3>\n<h4 id=\"initialize-html-template\">Initialize HTML template</h4>\n<p>Create file <code>index.html</code> with a typical HTML template.</p>\n<pre><code class=\"language-html\">&lt;!DOCTYPE html&gt;\n&lt;html lang=&quot;en&quot;&gt;\n  &lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot; /&gt;\n    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;\n    &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;ie=edge&quot; /&gt;\n    &lt;title&gt;A Simple HTML&lt;/title&gt;\n  &lt;/head&gt;\n  &lt;body&gt;&lt;/body&gt;\n&lt;/html&gt;\n</code></pre>\n<h4 id=\"import-components-and-theme-modules\">Import components and theme modules</h4>\n<p>Create a script <code>type=&quot;module&quot;</code> tag that imports EF dependencies, then include it to <code>index.html</code>.</p>\n<pre><code class=\"language-html\">&lt;script type=&quot;module&quot;&gt;\n  import &#39;@refinitiv-ui/elements/lib/button&#39;;\n  import &#39;@refinitiv-ui/elements/lib/panel&#39;;\n  import &#39;@refinitiv-ui/elements/lib/text-field&#39;;\n  import &#39;@refinitiv-ui/elements/lib/password-field&#39;;\n\n  import &#39;@refinitiv-ui/halo-theme/dark/imports/native-elements&#39;;\n  import &#39;@refinitiv-ui/elements/lib/button/themes/halo/dark&#39;;\n  import &#39;@refinitiv-ui/elements/lib/panel/themes/halo/dark&#39;;\n  import &#39;@refinitiv-ui/elements/lib/text-field/th
